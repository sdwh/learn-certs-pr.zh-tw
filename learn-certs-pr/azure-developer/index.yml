summary: >-
  適用于 Azure 開發人員的認證，在 Microsoft Azure 上設計、建立、測試和維護雲端應用程式和服務時，必須具備主題專業知識。


  此角色的責任包括參與雲端開發的所有階段，包括需求、定義和設計;開發、部署和維護;效能微調和監視。


  Azure 開發人員會與雲端解決方案架構設計人員、雲端 Dba、雲端系統管理員和用戶端合作，以執行解決方案。


  這項認證的候選版應該有1-2 年的專業開發經驗和 Microsoft Azure 體驗。 此外，此角色的候選項目應該能夠以 azure 所支援的語言進行程式設計，並在 azure sdk、Azure PowerShell、Azure CLI、資料儲存選項、資料連線、api、應用程式驗證和授權、計算和容器部署、偵錯工具、效能微調和監視方面獲得更高的能力。
