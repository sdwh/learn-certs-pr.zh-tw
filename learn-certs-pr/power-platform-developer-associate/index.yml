summary: >-
  如果您有熱情地設計、開發、保護及擴充 Microsoft Power Platform 的解決方案，則這種認證可能適用于您。 若要獲得此認證，您必須能夠建立解決方案元件，包括應用程式增強功能、自訂使用者體驗、系統整合、資料轉換、自訂程式自動化和自訂視覺效果。 您需要充分運用 Microsoft Power Platform 服務的知識，以及對 Microsoft Power Platform DevOps 實務的基本瞭解。 此外，您的背景應該包含使用 JavaScript、JSON、TypeScript、c #、HTML、.net、Azure、Microsoft 365、RESTful web 服務、ASP.NET 和 Power BI 的開發體驗。


  這項認證的候選項目通常適用于應用程式製作者、功能顧問、解決方案架構設計人員和 IT 系統管理員。 您有各種職責，包括&#58;

  - 建立技術設計與 Power Apps。

  - 設定 Dataverse、Power Apps 和商務程式自動化。

  - 擴充平臺和使用者體驗。

  - 開發整合。


  若要深入瞭解，請參閱我們的&#58; [新認證的 blog 文章： Microsoft Power Platform 開發人員相關聯](https://techcommunity.microsoft.com/t5/microsoft-learn-blog/new-certification-microsoft-power-platform-developer-associate/ba-p/1469335)。 如果您需要更多的經驗，才能嘗試進行此認證，您可以&#58;

  - 自願參與 Microsoft Power Platform 的開發專案，以取得實際操作經驗。

  - 取得 Microsoft Learn 的學習路徑。

  - 報名講師主導的訓練課程。
