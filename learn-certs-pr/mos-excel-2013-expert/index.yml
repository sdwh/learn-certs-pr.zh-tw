summary: 此認證會向您贏得 Microsoft Office 專家專家認證，藉此證明您在 Microsoft Excel 獲得先進的技能。 候選項目應該對 Excel 環境有事先的瞭解，以及引導其他人在 Excel 2013 的 Office 專業增強版中適當使用功能的能力。 他們應該知道，而且能夠示範如何使用應用程式內的先進和特殊功能。
