summary: >-
  Windows Server 混合式系統管理員相關的候選項目，在設定和管理 Windows Server 內部部署、混合式和基礎結構即服務 (IaaS) 平臺工作負載方面，必須具備主題專業知識。


  此角色的責任包括整合 Windows 伺服器環境與 Azure 服務，以及在內部部署網路中管理 Windows 伺服器。 除了將工作負載遷移至 azure 之外，此角色也會在 azure 中管理及維護 Windows Server IaaS 工作負載。


  此角色通常會與 Azure 系統管理員、企業架構設計人員、Microsoft 365 系統管理員和網路工程師共同合作。


  此認證的候選項目可管理使用內部部署、混合式和雲端技術的核心和先進 Windows 伺服器工作負載和服務。 這些專業人員應具備執行和管理內部部署和混合式解決方案的專業知識，例如身分識別、管理、計算、網路和儲存體。 它們也是執行與安全性、遷移、監視、高可用性、疑難排解和嚴重損壞修復相關之工作的專家。 這些專業人員使用系統管理工具和技術，包括 Windows Admin Center、PowerShell、Azure Arc 和 IaaS 虛擬機器管理。 它們也適用于 Azure 自動化更新管理、適用于身分識別的 Microsoft Defender、Azure 資訊安全中心、Azure Migrate 和 Azure 監視器。


  這項認證的候選項應該具有使用 Windows Server 作業系統的廣泛體驗。


