summary: |-
  Windows Server Hybrid Administrator Associate 認證的報考者應具備配置和管理 Windows Server 本地部署、混合部署和作為服務 (IaaS) 平臺負載基礎設施方面的學科知識專長。
  
  該崗位的職責包括集成 Windows Server 環境和 Azure 服務以及在本地部署網路中管理 Windows Server。該崗位管理和維護 Azure 中的 Windows Server IaaS 負載，此外還有向 Azure 遷移和部署負載。
  
  該崗位通常與 Azure 管理員、企業設計師、Microsoft 365 管理員以及網路工程師合作共事。
  
  此認證的報考者使用本地部署、混合部署和 cloud 技術管理核心高級 Windows Server 負載和服務。 這些專業人士應具備實施和管理本地部署和混合部署解決方案的專業知識，如身份、管理、計算、網路和存儲等。他們也同樣是執行與安全、遷移、監控、高可用性、解決問題以及災難恢復相關任務的專家。這些專業人士使用管理工具和技術，如 Windows Admin Center、PowerShell、Azure Arc 和 IaaS 虛擬機器管理。他們也使用 Azure Automation 更新管理、Microsoft Defender for Identity、Azure Security Center、Azure Migrate 以及Azure Monitor。
  
  該認證的報考者應具備使用 Windows Server 作業系統的豐富經驗。
  
  <div><br/><font color='red'><strong>注意：該認證將於2021年12月可用。</strong></font></div>
