summary: |-
  如果你是職能顧問、使用 Microsoft Dynamics 365 Sales 的專業人士，或者是希望磨練諮詢技巧的開發人員，此認證將有助於提升你的職業生涯。它可以讓你更有效地針對專案進行行銷，並向你的組織展示你可以使用 Dynamics 365 Sales 來增強銷售人員的能力。
  
  作為此認證的候選人，你擁有配置 Microsoft Power Platform 的經驗，並且瞭解 Dynamics 365 模型驅動的應用程式和資料建模原則。你有與組織的利益相關者合作收集需求和實施 Dynamics 365 Sales 解決方案。你管理潛在客戶、商機、報價和訂單，並配置產品目錄和價目表。此外，你還配置 Dynamics 365 Sales 以匹配組織獨特的業務流程，並對 Dynamics 365 Sales 資料進行建模。你甚至使用 Power Platform 元件(如 Power Automate 和 Power Apps)擴展 Dynamics 365 解決方案。
  
  如果你在嘗試獲得此認證之前需要更多經驗，以下是一些建議&#58;
  - 從事 Dynamics 365 模型驅動的應用程式實施專案。
  - 跟隨使用 Dynamics 365 Sales 的職能顧問或解決方案架構師。
  - 在 Microsoft Learn 上採取可用的學習路徑。
  - 報名參加講師指導的培訓課程。
