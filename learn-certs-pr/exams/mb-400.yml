summary: >-
  <div>

  <div><strong>本測驗已于2020年12月31日淘汰。您可以取得替代測驗400（PL-）。如需詳細資訊，請造訪 <a href="/learn/certifications/exams/pl-400">PL-400 測驗詳細資料網頁</a>。</strong><br/><br/></div>

  </div>


  這項測驗的候選項目是在 dynamics 365 中使用 Microsoft Power Apps 模型驅動應用程式的開發人員，以設計、開發、保護及擴充 dynamics 365 的執行。 候選項目可實行解決方案的元件，包括應用程式增強功能、自訂使用者體驗、系統整合、資料轉換、自訂程式自動化和自訂視覺效果。


  候選人必須有強大的 Dynamics 365 Power Apps 模型驅動應用程式的知識，包括對自訂、設定、整合和擴充性，以及界限和條件約束的深入瞭解。 對於在 Dynamics 365 中 Power Apps 模型驅動應用程式的 DevOps 實務，候選人應該有基本的瞭解。 候選項目必須公開、儲存和報告資料。


  候選項目應具備開發經驗，包括 JavaScript、TypeScript、c #、HTML、.net、Microsoft Azure、Office 365、RESTful Web 服務、ASP.NET 和 Power BI。
subTitle: 這項測驗會測量您完成下列技術工作的能力：建立技術設計;設定 Common Data Service (CD) ;建立並設定 Power Apps;設定商務程式自動化;擴充使用者體驗;擴充平臺;並開發整合。
