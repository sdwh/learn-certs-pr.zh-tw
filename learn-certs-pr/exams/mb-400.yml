uid: exam.mb-400
displayName: MB-400
summary: |-
  <div>
  <div style='color&#58; red;'><strong>針對冠狀病毒(COVID-19)的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>該測驗的內容更新于 2020 年 5 月 22 日.請下載下面的技能評估文件，以了解發生了什麼變化。<br/><br/></div>
  </div>

  本測驗的應試者是處理 Dynamics 365 中 Microsoft Power APP 模型驅動式應用程式以設計、開發、保護和擴展 Dynamics 365 實作的開發人員。應試者應實作包括應用程式增強功能、自訂使用者體驗、系統整合、資料轉換、自訂流程自動化和自訂視覺效果在內的解決方案組件。

  應試者必須對 Dynamics 365 中的 Power APP 模型驅動式應用程式擁有強大的應用知識，包括對自定義、設定、整合、延伸以及範圍和限制有很深的理解。應試者應對 Dynamics 365 中的 Power APP 模型驅動式應用程式的解決方法的 DevOps 實作有著基本的理解。應試者必須能夠展示、儲存和匯報資料。

  應試者應擁有包括 JavaScript, TypeScript, C#, HTML, .NET, Microsoft Azure, Office 365, RESTful Web Services, ASP.NET, 和 Power BI.
subTitle: '該測驗衡量您完成以下技術任務的能力：組建一項技術設計；設定常規資料服務 (CDS)；組建及設定 Power APP；設定業務流程自動化；擴展使用者體驗；擴展平台；以及開發整合。'
