displayName: AZ-203
summary: >-
  <div>

  <div><strong>此測驗已于2020年8月31日淘汰。有一項替換測驗（AZ-204）可供使用。如需詳細資訊，請造訪 <a href="/learn/certifications/exams/az-204">AZ-204 測驗詳細資料網頁</a>。</strong><br/><br/></div>

  </div>


  這項測驗的候選人是設計和建立雲端解決方案（例如應用程式和服務）的 Azure 開發人員。 他們參與了開發的所有階段，從解決方案設計到開發和部署，到測試和維護。 它們與雲端解決方案架構設計人員、雲端 Dba、雲端系統管理員和用戶端合作，以實行解決方案。

  <br/>


  在使用 Azure 工具和技術（包括儲存體、安全性、計算和通訊）來開發應用程式和服務時，候選人應該要熟練。


  候選人必須至少有一年的經驗，可以透過軟體發展的所有階段開發可擴充的解決方案，並具備至少一個雲端支援的程式設計語言。
subTitle: 這項測驗會測量您完成下列技術工作的能力：開發 Azure 基礎結構即服務計算解決方案;開發 Azure 平臺即服務計算解決方案;針對 Azure 儲存體進行開發;實行 Azure 安全性;監視、疑難排解和優化解決方案;並連接並使用 Azure 服務和協力廠商服務。
