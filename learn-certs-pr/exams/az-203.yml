  description: 'Exam AZ-203: Developing Solutions for Microsoft Azure'
uid: exam.az-203
displayName: AZ-203
summary: |-
  <div>
  <div style='color&#58; red;'><strong>針對冠狀病毒(COVID-19)的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>該測驗於 2020 年 5 月 31 日停止。附註：測驗將在中部標準時間晚間11點59分到期。<br/><br/></div>
  </div>

  此測驗的應試者是負責設計與構建雲端解決方法(如應用程式與服務等)的 Azure 開發人員。他們參與了開發過程的全部階段，包括從解決方法設計到開發與部署，再到測試與維護。他們與雲端解決方法架構師、雲端 DBA、雲端管理員以及實作解決方法的客戶進行過合作。
  <br/>

  應試者應精通使用 Azure 工具與技術(包括儲存、安全、計算與通信)開發應用與服務。

  應試者必須在軟體開發的全部階段擁有至少一年的可擴展解決方法開發經驗，而且需要精通至少一種雲端支援程式設計語言。

  <div style='font-weight&#58; bold;'><br/>附註： 如果您通過測驗，將獲得以下認證：<a href="https://docs.microsoft.com/learn/certifications/azure-developer">Microsoft Certified&#58; Azure Developer Associate</a>.</div>
subTitle: '該測驗衡量您完成以下技術任務的能力：開發 Azure 基礎設施即服務計算解決方案；開發 Azure 平台即服務計算解決方案；開發 Azure 存儲；實作 Azure 安全；監視、排除故障和優化解決方案；並連接並使用 Azure 服務和第三方服務。'
