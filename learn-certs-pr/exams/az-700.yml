### YamlMime:Examination
title: Designing and Implementing Microsoft Azure Networking Solutions
metadata:
  title: 'Exam AZ-700: Designing and Implementing Microsoft Azure Networking Solutions'
  description: 'Exam AZ-700: Designing and Implementing Microsoft Azure Networking Solutions'
uid: exam.az-700
displayName: AZ-700
summary: |-
  <div><font color='red'>注意：通過分數：700。瞭解更多關於考試分數的內容，請點擊<a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">這裡</a>。</font><br/><br/></div>

  該考試的報考者應在規劃、實施和維護 Azure 網路解決方案包括混合網路、關聯、路由、安全和對 Azure服務的私有訪問方面具有主題內容專家的技能。
  
  該考試的報考者除豐富的網路、混合關聯及網路安全經驗和知識外，還應擁有專家級 Azure 管理技能。
subTitle: '開考試考核了您完成如下技術任務的能力：設計、實施和管理混合網路；設計和實施核心網路基礎設施；設計和實施核心網路路由；安全保障和監控網路；以及設計和實施對 Azure 服務的私密訪問。'
