  本測驗僅適用于已進行[測驗 70-535](https://www.microsoft.com/learning/exam-70-535.aspx)&#58; 架構 Microsoft Azure 解決方案的候選人。 如果您尚未參加測驗535，您將不會獲得這項測驗來取得認證。


  轉換測驗適用于已經在內容領域中展示技能的人，方法是將新的「以角色為基礎的認證測驗」取代) ，藉由將現有的測驗 (的。 其中涵蓋目前憑證之間的差異，以及我們希望贏得新認證的人員能夠進行的差異。 我們不想要在已通過現有測驗的相同內容上重新測試人們的表現。


  轉換測驗涵蓋了新的內容、未涵蓋的內容，涵蓋的深度更多，以及因某人進行測驗而可能有所變更之技術方面的內容。 如此一來，轉換測驗不會比一般測驗還短，而是著重于未在即將取代的現有測驗或認證中評估的主要工作和技能。


  這項測驗的候選項目是 Azure 解決方案架構設計人員，可將商務需求轉譯為安全、可調整且可靠的解決方案。


  候選項目應該具有橫跨 IT 營運各方面的先進體驗和知識，包括網路、虛擬化、身分識別、安全性、商務持續性、嚴重損壞修復、資料管理、預算和治理。 此角色需要管理每個區域中的決策對整體解決方案的影響。


  候選人必須精通 azure 系統管理、azure 開發和 DevOps，並且在至少一個網域中具有專家層級的技能。
