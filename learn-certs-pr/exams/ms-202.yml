summary: >-
  <div>

  <div><strong>此測驗已于2019年9月30日淘汰。注意&#58; 測驗于 11:59 PM 中部標準時間淘汰</strong><br/></div>

  </div>


  這項測驗僅適用于已進行[測驗 70-345&#58;](https://www.microsoft.com/learning/exam-70-345.aspx)設計和部署 Microsoft Exchange Server 2016 的候選人。 如果您尚未參加測驗345，您將不會獲得這項測驗來取得認證。


  這項測驗的候選項目是在內部部署和雲端企業環境中部署、設定、管理、疑難排解和監視收件者、許可權、郵件保護、郵件流程和公用資料夾的訊息系統管理員。


  訊息系統管理員負責管理防護、訊息基礎結構、混合式設定、遷移、嚴重損壞修復、高可用性和用戶端存取。


  訊息管理員會與安全性系統管理員和 Microsoft 365 企業版系統管理員共同作業，以實行符合現代化組織商務需求的安全混合式拓撲。


  訊息管理員應該具備驗證類型、授權以及與 Microsoft 365 應用程式整合的實用知識。
