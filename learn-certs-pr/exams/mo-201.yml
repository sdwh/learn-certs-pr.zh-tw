summary: |-
  <div style='color&#58; red;'><strong>針對冠狀病毒(COVID-19)的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>.</strong><br/><br/></div>

  該測驗涵蓋了自訂 Excel 環境以符合專案需求並提升生產力的能力。Expert 活頁簿範例包括自訂業務範本、多軸財務圖表、攤銷表和庫存盤點排程。應試者應在專家級演示 Excel 的主要功能的正確應用，並獨立完成任務。
subTitle: 該測驗衡量他們為各種專業目的和情況創建，管理和分發專業電子表格的能力。該測驗涵蓋了自訂 Excel 環境以符合專案需求並提升生產力的能力。Expert 活頁簿範例包括自訂業務範本、多軸財務圖表、攤銷表和庫存盤點排程。
