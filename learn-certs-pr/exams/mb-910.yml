summary: >-
  本測驗涵蓋 Microsoft Dynamics 365 customer engagement 應用程式的特性和功能。


  這項測驗的候選項目應具備 (IT) 環境中資訊技術的一般知識或相關的工作經驗。 他們也應該對客戶參與原則和商務營運有基本的瞭解。
subTitle: 這項測驗會測量您描述下列各項的能力： Dynamics 365 行銷;Dynamics 365 銷售;Dynamics 365 Customer Service;Dynamics 365 Field Service;Project作業和共用的功能。
