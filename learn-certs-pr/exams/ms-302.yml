summary: "<div>\n<div><strong>此測驗已于2019年9月30日淘汰。注意&#58; 測驗于 11:59 PM 中部標準時間淘汰</strong><br/><br/></div>\n</div>\n    \n本測驗僅適用于已在 Microsoft SharePoint Server 2016&#58; 管理[測驗 70-339](https://www.microsoft.com/learning/exam-70-339.aspx)的候選人。 如果您尚未參加測驗339，您將不會獲得這項測驗來取得認證。\n\n這項測驗的候選項目是負責設定、部署和管理 Office 365 和 Azure 工作負載的小組合作系統管理員，其著重于有效率且有效的共同作業和採用。 團隊合作的系統管理員可以管理應用程式、服務和支援的基礎結構，以符合商務需求。 團隊合作的系統管理員必須能夠部署、管理、遷移和保護 SharePoint (online、內部部署和混合式) 、OneDrive 和 Teams。\n\n團隊合作的系統管理員牽涉到關於治理的決策，並與其他系統管理員合作，以實行治理主體所做的許多決策。 小組合作系統管理員會與訊息管理員共同作業，以設定與電子郵件工作相關的選項和安全性、使用語音系統管理員來整合組織中的語音功能，以及使用安全性系統管理員來確保端對端安全性。\n\n這項測驗的候選項目對整合點具有下列應用程式和服務的基本瞭解&#58; Office、PowerApps、Flow、Yammer、Microsoft Graph、串流、Planner 和 Project。 系統管理員瞭解如何整合協力廠商應用程式和服務，包括企業營運應用程式。 候選人也瞭解 SQL Server 管理概念、Azure Active Directory、PowerShell、網路、Windows 伺服器管理、網域名稱系統 (DNS) 、Active Directory 行動裝置管理，以及替代的作業系統。"
