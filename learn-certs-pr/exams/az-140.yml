summary: |-
  <div><font color='red'><strong>該考試內容將在2021年9月24日更新。請下載下面的技能測試文檔，看看將有何變化。</strong></font><br/><br/></div>

  此考試的報考者為在規劃、交付和管理虛擬桌面體驗和 Azure 上針對任何設備的遠端應用程式的主題內容專家。
  
  該角色的責任包括部署虛擬桌面體驗和向 Azure 部署應用程式。此角色的專業人員交付 Azure Virtual Desktop 上的應用程式並對其進行優化以讓其在多會話虛擬環境中運行。要交付這些體驗，他們需要與 Azure 管理員和設計師以及 Microsoft 365 Administrators 密切合作。
  
  此考試的報考者應具有在 Azure 技術包括虛擬化、網路、身份驗證、存儲、備份、快速恢復能力和災難恢復方面的經驗。他們應該理解本地部署虛擬桌面基礎設施技術，因為與遷移至 Azure Virtual Desktop 相關。這些專業人士使用 Azure 入口和 Azure Resource Manager 模版完成很多工。該角色也使用 PowerShell 和 Azure Command-Line Interface (CLI) 以獲得更多的高效自動化。
  
  此考試的報考者必須精通 Azure 管理技能。
