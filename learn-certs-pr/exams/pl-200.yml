summary: >-
  <div><div><font color='red'><strong>本測驗的內容已于2021年10月1日更新。請下載下列技能測量檔，以查看變更了哪些內容。</strong></font><br/><br/></div><div><font color='red'>注意：傳遞分數：700。 <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">在此</a>深入瞭解測驗分數。</font><br/><br/></div></div>


  這項測驗的候選人會執行探索、捕捉需求、與主題專家和專案關係人互動、翻譯需求，以及設定 Microsoft Power Platform 的解決方案和應用程式。 它們會建立應用程式增強功能、自訂使用者體驗、系統整合、資料轉換、自訂程式自動化和自訂視覺效果。


  候選人採用由使用者經驗設計人員所建立的解決方案架構設計人員和標準、商標和構件，來實行與共同作業所提供的設計。 他們會設計整合，以提供與協力廠商應用程式和服務的緊密整合。


  候選人會主動與品質保證小組成員共同作業，以確保解決方案符合功能性和非功能性需求。 他們會識別、產生和提供封裝和部署到 DevOps 工程師的構件，並為 Microsoft Power Platform 系統管理員提供作業和維護訓練。


  Microsoft Power Platform 的功能性顧問應該熟悉如何使用 Microsoft Power Platform 元件來延伸和自訂 Microsoft 應用程式和服務，例如 Teams、Dynamics 365、Excel 和 Word。
subTitle: 這項測驗會測量您完成下列工作的能力：設定 Microsoft Dataverse;使用 Microsoft Power Apps 建立應用程式;建立及管理 Microsoft Power Automate;實行 Microsoft Power Virtual Agents 聊天機器人;並將 Microsoft Power Apps 與其他應用程式和服務整合。
