  本次考試的報考人是分析業務需求並將此類需求翻譯為完全實現的業務流程和實施最佳行業做法的解決方案的功能顧問。報考人作為實施和配置滿足業務需求的應用的關鍵資源。
  <br/>

  此測驗的應試者對企業客戶服務、現場服務、製造、零售的會計原則與財務運作，以及供應鏈管理概念應有基本的了解。
  <br/>

  本次考試的報考人通常專攻Finance and Operations的一個或多個特徵集，包括財務、製造和供應鏈管理。

  報考人須具備一些製造實踐的知識。
