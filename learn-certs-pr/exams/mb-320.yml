summary: |-
  <div>
  <div> <font color='red'><strong>本次考試的內容更新於2020年10月16日。請下載以下的技能測試文檔以查看已發生的變化。</strong></font><br/><br/></div>
  </div>

  該考試的報考者是功能顧問，他們分析商業要求並將這些要求轉換到完全實現的實施行業最佳實踐的商業流程和解決方案中。報考者在實施和配置應用程式以滿足商業要求中起到關鍵的資源作用。

  此測驗的應試者對企業客戶服務、現場服務、製造、零售的會計原則與財務運作，以及供應鏈管理概念應有基本的了解。
  <br/>

  本次考試的報考人通常專攻Finance and Operations的一個或多個特徵集，包括財務、製造和供應鏈管理。

  報考人須具備一些製造實踐的知識。
subTitle: '本次考試將衡量您完成以下技術任務的能力：配置Dynamics 365 Supply Chain Management, Manufacturing；管理製造流程；實施主生產計畫；實現其他製造特徵。'
