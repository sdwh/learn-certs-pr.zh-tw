  專家級 Microsoft Office Excel 2010 用戶能夠在特性與功能級別高效且自信地使用 Excel 2010 軟體。專家用戶精通高階公式、函數與資料分析工具。專家用戶可操縱用於分析、演示與協作的資料。此外，專家用戶還可以操縱 Excel 選項來自訂他們的環境，以滿足不同的需求與提高他們的工作效率。
