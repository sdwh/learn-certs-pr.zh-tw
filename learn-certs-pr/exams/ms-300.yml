summary: >-
  <div>

  <div><strong>此測驗已于2020年8月31日淘汰。如需目前可用的選項，請參閱 [ <a href="/learn/certifications/browse/">流覽認證和測驗] 頁面</a>。</strong><br/><br/></div>

  </div>


  這項測驗的候選項目是負責設定、部署和管理 Office 365 和 Azure 工作負載的小組合作系統管理員，其著重于有效率且有效的共同作業和採用。 團隊合作的系統管理員可以管理應用程式、服務和支援的基礎結構，以符合商務需求。 團隊合作的系統管理員必須能夠部署、管理、遷移和保護 SharePoint (online、內部部署和混合式) 、OneDrive 和 Teams。

  <br/>


  團隊合作的系統管理員牽涉到關於治理的決策，並與其他系統管理員合作，以實行治理主體所做的許多決策。 小組合作系統管理員會與訊息管理員共同作業，以設定與電子郵件工作相關的選項和安全性、使用語音系統管理員來整合組織中的語音功能，以及使用安全性系統管理員來確保端對端安全性。


  這項測驗的候選項目對整合點具有下列應用程式和服務的基本瞭解&#58; Office、Power Apps、Flow、Yammer、Microsoft Graph、串流、Planner 和 Project。 系統管理員瞭解如何整合協力廠商應用程式和服務，包括企業營運應用程式。 候選人也瞭解 SQL Server 管理概念、Azure Active Directory、PowerShell、網路、Windows 伺服器管理、網域名稱系統 (DNS) 、Active Directory 行動裝置管理，以及替代的作業系統。
subTitle: 這項測驗會測量您完成下列技術工作的能力：設定和管理 SharePoint Online;設定和管理商務用 OneDrive;設定和管理 Teams;以及設定和管理工作負載整合。
