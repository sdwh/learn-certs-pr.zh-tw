summary: >-
  <div>

  <div><strong>此測驗已于2019年6月30日淘汰。注意&#58; 測驗于 11:59 PM 中部標準時間淘汰</strong><br/><br/></div>

  </div>


  這項測驗僅適用于已採用[測驗 70-533](https://www.microsoft.com/learning/exam-70-533.aspx)&#58; 實行 Microsoft Azure 基礎結構解決方案的候選人。 如果您尚未參加測驗533，您將不會獲得這項測驗來取得認證。


  轉換測驗適用于已經在內容領域中展示技能的人，方法是將新的「以角色為基礎的認證測驗」取代) ，藉由將現有的測驗 (的。 其中涵蓋目前憑證之間的差異，以及我們希望贏得新認證的人員能夠進行的差異。 我們不想要在已通過現有測驗的相同內容上重新測試人們的表現。


  轉換測驗涵蓋了新的內容、未涵蓋的內容，涵蓋的深度更多，以及因某人進行測驗而可能有所變更之技術方面的內容。 如此一來，轉換測驗不會比一般測驗還短，而是著重于未在即將取代的現有測驗或認證中評估的主要工作和技能。


  這項測驗的候選項目是 Azure 系統管理員，負責管理跨儲存體、安全性、網路和計算雲端功能的雲端服務。 候選人對整個 IT 生命週期的每個服務都有深入的瞭解，並取得基礎結構服務、應用程式和環境的要求。 他們會對要使用的服務提出建議，以達到最佳效能和規模，以及視需要布建、調整規模、監視和調整資源。


  這項測驗的候選項目應能熟練使用 PowerShell 和命令列介面。 候選人應具備 Azure 入口網站、ARM 範本、作業系統、虛擬化、雲端基礎結構、儲存結構和網路功能的基本熟悉度或知識。
