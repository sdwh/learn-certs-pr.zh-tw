summary: >-
  <div>

  <div><strong>此測驗已于2020年8月31日淘汰。有一項替換測驗（AZ-104）可供使用。如需詳細資訊，請造訪 <a href="/learn/certifications/exams/az-104">AZ-104 測驗詳細資料網頁</a>。</strong><br/><br/></div>

  </div>


  自2019年5月1日起，您只需要通過測驗 AZ-103 即可獲得此認證。 這項新測驗結合了 AZ-100 和 AZ-101 (中所涵蓋的技能，這些技能已于年5月 1) 2019 日淘汰，且大部分的新測驗都來自 AZ-100。


  這項測驗的候選項目是 Azure 系統管理員，負責管理跨儲存體、安全性、網路和計算雲端功能的雲端服務。 候選人對整個 IT 生命週期的每個服務都有深入的瞭解，並取得基礎結構服務、應用程式和環境的要求。 他們會對要使用的服務提出建議，以達到最佳效能和規模，以及視需要布建、調整規模、監視和調整資源。


  這項測驗的候選項目應能熟練使用 PowerShell、命令列介面、Azure 入口網站、ARM 範本、作業系統、虛擬化、雲端基礎結構、儲存結構和網路功能。
subTitle: 自2019年5月1日起，您只需要通過測驗 AZ-103 即可獲得此認證。 這項新測驗結合了 AZ-100 和 AZ-101 (中所涵蓋的技能，這些技能已于年5月 1) 2019 日淘汰，且大部分的新測驗都來自 AZ-100。 這項測驗會測量您完成下列技術工作的能力：管理 Azure 訂用帳戶和資源;執行和管理儲存體; (Vm 部署及管理虛擬機器) ;設定和管理虛擬網路;和管理身分識別。
