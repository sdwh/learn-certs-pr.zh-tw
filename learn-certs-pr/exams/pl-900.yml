  這項測驗的候選人追求藉由瞭解 Power Platform 的功能來提升生產力、使用 Power Automate 自動化基本商務程式、利用 Power BI 來執行基本的資料分析、透過建立簡單的 Power Apps 體驗，以及使用 Power Virtual Agents 建立強大的聊天機器人，以更有效率的方式運作。


  如果您通過此認證測驗，您可能會享有 ACE 大學點數的資格。 如需詳細資訊，請參閱 [ACE 大學點數以取得認證測驗](/learn/certifications/ace-credit-for-certification-exams) 。
