  參加該測驗的應試者是資料庫管理員和資料管理專家，他們管理使用 Microsoft SQL Server 和 Microsoft Azure 資料服務構建的本地和雲關係資料庫。

  Azure Database Administrator 實施並管理構建在 Azure Data Services 和 SQL Server 上的雲原生和混合資料平臺解決方案的操作。Azure Database Administrator 使用各種方法和工具來執行日常操作，包括將使用 T-SQL 的知識用於管理目的。

  此角色負責管理，可用性，安全性和效能監視以及現代關聯式資料庫解決方案的最佳化。此角色與 Azure 資料工程師角色共同合作管理資料平台解決方案的可作業層面。

  <div></br>
  此角色的候選人應瞭解 <a href='/learn/certifications/exams/dp-900'>Exam DP-900&#58; Microsoft Azure Data Fundamentals</a> 中包含的所有概念。
  </div>
