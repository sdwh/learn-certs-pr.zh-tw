  參加該測驗的應試者是資料庫管理員和資料管理專家，他們管理使用 Microsoft SQL Server 和 Microsoft Azure 資料服務構建的本地和雲關係資料庫。

  Azure 資料庫管理員實作和管理使用Azure 資料服務和 SQL Server 構建的雲原生和混合資料平台解決方案的操作方面。Azure 資料庫管理員使用各種方法和工具來執行日常操作，包括套用有關使用行政管理目的的 T-SQL 知識。

  此角色負責管理，可用性，安全性和效能監視以及現代關聯式資料庫解決方案的最佳化。此角色與 Azure 資料工程師角色共同合作管理資料平台解決方案的可作業層面。
subTitle: '此測驗會評量您達成下方技術性工作的能力：規劃和實作資料平台資源； 實作安全的環境； 監視和最佳化可作業資源； 最佳化查詢效能； 執行工作自動化； 規劃並實作高可用性和災害復原（HADR）環境； 然後使用 T-SQL 執行管理。'
