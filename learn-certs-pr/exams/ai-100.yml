  參加該測驗的應試者應具有使用認知服務、機器學習和知識挖掘的主題專業知識，以架構和實作涉及自然語言處理、語音、電腦視覺和對話式 AI 的 Microsoft AI 解決方案。
  
  Azure AI 工程師的職責包括分析 AI 解決方案的需求，推薦適當的工具和技術，以及設計和實現滿足延展性和效能要求的 AI 解決方案。
  
  Azure AI工程師將解決方案架構師的願景轉化為事實，並與資料科學家、資料工程師、IoT 專家和軟體開發人員合作，以構建完整的端到端解決方案。
  
  參加該測驗的應試者應具有設計和實作使用 Microsoft Azure 認知服務，Azure 機器人服務，Azure 認知搜尋和 Azure 中資料存儲的 AI 應用程式和代理的知識和經驗。此外，應試者應能夠推薦使用開源技術的解決方案，了解構成 Azure AI 產品組合的組件和可用的資料存儲選項，並了解何時應開發自訂 API 以滿足特定要求。
