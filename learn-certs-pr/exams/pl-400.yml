summary: >-
  <div><font color="red"><strong>本測驗的內容已于2021年6月23日更新。請下載下列技能測量檔，以查看變更了哪些內容。</strong></font><br/><br/></div>


  這項測驗設計、開發、保護和疑難排解 Power Platform 解決方案的候選項目。 候選項目會執行解決方案的元件，包括應用程式增強功能、自訂使用者體驗、系統整合、資料轉換、自訂程式自動化和自訂視覺效果。


  候選人必須具備 Power Platform 服務的強式應用知識，包括對功能、界限和條件約束的深入瞭解。 候選項目應該對 Power Platform DevOps 實務有基本的瞭解。


  候選項目應具備開發經驗，其中包含 Power Platform 服務、JavaScript、JSON、TypeScript、c #、HTML、.net、Microsoft Azure、Microsoft 365、RESTful web 服務、ASP.NET 和 Microsoft Power BI。
subTitle: 這項測驗會測量您完成下列技術工作的能力：建立技術設計;設定 Common Data Service;建立並設定 Power Apps;設定商務程式自動化;擴充使用者體驗;擴充平臺;並開發整合。
