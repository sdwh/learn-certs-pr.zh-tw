summary: >-
  <div><div><font color='red'><strong>本測驗的內容已于2021年9月24日更新。請下載下列技能測量檔，以查看變更了哪些內容。</strong></font><br/><br/></div><div><font color='red'>注意：傳遞分數：700。 <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">在此</a>深入瞭解測驗分數。</font><br/><br/></div></div>


  這項測驗的候選項目應該具有執行設定和編碼工作所需的主題專業知識，以建立和維護 IoT 解決方案的雲端和邊緣部分。


  這項測驗的候選人應大致瞭解裝置類型和 Azure 服務，包括資料儲存體選項、資料分析、資料處理、AI 和其他平臺即服務 (PaaS) 選項。 他們必須能夠以至少一個 Azure IoT 軟體發展工具組（支援的 (SDK）進行程式設計，支援的) 語言。
subTitle: 這場測驗會測量您設定 IoT 解決方案基礎結構的能力;布建和管理裝置;執行 IoT Edge;處理和管理資料;監視、疑難排解和優化 IoT 解決方案;並實行安全性。
