  該考試報考者應擁有創建和維護 IoT 解決方案的 cloud 和 edge部分所要求的實施配置和程式設計任務的主題專業技能。
  
  該考試的報考者應具有對設備類型和 Azure services 的整體理解，包括資料存儲選項、資料分析、資料處理、AI 和其他平臺作為服務(PaaS)選項。他們必須能夠在至少一種 Azure IoT 軟體發展工具支持的（支援 SDK）語言中進行程式設計。
subTitle: '本次考試可測試您建立 IoT 解決方案基礎設施的能力；提供和管理設備的能力；實施 IoT Edge 的能力；處理和管理資料的能力；監控、故障排除和優化 IoT 解決方案的能力；以及實施安全的能力。'
