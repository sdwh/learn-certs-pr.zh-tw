summary: >-
  <div><font color='red'><strong>本測驗的內容已于2021年4月2日更新。請下載下列技能測量檔，以查看變更了哪些內容。</strong></font><br/><br/></div>


  這項測驗的候選項目是使用 Microsoft Dynamics 365 中的財務和營運應用程式來執行和擴充符合企業需求之應用程式的開發人員。 候選項目使用標準化的應用程式編碼模式、可延伸的功能和外部整合，提供完全實現的解決方案。


  候選項目使用 X + + 來開發商務邏輯、建立和修改財務和作業報表和工作區、自訂使用者介面、提供端點和 Api，以支援 Power Platform 應用程式和外部系統、執行測試、監視效能、分析和運算元據、建立技術設計和實行詳細資料，以及實行許可權原則和安全性需求。


  候選項目應該具有與財務和營運解決方案相關聯之基礎架構、資料結構和物件的深入知識和經驗。


  候選人應該擁有包含 Visual Studio、Azure DevOps、生命週期服務 (LCS) 工具和 SQL Server Management Studio 的產品體驗。
subTitle: 這項測驗會測量您完成下列技術工作的能力：方案架構和解決方案設計;應用開發人員工具;設計和開發 AOT 元素;開發和測試程式碼;執行報告;整合及管理資料解決方案;並執行安全性並將效能優化。
