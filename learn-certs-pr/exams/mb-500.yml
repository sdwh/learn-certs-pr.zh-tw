summary: |-
  <div><font color='red'><strong>本次考試的內容於2021年4月2日進行了更新。請下載下面的技能測試文檔，看看有何變化。</strong></font><br/><br/></div>
  
  參加本次考試的考生是那些使用 Microsoft Dynamics 365 中的“財務和運營”應用程式來實施並擴展用於滿足業務需求的應用程式的開發人員。 考生通過使用標準化的應用程式編碼模式、可擴展的特性及外部集成來提供完全實現的解決方案。
  
  考生通過使用 X++ 來開發業務邏輯，創建並修改“財務和運營”報告及工作區，定制使用者介面，提供端點和 APIs 以支援 Power Platform 應用程式及外部系統，執行測試，監控性能，分析並操縱資料，創建技術設計及實施細節，並執行許可權策略及安全需求。
  
  考生應在使用與“財務和運營”解決方案相關的底層框架、資料結構及物件方面具備深厚的知識和經驗。
  
  考生應具備 Visual Studio、Azure DevOps、Lifecycle Services (LCS) 工具以及 SQL Server Management Studio 等產品的使用經驗。
subTitle: '本測驗衡量您完成以下技術任務的能力：規劃基礎架構和解決方案設計；應用開發人員工具；設計與開發 AOT 元素；開發及測試代碼；實作報告；整合與管理資料解決方案；以及實作安全性和最佳化效能。'
