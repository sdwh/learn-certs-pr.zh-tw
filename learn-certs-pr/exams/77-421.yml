summary: |-
  <div style='color&#58; red;'><strong>針對冠狀病毒(COVID-19)的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>.</strong><br/><br/></div>

  Microsoft OneNote 2013 測驗應試者應具備對 OneNote 環境的基本瞭解，以及獨立完成工作的能力。應試者應瞭解及示範 OneNote 2013 主要功能的正確應用。

  應試者應能針對各種專業用途與狀況建立、編輯與共享筆記。他們會將 OneNote 當作數位筆記本使用，以協助其工作，並與其他 Office 2013 應用程式整合。使用 OneNote 2013 功能有效整理與共同作業的應試者。筆記本範例包括課堂筆記、會議備忘錄、活動規劃與待辦事項清單。應試者角色可能包括學生、講師、行政助理、公司小組、專案管理員等。
