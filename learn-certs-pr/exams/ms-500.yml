  此測驗的應試者實作，管理與監視 Microsoft 365 與混合式環境的安全性與合規性解決方法。Microsoft 365 安全管理員可主動保護 Microsoft 365 企業環境、回覆威脅、執行調查並實作資料控管。Microsoft 365 安全管理員與 Microsoft 365 企業管理員，企業利害關係人與其他工作負載管理員共同作業，以規劃與實作安全策略，並確保解決方法符合組織的策略與規定。
  <br/>

  此測驗的應試者熟悉 Microsoft 365 工作負載，在身份保護、資訊保護、威脅防護，安全管理與料控管方面擁有豐富的技能與經驗。此角色側重於 Microsoft 365 環境，且包括混合式環境。
