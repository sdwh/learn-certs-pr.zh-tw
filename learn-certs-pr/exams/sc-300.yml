summary: |-
  <div><div><font color='red'><strong>該考試內容已在2021年9月24日更新。請下載如下的技能測試檔以瞭解變更內容。</strong></font><br/><br/></div><div><font color='red'>請注意：通過分數：700。瞭解更多關於考試分數的內容，請點擊<a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">這裡</a>。</font><br/><br/></div></div>

  通過使用Azure Active Directory (Azure AD)，“Microsoft身份和訪問管理員”設計、實施並操作一個組織的身份和訪問管理系統。他們管理一些任務，例如為企業應用程式提供安全的身份驗證及授權訪問。該管理員為所有用戶提供無縫體驗及自助服務管理能力。適應性訪問和治理是該角色的核心元素。該角色還負責標識和訪問環境的故障排除、監控及報告。

  身份和訪問管理員可以是單獨的個體，或是較大團隊的成員。該角色與組織中的許多其他角色協作，以推動戰略身份項目，從而實現身份解決方案的現代化，實施混合標識解決方案，並實施身份治理。
subTitle: '該考試可衡量您完成以下技術任務的能力：實施身份管理解決方案；實施身份驗證及訪問管理解決方案；實施應用程式訪問管理；以及計畫並實施身份治理戰略。'
