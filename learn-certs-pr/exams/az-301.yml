summary: >-
  <div>

  <div><strong>這項測驗已淘汰。有一項替換測驗（AZ-304）可供使用。如需詳細資訊，請造訪 <a href="/learn/certifications/exams/az-304">AZ-304 測驗詳細資料網頁</a>。</strong><br/><br/></div>

  </div>


  這項測驗的候選項目在設計和實行在 Microsoft Azure 上執行的解決方案時，必須具備專業知識，包括計算、網路、儲存體和安全性等層面。


  Azure 解決方案架構設計人員的責任包括為專案關係人提供意見，並將商務需求轉換成安全、可擴充且可靠的雲端解決方案。


  Azure 解決方案架構設計人員會與雲端系統管理員、雲端 Dba 和用戶端合作來實行解決方案。


  這項測驗的候選版應該具有橫跨 IT 營運各方面的 advanced 體驗和知識，包括網路、虛擬化、身分識別、安全性、商務持續性、嚴重損壞修復、資料管理、預算和治理，此角色應管理每個區域中的決策如何影響整體解決方案。 此外，此角色至少應該在其中一個 Azure 知識網域中熟練&#58; 系統管理、開發或 DevOps。
