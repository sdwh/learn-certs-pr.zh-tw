  這項測驗的候選項目為 Microsoft Dynamics 365 Customer Engagement 功能顧問與現場服務專業知識。 候選項目負責執行解決方案來管理可完成現場服務生命週期的資源。


  候選項目可實行與內部和外部小組共同作業而設計的現場服務流程。 這項共同作業包括設定現場服務應用程式的預設系統管理區域、將連線的現場服務 (IoT) 解決方案和行動應用程式，以及執行任何其他所需的自訂。 候選項目負責設定和部署現場服務應用程式與核心客戶服務應用程式。


  候選人必須知道如何設定和自訂 field service 應用程式的元件，包括設定服務、資源、特性、事件、清查整合、服務合約、資源排程、工作訂單、服務工作、現場服務使用者角色、現場服務設定、連線的欄位服務 (IoT) 解決方案，以及現場服務行動應用程式的設定。 候選人必須熟悉 Microsoft Power Apps 行動應用程式。 此測驗將不會涵蓋 Xamarin 行動應用程式。
subTitle: 這項測驗會測量您完成下列技術工作的能力：設定現場服務的應用程式;管理工作訂單;排程和分派工作訂單;管理現場服務行動性;管理清查和購買;並執行 Connected Field Service。
