summary: >-
  <div>

  <div><strong>本測驗已于2019年12月31日淘汰。您可以使用替代測驗（MB-901）。如需詳細資訊，請流覽 [ <a href="/learn/certifications/exams/mb-901">MB-901 測驗詳細資料] 頁面</a>。</strong></div>

  <br/>

  </div>

  這項測驗是專為想要示範 Microsoft Dynamics 365、Power Platform 應用程式和雲端運算模型之基本知識的候選人所設計。 本測驗將涵蓋在一般情況下採用 Dynamics 365、Power Platform 和雲端服務的考慮和優點。 這場測驗可做為 Dynamics 365 認證和訓練的先驅。


  這項測驗的候選人應該在資訊技術 (IT) 環境中具有一般知識或相關的工作經驗。 候選人也應對 IT 專案的商務、法律和安全性需求有基本的瞭解，以及滿足商務案例和經驗。
subTitle: 本測驗會測量您瞭解 Microsoft Dynamics 365 的能力;Power Platform;雲端概念;授權選項;和部署和發行選項。
