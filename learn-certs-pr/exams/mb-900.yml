summary: |-
  <div>
  <div style='color&#58; red;'><strong>針對冠狀病毒(COVID-19)的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>此測驗已於 2019 年 12 月 31 日停用。可以進行替代考試 MB-901。有關更多資訊，請訪問 <a href="/learn/certifications/exams/mb-901">MB-901 e測驗詳細資訊頁面。</a>.</div>
  <br/>
  </div>
  本測驗適用於希望展示 Microsoft Dynamics 365，Power Platform 應用程式和雲端計算模型的基礎知識的應試者本測驗將涵蓋採用 Dynamics 365，Power Platform 和雲服務的一般考慮因素和優勢。此測驗可視為Dynamics 365認證和訓練的前身。

  本測驗的應試者應具備資訊科技(IT)環境方面的一般知識或相關工作經驗。應試者還應對商務場景和解決 IT 專案的業務，法律和安全要求的經驗有基本的了解。
subTitle: 此測驗測量您了解Microsoft Dynamics 365; Power 平台; 雲端概念; 授權選項; 以及部署和發行選項的能力。
