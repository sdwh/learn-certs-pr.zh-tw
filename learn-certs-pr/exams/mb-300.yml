  顧問 (功能和技術) 收集並分析商務需求，並將這些需求轉譯成完全瞭解的商務程式和解決方案，以實行業界建議的作法。 它們可作為執行和設定應用程式以符合商務需求的關鍵資源。

  <br/>


  顧問應能實行 Dynamics 365 財務和營運應用程式的核心元件和功能。 他們也應該知道 Dynamics 365 財務和營運應用程式如何與外部系統和工具（包括 Power Platform）整合。 顧問會使用生命週期服務 (LCS) 、Azure DevOps 及其他 Microsoft 工具和平臺，以加速應用程式生命週期管理 (ALM) 程式。


  顧問藉由閱讀產品版本資訊、複習產品藍圖、參與會議，或使用 Microsoft Learn、Microsoft Docs、講師指導的訓練、blog 和使用者群體來繼續學習，來尋求持續的教育。 他們也應該採用角色基礎的認證和評量，以確保能辨識其知識。
subTitle: 這項測驗會測量您完成下列技術工作的能力：描述財務和營運應用程式，以及使用 Microsoft Power Platform 技術來擴充應用程式;設定系統管理功能和工作流程;管理財務和運算元據;並驗證及支援方案。
