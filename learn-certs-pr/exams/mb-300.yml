  </div>

  本次考試的報考人將分析業務需求並將此類需求翻譯為完全實現的業務流程和實施最佳行業做法的解決方案。報考人作為實施和配置滿足業務需求的應用的關鍵資源。

  報考人瞭解Finance and Operations應用的常見特徵和能力，並知道其配置和使用方法。他們還應知道Finance and Operations應用與Power Platform等外部系統和工具集成的方式。報考人使用Lifecycle Services (LCS)和其他Microsoft工具和平臺來主動管理應用生命週期。

  本次考試的報考人通常專攻Finance and Operations應用的一個或多個特徵集，包括財務、製造和供應鏈管理。
