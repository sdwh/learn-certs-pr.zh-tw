summary: |-
  <div style='color&#58; red;'><strong>針對冠狀病毒(COVID-19)的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>.</strong><br/><br/></div>

  此測驗的應試者應為功能顧問，他們負責分析業務需求，並將這些需求轉化為完全實作的業務流程與實作行業最佳實踐的解決方案。應試者是實作與設定應用程式以滿足業務需求的關鍵資源。
  <br/>

  此測驗的應試者對企業客戶服務、現場服務、製造、零售的會計原則與財務運作，以及供應鏈管理概念應有基本的了解。

  此測驗的應試者通常專注於 Microsoft Dynamics 365 財務與營運的一個或多個功能集，包括財務、製造與供應鏈管理。
subTitle: '該測驗測量您完成以下技術任務的能力：使用一般功能和實作工具；設定安全性、程序和選項；執行資料移轉；以及驗證和支援該解決方法。'
