  參加本次考試的考生是 Microsoft Dynamics 365 專業人員，他們為利益相關者提供建議，並將業務需求轉化為安全的、可擴展的及可靠的解決方案。
  
  考生應瞭解所有的 Dynamics 365 應用程式以及 Power Platform。他們必須對“財務和運營”應用程式有著深刻的理解。此外，他們還在一個或多個垂直行業中擁有廣泛的專業知識。該角色需要瞭解每個領域中的決策如何影響整個解決方案。
subTitle: '該考試可測試您完成以下技術任務的能力：構建解決方案；定義解決方案策略；管理實施方案；並管理測試。'
