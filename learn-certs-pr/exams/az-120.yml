summary: |-
  <div><font color='red'><strong>該考試內容將在2021年9月24日更新。請下載下面的技能測試文檔，看看將有何變化。</strong></font><br/><br/></div>

  參加本次考試的考生應該是在 SAP 系統環境和行業標準方面具有豐富經驗和知識的建築師或工程師，這些標準是針對 Microsoft Azure 上 SAP 解決方案的初始遷移或集成以及長期運行而制定的。
  
  Azure for SAP 工作負載的架構師或工程師的職責包括就服務提出建議，並根據最佳彈性、性能、規模、供應、大小和監控適當調整資源。
  
  Azure for SAP 工作負載的架構師或工程師與 cloud 管理員、cloud 資料庫管理員和客戶合作實施解決方案。
  
  參加本次考試的考生應具有 SAP 應用程式方面的豐富經驗和知識：SAP HANA、S/4HANA、SAP NetWeaver、SAP BW/4HANA、SAP 應用程式和資料庫的 OS 伺服器、Azure 門戶、Azure Marketplace、Azure Resource Manager （ARM 範本）、虛擬化、cloud 基礎設施、存儲結構、高可用性設計、災難恢復設計、資料保護概念和聯網。
  
  對於本次考試，我們強烈建議除 SAP 認證外，您還應獲得 Azure Administrator Associate 或 Azure Solutions Architect Expert 認證。
