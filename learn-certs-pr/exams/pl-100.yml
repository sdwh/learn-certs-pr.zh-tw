summary: >-
  <div><font color="red"><strong>本測驗的內容已于2021年7月23日更新。請下載下列技能測量檔，以查看變更了哪些內容。</strong></font><br/><br/></div>


  候選構思並建立解決方案，以簡化及自動化本身及其團隊的工作和程式。 他們瞭解他們正在處理的資料、他們需要解決的問題，以及所需的程式和應用程式體驗。 候選版可能沒有正式的 IT 訓練，但習慣使用技術來解決商務問題。


  候選項是自我導向的解決方案，並著重于解決方案。 他們可以連接及使用應用程式的功能，包括 Microsoft Teams、Microsoft 365 應用程式和服務，以及協力廠商解決方案。 候選人希望能夠瞭解可用工具的功能和限制，並瞭解如何套用它們。 候選人是 Power Platform 解決方案的提倡者。
subTitle: 這項測驗會測量您完成下列技術工作的能力：設計商務解決方案;建立解決方案;以及分析資料並將其視覺化。
