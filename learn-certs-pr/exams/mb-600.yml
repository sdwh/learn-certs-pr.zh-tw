summary: >-
  <div>

  <div><font color='red'><strong>本測驗于2021年6月30日淘汰。此測驗的新版本（PL-600）可供使用。如需詳細資訊，請造訪 <a href="/learn/certifications/exams/pl-600">PL-600</a> 測驗詳細資料網頁。</strong></font><br/><br/></div>

  </div>


  適用于 Microsoft Dynamics 365 + 的解決方案架構設計人員 Power Platform 潛在客戶成功完成，並著重于解決方案如何解決組織的更廣泛商務和技術需求。


  解決方案架構師具有 Dynamics 365 中 Power Platform 模型驅動應用程式的功能和技術知識，例如 Dynamics 365 Customer Service、Dynamics 365 Field Service、Dynamics 365 Marketing 和 Dynamics 365 Sales、相關的 Microsoft 雲端解決方案，以及其他協力廠商技術。 解決方案架構設計人員會在整個參與中套用知識和體驗。 解決方案架構師會執行主動式和預防性工作來提高客戶投資的價值，並提升組織的健康情況。 此角色需要能夠找出機會來解決商務問題。


  解決方案架構設計人員具有 Dynamics 365 中 Power Platform 和模型驅動應用程式的功能和技術專業領域體驗。 解決方案架構設計人員應該能夠在開發、設定、整合、基礎結構、安全性、可用性、儲存體及變更管理方面，加速設計決策。 此角色會平衡專案的商務需求，同時滿足功能性和非功能性需求。
subTitle: 這項測驗會測量您完成下列技術工作的能力：執行解決方案構想和需求分析;架構解決方案;並執行解決方案。
