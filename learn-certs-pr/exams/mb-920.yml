summary: >-
  本測驗涵蓋 Microsoft Dynamics 365 財務和營運應用程式的特色和功能。


  這項測驗的候選項目應具備 (IT) 環境中資訊技術的一般知識或相關的工作經驗。 他們也應該對財務原則和商務營運有基本的瞭解。
subTitle: 這項測驗會測量您描述下列各項的能力： Dynamics 365 供應鏈管理;Dynamics 財務;Dynamics 365 Commerce;Dynamics 365 人力資源;Project作業和共用的功能。
