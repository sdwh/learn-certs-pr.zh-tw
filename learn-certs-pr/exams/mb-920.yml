summary: |-
  該考試涵蓋了Microsoft Dynamics 365財務和運營應用程式的特性和能力。
  
  該考試的考生須具備資訊技術(IT)環境的常識或相關工作經驗。他們也應該對財務原理和業務運營具備基本的認識。
subTitle: '本次考試測試您描述以下內容的能力：Dynamics 365 Supply Chain Management; Dynamics Finance; Dynamics 365 Commerce; Dynamics 365 Human Resources; 專案運營；以及共用的特性。'
