  <div> <strong>本次考試的內容於2020年11月9日更新。請下載下面的技能衡量文檔，以瞭解有何變化。</strong><br/><br/></div> 
  </div>
  
  參加該測驗的應試者應具有有關雲端服務以及 Microsoft Azure 如何提供這些服務的基礎知識。該測驗適用於剛開始使用基於雲的解決方案和服務或對 Azure 尚不熟悉的考生。
  
  Azure 基礎知識測驗為證明了解雲概念、Azure 服務、Azure 工作負載、Azure 中的安全性和隱私以及 Azure 定價和支持提供了機會。考生應熟悉一般的技術概念，包括網路、存儲、計算、應用程式支援和開發方面的概念。

  Azure 基礎知識可用於準備其他基於 Azure 角色或專業的認證，但這不是其中任何一項的先決條件。

  如果你通過本次認證考試，你可能有資格獲得 ACE 大學學分。有關詳細資訊，請參閱 [ACE 大學認證考試學分](/learn/certifications/ace-credit-for-certification-exams)。
