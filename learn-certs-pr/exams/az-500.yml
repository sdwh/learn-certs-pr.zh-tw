  該考試報考者應具備實施保護身份、訪問、資料、應用程式以及 cloud 中的網路以及作為部分端到端基礎設施一部分的混合部署環境的 Azure安全控制項。
  
  Azure Security Engineer 的職責包括管理安全態勢、確定並補救漏洞、執行威脅模型分析、實施威脅保護並對安全事件的升級做出回應。
  
  Azure Security Engineers 通常擔任大型團隊的成員以規劃和實施基於 cloud 的管理和安保。
  
  該考試的報考者應擁有 Azure 和混合部署環境管理的實踐經驗。報考者應擁有作為代碼的基礎設施、安全運營流程、cloud 能力以及 Azure 服務方面的經驗。
