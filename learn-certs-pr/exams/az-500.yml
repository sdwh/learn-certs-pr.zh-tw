  作為端到端基礎結構的一部分，參加此測驗的應試者應具有主題方面的專業知識，以實施安全控制和威脅防護、管理身份和存取以及保護雲端和混合環境中的資料、應用程式和網路。

  Azure 安全工程師的職責包括維護安全狀況，使用各種安全工具識別和補救漏洞，實作威脅保護以及對安全事件升級做出響應。

  Azure 安全工程師通常是一個較大的團隊的一部分，該團隊致力於基於雲端的管理和安全性，或者作為端到端基礎結構的一部分的混合環境。

  參加該測驗的應試者應該熟悉腳本和自動化，應該對網路和虛擬化有深刻的了解。應試者還應該對雲端功能，Azure產品和服務以及其他Microsoft產品和服務非常熟悉。
