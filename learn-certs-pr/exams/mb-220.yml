  description: 'Exam MB-220: Microsoft Dynamics 365 Marketing'
uid: exam.mb-220
displayName: MB-220
summary: |-
  <div>
  <div style='color&#58; red;'><strong>針對冠狀病毒(COVID-19)的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'> 該測驗的內容更新于 2020 年 5 月 19 日.請下載下面的技能評估文件，以了解發生了什麼變化。<br/><br/></div>
  </div>

  本次測驗的應試者是擁有行銷專業技能的 Dynamics 365 Customer Engagement 功能顧問。應試者負責實作吸引並轉化潛在客戶的解決方案，建構品牌知名度，標準化全渠道訊息傳送，以及提供行銷見解。

  應試者負責設定與擴展核心行銷應用程式以包括電子郵件行銷、設置、交互式客戶經驗、LinkedIn 整合、事件、調查、登陸頁面、分割與評分，以及維護一般資料保護監管 (GDPR) 合規性。

  應試者應掌握一些行銷原理及與 Dynamics 365 應用程式套件相關的行銷應用程式角色，包括與 Dynamics 365 和 Office 365 應用程式的整合。應聘者應該了解行業術語、優先級、通用機制、標準、方法和最佳實踐。
subTitle: '該測驗測量您完成以下技術任務的能力：設定行銷應用；管理區段和清單；建立和管理行銷表單和頁面；管理潛在客戶；建立和管理行銷電子郵件；管理客戶旅程；管理事件與網路研討會；並設定和分析客戶響應。'
