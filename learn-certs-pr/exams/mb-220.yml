summary: >-
  <div><font color='red'><strong>本測驗的內容已于2021年7月9日更新。請下載下列技能測量檔，以查看變更了哪些內容。</strong></font><br/><br/></div>


  這項測驗的候選項目為 Dynamics 365 行銷功能顧問。 候選人負責實施解決方案，以吸引和轉換潛在客戶、打造品牌感知、標準化 omnichannel contact 訊息，以及提供行銷見解。


  候選人負責設定及擴充核心行銷應用程式，以包含電子郵件行銷、設定、互動式客戶旅程、具有個人化體驗的潛在客戶加強關係、LinkedIn 整合、活動、問卷、登陸頁面、分割和評分，以及維護一般資料保護規定 () 合規性。


  候選項目應具備行銷原則的知識，以及與 dynamics 365 應用程式的關聯性的行銷應用程式角色，包括與 dynamics 365 以及 Microsoft 365 應用程式的整合。 候選項目應瞭解產業術語、優先順序、常見的計畫、標準、方法和最佳作法。
subTitle: 這項測驗會測量您完成下列技術工作的能力：設定行銷應用程式;管理區段和清單;建立及管理行銷表單和頁面;管理潛在客戶、連絡人和帳戶;建立及管理行銷電子郵件;管理客戶旅程;管理活動和網路研討會;並設定 Dynamics 365 客戶心聲。
