  <div><div><font color='red'><strong>本測驗的內容已于2021年9月24日更新。請下載下列技能測量檔，以查看變更了哪些內容。</strong></font><br/><br/></div><div><font color='red'>注意：傳遞分數：700。 <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">在此</a>深入瞭解測驗分數。</font><br/><br/></div></div>


  這項測驗的候選項目是管理 Microsoft Teams 的 Microsoft Teams 系統管理員，以促進 Microsoft 365 環境中有效率、有效率的共同作業與通訊。


  這項測驗的候選人必須能夠規劃、部署、設定和保護 Teams 的聊天、應用程式、頻道、會議、音訊/視訊會議、實況活動、電話及 Microsoft Teams 認證的裝置。 候選人應該有整合 Microsoft Teams 與其他工作負載的體驗，包括 SharePoint、OneDrive、Exchange、Microsoft 365 群組、Power Platform，以及其他 Microsoft 應用程式、協力廠商應用程式及自訂應用程式。


  Microsoft Teams 系統管理員也會共同合作其他功能，例如網路、電話語音、授權、安全性、合規性、使用者採用、應用程式開發和支援。
subTitle: 這項測驗會測量您完成下列技術工作的能力：規劃和設定 Microsoft Teams 環境;管理聊天、小組、頻道和應用程式;管理通話和會議;並針對 Microsoft Teams 環境進行監視及疑難排解。
