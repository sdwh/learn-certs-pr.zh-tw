  該考試的報考者是管理 Microsoft Teams 以在 Microsoft 365 環境中促進高效和有效合作與交流的 Microsoft Teams 管理員。
  
  該考試的報考者必須能夠規劃、部署、配置和保障 Teams 聊天、管道、會議、音訊/視訊會議、現場活動、呼叫和 Microsoft Teams 認證設備。報考者應擁有將 Microsoft Teams 與其他工作集成的經驗，包括 SharePoint、OneDrive、Exchange、Microsoft 365 Groups、Power Platform 和其他 Microsoft 應用程式、協力廠商應用程式以及自訂應用程式。
  
  Microsoft Teams 管理員也與其他職責的專業人士合作，如網路、電話、許可證發放、安全、合規、使用者採納、應用程式開發和支援。
subTitle: '該考試測試了您完成如下技術任務的能力：規劃和配置 Microsoft Teams 環境；管理聊天、團隊、頻道和應用程式；管理呼叫和會議；以及監控和解決 Microsoft Teams 環境問題。'
