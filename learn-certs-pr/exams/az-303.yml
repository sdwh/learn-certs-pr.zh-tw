summary: |-
  <div><font color='red'><strong>該考試內容將在2021年7月26日更新。請下載下面的技能測試文檔，看看將有何變化。</strong></font><br/><br/></div>

  參加該測驗的應試者應具有設計和實作可在 Microsoft Azure 上運行的解決方案的主題專業知識，包括計算、網路、存儲和安全性等方面。候選人應具備管理 Azure 的中級技能。候選人應瞭解 Azure 開發和 DevOps 流程。

  Azure 解決方案架構師的職責包括為利益相關者提供建議，並將業務需求轉換為安全、可擴充且可靠的雲端解決方案。

  Azure 解決方案架構師與雲端管理員，雲端 DBA 和客戶端合作以實作解決方案。

  參加該測驗的考生應具有 IT 運營的高級經驗和知識，包括網路、虛擬化、身份、安全性、業務連續性、災難恢復、資料管理、預算和治理——該角色應管理各個領域的決策如何影響整體解決方案。此外，該角色應具有 Azure 管理方面的專家級技能，並具有 Azure 開發和 DevOps 流程的經驗。
subTitle: '此測驗會評量您達成下方技術性工作的能力：實作和監視 Azure 基礎設施； 實作管理和安全解決方案； 為應用程式實作解決方案； 並實作和管理資料平台。'
