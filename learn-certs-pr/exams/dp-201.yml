  這項測驗的候選項目是與商務專案關係人共同作業的 Microsoft Azure 資料工程師，以找出並符合資料需求，以設計使用 Azure 資料服務的資料解決方案。


  Azure 資料工程師會負責資料相關的設計工作，包括設計使用關聯式和非關聯式資料存放區的 Azure 資料儲存體解決方案、批次和即時資料處理解決方案，以及資料安全性與合規性解決方案。


  這項測驗的候選人必須設計使用下列 Azure 服務的資料解決方案&#58; Azure Cosmos DB、Azure Synapse Analytics、Azure Data Lake Storage、Azure Data Factory、azure 串流分析、Azure Databricks 和 azure Blob 儲存體。
