  <div><font color='red'><strong>該考試將在2021年8月31日撤銷。替代考試 DP-203 可用。要獲得更多資訊，請訪問 <a href='/learn/certifications/exams/dp-203'>DP-203</a>考試詳情頁面。</strong></font><br/><br/></div>
