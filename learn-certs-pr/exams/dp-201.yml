  此考試的應試者是Microsoft Azure資料工程師，他們與企業利害關係人合作，識別和滿足資料要求，設計使用Azure資料服務的資料解決方案。
  
  Azure資料工程師負責與資料相關的任務，包括設計使用關聯式和非關聯式資料儲存，批次和即時資料處理解決方案以及資料安全性和合規性解決方案的Azure資料儲存解決方案。
  
  參加此考試的考生必須設計使用以下Azure服務的數據解決方案&#58; Azure Cosmos DB，Azure Synapse Analytics，Azure Data Lake存儲，Azure Data Factory，Azure流分析，Azure Databricks和Azure Blob存儲。
subTitle: '此測驗測量您完成以下技術任務的能力：設計 Azure 資料儲存解決方案；設計資料處理解決方案；以及為資料安全性和合規性進行設計。'
