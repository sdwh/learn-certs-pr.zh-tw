  </div>

  本考試是為向大型組織銷售授權解決方案的銷售人員設計的。此類別中的組織通常具有 250 個或更多裝置或使用者。應試者應至少有六個月的銷售 Microsoft 授權解決方案的經驗，以及對所有 Microsoft 企業授權解決方案有基本瞭解，包括 Enterprise 合約，Enterprise Subscription 合約，雲端解決方案提供者(CSP)，MPSA, OEM, 以及 Open 和 Open Value。

  應試者還應對 Microsoft 產品的類型(如作業系統、伺服器應用程式、桌面應用程式和線上服務)及其各自的授權模式有基本的瞭解。應試者有望驗證其能力以定義最適合客戶需求的解決方案。
