summary: |-
  此考試的報考者使用本地部署、混合部署和 cloud 技術配置高級 Windows Server 服務。 這些專業人士應擁有實施和管理本地部署和混合部署解決方案的專業知識，包括執行與安全相關的任務、遷移、監控、高可用性、解決問題以及災難恢復。他們使用管理工具和技術如 Windows Admin Center、PowerShell、Azure Arc、Azure Automation Update Management、Microsoft Defender for Identity、Azure Security Center、Azure Migrate 以及Azure Monitor。
  
  該考試的報考者應具備使用 Windows Server 作業系統的豐富經驗。
  
  <div><br/><font color='red'><strong>注意：該考試將於2021年12月可用。</strong></font></div>
subTitle: '該考試將在2021年12月可用。該考試考核了您完成如下技術任務的能力：保護 Windows Server 本地部署和混合部署基礎設施的安全；實施和管理 Windows Server 高可用性；實施災難恢復；遷移伺服器和負載；以及監控和解決  Windows Server 環境問題。'
