summary: >-
  這項測驗的候選項目使用內部部署、混合式和雲端技術來設定 advanced Windows Server 服務。 這些專業人員應該具有執行和管理內部部署和混合式解決方案的專業知識，包括執行與安全性、遷移、監視、高可用性、疑難排解和嚴重損壞修復相關的工作。 它們使用系統管理工具和技術，例如 Windows Admin Center、PowerShell、Azure Arc、Azure 自動化更新管理、Microsoft Defender 的身分識別、Azure 資訊安全中心、Azure Migrate 和 Azure 監視器。


  這項測驗的候選項應該具備使用 Windows Server 作業系統的廣泛體驗。


  <div><br/><font color='red'><strong>注意：此測驗將于2021年12月提供。</strong></font></div>
subTitle: 本測驗將于2021年12月提供。 這項測驗會測量您完成下列技術工作的能力：保護 Windows Server 內部部署和混合式基礎結構的安全;執行及管理 Windows Server 高可用性;執行嚴重損壞修復;遷移伺服器和工作負載;以及對 Windows 伺服器環境進行監視和疑難排解。
