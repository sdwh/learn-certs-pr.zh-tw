summary: |-
  <div style='color&#58; red;'><strong>針對冠狀病毒(COVID-19)的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>.</strong><br/><br/></div>

  測驗涵蓋建立及編輯含多個工作表的活頁簿的能力，且可使用圖形元素以視覺化方式呈現資料。工作簿示例包括具有專業外觀的預算、財務報表、團隊績效圖表、銷售發票和資料輸入日誌。應試者應展示出 Excel 主要功能的正確應用，並獨立完成任務。
subTitle: 此測驗測量建立及管理工作表和活頁簿、建立儲存格和範圍、建立資料表、套用公式和函數，並建立圖表和物件的基礎知識。測驗涵蓋建立及編輯含多個工作表的活頁簿的能力，且可使用圖形元素以視覺化方式呈現資料。工作簿示例包括具有專業外觀的預算、財務報表、團隊績效圖表、銷售發票和資料輸入日誌。
