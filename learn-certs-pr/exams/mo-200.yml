summary: 這項測驗涵蓋了使用多個工作表建立和編輯活頁簿的能力，並使用圖形元素以視覺化方式呈現資料。 活頁簿範例包括專業型式的預算、財務報表、小組績效圖、銷售發票和資料輸入記錄。 候選項目應示範 Excel 的主要功能，以及獨立完成工作的正確應用。
subTitle: 這項測驗會測量有關建立和管理工作表和活頁簿、建立資料格和範圍、建立資料表、套用公式和函式，以及建立圖表和物件的基本能力。 測驗涵蓋了使用多個工作表建立和編輯活頁簿的能力，並使用圖形元素以視覺化方式呈現資料。 活頁簿範例包括專業型式預算、財務報表、小組績效圖、銷售發票和資料輸入記錄。
