summary: |-
  <div><div><font color='red'><strong>該考試內容已在2021年9月29日更新。請下載如下的技能測試檔以瞭解變更內容。</strong></font><br/><br/></div><div><font color='red'>請注意：通過分數：700。瞭解更多關於考試分數，請點擊<a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">這裡</a>。</font><br/><br/></div></div>
  
  參加本次考試的是 Microsoft 365 Enterprise Administrators，他們參與 Microsoft 365 服務的評估、規劃、遷移、部署和管理。他們為企業執行 Microsoft 365 租戶管理任務，其中包括其身份、安全、合規、Power Platform 和配套技術。

  報考者需擁有 Microsoft 365 workloads 的使用知識且應至少已是 Exchange、SharePoint、Teams 或 Windows 10 部署的管理員。報考者也需擁有網路、伺服器管理和 IT 基礎如 DNS、Active Directory 和 PowerShell 的使用知識。
subTitle: '此測驗測量您在完成以下技術任務時的能力：設計與實作 Microsoft 365 服務；管理用戶身份與角色；管理訪問和身份驗證；以及規劃 Office 365 工作負載與應用程式。'
