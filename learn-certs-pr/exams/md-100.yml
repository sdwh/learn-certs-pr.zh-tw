title: Windows 10
metadata:
  title: 'Exam MD-100: Windows 10'
  description: 'Exam MD-100: Windows 10'
uid: exam.md-100
displayName: MD-100
summary: |-
  <div><font color='red'><strong>該考試內容已在2021年8月5日更新。請下載如下的技能測試檔以瞭解變更內容。</strong></font><br/><br/></div>
  
  該考試的報考者是在企業環境中部署、配置、保障、管理和監控設備和用戶端應用程式的管理員。報考者管理身份、訪問、政策、更新和應用程式。
  
  作為管理員，報考者通常與 Microsoft 365 Enterprise Administrator 合作以設計和實施滿足當代組織商業需要的設備策略。
  
  報考者必須熟練 Microsoft 365 負載且必須精通和熟練部署、配置和維護 Windows 10 和非 Windows 設備和技術。
subTitle: '該考試可測試您完成以下技術任務的能力：部署 Windows；管理設備及資料；配置存儲及連接；並維護 Windows。'
