  這項測驗的候選項目是 Azure 系統管理員，負責管理跨儲存體、安全性、網路和計算雲端功能的雲端服務。 候選人對整個 IT 生命週期的每個服務都有深入的瞭解，並取得基礎結構服務、應用程式和環境的要求。 他們會對要使用的服務提出建議，以達到最佳效能和規模，以及視需要布建、調整規模、監視和調整資源。 這項測驗的候選項目應能熟練使用 PowerShell、命令列介面、Azure 入口網站、ARM 範本、作業系統、虛擬化、雲端基礎結構、儲存結構和網路功能。
subTitle: 這項測驗會測量您完成下列技術工作的能力：管理 Azure 訂用帳戶和資源、執行和管理儲存體、部署及管理虛擬機器 (Vm) 、設定和管理虛擬網路，以及管理身分識別。
