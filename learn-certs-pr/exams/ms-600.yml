  本測驗的應試者為設計、組建、測試和維護根據使用 Microsoft 365 平台的組織生產力和合作需求進行優化的應用程式和解決方案的 Microsoft 365 開發人員。

  該考試的報考者應精通 Microsoft identity、Microsoft Graph 及為 Microsoft Teams 創建應用程式。他們需擁有 UI 元素（包括 Fluent UI (Office UI Fabric）、集成點（包括 Office Add-ins、SharePoint Framework、可操作消息） 及確定工作負載平臺目標的通用知識。
  
  報考者應具備在整個所有軟體部署階段在 Microsoft Teams、Office 或 SharePoint 上部署解決方案的經驗。他們應具備對 REST APIs、JSON、OAuth2、OData、OpenID Connect、Microsoft identities（包括 Azure AD 和Microsoft 帳戶）、Azure AD B2C和許可權/同意概念的基礎理解。
subTitle: '本測驗衡量您完成以下技術任務的能力：實作 Microsoft identity；使用 Microsoft Graph 組建應用程式；擴展和自訂 SharePoint；擴展 Teams；以及擴展 Office。'
