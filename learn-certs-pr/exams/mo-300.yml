summary: 這項測驗涵蓋了建立和管理簡報、插入和格式化圖形和投影片、建立幻燈片內容、套用轉換和動畫，以及管理多個簡報的能力。 簡報範例包括專業級的銷售簡報、員工訓練、教學教材和 kiosk slideshows。 候選項目應示範 PowerPoint 的主要功能，以及獨立完成工作的正確應用。
subTitle: 這項測驗會測量可建立、編輯和增強簡報和 slideshows 的專長認證，包括建立和管理簡報、插入和格式化圖形和投影片、建立投影片內容、套用轉換和動畫，以及管理多個簡報的能力。 簡報範例包括專業級的銷售簡報、員工訓練、教學教材和 kiosk slideshows。
