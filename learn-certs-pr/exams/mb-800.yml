displayName: MB-800
summary: |-
  該考試的報考者是功能顧問，他們為中小企業實施核心應用程式安裝流程。他們實施並配置 Dynamics 365 Business Central 應用程式，包括設置核心應用程式功能、模型並將資料移轉至企業中心。

  應試者與實作團隊協作運行用戶界面，·為企業提供可管理性和導覽便利性。他們設定角色中心，包括使用 Microsoft Power Platform 元件來調整見解、線索、作業塊、報告、圖表，以及擴展 Business Central。

  應試者已經通過 Business Central 應用程式應用了滿足用戶需求的知識，包括對財務管理，銷售，採購和庫存的基本了解。

  此測驗的應試者通常專門研究 Business Central 的一個或多個功能集。他們了解 Business Central 與 Dynamics 365 應用程式套件之間的關係。
subTitle: '該測驗評估您完成以下任務的能力：設定 Business Central，設定財務，設定銷售和採購，和執行 Business Central 操作'
