summary: >-
  <div><strong>此測驗已于2021年1月31日淘汰。 如需目前可用的選項，請參閱 [ <a href='/learn/certifications/browse/?resource_type=examination'>流覽認證和測驗] 頁面</a>。<br/><br/></strong></div>


  這項測驗的候選項目為 Microsoft Dynamics 365 合作夥伴，其設定和使用 Microsoft Dynamics 365 for Retail 中的應用程式功能，並提供應用程式的支援。


  候選人通常會對零售營運和 POS 有很大的認識，以及體驗部署、維護和使用 Microsoft Dynamics 365 for Retail。
