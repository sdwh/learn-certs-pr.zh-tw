  此測驗的應試者是Microsoft Dynamics 365合作夥伴，他們在Microsoft Dynamics 365 for Retail 中設定和使用應用程式功能，並為應用程式提供支援。

  應試者通常對零售作業和POS有深入的瞭解，並且具有部署，維護和使用Microsoft Dynamics 365 for Retail
