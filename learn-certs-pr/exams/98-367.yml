summary: |-
  <div style='color&#58; red;'><strong>針對冠狀病毒(COVID-19)的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>.</strong><br/><br/></div>

  本測驗會驗證應試者具備基礎安全性方面的識與技能。這可作為參加 Microsoft Certified Solutions Associate (MCSA) 測驗的暖身練習。建議應試者修習相關訓練課程，以熟悉這裡所描述的概念和技術。應試者應在 Windows Server、Windows 基礎網路、Active Directory、反惡意程式碼產品、防火牆、網路拓撲與裝置和網路連接埠方面具備實際操作體驗。

  <div style='font-weight&#58; bold;'><br/>自 2016 年 6 月 23 日起，本測驗除了安全性與威脅條款的更新之外，還包括 Windows 10 的更新。要了解有關這些變更以及它們如何影響所測技能的更多資訊，請下載並檢閱 98-367 測驗變更文件。</div>
