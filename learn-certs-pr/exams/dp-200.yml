summary: >-
  <div>

  <div><font color='red'><strong>此測驗已于2021年8月31日淘汰。有替代測驗（DP-203）可供使用。如需詳細資訊，請造訪 <a href='/learn/certifications/exams/dp-203'>DP-203</a>、測驗詳細資料網頁。</strong></font><br/><br/></div>

  <div><strong>本測驗的內容已于2020年11月24日更新。請下載下列技能測量檔，以查看變更了哪些內容。</strong><br/><br/></div>

  </div>


  這項測驗的候選項目是與商務專案關係人共同作業的 Microsoft Azure 資料工程師，以找出並符合資料需求，以實行使用 Azure 資料服務的資料解決方案。


  Azure 資料工程師會負責資料相關的執行工作，包括布建資料儲存體服務、擷取串流和批次資料、轉換資料、執行安全性需求、執行資料保留原則、找出效能瓶頸，以及存取外部資料源。


  這項測驗的候選人必須能夠實行使用下列 azure 服務的資料解決方案： Azure Cosmos DB、Azure Synapse Analytics (先前的 azure SQL DW) 、Azure Data Factory、azure 串流分析、Azure Databricks 和 azure Blob 儲存體。
subTitle: 這項測驗會測量您完成下列技術工作的能力：實行資料儲存體解決方案;管理和開發資料處理;以及監視和優化資料解決方案。
