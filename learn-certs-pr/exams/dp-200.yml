displayName: DP-200
summary: |-
  <div>
  <div><font color='red'><strong>該考試將在2021年8月31日撤銷。替代考試 DP-203 可用。要獲得更多資訊，請訪問 <a href='/learn/certifications/exams/dp-203'>DP-203</a>考試詳情頁面。</strong></font><br/><br/></div>
  <div><strong>本次考試的內容於2020年11月24日更新。請下載下面的技能衡量文檔，以瞭解有何變化。</strong><br/><br/></div>
  </div>
  
  此考試的應試者是 Microsoft Azure 資料工程師，他們與企業利害關係人合作，識別和滿足資料要求，以實作使用 Azure 資料服務的資料解決方案。
  
  Azure資料工程師負責與資料相關的實作任務，包括提供資料儲存服務、擷取串流和批次資料、轉換資料、實作安全性要求、實作資料保留原則，辨識效能瓶頸以及存取外部資料來源。
  
  候選人必須能夠實施使用以下 Azure 服務的資料解決方案&#58; Azure Cosmos DB、Azure Synapse Analytics(原 Azure SQL DW)、Azure Data Factory、Azure Stream Analytics、Azure Databricks 和 Azure Blob storage。
subTitle: '此測驗測量您完成以下技術任務的能力：實作資料儲存解決方案；管理與開發資料處理； 監視與最佳化資料解決方案。'
