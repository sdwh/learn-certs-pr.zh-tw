summary: >-
  <div><font color="red"><strong>本測驗的內容已于2021年7月23日更新。請下載下列技能測量檔，以查看變更了哪些內容。</strong></font><br/><br/></div>


  這項測驗的候選項目為 Microsoft Dynamics 365 功能性顧問與銷售專長。 候選項目負責實施支援銷售生命週期的解決方案，讓它能夠有效率且有效率地執行，以符合收入目標、商務策略和公司目標。


  候選人負責設定及擴充潛在客戶、連絡人、帳戶、商機和支援實體的核心功能，以對應至組織內的銷售程式。 他們找出使用 Power Apps 開發所有裝置統一體驗的機會，Power Automate 應用程式整合、商務程式流程和其他自動化工具，以建立支援並加速「潛在客戶收入」旅程的應用程式。


  候選人必須有強大的商務知識，而且在一或多個銷售角色中應該具有第一員的體驗。
subTitle: 這項測驗會測量您完成下列技術工作的能力：執行設定、管理核心銷售資料表、設定其他工具和服務。
