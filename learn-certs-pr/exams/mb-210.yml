displayName: MB-210
summary: |-
  <div>
  <div style='color&#58; red;'><strong>針對冠狀病毒(COVID-19)的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'> 該測驗的內容更新于 2020 年 5 月 1 日.請下載下面的技能評估文件，以了解發生了什麼變化。<br/><br/></div>
  </div>

  本次測驗的應試者是 Dynamics 365 專業銷售顧問。應試者負責實施支持銷售生命周期的解決方案，以高效有效地運行，以滿足收入目標、業務戰略和公司目標。

  應試者負責配置和擴展領導、聯絡人、客戶、機會和支持實體的核心功能，以映射到公司現有的銷售流程。他們負責識別可用的機會，從而能夠使用 Power Apps 為多台設備開發統一體驗，使用 Power Automate 整合應用程式、商務流程，以及使用其他自動化工具建構支援與加速“走向現金之旅”的應用程式。

  應試者必須具有較強的商業知識，最好是銷售領域的一個或多個銷售職位的第一人稱經驗。
subTitle: '此測驗測量您在完成以下技術任務時的能力：執行配置，管理核心銷售實體與管理銷售實體。'
