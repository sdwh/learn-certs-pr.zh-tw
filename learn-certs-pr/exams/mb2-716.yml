  希望在 Microsoft Dynamics 365 自訂和設定上取得認證的個人，應該進行這項測驗。 物件通常包括開發人員、執行顧問、技術支援人員和系統管理員。 他們會評估客戶的商務需求，並設定及自訂應用程式。
