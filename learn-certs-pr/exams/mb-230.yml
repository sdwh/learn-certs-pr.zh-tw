displayName: MB-230
summary: |-
  <div>
  <div style='color&#58; red;'><strong>針對冠狀病毒(COVID-19)的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'> 該測驗的內容更新于 2020 年 5 月 1 日.請下載下面的技能評估文件，以了解發生了什麼變化。<br/><br/></div>
  </div>

  本測驗的應試者是具有客戶服務專業知識的 Dynamics 365 功能顧問。應試者負責實施全渠道解決方案，重點關註服務、質量、可靠性、效率和客戶滿意度。
  <br/>

  應試者設計和實現由解決方案架構師提供並與之協作的服務管理可視化和報告。應試者與 Dynamics 365 管理員合作，實現和升級 Power 平台組件，包括知識庫和 Forms Pro。

  應試者必須通過 Dynamics 365 客戶服務擁有強大的應用知識，滿足用戶需求，包括對案例、知識庫、佇列、權利、服務水平協議(SLA)、可視化和統一服務臺的深入理解。

  應聘者應該了解行業術語、優先級、標準、方法、客戶服務操作和最佳實踐。應試者應該包括對客戶服務應用程式在 Dynamics 365 應用程式套件中的角色的全面理解，以及對解決方案體系結構和品質保證的基本理解
subTitle: '本測試衡量您完成以下技術任務的能力：執行配置；管理案例和知識庫；管理隊列、權利和 SLA；並設定 Forms Pro。'
