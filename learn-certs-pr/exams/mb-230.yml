  <div><font color='red'><strong>本測驗的內容已于2021年10月15日更新。請下載下列技能測量檔，以查看變更了哪些內容。</strong></font><br/><br/></div>

  <div><font color='red'>注意：傳遞分數：700。 <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">在此</a>深入瞭解測驗分數。</font><br/><br/></div>

  </div>


  Microsoft Dynamics 365 Customer Service 功能顧問負責實施 omnichannel contact 解決方案，以專注于服務、品質、可靠性、效率和客戶滿意度。

  <br/>


  此專業人員會執行和設計服務管理的視覺效果，以及與解決方案架構設計人員共同作業所提供的報表。 他們會與客戶參與管理員共同作業，以執行 Microsoft Power Platform 的元件，包括知識管理、客戶意見反應和已連結的服務。


  Dynamics 365 Customer Service 功能顧問必須有強大的客戶服務知識，包括瞭解產業術語、優先順序、標準、方法、客戶服務作業和最佳作法。 具備客戶服務專業知識的功能顧問也需要深入、實用的經驗，以及如何透過 Dynamics 365 客戶服務來滿足使用者需求的知識，包括對案例、知識管理、佇列、權利、資源排程、服務等級協定 (sla) 、視覺效果、已聯機服務、適用于 Microsoft Dynamics 365 客戶服務之客戶服務 Insights 增益集的深入瞭解。 Power Virtual Agents，以及客戶服務的 omnichannel contact。 功能顧問的知識應該全面瞭解客戶服務應用程式的角色與 Dynamics 365 應用程式套件之間的關係，同時也對解決方案架構和品質保證有基本的瞭解。
subTitle: 這項測驗會測量您完成下列技術工作的能力：管理案例和知識管理;管理佇列、權利和服務等級協定;執行排程;為 Customer Service 實行 Omnichannel contact;管理分析和見解;執行客戶服務工作區;執行 Microsoft Power Platform;並執行連線的客戶服務。
