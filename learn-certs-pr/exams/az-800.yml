summary: >-
  這項測驗的候選人會使用內部部署、混合式和雲端技術來管理核心 Windows 伺服器工作負載。 這些專業人員應具備執行和管理內部部署和混合式解決方案的專業知識，例如身分識別、管理、計算、網路和儲存體。 它們使用系統管理工具和技術，例如 Windows Admin Center、PowerShell、Azure Arc 和 IaaS 虛擬機器管理。


  這項測驗的候選項應該具備使用 Windows Server 作業系統的廣泛體驗。


  <div><br/><font color='red'><strong>注意：此測驗將于2021年12月提供。</strong></font></div>
subTitle: 本測驗將于2021年12月提供。 這項測驗會測量您完成下列技術工作的能力：在內部部署和雲端環境中部署和管理 Active Directory Domain Services (AD DS) ;在混合式環境中管理 Windows 伺服器和工作負載;管理虛擬機器和容器;執行及管理內部部署和混合式網路基礎結構;以及管理儲存體和檔案服務。
