- 在混合部署環境中管理 Windows Servers 和負載(10-15%)
- 管理虛擬機器和容器(15-20%)
- 實施和管理本地部署和混合部署網路基礎設施 (15-20%) 
- 管理存儲和檔服務 (15-20%)
