### YamlMime:Examination
title: Administering Windows Server Hybrid Core Infrastructure (beta)
metadata:
  title: 'Exam AZ-800: Administering Windows Server Hybrid Core Infrastructure (beta)'
  description: 'Exam AZ-800: Administering Windows Server Hybrid Core Infrastructure (beta)'
uid: exam.az-800
displayName: AZ-800
summary: |-
  此考試的報考者使用本地部署、混合部署和 cloud 技術管理核心 Windows Server 負載。 這些專業人士應具備實施和管理本地部署和混合部署解決方案的專業知識，如身份、管理、計算、網路和存儲等。他們使用管理工具和技術，如 Windows Admin Center、PowerShell、Azure Arc 和 IaaS 虛擬機器管理。
  
  該考試的報考者應具備使用 Windows Server 作業系統的豐富經驗。
  
  <div><br/><font color='red'><strong>注意：該考試將於2021年12月可用。</strong></font></div>
subTitle: "該考試將在2021年12月可用。該考試考核了您完成如下技術任務的能力：在本地部署和 cloud 環境中部署並管理 Active Directory Domain Services (AD DS) ；在混合部署環境中管理 Windows Servers 和負載；管理虛擬機器和容器；實施和管理本地部署和混合部署網路基礎設施；以及管理存儲和檔服務。"
