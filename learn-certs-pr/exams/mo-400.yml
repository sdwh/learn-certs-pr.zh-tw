  此測驗涵蓋增強專業人員通信、建立行事曆及排定約會的功能。應用實例包括協調建築資源，為營銷活動發送訊息，規劃員工會議以及分配會議操作項目。應試者應演示 Outlook 主要功能的正確應用並獨立完成任務。
subTitle: 該測驗評量自訂 Outlook 使用者界面格式郵件內容，建立或插入圖形元素以及發送和回覆電子郵件以及會議要求的能力。此測驗涵蓋增強專業人員通信、建立行事曆及排定約會的功能。應用實例包括協調建築資源，為營銷活動發送訊息，規劃員工會議以及分配會議操作項目。
