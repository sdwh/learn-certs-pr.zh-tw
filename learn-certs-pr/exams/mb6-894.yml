summary: >-
  <div><strong>此測驗已于2021年1月31日淘汰。 如需目前可用的選項，請參閱 [ <a href='/learn/certifications/browse/?resource_type=examination'>流覽認證和測驗] 頁面</a>。<br/><br/></strong></div>


  這項測驗的候選人是技術顧問、程式設計人員或 IT 人員，負責執行自訂 Microsoft Dynamics 365 財務和 Microsoft Dynamics 365 Commerce 所需的基本技術和開發工作。


  候選人應具備 Microsoft Dynamics 365 財務和 Microsoft Dynamics 365 Commerce 的基本知識。 此外，也需要使用 Visual Studio 和麵向物件程式設計的經驗。


  這項開發測驗的候選項目應該對程式設計概念和流程有大致的瞭解，以及瞭解財務和商務修改、增強功能，以及適用于不同商務程式案例的新開發專案。


  <div><strong><br/>在2020年2月4日，此測驗的內容已更新。 若要深入瞭解這些變更，以及它們如何影響所測量的技能，請下載並參閱測驗 MB6-894 變更檔。</strong></div>
