  這項測驗的候選人應具備執行、管理和監視組織 Microsoft Azure 環境的主題專業知識。


  此角色的責任包括在雲端環境中實施、管理及監視身分識別、治理、儲存體、計算和虛擬網路，以及在需要時布建、調整規模、監視和調整資源。


  Azure 系統管理員通常會成為更大型團隊的一部分，專門用來執行組織的雲端基礎結構。


  這項測驗的候選版應該至少有六個月的 Azure 管理經驗，同時也對核心 Azure 服務、Azure 工作負載、安全性和治理有充分的瞭解。 此外，此角色應該有使用 PowerShell、Azure CLI、Azure 入口網站和 Azure Resource Manager 範本的體驗。


  如果您通過此認證測驗，您可能會享有 ACE 大學點數的資格。 如需詳細資訊，請參閱 [ACE 大學點數以取得認證測驗](/learn/certifications/ace-credit-for-certification-exams) 。
subTitle: 這項測驗會測量您完成下列技術工作的能力：管理 Azure 身分識別和治理;執行和管理儲存體;部署及管理 Azure 計算資源;設定和管理虛擬網路功能;並監視和備份 Azure 資源。
