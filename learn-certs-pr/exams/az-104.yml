title: Microsoft Azure Administrator
metadata:
  title: 'Exam AZ-104: Microsoft Azure Administrator'
  description: 'Exam AZ-104: Microsoft Azure Administrator'
uid: exam.az-104
displayName: AZ-104
summary: |-
  <div><font color='red'><strong>本次考試的內容於2021年5月25日進行了更新。請下載下面的技能測試檔，看看有何變化。</strong></font><br/><br/></div>

  參加該測驗的考生應具有主題知識，可以實作、管理和監控組織的 Microsoft Azure 環境。

  參加該測驗的應試者應至少具有六個月的 Azure 管理實踐經驗，並對核心 Azure 服務、Azure 工作負載、安全性和治理有深刻的了解。此外，該角色應具有使用 PowerShell、Azure CLI、Azure 門戶和 Azure 資源管理員模板的經驗。

  如果你通過本次認證考試，你可能有資格獲得 ACE 大學學分。有關詳細資訊，請參閱 [ACE 大學認證考試學分](/learn/certifications/ace-credit-for-certification-exams)。
subTitle: '此測驗會評量您達成下方技術性工作的能力：管理 Azure 身份識別和治理； 實作和管理儲存； 部署和管理 Azure 計算資源； 設定和管理虛擬網路； 並監視和備份Azure資源。'
