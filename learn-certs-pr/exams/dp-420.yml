displayName: DP-420
summary: >-
  這項測驗的候選人必須具備開發適用于 Azure 的應用程式，以及使用 Azure Cosmos DB 資料庫技術的豐富知識和經驗。 他們應該精通開發應用程式的功能，方法是使用核心 (SQL) API 和 sdk、撰寫有效率的查詢，以及建立適當的索引原則、布建和管理 Azure 中的資源，以及使用 JavaScript 建立伺服器端物件。 它們應該能夠解讀 JSON、讀取 c # 或 JAVA 程式碼，以及使用 PowerShell。


  <div></br><font color='red'><strong>注意：此測驗將于2021年11月提供。</strong></font></div>
subTitle: 本測驗將于2021年11月提供。 這項測驗會測量您完成下列技術工作的能力：設計和實行資料模型;設計和實行資料散發;整合 Azure Cosmos DB 的解決方案;優化 Azure Cosmos DB 的解決方案;並維護 Azure Cosmos DB 的解決方案。
