  description: 'Exam MS-203: Microsoft 365 Messaging'
uid: exam.ms-203
displayName: MS-203
summary: |-
  <div style='color&#58; red;'><strong>針對冠狀病毒(COVID-19)的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>.</strong><br/><br/></div>

  此測驗的應試者是傳訊管理員，他們在混合式和雲端端企業環境中部署、設定、管理、疑難排解和監控收件者、權限、郵件保護、郵件流和公用資料夾。

  傳訊管理員負責管理檢疫、傳訊基礎結構、混合式設定、遷移、傳輸、郵箱和客戶端存取。

  傳訊管理員與安全管理員和 Microsoft 365 企業管理員協作，以實作滿足企業業務需求的安全混合式或純雲端端拓撲。

  消息傳遞管理員應該具有身份驗證類型、許可以及與 Microsoft 365 應用程式集成的實用知識。
subTitle: '這項測驗衡量您完成以下技術任務的能力：管理組織設置和資源；規劃和管理郵件體系結構；規劃和實作混合設定和遷移；並確保傳訊環境的安全。'
