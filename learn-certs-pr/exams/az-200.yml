summary: >-
  <div>

  <div><strong>此測驗已于2019年1月3日淘汰。注意&#58; 測驗于 11:59 PM 中部標準時間淘汰</strong><br/><br/></div>

  </div>


  這項測驗的候選人是設計和建立雲端解決方案（例如應用程式和服務）的 Azure 開發人員。 他們參與了開發的所有階段，從解決方案設計到開發和部署，到測試和維護。 它們與雲端解決方案架構設計人員、雲端 Dba、雲端系統管理員和用戶端合作，以實行解決方案。


  在使用 Azure 工具和技術（包括儲存體、安全性、計算和通訊）來開發應用程式和服務時，候選人應該要熟練。


  候選人必須至少有一年的經驗，可以透過軟體發展的所有階段開發可擴充的解決方案，並具備至少一個雲端支援的程式設計語言。
