  <div><font color='red'><strong>本測驗的內容已于2021年7月26日更新。請下載下列技能測量檔，以查看變更了哪些內容。</strong></font><br/><br/></div>

  </div>


  這項測驗的候選項目會分析商務需求，並將這些需求轉譯成完全瞭解的商務程式和解決方案，以實現業界最佳作法。 候選項目可作為執行和設定應用程式以符合商務需求的關鍵資源。


  這項測驗的候選人對企業、客戶服務、現場服務、製造、零售和供應鏈管理概念的會計原則和財務營運有基本的瞭解。 它們通常會特製化一或多個財務和營運應用程式功能集，包括財務、製造和供應鏈管理。


  候選人必須有一些供應鏈管理實務的知識，包括採購、交易、物流、倉儲管理及運輸管理。
subTitle: 這項測驗會測量您完成下列技術工作的能力：實行產品資訊管理;實施清查管理;實施和管理供應鏈處理常式;實行倉儲和運輸管理;並實行規劃優化。
