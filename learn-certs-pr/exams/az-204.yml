  這項測驗的候選項目應具備在 Microsoft Azure 上設計、建立、測試及維護雲端應用程式和服務的主題專業知識。


  這項認證的候選版應該有1-2 年的專業開發經驗和 Microsoft Azure 體驗。 此外，此角色的候選項目應該能夠以 azure 所支援的語言進行程式設計，並在 azure sdk、Azure PowerShell、Azure CLI、資料儲存選項、資料連線、api、應用程式驗證和授權、計算和容器部署、偵錯工具、效能微調和監視方面獲得更高的能力。


  如果您通過此認證測驗，您可能會享有 ACE 大學點數的資格。 如需詳細資訊，請參閱 [ACE 大學點數以取得認證測驗](/learn/certifications/ace-credit-for-certification-exams) 。
subTitle: >-
  這項測驗會測量您完成下列技術工作的能力：開發 Azure 計算解決方案;針對 Azure 儲存體進行開發;實行 Azure 安全性;監視、疑難排解和優化 Azure 解決方案;並連接並使用 Azure 服務和協力廠商服務。

  測試受測者將能夠選取程式碼語言 (c # 或 Python) 在其啟動測驗時包含在問題中的程式碼，如果測驗是透過 Person VUE 取得的。 不過，此選項不適用於透過 PSI 所進行的測驗。 這些問題將包含 c # 程式碼。
