summary: |-
  <div><div style='color&#58; red;'><strong>針對冠狀病毒(COVID-19)的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'> 該測驗的內容更新于 2020 年 5 月 18 日。請下載下面的技能評估文件，以了解發生了什麼變化。<br/><br/></div>
  </div>

  參加該測驗的應試者應具有主題知識，可以在 Microsoft Azure 上設計、構建、測試和維護雲端應用程式和服務。

  Azure 開發人員的職責包括參與從需求定義和設計到開發、部署和維護的雲端開發、效能調整和監控的所有階段。
  <br/>

  Azure 開發人員與遠端解決方案架構師、雲端 DBA、雲端管理員和客戶端合作以實作解決方案。

  參加此測驗的應試者應具有 1-2 年的專業開發經驗以及 Microsoft Azure 的經驗。此外，該角色應具有使用 Azure 支援的語言進行編程的能力，並熟練使用 Azure SDK、Azure PowerShell、Azure CLI、資料存儲選項、資料連接、API、應用程式身份驗證和授權、計算和容器部署、調試、效能調整，以及監控。
subTitle: '此測驗會評量您達成下方技術性工作的能力：開發 Azure 計算解決方案；開發 Azure 儲存;實作 Azure 安全性;監視，疑難排解和最佳化 Azure 解決方案;並連接以及使用 Azure 服務和第三方服務。'
