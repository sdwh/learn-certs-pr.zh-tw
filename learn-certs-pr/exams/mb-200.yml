- 該測驗的內容更新于 2020 年 5 月 1 日.請下載下面概述的測驗技能，以了解已發生什麼變化。
- 執行探索，計畫和分析(5-10%)
- 管理使用者體驗設計 (20-25%)
- 管理實體和資料(15-20%)
- 實作安全性 (5-10%)
- 實作整合 (15-20%)
- 執行解決方案部署和測試 (25-30%)
