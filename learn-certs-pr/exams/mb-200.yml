summary: >-
  <div>

  <div><strong>本測驗已于2020年12月31日淘汰。您可以取得替代測驗200（PL-）。如需詳細資訊，請造訪 <a href="/learn/certifications/exams/pl-200">PL-200 測驗詳細資料網頁</a>。</strong><br/><br/></div>

  </div>


  這項測驗的候選項目是可存取企業授權產品之特性和功能的功能顧問。 做為功能顧問，候選人可以知道配套版本的功能，但主要不會與這些配套的產品搭配使用。


  候選項目主要負責設定系統以符合用戶端需求、執行與新功能和功能的相關設計工作，以及執行和測試系統變更。


  候選方案可規劃解決方案的功能設計、實行應用程式生命週期管理 (ALM) 程式、從舊版和外部系統遷移資料和物件、將 Power Platform 與其他系統整合，以及管理 Power Platform 環境。
subTitle: 這項測驗會測量您完成下列技術工作的能力：執行探索、規劃和分析;管理使用者體驗設計;管理實體和資料;實行安全性;實施整合;並執行解決方案部署和測試。
