  資訊保護管理員計畫並實施用於滿足組織合規需求的那些控制。該人員負責將需求及合規控制轉化為技術實施。他們協助組織控制所有者成為並保持合規。
  
  他們與資訊技術 (IT) 人員、業務應用程式所有者、人力資源及合法的利益相關者合作，以實施支持政策和控制的技術，而這些政策和控制是充分滿足其組織的法規要求所必需的。他們還與合規和安全領導（如首席合規官和安全官）合作，評估相關企業風險的全部範圍，並合作制定這些策略。
  
  該人員可定義適用要求，並根據這些策略和控制來測試IT流程及操作。他們負責創建用於內容分類、資料丟失防護、治理及保護的策略和規則。
subTitle: '本次考試可衡量您完成以下技術任務的能力：實施資訊保護；實施資料丟失防護；並實施資訊治理。'
