summary: >-
  <div><font color="red"><strong>本測驗的內容已于2021年7月23日更新。請下載下列技能測量檔，以查看變更了哪些內容。</strong></font><br/><br/></div>


  資訊保護系統管理員會規劃和實行符合組織合規性需求的控制項。 這位人員負責將需求和合規性控制轉譯為技術實行。 它們可協助組織控制項擁有者成為並保持符合規範。


  他們使用資訊技術 (IT) 人員、商務應用程式擁有者、人力資源和法律專案關係人來實行技術，以支援足夠滿足其組織法規需求所需的原則和控制項。 他們也會與合規性和安全性領導階層合作，例如首席合規性和安全性長，以評估相關企業風險的完整廣度，以及開發這些原則的合作夥伴。


  此人員會針對這些原則和控制項，定義其處理和作業的適用需求和測試。 他們負責建立內容分類、資料遺失預防、治理和保護的原則和規則。
subTitle: 這項測驗會測量您完成下列技術工作的能力：執行資訊保護;實行資料遺失預防措施;並實施資訊治理。
