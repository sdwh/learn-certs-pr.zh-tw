summary: >-
  Microsoft Power Platform 解決方案架構設計人員會領導成功的執行，並將焦點放在解決方案如何滿足組織更廣泛的商務和技術需求。


  解決方案架構師具有 Power Platform、Dynamics 365 customer engagement 應用程式、相關 Microsoft 雲端解決方案和其他協力廠商技術的功能和技術知識。 解決方案架構設計人員會在整個參與中套用知識和體驗。 解決方案架構師會執行主動式和預防性工作來提高客戶投資的價值，並提升組織的健康情況。 此角色需要能夠找出機會來解決商務問題。


  解決方案架構設計人員在 Power Platform 的功能性和技術專業領域方面都有經驗。 解決方案架構設計人員應該能夠在開發、設定、整合、基礎結構、安全性、可用性、儲存體及變更管理方面，加速設計決策。 此角色會平衡專案的商務需求，同時滿足功能性和非功能性需求。
subTitle: 這項測驗會測量您完成下列技術工作的能力：執行解決方案構想和需求分析;架構解決方案;並執行解決方案。
