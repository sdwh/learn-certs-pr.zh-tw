  此測驗的候選項目會設定並使用 Dynamics 365 Commerce 中的應用程式功能，並提供應用程式的支援。


  候選項目對整合商務商務營運有充分的瞭解。 他們可能具有設定、部署和維護 Dynamics 365 Commerce 的經驗。
subTitle: 這項測驗會測量您完成下列技術工作的能力：設定 Dynamics 365 Commerce 總部;設定產品、價格、折扣、忠誠度及合作關係;管理 Dynamics 365 Commerce 中的銷售點 (POS) ;設定及管理 Dynamics 365 Commerce 通話中心;和管理電子商務。
