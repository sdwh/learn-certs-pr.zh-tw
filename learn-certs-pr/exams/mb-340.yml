title: Microsoft Dynamics 365 Commerce Functional Consultant
metadata:
  title: 'MB-340: Microsoft Dynamics 365 Commerce Functional Consultant'
  description: 'MB-340: Microsoft Dynamics 365 Commerce Functional Consultant'
uid: exam.mb-340
displayName: MB-340
summary: |-
  <div><font color='red'>注意：通過分數：700。瞭解更多關於考試分數的內容，請點擊<a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">這裡</a>。</font><br/><br/></div>

  參加本考試的考生在 Dynamics 365 Commerce 中設置和使用應用程式功能，並為應用程式提供支援。
  
  考生對於統一的商務運作有著較強的理解。他們可能具備配置、部署和維護 Dynamics 365 Commerce 的經驗。
subTitle: '該考試考核了您完成如下技術任務的能力：配置 Dynamics 365 Commerce Headquarters；配置產品、價格、折扣、忠誠度和聯盟行銷；在 Dynamics 365 Commerce 中管理銷售點 (POS) ；配置和管理 Dynamics 365 Commerce 呼叫中心；和管理電子商務。'
