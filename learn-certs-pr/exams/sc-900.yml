  這項測驗的目標是想要熟悉安全性、合規性和身分識別的基本概念 (科幻跨雲端式和相關 Microsoft 服務的) 。


  這是很廣大的物件，可能包含商務專案關係人、新的或現有的 IT 專業人員，或是對 Microsoft 安全性、合規性和身分識別解決方案有興趣的學生。


  候選人應該熟悉 Microsoft Azure 和 Microsoft 365，而且想要瞭解 Microsoft 安全性、合規性和身分識別解決方案如何跨越這些解決方案區域，以提供整體和端對端解決方案。
subTitle: 這項測驗會測量您描述下列各項的能力：安全性、合規性和身分識別的概念;Microsoft 身分識別與存取管理解決方案的功能;Microsoft 安全性解決方案的功能;以及 Microsoft 合規性解決方案的功能。
