displayName: SC-900
summary: |-
  本次考試的目標是那些希望熟悉安全、合規及標識 (SCI) 的基本原理的人群，而這些原理貫穿基於cloud的和相關的Microsoft服務。
  
  這是一個廣泛的受眾，其中可能包括業務利益相關者、新的或現有的IT專業人士，或者對Microsoft安全、合規及標識解決方案感興趣的學生。
  
  考生應熟悉Microsoft Azure和Microsoft 365，並瞭解Microsoft安全、合規及標識解決方案如何能夠跨越這些解決方案領域，以提供一個整體和端到端的解決方案。
subTitle: '本次考試可衡量您描述以下內容的能力：安全、合規及標識的概念；Microsoft身份和訪問管理解決方案的能力；Microsoft安全解決方案的能力；以及Microsoft合規解決方案的能力。'
