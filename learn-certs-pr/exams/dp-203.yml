displayName: DP-203
summary: |-
  該考試的報考者應具備將資料從各種不同結構化的和非結構化的系統中集成、轉化和合併到適合構建分析解決方案的結構中。
  
  Azure Data Engineers 説明各利益相關者理解整個探索中的資料，他們使用不同的工具和技術創建和維護安全且合規的資料處理通道。這些專業人士使用各種不同的 Azure data services 和語言來存儲和生成簡介和改善的資料集用於分析。
  
  Azure Data Engineers 也幫助確保在給定的商業要求和規定下，資料通道和資料存儲是高性能、高效、組織良好且可靠。他們處理快速處理意外問題且最小化資料的丟失。他們也設計、實施、監控和優化資料平臺以滿足資料通道的要求。
  
  該考試的報考者必須擁有深厚的資料處理語言知識，如 SQL、Python 或 Scala, 且他們必須理解並行處理和資料架構模式。
subTitle: '本考試將衡量你完成以下技術任務的能力：設計和實施資料存儲；設計和開發資料處理；設計和實施資料安全；以及監控和優化資料存儲和資料處理。'
