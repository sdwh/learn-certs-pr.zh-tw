summary: >-
  這項測驗的候選項目應具有將各種結構化和非結構化資料系統中的資料整合、轉換及合併到適合用來建立分析解決方案的結構中的主題。


  Azure 資料工程師可協助專案關係人透過探索來瞭解資料，並使用不同的工具和技術來建立和維護安全且符合規範的資料處理管線。 這些專業人員使用各種 Azure 資料服務和語言來儲存和產生清理和增強的資料集，以進行分析。


  Azure 資料工程師也會提供一組商務需求和條件約束，協助確保資料管線和資料存放區都能以高效能、有效率、組織且可靠的方式執行。 他們會迅速處理非預期的問題，並將資料遺失降到最低。 它們也會設計、執行、監視及優化資料平臺，以符合資料管線的需求。


  這項測驗的候選項必須具備資料處理語言（例如 SQL、Python 或 Scala）的強大知識，而且需要瞭解平行處理和資料架構模式。
subTitle: 這項測驗會測量您完成下列技術工作的能力：設計和實行資料儲存;設計和開發資料處理;設計和實行資料安全性;以及監視和優化資料儲存和資料處理。
