summary: >-
  <div><strong>此測驗已于2021年1月31日淘汰。 如需目前可用的選項，請參閱 [ <a href='/learn/certifications/browse/?resource_type=examination'>流覽認證和測驗] 頁面</a>。<br/><br/></strong></div>


  這項測驗的候選項目為 Microsoft Dynamics 365 合作夥伴，其設定和使用 Microsoft Dynamics 365 中的應用程式功能，並提供應用程式的支援。 這項測驗也適用于擁有商務解決方案背景的銷售人員，並想要示範對 Microsoft Dynamics 365 for 配音應用程式的功能瞭解。


  候選人通常應該對人類的資本管理、營運人力資源流程，以及體驗部署、維護和使用 Microsoft Dynamics 365 的人員有充分的瞭解。


  <div><strong><br/>測驗 MB6-898 適用于2018年4月的 Dynamics 365 版本。 如需產品的最新資訊，請參閱&#58; <a href="https://aka.ms/talentdocs">https://aka.ms/talentdocs</a> 。</strong></div>
