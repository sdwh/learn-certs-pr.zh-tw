summary: >-
  <div>

  <div><font color="red"><strong>本測驗于2021年6月30日淘汰。有兩個替代測驗（MB-910 和 MB-920）可供使用。如需詳細資訊，請造訪 <a href="/learn/certifications/exams/mb-910">mb-910</a> 和 <a href="/learn/certifications/exams/mb-920">mb-920</a> 測驗詳細資料頁面。</strong></font><br/><br/></div>

  </div>


  本測驗涵蓋採用 Dynamics 365 的定位和優點。


  候選人應具備 Dynamics 365 功能和 Microsoft 雲端運算的功能性理解。


  這項測驗的候選人應該在資訊技術 (IT) 環境中擁有一般知識或相關的工作經驗。 候選人也應對 IT 專案的商務、法律和安全性需求有基本的瞭解，以及滿足商務案例和經驗。


  如果您通過此認證測驗，您可能會享有 ACE 大學點數的資格。 如需詳細資訊，請參閱 [ACE 大學點數以取得認證測驗](/learn/certifications/ace-credit-for-certification-exams) 。
subTitle: 本測驗會測量您瞭解 Microsoft Dynamics 365 的能力;人工智慧;mixed reality;Power Platform;雲端概念;雲端安全性;Dynamics 365 中以角色為基礎的安全性;Common Data Service;資料管理架構;Dynamics 365 報告;Dynamics 365 整合;和雲端部署。
