summary: >-
  <div><font color='red'><strong>本測驗的內容已于2021年4月23日更新。請下載下列技能測量檔，以查看變更了哪些內容。</strong></font><br/><br/></div>


  這項測驗的候選人應具備機器學習服務 (ML) 和人工智慧 (AI) 概念和相關 Microsoft Azure 服務的基本知識。


  這項測驗可讓您瞭解常見的 ML 和 AI 工作負載，以及如何在 Azure 上執行這些工作負載。


  這項測驗適用于具有技術性和非技術背景的候選人。 不需要資料科學和軟體工程體驗;不過，某些一般的程式設計知識或經驗會很有説明。


  Azure AI 基礎概念可以用來為其他以 Azure 角色為基礎的認證（例如 Azure 資料科學家關聯或 Azure AI 工程師）進行準備，但這並不是其中任何一項的先決條件。
subTitle: 證明您可以描述下列各項： AI 工作負載和考慮;Azure 上機器學習服務的基本原則;Azure 上電腦視覺工作負載的功能;自然語言處理的功能 (在 Azure 上 NLP) 工作負載;以及 Azure 上交談 AI 工作負載的功能。
