uid: exam.ms-740
displayName: MS-740
summary: |-
  該考試的報考者是支持工程師，負責支持 Microsoft Teams 環境、解決部署問題、調整性能、收集和分析遙測和日誌資料以及管理 Teams 環境。
  
  報考者應擁有 Microsoft Teams 的大量統一通信和實踐經驗。此外，報考者應具備 Azure 原理、電話學、 PowerShell、資料存儲技術、 APIs、應用程式安全、驗證和授權、安全和合規資訊、除錯、性能調整及管理方面的網路知識。
  
  <div><br/><font color='red'><strong>該測試版考試目前已暫停，同時我們正在調查來自客戶的關鍵業務回饋。在可用後，我們將分享進一步的更新。</strong></font><br/></div>

  <div><br/><font color='red'><strong>測試版考試分數不會立即被計入，因為我們將收集問題品質和考試的資料。<a href="/learn/certifications/certification-exams#participating-in-beta-exams">瞭解更多關於測試考試的價值和重要性。</a></strong></font></div>
subTitle: '該考試考核了您解決如下技術任務問題的能力：Microsoft Teams 語音問題；Microsoft Teams 會議和現場活動；聯合問題； 登入 Microsoft Teams；團隊和管道；及文件。'
