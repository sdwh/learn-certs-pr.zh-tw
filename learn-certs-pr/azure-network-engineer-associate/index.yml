  <div><font color='red'><strong>此認證的內容將于2021年11月23日更新。請下載 <a href="/learn/certifications/exams/az-700">測驗 AZ-700 頁面</a> 上的技能測量檔，以瞭解有哪些變更。</strong></font><br/><br/></div>


  Azure 網路工程師的候選人讓認證在規劃、執行及維護 Azure 網路解決方案時，必須具備專業知識，包括混合式網路功能、連線能力、路由、安全性和 Azure 服務的私用存取。


  此角色的責任包括建議、規劃和執行 Azure 網路解決方案。 此角色中的專業人員會管理效能、復原、規模和安全性的解決方案。 他們使用 Azure 入口網站和其他方法來部署網路解決方案，包括 PowerShell、Azure Command-Line 介面 (CLI) ，以及 (ARM 範本) 的 Azure Resource Manager 範本。


  azure 網路工程師與解決方案架構設計人員、雲端系統管理員、安全性工程師、應用程式開發人員和 DevOps 工程師合作，以提供 Azure 解決方案。


  除了廣泛的網路功能、混合式連線和網路安全性知識之外，此認證的候選項目也應具有專家的 Azure 系統管理技能。
