### YamlMime:Certification
title: 'Microsoft Certified: Azure Network Engineer Associate'
metadata:
  title: 'Microsoft Certified: Azure Network Engineer Associate'
  description: '該認證將在2021年7月可用。Azure Network Engineer Associate 認證的報考者應在規劃、實施和維護 Azure 網路解決方案包括混合網路、關聯、路由、安全和對 Azure 服務的私有訪問方面具有主題內容專家的技能。'
uid: certification.azure-network-engineer-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Azure Network Engineer Associate 認證的報考者應在規劃、實施和維護 Azure 網路解決方案包括混合網路、關聯、路由、安全和對 Azure服務的私有訪問方面具有主題內容專家的技能。
  
  該崗位的責任包括推薦、規劃和實施 Azure 網路解決方案。該崗位的專業人士管理執行、快速恢復能力、擴展和安全方面的解決方案。他們使用 Azure 埠和其他方式包括： PowerShell、Azure Command-Line Interface (CLI) 和 Azure Resource Manager 模版 (ARM 模版)來部署網路解決方案。
  
  Azure Network Engineer 與解決方案設計師、cloud 管理員、安全工程師、應用程式開發者和 DevOps 工程師協作交付 Azure 解決方案。
  
  該認證的報考者除豐富的網路、混合關聯及網路安全經驗和知識外，還應擁有專家級 Azure 管理技能。
