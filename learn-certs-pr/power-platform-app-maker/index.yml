  title: 'Microsoft Certified: Power Platform App Maker Associate'
  description: 該應用程式製造商為自己和他們的團隊構建了解決方案，以簡化，自動化和轉換任務和流程，他們在解決方案領域擁有豐富的專業知識。他們精通關鍵的技術業務分析師任務，例如資料建模，基本 UX 設計，需求分析和流程分析。
uid: certification.power-platform-app-maker
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  如果您是一位在解決方案領域擁有深厚專業知識的業務專家，並且希望利用您構建 Microsoft Power Platform 解決方案的熱情來簡化、自動化和轉換團隊的任務和流程，那麼本認證就是為您而設計的。您必須具備完成關鍵技術業務分析師任務的技能，如數據建模、基本用戶體驗設計、需求分析和流程分析。 
  
  如果您是一個自我指導、專注於解決方案的人，並且使用 Microsoft Power Platform 的製作工具來解決業務問題，那麼您就適合應用製作者角色。您可能有使用 Visual Basic for Applications、Excel PivotTables、Teams 的經驗。儘管您可能沒有接受過正式的 IT 培訓，但您可以放心地與 IT 管理員和 Microsoft Power Platform 開發人員一起使用技術解決業務問題。您負責&#58;  
  - 設計和創建應用程式和自動化工作流程。 
  - 在應用程式或自動化工作流程的背景下分析和視覺化資料。 
  - 實施和管理應用程式和自動化工作流程。

  要瞭解更多資訊，請閱讀我們的帖子&#58; [您是 Power Platform 應用製作者嗎？現在是獲得認證的時候了](https://techcommunity.microsoft.com/t5/microsoft-learn-blog/are-you-a-power-platform-app-maker-now-s-the-time-to-get/ba-p/1512993)。如果您在嘗試該認證之前需要更多經驗，您可以&#58;
  - 自願參與一個專案，以獲得資料建模、基本使用者體驗設計、需求分析或流程分析方面的實際經驗。
  - 在 Microsoft Learn 上進行學習。
  - 報名參加講師指導的培訓課程。
