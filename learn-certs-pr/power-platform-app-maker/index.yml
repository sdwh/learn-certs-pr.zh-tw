summary: "如果您是在解決方案領域中具有深度專業知識的商業專業人員，而您想要使用您的熱情來建立 Microsoft Power Platform 的解決方案，以簡化、自動化及轉換小組的工作和程式，則此認證是為您設計的。 您必須具備技能，才能完成重要的技術商務分析師工作，例如資料模型化、基本 UX 設計、需求分析和流程分析。 \n\n如果您是以自我引導且以解決方案為主，且您使用 Microsoft Power Platform 的 maker 工具來解決商務問題，您可以在應用程式建立者角色的設定檔中納入適當的設定檔。 您可能會遇到 Visual Basic for Applications、Excel 樞紐分析表、Teams 和其他工具的體驗。 雖然您可能沒有正式的 IT 訓練，但您很熟悉 IT 系統管理員，以及使用技術來解決商務問題的 Microsoft Power Platform 開發人員。 您必須負責&#58;  \n- 設計和建立應用程式，並將工作流程自動化。 \n- 在應用程式或自動化工作流程的內容中分析和視覺化資料。 \n- 執行和管理應用程式和自動化工作流程。\n\n若要深入瞭解，請閱讀我們 [的 post&#58; 是否為 Power Platform 的應用程式製作者？現在就是取得認證的時候了](https://techcommunity.microsoft.com/t5/microsoft-learn-blog/are-you-a-power-platform-app-maker-now-s-the-time-to-get/ba-p/1512993)。 如果您需要更多的經驗，才能嘗試進行此認證，您可以&#58;\n- 自願使用專案，以取得資料模型化、基本 UX 設計、需求分析或流程分析的實際使用體驗。\n- 取得 Microsoft Learn 的學習路徑。\n- 報名講師主導的訓練課程。"
