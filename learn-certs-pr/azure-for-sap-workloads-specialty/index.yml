summary: |-
  <div><font color='red'><strong>該認證內容已在2021年9月24日更新。請在 <a href="/learn/certifications/exams/az-120">AZ-120 考試頁面</a>下載技能考核檔以瞭解變更內容。</strong></font><br/><br/></div>
  
  該認證的報考者應為設計師或工程師，具備 SAP 系統規劃和針對重要資料移轉或集成以及在 Microsoft Azure上長期運營 SAP 解決方案的豐富經驗和深厚知識。
  
  Azure for SAP 工作負載的架構師或工程師的職責包括就服務提出建議，並根據最佳彈性、性能、規模、供應、大小和監控適當調整資源。
  
  Azure for SAP 工作負載的架構師或工程師與 cloud 管理員、cloud 資料庫管理員和客戶合作實施解決方案。
  
  該認證的報考者應具備 SAP 應用的豐富經驗和深厚知識：SAP HANA、S/4HANA、SAP NetWeaver、SAP BW/4HANA、SAP 應用和資料庫的 OS 伺服器、Azure portal、Azure 市場、 Azure Resource Manager templates (ARM 模版)、虛擬化, cloud 基礎設施、存儲結構、 高可用性設計、災難恢復、資料保護概念和網路。
  
  對於 AZ-120 測試，我們強烈建議您除 SAP 認證之外擁有 Azure Administrator Associate 或 Azure Solutions Architect Expert 認證。
