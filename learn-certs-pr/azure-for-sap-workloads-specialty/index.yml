  <div><font color='red'><strong>此認證的內容將于2021年11月22日更新。請下載 <a href="/learn/certifications/exams/az-120">測驗 AZ-120 頁面</a> 上的技能測量檔，以查看有哪些變更。</strong></font><br/><br/></div>


  這項認證的候選項目應該是架構設計人員或工程師，擁有豐富的 SAP 系統內容和產業標準經驗，以及 SAP 解決方案在 Microsoft Azure 上的初步遷移或整合和長期操作的相關知識。


  適用于 SAP 工作負載的 Azure 架構設計師或工程師的責任包括對服務提出建議，以及調整適當的資源，以獲得最佳的復原、效能、規模、布建、大小和監視。


  適用于 SAP 工作負載的 Azure 架構設計人員或工程師與雲端系統管理員、雲端資料庫管理員和用戶端合作，以執行解決方案。


  此認證的候選項應該具有 SAP 應用程式的廣泛體驗和知識： SAP Hana、S/4HANA、SAP NetWeaver、SAP BW/4HANA、適用于 SAP 應用程式和資料庫的 OS 伺服器、Azure 入口網站、Azure Marketplace、Azure Resource Manager ARM 範本 (、虛擬化、雲端基礎結構、儲存體結構、高可用性設計、災難復原設計、資料保護概念、 和網路功能。


  針對 AZ-120 測驗，強烈建議您讓 Azure 系統管理員建立關聯或 Azure 解決方案架構設計人員認證，以及 SAP 認證。
