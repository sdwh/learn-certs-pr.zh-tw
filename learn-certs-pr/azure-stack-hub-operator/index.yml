  Azure Stack Hub Operator Associate 認證的候選人是 Azure 管理員或 Azure Stack Hub 操作員，他們使用 Azure Stack Hub 從自己的資料中心向最終使用者或客戶提供 cloud 服務。
  
  他們的職責是計畫、部署、包裝、更新和維護 Azure Stack Hub 基礎設施。 他們還提供混合 cloud 資源和請求的服務，並管理基礎設施即服務 (PaaS) 和平臺即服務 (IaaS)。
  
  他們是致力於基於雲的管理和安全的大型團隊的一部分，或者是作為端到端基礎設施的混合環境的一部分。
  
  該認證的候選人應具有管理和操作 Azure Stack Hub 環境的豐富經驗。除了一些虛擬化、網路和身份管理方面的知識外，他們還應該對 Azure 有很強的理解。他們需要瞭解 Azure Stack Hub 是如何啟用 DevOps 進程和混合開發模型的。
