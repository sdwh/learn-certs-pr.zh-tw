  Azure Stack Hub 操作員的候選人將認證關聯為 Azure 系統管理員或 Azure Stack Hub 操作員，這些操作員會使用 Azure Stack Hub，從他們自己的資料中心內提供雲端服務給終端使用者或客戶。


  他們的責任是規劃、部署、封裝、更新及維護 Azure Stack Hub 基礎結構。 它們也提供混合式雲端資源和要求的服務，以及管理基礎結構即服務 (IaaS) 和平臺即服務 (PaaS) 。


  它們是做為雲端式管理和安全性或混合式環境的大型小組的一部分，作為端對端基礎結構的一部分。


  這項認證的候選項目應該有大量管理和操作 Azure Stack Hub 環境的體驗。 除了虛擬化、網路和身分識別管理的一些知識之外，他們也應對 Azure 有充分的瞭解。 他們必須瞭解 Azure Stack Hub 如何啟用 DevOps 進程和混合式開發模型。
