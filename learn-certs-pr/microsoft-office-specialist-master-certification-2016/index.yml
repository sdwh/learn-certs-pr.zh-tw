summary: >-
  此認證示範您有最深的技能，可透過獲得 Microsoft Office 的專家主要認證來 proficiently 使用 Office 程式。


  若要獲得 Microsoft Office 的專家2016主要認證，請完成下列需求&#58;


  - 將三個必要的測驗都傳遞&#58;
    - [77-726&#58; Word 2016 專家&#58; 建立有效通訊的檔](/learn/certifications/exams/77-726)
    - [77-728&#58; Excel 2016 專家&#58; 解讀 Insights 的資料](/learn/certifications/exams/77-728)
    - [77-729&#58; PowerPoint 2016&#58; 核心簡報設計和傳遞技巧](/learn/certifications/exams/77-729)
  - 傳遞其中一個選用測驗&#58;
    - [77-730&#58; Access 2016&#58; 核心資料庫管理、操作和查詢技巧](/learn/certifications/exams/77-730)
    - [77-731&#58; Outlook 2016&#58; 核心通訊、共同作業與電子郵件技術](/learn/certifications/exams/77-731)
subTitle: 此認證示範您有最深的技能，可透過獲得 Microsoft Office 的專家主要認證來 proficiently 使用 Office 程式。
levels:
- advanced
skills:
- Manage document options and settings
- Design advanced documents
- Create advanced references
- Create custom Word elements
- Manage workbook options and settings
- Apply custom data formats and layouts
- Create advanced formulas
- Create advanced charts and tables
- Create and manage presentations
- Insert and format text, shapes, and images
- Insert tables, charts, SmartArt, and media
- Apply transitions and animations
- Manage multiple presentations
- Others to be determined by the chosen elective exam
roles:
- business-user
type: mos
products:
- office
