summary: >-
  <div><font color='red'><strong>這項認證的內容最近才更新，即將推出更多變更。 <a href="/learn/certifications/exams/mb-240">測驗 MB-240</a> 將于2021年11月12日更新。 <a href="/learn/certifications/exams/pl-200">測驗 PL-200</a> 已于2021年10月1日更新。請在相關聯的測驗頁面上下載技能測量檔，以查看變更。</strong></font><br/><br/></div>


  如果您是負責為客戶設定和實行 Dynamics 365 解決方案的功能顧問，您就可以使用這種認證，它可以強調您的技能，並協助提升您的事業。 Dynamics 365 Field Service 功能顧問負責執行解決方案，以管理完成現場服務生命週期的資源。 成為功能顧問，您知道如何使用專案經理、開發人員和解決方案架構設計人員。 您至少應有一到三年的經驗，做為執行 Dynamics 365 的功能顧問。


  如果您需要更多的經驗，才能嘗試獲得此認證，以下是一些建議&#58;

  - 在幾個專案上以 Dynamics 365 功能顧問的形式運作。

  - 在 Dynamics 365 Field Service 執行上工作。

  - 加入 [community.dynamics.com](https://community.dynamics.com/)的群體。

  - 在 [Microsoft Learn](/learn/browse/?expanded=dynamics-365&roles=functional-consultant&resource_type=learning%20path&products=dynamics-field-service)上取得可用的學習路徑。

  - 完成更多實際操作練習。

  - 報名講師主導的訓練課程
