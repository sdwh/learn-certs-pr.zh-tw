  Azure 基礎認證的候選項目應具備雲端服務的基本知識，以及這些服務如何隨 Microsoft Azure 提供。 這項認證適用于剛開始使用雲端式解決方案和服務，或不熟悉 Azure 的候選項目。


  Azure 基礎認證是一個機會，可證明雲端概念、Azure 服務、Azure 工作負載、Azure 中的安全性和隱私權，以及 Azure 定價和支援的知識。 候選項目應熟悉一般技術概念，包括網路功能、儲存體、計算、應用程式支援和應用程式開發的概念。


  Azure 基本概念可以用來準備其他以 Azure 角色為基礎或專業的憑證，但這並不是其中任何一項的先決條件。
