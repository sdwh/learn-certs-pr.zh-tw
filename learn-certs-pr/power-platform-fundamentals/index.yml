summary: "如果您是學生、商務使用者或技術專業人員，此認證可加速您的進度，並讓您的事業提升，因為您使用 Microsoft Power Platform 技能來改善小組的生產力。 不需要經驗即可進行訓練，只對電腦技術、資料分析、雲端運算和網際網路有基本的熟悉程度。 您可以將基礎認證視為拓展技能的第一個步驟，並繼續進行其他認證，例如 Microsoft Power Platform 的功能顧問。\n\n如果您想要&#58;，Microsoft Power Platform 基礎認證可能很適合您。\n- 使用 Microsoft Power Platform 建立解決方案。\n- 使用 Power Automate 將基本商務程式自動化。\n- 使用 Power BI 來執行資料分析。 \n- 建立簡單的 Power Apps 體驗。\n- 使用 Power Virtual Agents 建立實用的聊天機器人。\n\n此認證沒有必要條件。 但是，如果您想要獲得更多的經驗，可以&#58;\n- 在您的小組中為使用 Microsoft Power Platform 的人員加上陰影。\n- 在 Microsoft Learn 探索可用的學習路徑。\n- 報名講師主導的訓練課程。"
