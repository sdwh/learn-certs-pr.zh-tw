summary: >-
  <div><font color='red'><strong>此認證的內容已于2021年10月1日更新。請下載 <a href="/learn/certifications/exams/pl-200">測驗 PL-200</a> 頁面上的技能測量檔，以查看變更了哪些內容。</strong></font><br/><br/></div>


  您是否有能力顧問、資料分析師或開發人員想要在解決方案架構設計師認證的路徑上，提供您的諮詢和設定技能或解決方案架構設計人員？ 或者，您是 IT 專業人員，具備設定 Microsoft Power Platform 的知識和經驗。 如果這描述您，且您熟悉如何使用 Power Platform 元件來延伸和自訂 Microsoft 應用程式和服務（例如 Teams、Dynamics 365、Excel 及 Word），請探索 Microsoft Power Platform 功能顧問如何讓認證與您的事業保持聯繫，並讓您成為團隊的關鍵成員。 此認證表示您被視為有資格建立和實行使用 Power Apps、Power BI 和 Power Virtual Agents 之解決方案的世界。


  身為此認證的候選項目，您與組織的專案關係人和主題專家（例如解決方案架構設計人員、開發人員和測試人員）合作，以收集需求，然後實行 Microsoft Power Platform 的解決方案。 您可以建立模型驅動、畫布和入口網站應用程式。 您可以建立 Power Automate 流程、使用 Power Virtual Agents 來設計聊天機器人，以及使用 Power BI 的視覺效果和儀表板來分析資料。 您甚至可以建立應用程式增強功能、自訂使用者體驗、系統整合、資料轉換、自訂流程自動化和自訂視覺效果。


  作為功能顧問，使用此認證可讓您更有效率地為專案和其他參與專案提供行銷活動。 Microsoft Power Platform 的功能顧問讓組織知道，無論程式碼或程式碼不足，您都可以建立通常需要開發人員專業知識的解決方案。


  如果您需要更多的經驗，才能嘗試獲得此認證，以下是一些建議&#58;

  - 使用 Power BI 建立基本儀表板。

  - 在 Microsoft Learn 上取得可用的學習路徑。

  - 報名講師主導的訓練課程。
