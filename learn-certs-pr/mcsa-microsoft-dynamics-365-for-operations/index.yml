summary: >-
  <div><font color='red'><strong>此認證已淘汰。如需目前可用的選項，請參閱 [<a href='/learn/certifications/browse/'>流覽認證和測驗] 頁面</a>。您在淘汰日期之前所獲得的任何認證，將會繼續出現在<a href='https://aka.ms/certdashboard'>認證儀表板</a>的文字記錄中。</strong></font><br/><br/></div>


  此認證示範您的 Microsoft Dynamics 365 技術專長，以實行自訂 Microsoft Dynamics 365 for Operations 所需的基本技術和開發工作。 此物件通常包括技術顧問、程式設計人員和 IT 人員。


  若要獲得 MCSA&#58; Microsoft Dynamics 365 for Operations 認證，請完成下列需求&#58;

  - Pass 測驗 [MB6-894：適用于 Microsoft Dynamics 365 財務的開發、延伸和部署](/learn/certifications/exams/mb6-894)

  - 並傳遞下列其中一項測驗&#58;
    - [70-764：管理 SQL Database 基礎結構](/learn/certifications/exams/70-764)
    - [70-765：布建 SQL 資料庫](/learn/certifications/exams/70-765)
