summary: >-
  藉由獲得 Microsoft Office 專家&#58; PowerPoint 關聯認證的方式，示範您擁有充分利用 PowerPoint 所需的技能。 此憑證示範可建立、編輯和增強簡報和 slideshows 的專長認證。


  獲得此認證的個體有大約150小時的指示，以及產品的實際操作經驗，具有業界相關聯層級的已證明專長認證，而且已準備好進入作業市場。 他們可以示範 PowerPoint 的主要功能的正確應用，而且可以獨立完成工作。
