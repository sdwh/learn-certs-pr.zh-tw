summary: >-
  Microsoft 認證的教育者 (MCE) 認證，可驗證教育人員是否有全球的教育人員技術讀寫能力專長，為學生提供豐富的自訂學習體驗。

  MCE 認證適用于教育教育訓練人員、教師訓練大學教職員，以及服務教育人員。


  Microsoft 提供全方位的電子學習課程21CLD，可協助教育工作者做好這份嚴格測驗的準備。


  **注意** Microsoft 認證的教育人員測驗會評估教師是否瞭解如何在六個不同的內容網域中套用技術工具，而不是他們是否精通使用特定的技術工具。 如果您想要取得認證以教授特定 Microsoft 產品和技術的相關資訊，請造訪 [Microsoft 認證講師](https://www.microsoft.com/learning/mct-certification.aspx) 頁面。
