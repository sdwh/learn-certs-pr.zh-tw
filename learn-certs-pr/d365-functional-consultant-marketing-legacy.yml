iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: >-
  <div><font color="#D83B01"><strong>此版本的認證已無法再使用。 如果您有此版本的認證，系統會自動將最新版本的認證授與您。<br/><br/>  這兩種版本的認證都會列在您的認證中。 您只需要更新較新的版本。 當先前的版本過期時，它會移至文字記錄的 [認證歷程記錄] 區段。<br/><br/></strong></font></div>


  如果您是功能顧問、在您組織的日常商務營運中使用 Microsoft Dynamics 365 行銷的專業人員，或是想要充分發揮您的諮詢技能的開發人員，此認證可協助讓您的事業獲得提升，並可讓您更有效率地為專案和促銷部門定位。


  作為此認證的候選項，您知道 Dynamics 365 模型驅動應用程式和資料模型準則，還可以設定 Microsoft Power Platform。 您可以實行行銷計畫，例如行銷活動、電子郵件和客戶旅程。 您與組織的專案關係人合作，以收集需求和實行 Dynamics 365 行銷解決方案。 此外，您可以設定 Dynamics 365 行銷，並設定 Dynamics 365 組織安全性。 您甚至可以使用 Power Platform 的元件（例如 Power Automate 和 Power Apps）擴充 Dynamics 365 解決方案。


  如果您需要更多的經驗，才能嘗試獲得此認證，以下是一些建議&#58;

  - 在 Dynamics 365 模型驅動的應用程式執行專案上工作。

  - 為使用 Dynamics 365 行銷的功能顧問或解決方案架構設計人員建立陰影。

  - 在 Microsoft Learn 上取得可用的學習路徑。

  - 報名講師主導的訓練課程。
