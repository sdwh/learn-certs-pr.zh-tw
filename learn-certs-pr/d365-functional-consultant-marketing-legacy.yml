  title: 'Microsoft 認證： Dynamics 365 行銷功能顧問將 (舊版) '
  description: Microsoft Dynamics 365 行銷功能顧問會實行解決方案，以吸引和轉換潛在客戶、建立品牌感知、標準化 omnichannel contact 訊息，以及提供行銷見解。
