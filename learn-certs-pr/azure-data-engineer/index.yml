summary: >-
  適用于 Azure 資料工程師的一項候選認證應該有主題專業知識，將各種結構化和非結構化資料系統中的資料整合、轉換及合併到適合用來建立分析解決方案的結構中。


  此角色的責任包括協助專案關係人透過探索、建立及維護安全且符合規範的資料處理管線，使用不同的工具和技術來瞭解資料。 此專業人員使用各種 Azure 資料服務和語言來儲存和產生清理和增強的資料集，以進行分析。


  如果有一組特定的商務需求和條件約束，Azure 資料工程師也有助於確保資料管線和資料存放區都能以高效能、有效率、組織且可靠的方式執行。 此專業人員會迅速處理非預期的問題，並將資料遺失降到最低。 Azure 資料工程師也會設計、實行、監視及優化資料平臺，以符合資料管線的需求。


  此認證的候選項必須具備資料處理語言的知識，例如 SQL、Python 或 Scala，而且需要瞭解平行處理和資料架構模式。
