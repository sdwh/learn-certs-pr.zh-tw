### YamlMime:CertificationRenewal
title: '更新您的 Microsoft Certified: Azure Data Engineer Associate'
metadata:
  title: '更新您的 Microsoft Certified: Azure Data Engineer Associate'
  description: '如果您擁有此認證，並且該認證將在六個月內到期，則您有資格更新。'
uid: renewal.azure-data-engineer
certificationUid: certification.azure-data-engineer
assessmentId: acbdf90d-e45d-42fc-b8f0-d8d5fa2726e3
durationInMinutes: 45
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  如果您擁有此證書，並且該證書將在六個月內過期，則您有資格更新。通過更新評估，表明您已了解最新的Azure資料工廠更新。您還可以為精選的學習模組更新做準備。
skills:
- 在 Azure Data Factory 或 Azure Synapse Pipeline 中編排資料移轉和轉換
- 在 Azure Synapse Analytics 中使用 Apache Spark 筆記本攝取資料
- 為 Azure Synapse Analytics 使用 SQL 無服務器運算查詢 Azure Cosmos DB
- 在 Azure Synapse Analytics 中使用資料載入最佳實踐
- 在 Azure Synapse Analytics 中管理和監控資料倉庫活動
- 在 Azure Synapse Analytics 保障資料倉庫的安全
examsPassed:
- dp-200, dp-201 或 dp-203
studyGuideDescription: '使用此學習模組集合可幫助您為Microsoft認證做準備：Azure Data Engineer Associate更新評估'
