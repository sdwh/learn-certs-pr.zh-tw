summary: >-
  Azure Cosmos DB 開發人員專業版認證的候選項目，應具備設計、實行和監視儲存和管理資料的雲端原生應用程式的主題專業知識。


  此角色的責任包括設計和執行資料模型和資料散發、將資料載入 Azure Cosmos DB 資料庫，以及優化和維護方案。 這些專業人員會將解決方案與其他 Azure 服務整合。 他們也會設計、實行和監視考慮安全性、可用性、彈性和效能需求的解決方案。


  此認證的候選項目必須具備開發適用于 Azure 的應用程式，以及使用 Azure Cosmos DB 資料庫技術的相關知識和經驗。 他們應該精通開發應用程式的功能，方法是使用核心 (SQL) API 和 sdk、撰寫有效率的查詢，以及建立適當的索引原則、布建和管理 Azure 中的資源，以及使用 JavaScript 建立伺服器端物件。 它們應該能夠解讀 JSON、讀取 c # 或 JAVA 程式碼，以及使用 PowerShell。


  <div></br><font color='red'><strong>注意：此認證將于2021年11月提供。</strong></font></div>
