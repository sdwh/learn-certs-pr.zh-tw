summary: "<div><font color=\"#D83B01\"><strong>此版本的認證已無法再使用。 如果您有此版本的認證，系統會自動將最新版本的認證授與您。<br/><br/>  這兩種版本的認證都會列在您的認證中。 您只需要更新較新的版本。 當先前的版本過期時，它會移至文字記錄的 [認證歷程記錄] 區段。<br/><br/></strong></font></div>\n\n如果您是功能顧問、使用 Microsoft Dynamics 365 銷售的專業人員，或想要讓您的諮詢技能發揮的開發人員，此認證可協助讓您的事業獲得提升。 它可讓您更有效率地為專案行銷，並顯示您的組織可以使用 Dynamics 365 Sales 來加強銷售人員的能力。 \n\n作為此認證的候選項，您有設定 Microsoft Power Platform 的經驗，且您知道 Dynamics 365 模型驅動應用程式和資料模型原則。 您與組織的專案關係人合作，以收集需求和實行 Dynamics 365 銷售解決方案。 您可以管理潛在客戶、商機、報價和訂單，並設定產品類別目錄和價格清單。 此外，您可以設定 Dynamics 365 Sales 來符合組織的獨特商務程式，以及建立 Dynamics 365 銷售資料的模型。 您甚至可以使用 Power Platform 的元件（例如 Power Automate 和 Power Apps）擴充 Dynamics 365 解決方案。\n\n如果您需要更多的經驗，才能嘗試獲得此認證，以下是一些建議&#58;\n- 在 Dynamics 365 模型驅動的應用程式執行專案上工作。\n- 為使用 Dynamics 365 Sales 的功能顧問或解決方案架構設計人員建立陰影。\n- 在 Microsoft Learn 上取得可用的學習路徑。\n- 報名講師主導的訓練課程。"
