uid: certification.m365-teams-support-engineer-specialty
iconUrl: /media/learn/certification/badges/microsoft-certified-specialty-badge.svg
summary: >-
  這項認證的候選項目，是使用 advanced 疑難排解方法來支援 Microsoft Teams 環境、分析遙測和記錄資料、針對部署進行疑難排解，以及調整效能的支援工程師。 預期的候選項目是檢查記錄和其他資料、推斷問題的根本原因，並提供修正。


  候選人對於疑難排解整合通訊解決方案有很大的經驗，以及針對 Microsoft Teams 進行疑難排解的實際操作專長。 此外，候選人應具備 Azure 基本概念、電話語音、PowerShell、資料儲存技術、Api、應用程式安全性、驗證和授權、安全性和合規性資訊、偵測、效能微調和監視的網路知識。
subTitle: 這項認證的候選項目是支援 Microsoft Teams 環境、疑難排解部署、微調效能、收集和分析遙測和記錄資料，以及管理 Teams 環境的支援工程師。
