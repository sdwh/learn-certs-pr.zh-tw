summary: |-
  本項為期兩天的課程將講授核心Azure概念的相關基礎知識；核心Azure服務；核心解決方案和管理工具；總體安全和網路安全；治理、隱私和合規特徵；Azure成本管理和服務水準協定。
  注意&#58; 此課程為學生提供 Azure 許可證和時間以參加實習實驗室。如果您不需要實作經驗，請考慮 AZ-900T01&#58; Microsoft Azure 基礎知識(1天）課程。這兩門課程的內容均與 AZ-900 測驗目標範圍一致。

  #### 對象設定檔
  此課程適合剛剛開始使用 Azure 的 IT 人員。此對象希望了解我們的產品並獲得有關該產品的實作經驗。本課程主要使用 Azure portal 建立服務，不需要指令碼技能。  本課程的學生將有信心參加其他角色型的課程和認證，例如 Azure Administrator。本課程提供 Azure 許可證和可選的實驗室環境。本課程結合了講課，示範和實習實驗室。  此課程還將幫助某人準備好參加 AZ -900 測驗。
prerequisitesSection: |-
  參加本課程沒有任何先決條件。但是，學生 掌握的技術知識越多，他們對雲端的了解就越多。
outlineSection: |-
  ### 模組 1&#58；描述核心Azure概念
  在本模組中，您將深度學習Azure及其能力的入門知識，這將成為您完成Azure Fundamentals可用模組學習的堅實基礎。
  #### 課程
  - Azure基礎知識簡介
  - 探討Azure基本概念
  - 描述核心Azure架構組件

  完成本單元後，您生將能夠&#58;
  - 瞭解Azure雲計算的益處及其高效性和經濟性
  - 說明高可用性、可擴展性、彈性、敏捷性和災難恢復等概念
  - 描述訂閱、管理小組、資源等核心Azure架構元件
  - 總結Azure區域、區域對及可用性區域等地理分佈概念

  ### 模組 2&#58；描述核心Azure服務
  在本模組中，您將瞭解Azure資料庫、Azure計算、Azure存儲及Azure網路等核心Azure服務。
  #### 課程
  - 研究Azure資料庫及分析服務
  - 研究Azure計算服務
  - 研究Azure存儲服務
  - 研究Azure網路服務

  完成本單元後，您生將能夠&#58;
  - 瞭解Azure上可用的計算、網路、存儲及資料庫服務的範圍
  - 識別Azure Virtual Machines、Azure Container Instances、Azure Ku等虛擬化服務
  - 比較Azure Cosmos DB、Azure SQL、適用於MySQL的Azure 資料庫、Azur等Azure資料庫服務
  - 檢查Virtual Networks、VPN Gateways、Azure ExpressRoute等Azure網路資源
  - 總結Azure Blob Storage、Azure Disk Storage、Azure File Storage等Azure存儲服務

  ### 模組 3&#58；描述Azure上的核心解決方案和管理工具
  在本模組中，您將瞭解AI機器學習、Azure DevOps、監控基礎知識、管理基礎知識、無伺服器計算基礎知識以及IoT基礎知識。
  #### 課程
  - 選擇您需要的最佳AI服務
  - 選擇有助於組織創建更優解決方案的最佳工具
  - 選擇可見性、洞察力和停機緩解方面的最佳監控服務
  - 選擇管理和配置您的Azure環境的最佳工具
  - 選擇適用於您業務場景的最佳Azure無伺服器技術
  - 選擇適用于您的應用的最佳Azure IoT服務

  完成本單元後，您生將能夠&#58;
  - 選擇正確的Azure人工智慧服務應對各類商業挑戰
  - 選擇適用於特定業務場景的最佳軟體發展流程工具和服務
  - 選擇正確的雲監控服務應對各類商業挑戰。
  - 選擇正確的Azure管理工具解決/應對各類技術需求和挑戰
  - 選擇適用於您業務場景的合適的無伺服器計算技術。
  - 選擇適用於特定業務場景的最佳Azure IoT服務。

  ### 模組 4&#58；描述總體安全及網路安全特徵
  在本模組中，您將學習如何進行個人安全威脅防護以及如何用Azure保護您的網路安全。
  #### 課程
  - 在Azure上進行安全威脅防護
  - 保護Azure上的網路連接

  完成本單元後，您生將能夠&#58;
  - 使用Azure Security Center來增強您的安全態勢並進行威脅防護
  - 使用Azure Sentinel收集不同來源的安全資料並採取行動。
  - 使用Azure Dedica管理專用物理伺服器以存儲適用於Windows和Linux的Azure Vm網站
  - 識別組成*深度防禦*策略的各層。
  - 說明Azure Firewall如何使您能控制網路允許的流量類型。
  - 配置網路安全小組以在Mic內過濾進出Azure資源的流量
  - 說明Azure DDoS Protection如何保護您的Azure資源不受DDoS攻擊。

  ### 模組 5&#58；描述身份、治理、隱私和合規特徵
  在本模組中，您將瞭解Azure身份識別服務、如何創建雲治理策略以及Azure上的隱私、合規、資料保護標準。
  #### 課程
  - 使用Azure身份識別服務保護對您應用程式的訪問
  - 在Azure上創建雲治理策略
  - 檢查Azure上的隱私、合規和資料保護標準

  完成本單元後，您生將能夠&#58;
  - 說明驗證和授權之間的區別
  - 描述Azure Active Directory如何提供身份識別和訪問管理。
  - 說明單一登入（SSO）角色、多因素身份驗證及條件訪問參與。
  - 使用適用於Azure的CAF就您的雲環境做出組織決策。
  - 使用Azure基於角色的存取控制來定義有權訪問雲資源的人員。
  - 應用資源鎖以防止您的Azure資源被意外刪除。
  - 給您的Azure資源貼標籤以描述其用途。
  - 使用Azure Policy來控制和審核您的資源創建方法。
  - 使用Azure Blueprints實現跨多個Azure訂閱的規模化治理。
  - 說明Azure上可用的合規產品類型。
  - 深入瞭解Azure上的監管標準和合規性。
  - 說明Azure應對特定政府主管部門的能力。

  ### 模組 6&#58；描述Azure成本管理和服務水準協定
  在本模組中，您將學習如何計畫和管理Azure成本，以及如何通過SLA和服務生命週期來選擇合適的Azure服務。
  #### 課程
  - 計畫和管理您的Azure成本
  - 通過檢查SLA和服務生命週期來選擇合適的Azure服務

  完成本單元後，您生將能夠&#58;
  - 使用Total Cost of Ownership Calculator。
  - 描述各種您可以購買Azure產品和服務的管道。
  - 使用Pricing計算器預估運行您的雲工作負載的月度成本。
  - 定義影響總成本的主要因素並採取建議的做法儘量降低成本。
  - 描述服務水準協定（SLA）的定義以及SLA的重要性。
  - 識別如您所選擇的服務等級等可能影響SLA的因素。
  - 組合各種SLA以計算出綜合SLA。
  - 描述Azure的服務生命週期。
