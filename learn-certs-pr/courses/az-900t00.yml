  - 描述Azure 身份識別驗證和授權選項。
  - 描述安全中心，Key Vault，威脅和資訊保護選項的使用案例。
  - 描述 Azure 策略和角色型的存取控制。
  - 描述 Azure Monitor 和 Azure Service Health 的使用案例。
  - 描述隱私，合規性和資料保護標準


  ### 模塊 4&#58; Azure定價和支援
  在此模組中，您將了解 Azure 訂閱，規劃和管理成本，支援選項，SLA 和服務生命週期。
  #### 課程
  - Azure訂閱
  - 規劃和管理成本
  - Azure 支援選項
  - Azure Service Level Agreements (SLAs)
