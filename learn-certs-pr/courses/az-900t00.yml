  #### 實驗室 &#58; 逐步解說&#58; 建立一個虛擬網路

  #### 實驗室 &#58; 逐步解說&#58; 建立 Blob 儲存

  #### 實驗室 &#58; 逐步解說&#58; 建立 SQL 資料庫

  #### 實驗室 &#58; 逐步解說&#58; 實施 Azure IoT 中心

  #### 實驗室 &#58; 逐步解說&#58; - 實作 Azure 功能

  #### 實驗室 &#58; 逐步解說&#58; - 建立網路應用程式

  #### 實驗室 &#58; 逐步解說&#58; 使用範本建立 VM

  #### 實驗室 &#58; 逐步解說&#58; 使用 PowerShell 建立 VM

  #### 實驗室 &#58; 逐步解說&#58; 使用  CLI 建立 VM
  完成本單元後，學生將能夠&#58;
  - 識別核心 Azure 架構元件，例如區域，地理位置和資源群組。
  - 識別 Azure 核心服務和產品（例如虛擬機器和儲存）的使用案例。
  - 識別 Azure解決方案的用例，例如物聯網和機器學習。
  - 識別可用的 Azure 管理工具，例如 Azure PowerShell 和 CLI 。


  ### 模塊 3&#58; 安全性，隱私權，合規性和信任
  在此模組中，您將了解 Azure 安全性，身份識別，治理，監視，報告和標準。
  #### 課程
  - 安全的網路連接
  - 核心Azure身份識別服務
  - 安全工具和功能
  - Azure控管方法
  - 監視和報告
  - 隱私，合規性和資料保護標準


  #### 實驗室 &#58; 逐步解說&#58; 保護網路流量

