summary: |-
  為期兩天的課程將提供有關雲端概念的基礎知識； 核心 Azure 服務; 安全性，隱私權，合規性和信任； 以及 Azure 定價和支援。
  此課程為學生提供 Azure 許可證和時間以參加實習實驗室。如果您不需要實作經驗，請考慮 AZ -900T01： Microsoft Azure 基礎知識（1天）課程。這兩門課程的內容均與 AZ -900 測驗目標範圍一致。

  #### 對象設定檔
  此課程適合剛剛開始使用 Azure 的 IT 人員。此對象希望了解我們的產品並獲得有關該產品的實作經驗。本課程主要使用 Azure portal 建立服務，不需要指令碼技能。  本課程的學生將有信心參加其他角色型的課程和認證，例如 Azure Administrator。本課程提供 Azure 許可證和可選的實驗室環境。本課程結合了講課，示範和實習實驗室。  此課程還將幫助某人準備好參加 AZ -900 測驗。
prerequisitesSection: |-
  參加本課程沒有任何先決條件。但是，學生
  掌握的技術知識越多，他們對雲端的了解就越多。
outlineSection: |-
  ### 模塊 1&#58; 雲端概念
  在此模組中，您將了解雲端服務，雲端模型的類型以及雲端服務的類型。
  #### 課程
  - 為什麼要使用雲端服務？
  - 雲端模型的類型
  - 雲服務的種類

  完成本單元後，學生將能夠&#58;
  - 定義雲端計算及其主要優勢。
  - 說明公用，私有和混合式雲端模型。
  - 說明 IaaS，PaaS 和 SaaS 雲端服務。


  ### 模塊 2&#58; 核心Azure服務
  在此模組中，您將了解 Azure 核心雲端架構元件，Azure 服務和產品，Azure 解決方案以及 Azure 管理工具。
  #### 課程
  - 核心Azure架構組件
  - 核心Azure服務和產品
  - Azure解決方案
  - Azure管理工具


  #### 實驗室 &#58; 逐步解說&#58; 建立一個虛擬機器

