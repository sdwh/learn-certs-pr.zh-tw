summary: |-
  Dynamics 365 Commerce 功能顧問在 Microsoft Dynamics 365 Commerce 中創建和使用應用功能並為應用提供支援。功能顧問通常對一體化商務運營擁有很強的理解且對配置、部署、維護和使用 Microsoft Dynamics 365 Commerce 經驗豐富。  該為期四天的課程涵蓋了該崗位的要領。

  #### 受眾概覽

  該課程受眾為：希望學習商務的 Dynamics 365 顧問，或擁有核心 Dynamics 365 經驗希望將其技能應用到 Dynamics 產品系列的零售分析師。
prerequisitesSection: |-
