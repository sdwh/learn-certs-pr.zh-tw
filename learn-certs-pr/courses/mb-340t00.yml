outlineSection: |-
  ### 模組 1: 開始使用 Dynamics 365 Commerce

  Dynamics 365 Commerce 提供了全管道的解決方案即統一了作業系統、店內和電子商務體驗以個性化客戶參與度，提高員工生產效率，優化運營並產生更好的業務成效。

  #### 課程

  *   統一商務平臺介紹

  *   Dynamics 365 Commerce 架構

  *   Dynamics 365 Commerce 的部署

  *   硬體和週邊設備


  #### 實驗室: 小組討論硬體

  ####

  #### 實驗室: 小組討論店鋪拓撲學

  ####

  完成此模組後，學生將能夠: 

  *   描述 Dynamics 365 Commerce 平臺及其從 Dynamics 365 Retail 的發展

  *   解釋不同的商務管道和它們的目的

  *   理解商務平臺架構和部署流程


  ### 模組 2: 配置 Commerce Headquarters

  在創建和使用 Dynamics 365 Commerce 管道前，必須先完成一些先決條件。 對這些先決條件的配置使成功交易成為可能。

  #### 課程

  *   配置先決條件和商務參數

  *   配置和維護付款流程

  *   配置 Commerce Data Exchange (CDX)

  *   配置發貨模式和收費

  *   配置和使用結算單


  #### 實驗室: 小組討論正確付款介面的選擇

  ####

  #### 實驗室: 小組討論線上店鋪管道的先決條件

  ####

  完成此模組後，學生將能夠: 

  *   配置 Dynamics 365 Commerce

  *   理解 Dynamics 365 Commerce 的一般配置先決條件
  
  ### 模組 3: 產品和經營

  Dynamics 365 Commerce 是一款您可以用來管理從創建到維護、分銷和通過商務管道發佈的產品生命週期的端到端經營解決方案。您可以通過使用嵌入式工作流一致地完成流程。

  #### 課程

  *   產品資訊管理

  *   在 Dynamics 365 Commerce 中經營

  *   產品推薦和產品發現


  #### 實驗室: 配置一款零售產品

  ####

  #### 實驗室: 小組討論產品可發現性

  ####

  完成此模組後，學生將能夠: 

  *   瞭解如何配置產品

  *   創建產品目錄並管理產品圖片

  *   知道如何使用屬性和分類

  *   理解 Dynamics 365 Commerce 中的端到端經營


  ### 模組 4: 零售價格

  Dynamics 365 Commerce 包含了全管道定價引擎。您可以配置系統以讓所有商務管道都使用同樣的選項。您也可以創建特定管道的定價、折扣券以及促銷。

  #### 課程

  *   管理定價

  *   管理折扣和促銷


  #### 實驗室: 零售折扣

  ####

  #### 實驗室: 創建類比售價

  ####

  完成此模組後，學生將能夠: 

  *   知道零售定價引擎和其規範

  *   配置價格組

  *   使用零售折扣類型

  *   理解價格報告

  *   理解銷售價格和價格調整

  ### 模組 5: 忠誠度和客戶體驗

  任何零售業務的目標都是增加銷售，同時也提高客戶使用零售商品牌的滿意度。適當的客戶管理和忠誠度政策能夠使銷售人員成為值得信任的顧問且與他們的客戶建立長期的關係。Dynamics 365 Commerce説明組織獲得統一的客戶視圖並管理現有的客戶激勵，包括聯屬和忠誠度計畫。

  #### 課程

  *   客戶管理

  *   忠誠度和聯屬


  #### 實驗室: 配置新的忠誠度計畫

  ####

  #### 實驗室: 小組討論零售中客戶服務的重要性

  ####

  完成此模組後，學生將能夠: 

  *   知道輔助銷售的目的

  *   使用聯屬功能

  *   解釋忠誠度功能

  *   理解 Dynamics 365 Commerce 中的客戶服務解決方案


  ### 模組 6: 銷售時點情報系統

  Dynamics 365 Commerce 允許中心化的配置和多個商務管道的管理。實體店的運營相比其他商務管道有獨特的要求。交易可在 Dynamics 365 Commerce 銷售時點情報系統 (POS) 中執行以註冊不同方式的銷售和退貨。

  #### 課程

  *   POS 介紹

  *   管道設置

  *   配置現金和輪班設置

  *   員工設置

  *   銷售時點情報系統

  *   POS 中的客戶管理

  *   交易處理

  *   庫存處理

  *   日終處理

  *   報告

  *   配置和使用任務管理

  *   測試 POS

  *   維護註冊和設備

  *   當地語系化


  #### 實驗室: 創建客戶取貨和接受訂單

  ####

  #### 實驗室: 設置新 POS 註冊和設備

  ####

  完成此模組後，學生將能夠: 

  *   知道如何設計收據和螢幕佈局。

  *   知道如何配置員工卡並分配操作和許可權。

  *   知道如何創建零售店。

  *   啟動新式 POS (MPOS) 和Cloud POS (CPOS)。

  *   為未預約客戶創建現金和進行交易。

  *   已創建客戶訂單。

  *   理解如何取消和退回交易。

  *   暫停和撤銷交易。

  *   知道如何使用序列化條目。

  *   知道如何在 POS 中使用入庫和出庫庫存操作以及如何接收

  *   知道如何創建和管理庫存盤點。

  *   知道如何配置檔案和創建註冊和設備。

  ### 模組 7: 在 Dynamics 365 Commerce 中配置和使用呼叫中心

  Dynamics 365 Commerce 是一款全管道的解決方案，提供包括訂單捕獲、付款流程和客戶服務功能的呼叫中心管道。

  #### 課程

  *   配置管道

  *   配置產品目錄

  *   配置訂單保留

  *   創建呼叫中心訂單

  *   配置呼叫中心直銷

  *   配置退貨和退款

  *   配置連續性訂單和分期付款


  #### 實驗室: 在呼叫中心創建交易

  ####

  #### 實驗室: 創建呼叫中心訂單

  ####

  完成此模組後，學生將能夠: 

  *   向管道分配：使用者、付款方式、價格組和交付方式

  *   知道如何使用呼叫中心功能

  *   創建超額促銷和交叉銷售專案

  *   理解如何創建、取消和退回呼叫中心訂單

  *   描述如何暫停呼叫中心訂單及從暫定狀態將其發佈

  *   創建呼叫中心管道


  ### 模組 8: 使用 Dynamics 365 Commerce 中的電子商務

  Dynamics 365 Commerce 向現有的 Dynamics 365 功能中增加了本地電子商務工具集。工具集旨在使用跨越傳統和新興管道的端對端解決方案精簡組織的商業業務。功能包括內置創作和開發工具、美觀智慧的數位化店面以及關聯的市場行銷和商務平臺。

  #### 課程

  *   描述電子商務的核心功能

  *   在 Dynamics 365 HQ 中配置電子商務管道

  *   配置電子商務網站

  *   配置和管理電子商務網站內容

  *   描述 &amp; 演示數位資產的管理

  *   配置企業和企業之間的 (B2B) 網站

  *   配置評價和評論功能

  *   演示電子商務訂單處理


  #### 實驗室: 創建並管理電子商務網站

  ####

  #### 實驗室: 配置線上店鋪管道

  ####

  完成此模組後，學生將能夠: 

  *   理解如何使用網站創建工具來創建和管理一個電子商務網站

  *   學會使用模組庫和不同的網站元素

  *   學會如何創建和管理線上店鋪

  ### 模組 9: 在 Dynamics 365 Commerce 中管理訂單執行和庫存

  Dynamics 365 Commerce 提供了管理店鋪庫存的功能，包括店鋪庫存補充功能、入庫和出庫的店鋪庫存操作以及訂單執行。

  #### 課程

  *   配置和使用庫存補充

  *   配置和使用訂單執行


  #### 實驗室: 為 DOM &amp; 創建規則並檢查其是否運行

  ####

  #### 實驗室: DOM 場景、規則和實例

  ####

  完成此模組後，學生將能夠: 

  *   描述分散式的訂單管理功能

  *   配置分散式訂單管理

  *   理解啟用全管道訂單執行的訂單執行功能


  ### 模組 10: 使用 Dynamics 365 Fraud Protection

  Dynamics 365 Fraud Protection 是一款基於 cloud 的解決方案，專為電子商務、實體店和去管道商家設計，通過提供減少欺詐和濫用、降低運營成本以及增加接受率的工具和功能，幫助商家保護他們的收益和聲譽，同時保障用戶帳戶免遭欺詐風險。

  #### 課程

  *   Dynamics Fraud Protection 概覽

  *   描述 Dynamics Fraud Protection Services

  *   通過 Dynamics 365 Commerce 配置和使用 Dynamics Fraud Protection


  #### 實驗室: 小組討論：欺詐保護案例學習

  ####

  #### 實驗室: 小組討論：描述確認和預防欺詐的選項

  ####

  完成此模組後，學生將能夠: 

  *   發現 Dynamics 365 Fraud Protection 的核心功能。

  *   理解 Dynamics 365 Fraud Protection 運行的基本原理。
