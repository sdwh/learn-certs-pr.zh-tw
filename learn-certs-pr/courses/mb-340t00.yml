summary: >-
  Dynamics 365 商務功能顧問會設定並使用 Microsoft Dynamics 365 Commerce 中的應用程式功能，並提供應用程式的支援。 功能顧問通常會對統一商務商務營運有很大的認識，以及體驗設定、部署、維護和使用 Microsoft Dynamics 365 Commerce 的體驗。 這個為期四天的課程涵蓋了角色的基本概念。


  #### <a name="audience-profile"></a>聽眾設定檔


  本課程的目標物件是：想要學習商務的 Dynamics 365 顧問，或是具有核心 Dynamics 365 經驗的零售分析師，他們想要將其技能套用至 Dynamics 產品系列。
prerequisitesSection: "參與此課程之前，學生必須有：\n\n*   核心 Microsoft Dynamics 365 技能 (或 MB-300 認證) \n\n*   對商務原則的一般瞭解"
outlineSection: "### <a name=\"module-1-get-started-with-dynamics-365-commerce\"></a>課程模組1：開始使用 Dynamics 365 Commerce\n\nDynamics 365 Commerce 提供完整的 omnichannel contact 解決方案，統一了作業系統、店內及電子商務體驗，將客戶參與個人化、提高員工生產力、將營運優化，以及提供更好的業務成果。\n\n#### <a name=\"lessons\"></a>課程\n\n*   整合商務平臺簡介\n\n*   Dynamics 365 商務架構\n\n*   Dynamics 365 Commerce 的部署\n\n*   硬體與週邊設備\n\n\n#### <a name=\"lab--group-discussion-on-hardware\"></a>實驗室：對硬體進行群組討論\n\n####\n\n#### <a name=\"lab--group-discussion-on-store-topologies\"></a>實驗室：群組對商店拓撲的討論\n\n####\n\n完成本課程模組之後，學生將能夠：\n\n*   描述 Dynamics 365 Commerce platform 及其從 Dynamics 365 Retail 發展的演進\n\n*   說明不同的商務頻道及其用途\n\n*   瞭解 Commerce platform 架構和部署程式\n\n\n### <a name=\"module-2-configure-commerce-headquarters\"></a>模組2：設定 Commerce 總部\n\n您必須先完成數個必要條件，才能建立和使用 Dynamics 365 Commerce 通道。 這些必要條件的設定可讓商務通道中的交易成功。\n\n#### <a name=\"lessons\"></a>課程\n\n*   設定必要條件和商務參數\n\n*   設定和維護付款處理\n\n*   設定商務資料 Exchange (CDX) \n\n*   設定傳遞模式和費用\n\n*   設定和使用語句\n\n\n#### <a name=\"lab--group-discussion-on-selection-of-the-right-payment-connector\"></a>實驗室：對正確付款連接器的選擇進行群組討論\n\n####\n\n#### <a name=\"lab--configure-prerequisites-for-online-store-channel\"></a>實驗室：設定線上商店頻道的必要條件\n\n####\n\n完成本課程模組之後，學生將能夠：\n\n*   設定 Dynamics 365 Commerce\n\n*   瞭解 Dynamics 365 Commerce 的一般設定必要條件\n\n\n### <a name=\"module-3-products-and-merchandising\"></a>課程模組3：產品和行銷活動\n\nDynamics 365 Commerce 是一種端對端的銷售解決方案，可讓您用來管理從建立到維護、散發及透過商務管道發佈的產品生命週期。 您可以使用內嵌的工作流程，以一致的方式完成進程。\n\n#### <a name=\"lessons\"></a>課程\n\n*   產品資訊管理\n\n*   Dynamics 365 Commerce 中的商品\n\n*   產品建議和產品探索\n\n\n#### <a name=\"lab--configure-a-retail-product\"></a>實驗室：設定零售產品\n\n####\n\n#### <a name=\"lab--group-discussion-on-product-discoverability\"></a>實驗室：群組對產品探索的討論\n\n####\n\n完成本課程模組之後，學生將能夠：\n\n*   探索如何設定產品\n\n*   建立目錄和管理產品影像\n\n*   瞭解如何使用屬性和分類\n\n*   瞭解 Dynamics 365 Commerce 的端對端商品\n\n\n### <a name=\"module-4-retail-pricing\"></a>模組4：零售定價\n\nDynamics 365 Commerce 包含 omnichannel contact 定價引擎。 您可以設定系統，讓所有的商務通道都使用相同的選項。 您也可以建立 channel 專屬的定價、折扣和促銷。\n\n#### <a name=\"lessons\"></a>課程\n\n*   管理定價\n\n*   管理折扣和促銷\n\n\n#### <a name=\"lab--retail-discounts\"></a>實驗室：特別折扣\n\n####\n\n#### <a name=\"lab--create-and-simulate-sales-pricing\"></a>實驗室：建立和模擬銷售定價\n\n####\n\n完成本課程模組之後，學生將能夠：\n\n*   瞭解零售定價引擎及其細節\n\n*   設定計價群組\n\n*   使用特別折扣類型\n\n*   瞭解價格報表\n\n*   瞭解銷售價格和價格調整\n\n\n### <a name=\"module-5-loyalty-and-customer-experience\"></a>課程模組5：忠誠度和客戶體驗\n\n任何零售業務的目標是要增加銷售額，同時提高客戶對零售商品牌的滿意度。 適當的客戶管理和忠誠度原則可讓銷售人員合作成為受信任的顧問，並與客戶建立長期的關聯性。 Dynamics 365 Commerce 可協助組織為客戶提供統一的觀點，以及管理客戶獎勵，包括部門與忠誠度計畫。\n\n#### <a name=\"lessons\"></a>課程\n\n*   客戶管理\n\n*   忠誠度和關係\n\n\n#### <a name=\"lab--configure-a-new-loyalty-scheme\"></a>實驗室：設定新的忠誠度配置\n\n####\n\n#### <a name=\"lab--group-discussion-on-importance-of-clienteling-in-retail\"></a>實驗室：群組對零售 clienteling 重要性的討論\n\n####\n\n完成本課程模組之後，學生將能夠：\n\n*   瞭解協助銷售的目的\n\n*   使用合作關係功能\n\n*   說明忠誠度功能\n\n*   瞭解 Dynamics 365 Commerce 中的 clienteling 解決方案\n\n\n### <a name=\"module-6-point-of-sale\"></a>課程模組6：銷售點\n\nDynamics 365 Commerce 可以集中設定和管理多個商務通道。 相較于其他商務通道，基礎構件與實體作業的需求是唯一的。 您可以在 Dynamics 365 商務銷售點中執行交易 (POS) 註冊銷售並以數種方式傳回。\n\n#### <a name=\"lessons\"></a>課程\n\n*   POS 簡介\n\n*   通道設定\n\n*   設定現金和轉移管理\n\n*   背景工作設定\n\n*   銷售點設定\n\n*   在 POS 客戶管理\n\n*   交易處理\n\n*   清查處理\n\n*   處理結束日\n\n*   報告\n\n*   設定及使用工作管理\n\n*   測試 POS\n\n*   維護暫存器和裝置\n\n*   當地語系化\n\n\n#### <a name=\"lab--create-a-customer-pick-up-order-and-pick-up-the-order\"></a>實驗室：建立客戶挑選訂單並挑選訂單\n\n####\n\n#### <a name=\"lab--set-up-a-new-pos-register-and-device\"></a>實驗室：設定新的 POS 註冊和裝置\n\n####\n\n完成本課程模組之後，學生將能夠：\n\n*   瞭解如何設計收據和螢幕佈局。\n\n*   瞭解如何設定工作者的卡片並指派作業和許可權。\n\n*   瞭解如何建立零售商店。\n\n*   啟用新式 POS (MPO) 和雲端 POS (CPOS) 。\n\n*   為逐步執行客戶建立現金和攜帶交易。\n\n*   已建立客戶訂單。\n\n*   瞭解如何取消和退回交易。\n\n*   暫止和回收交易。\n\n*   瞭解如何使用序列化專案。\n\n*   瞭解如何使用 POS 中的輸入和輸出清查作業，以及如何接收\n\n*   瞭解如何建立和管理股票計算。\n\n*   瞭解如何設定設定檔和建立暫存器和裝置。\n\n\n### <a name=\"module-7-configure-and-work-with-call-centers-in-dynamics-365-commerce\"></a>模組7：設定和使用 Dynamics 365 Commerce 中的撥接中心\n\nDynamics 365 Commerce 是一種 omnichannel contact 解決方案，可為電話中心通道提供訂單捕獲、付款處理和客戶服務的功能。\n\n#### <a name=\"lessons\"></a>課程\n\n*   設定通道\n\n*   設定產品類別目錄\n\n*   設定訂單保存\n\n*   建立撥打電話中心訂單\n\n*   設定撥打電話中心導向銷售\n\n*   設定退貨和退款\n\n*   設定持續性訂單與分期付款帳單\n\n\n#### <a name=\"lab--create-transactions-in-a-call-center\"></a>實驗室：在撥接中心建立交易\n\n####\n\n#### <a name=\"lab--create-a-call-center-order\"></a>實驗室：建立撥打電話中心訂單\n\n####\n\n完成本課程模組之後，學生將能夠：\n\n*   指派給通道：使用者、付款方法、價格群組和交貨模式\n\n*   瞭解如何使用撥入中心功能\n\n*   建立追加銷售及交叉銷售專案\n\n*   瞭解如何建立、取消及傳回來電中心訂單\n\n*   描述如何將撥打電話中心訂單保留並釋出\n\n*   建立撥打電話中心頻道\n\n\n### <a name=\"module-8-work-with-e-commerce-in-dynamics-365-commerce\"></a>課程模組8：使用 Dynamics 365 Commerce 中的電子商務\n\nDynamics 365 Commerce 將原生電子商務工具組新增至現有的 Dynamics 365 功能。 工具組的設計目的是要利用跨傳統和新興管道的端對端解決方案，簡化組織的商務企業。 這些功能包括內建的撰寫和開發工具、吸引人和智慧型數位店面，以及連線的行銷和商務平臺。\n\n#### <a name=\"lessons\"></a>課程\n\n*   描述電子商務核心功能\n\n*   設定 Dynamics 365 HQ 中的電子商務通道\n\n*   設定電子商務網站\n\n*   設定和管理電子商務網站內容\n\n*   描述 &amp; 示範數位資產管理\n\n*   設定 B2B) 網站的企業對企業 (\n\n*   設定評分與評論功能\n\n*   示範電子商務訂單處理\n\n\n#### <a name=\"lab--create-and-manage-an-e-commerce-site\"></a>實驗室：建立及管理電子商務網站\n\n####\n\n#### <a name=\"lab--configure-an-online-store-channel\"></a>實驗室：設定線上商店頻道\n\n####\n\n完成本課程模組之後，學生將會：\n\n*   瞭解如何使用 site builder 工具來建立及管理電子商務網站\n\n*   瞭解如何使用模組程式庫和不同的網站元素\n\n*   瞭解如何建立和管理線上商店\n\n\n### <a name=\"module-9-manage-order-fulfillment-and-inventory-in-dynamics-365-commerce\"></a>課程模組9：管理訂單履行和在 Dynamics 365 Commerce 中清查\n\nDynamics 365 Commerce 提供管理商店清查的功能，包括商店清查補充功能、輸入和輸出商店清查作業，以及訂單履行。\n\n#### <a name=\"lessons\"></a>課程\n\n*   設定及使用股票補充\n\n*   設定及使用訂單履行\n\n\n#### <a name=\"lab--set-up-a-rule-for-dom-amp-see-it-in-action\"></a>實驗室：設定 DOM 的規則 &amp; 查看其實際運作方式\n\n####\n\n#### <a name=\"lab--dom-scenarios-rules-and-examples\"></a>實驗室： DOM 案例、規則和範例\n\n####\n\n完成本課程模組之後，學生將能夠：\n\n*   描述分散式訂單管理功能\n\n*   設定分散式訂單管理\n\n*   瞭解可進行全通路訂單履行的訂單履行功能\n\n\n### <a name=\"module-10-work-with-dynamics-365-fraud-protection\"></a>課程模組10：使用 Dynamics 365 詐騙防護\n\nDynamics 365 詐騙防護是以雲端為基礎的解決方案，專為電子商務、基礎構件商店和 omnichannel contact 商家設計，可透過提供工具和功能來降低詐騙和不當使用、降低營運費用，以及提高接受率，同時保護使用者帳戶免于詐騙的風險。\n\n#### <a name=\"lessons\"></a>課程\n\n*   Dynamics 詐騙保護的總覽\n\n*   描述 Dynamics 詐騙 Protection 服務\n\n*   使用 Dynamics 365 Commerce 設定及使用 Dynamics 詐騙 Protection\n\n\n#### <a name=\"lab--group-discussion-a-fraud-protection-case-study\"></a>實驗室：群組討論：詐騙保護個案研究\n\n####\n\n#### <a name=\"lab--group-discussion-discuss-options-for-identifying-and-preventing-fraud\"></a>實驗室：群組討論：討論識別和防止詐騙的選項\n\n####\n\n完成本課程模組之後，學生將會：\n\n*   探索了 Dynamics 365 詐騙防護的核心功能。\n\n*   瞭解 Dynamics 365 詐騙保護如何運作的基本概念。"
