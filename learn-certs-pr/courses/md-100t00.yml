outlineSection: |-
  ### 模組 1&#58; 安裝 Windows
  本模組介紹如何安裝 Windows 10 作業系統。  學生將學習 Windows 10 的不同版本，要求和引進的新功能。本模組介紹如何安裝操作系統以及移轉和升級方法。學生還將學習部署過程中使用的常用工具。
  #### 課程
  - 介紹 Windows 10。
  - Windows 10 版本和要求
  - 安裝方法
  - 升級並遷移至 Windows 10
  - 部署方法

  #### 實驗室: 使用 Windows ADK 工具部署 Windows

  #### 實驗室 &#58; 使用 USMT 移轉使用者設定
  完成本單元後，學生將能夠&#58;
  - 理解 Windows 10 的不同版本和功能。
  - 理解 Windows 10 用戶端安裝選項。
  - 練習安裝 Windows 10。
  - 使用使用者狀態移轉工具移轉內容。

  ### 模組 2: 配置授權 &amp; 授權

  該模組介紹了用於向 Windows 10 客戶授權訪問的 Windows 10 工具和功能。學生將學習用戶如何登入 Windows 10 的方法。該模組也涵蓋了通過諸如 UAC 和帳戶類型的方法限制用戶可以獲不可以在設備上進行的操作。

  #### 課程

  *   授權
  *   管理使用者和群組
  *   配置使用者帳戶控制權
  *   實施設備限制


  #### 實驗室: 管理功能變數名稱授權

  ####

  #### 實驗室: 管理本地用戶和 Microsoft 帳戶授權

  ####

  #### 實驗室: 管理密碼和帳戶選項

  ####

  #### 實驗室: 管理 Azure AD 授權

  ####

  完成此模組後，學生將能夠: 
  *   描述確保資料和 Windows 10 OS 安全的不同方法。
  *   描述使用者和服務帳戶的不同類型。
  *   配置 Windows Hello。
  *   配置使用者帳戶控制權。
  *   使用功能變數名稱註冊設備。

  ### 模組 3&#58; 安裝後配置和個人化
  本模組涵蓋 Windows 10 中的常見安裝後任務。學生將學習如何自訂使用者界面，以及如何使用控制面板和設定應用程式以配置常用的作業系統設定。本課程還將向學生介紹 Windows PowerShell。  本模組將涵蓋裝置驅動程式如何運作及他們如何運作。還向學生介紹如何管理和配置列印機等硬體周邊設備。
  #### 課程
  - 配置和自訂 Windows 開始功能表
  - 一般配置選項
  - 進階配置方法
  - 管理驅動程式和裝置


  #### 實驗室: 管理本地和網路印表機

  ####

  #### 實驗室: 管理 Windows 10 設置

  ####

  #### 實驗室: 在不同設備間同步設置

  ####

  完成本單元後，學生將能夠&#58;
  - 自訂 Windows 10 使用者界面
  - 配置裝置特定的設定，例如電源規劃和行動裝置選項。
  - 使用 Windows 控制面板和設定應用程式以配置設定。
  - 使用 Windows PowerShell 執行任務。
  - 描述與驅動程式有關的概念。
  - 描述印表機管理概念。
  - 配置用戶端列印和管理列印伺服器屬性。


  ### 模組 4: 更新 Windows
  在本模組中，學生將學習有關使 Windows 10 保持最新狀態的知識。將向學生介紹新的 Windows 服務模型及其在各種情況下的應用。學生將學習各種不同的方法來更新 Windows 和應用程式，以及使用群組原則和 Windows Update for Business 等工具管理更新。
  #### 課程
  - Windows 服務模型
  - 更新 Windows


  #### 實驗室: 管理 Windows 更新設置

  ####

  完成本單元後，學生將能夠&#58;
  - 描述 Windows 服務模型。
  - 配置 Windows 更新設定。
  - 描述使用 WSUS 更新 Windows。
  - 描述使用 Windows Update for Business 更新 Windows。
  - 使用群組原則配置 Windows 更新。


  ### 模組 5&#58; 配置網路功能
  在本模組中，學生將學習網路功能概念。本模組將介紹 IPv4 和 IPv6，以及 DNS 等概念。  學生將學習如何在 Windows 中配置網路設定以及無線網路技術。該模組將總結遠端管理 Windows 的方法。
  #### 課程
  - 配置 IP 網路連線能力
  - 實作名稱解析
  - 實現無線網路連線
  - 遠端存取概觀
  - 遠端管理


  #### 實驗室 &#58; 配置網路連線能力

  #### 實驗室 &#58; 配置和測試名稱解析

