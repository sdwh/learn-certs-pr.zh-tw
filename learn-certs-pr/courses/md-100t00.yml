  *   描述識別啟動問題和恢復的不同方法。

  *   描述何時使用不同的高級啟動選項。

  *   識別和禁用失敗的服務。

  *   識別和減輕常見帳戶鎖定情景。


  ### 模組 13: 解決硬體和驅動程式問題

  該模組介紹了解決硬體問題的方法。學生將學習驅動程式管理以及如何解決設備問題。學生也將學習解決系統硬體和外部不重要問題的步驟，如 USB 設備和印表機，包括診斷方法和補救。

  #### 課程

  *   解決設備驅動程式失敗問題

  *   硬體問題解決方案概覽

  *   解決物理性失敗問題


