  ####

  完成本單元後，學生將能夠&#58;
  - 配置 IP 網路連線能力。
  - 描述名稱解析的工作原理。
  - 描述遠端存取技術，例如 VPN。
  - 配置 Windows 以進行遠端管理和存取。


  ### 模組 6&#58; 配置儲存
  本模組涵蓋 Windows 10 中的儲存配置和管理。  將向學生介紹本機，雲端和虛擬儲存選項。本課程還將涵蓋在用戶端裝置上配置儲存並介紹儲存空間。
  #### 課程

  *   管理存儲

  *   管理磁片和卷

  *   管理存儲空間
 

  #### 實驗室: 創建存儲空間

  ####

  #### 實驗室: 管理存儲
        
  ####

  - 描述本機，雲端和虛擬儲存的選項和優勢。
  - 配置本機磁碟分割和磁碟區。
  - 描述儲存空間的功能和優勢。


  ### 模組 7: 配置資料訪問和使用

  在此模組中，學生將學習許可權。此模組將涵蓋不同文檔系統的考量。學生將學習如何設定檔和資料夾許可權以及共用資料夾。學生也將學習通過諸如本地和群組政策方法配置設置。此模組將以配置 OneDrive 和工作資料夾而結束。

  #### 課程

  *   文檔系統概覽

  *   配置和管理檔訪問

  *   配置和管理共用資料夾

  *   管理用戶文件


  #### 實驗室: 配置和管理許可權與共用

  ####

  #### 實驗室: 使用條件控制訪問和有效許可權

  ####

  #### 實驗室: 工作資料夾

  ####

  #### 實驗室: 使用 OneDrive 同步檔

  ####

  完成此模組後，學生將能夠：

  *   描述支援的文檔系統之間的不同和好處。

  *   設定檔和資料夾許可權。

  *   配置共用資料夾。

  *   通過本地政策設置保證 Windows 的安全。


  ### 模組 8: 管理 Windows 10 中的應用程式

  在此模組中，學生將學習 Windows 10 的應用程式管理。 此模組將涵蓋不同類型應用程式和所支援的安裝方法。學生將學習如何使用手動和自動方法安裝應用程式，以及使用 Windows Store 管理應用程式交付。最後，該模組將涵蓋 Internet Explorer 和 Microsoft Edge 之間的區別。

  #### 課程

  *   向使用者提供應用程式

  *   管理通用 Windows 應用程式

  *   Windows 10 中的網路流覽器


  #### 實驗室: 配置 Microsoft Edge 以支援 Internet Explorer Enterprise Mode

  ####

  #### 實驗室: 在 Windows 10 中安裝應用程式

  ####

  完成此模組後，學生將能夠: 

  *   描述不同類型的應用程式。

  *   手動和使用自動化方法安裝應用程式。

  *   使用 Windows Store 管理應用程式部署。

  *   學習 Windows 10 中 web 流覽器功能。

  ### 模組 9: 配置威脅保護和高級安全

  此模組向學生介紹了保護設備免遭外部威脅。學生將學習不同類型的常見威脅。此模組將教會學生使用加密、防火牆和 IPSec 幫助抵禦威脅。該模組將以如何配置和使用 Windows Defender 和 AppLocker 而結束。

  #### 課程

  *   惡意軟體和威脅保護

  *   Windows Defender

  *   連接安全性規則

  *   高級保護方法


  #### 實驗室: 配置 Microsoft Defender 殺毒軟體和 Windows Security

  ####

  #### 實驗室: 配置防火牆和連接安全性

  ####

  #### 實驗室: 配置 BitLocker

  ####

  完成此模組後，學生將能夠: 

  *   識別常見安全威脅。

  *   描述您可以減輕這些常見安全威脅的方法。

  *   描述不同的加密方法。

  *   描述 Windows 防火牆可以如何保護設備。

  *   描述使用 IPSec 的好處。

  *   描述 Windows Defender 的不同功能。

  *   描述使用 AppLocker 的好處。


  ### 模組 10: 支援 Windows 10 環境

  該模組將涵蓋 Windows 10 架構和常見環境。將向學生介紹用於維護 Windows 的各種不同工具。該模組也將探討有效解決問題的方法以及如何主動管理和優化 Windows 10。

  #### 課程

  *   Windows 架構

  *   支持和診斷工具

  *   監控和解決電腦性能問題


  #### 實驗室: 監控可靠性和性能

  ####

  #### 實驗室: 監控事件

  ####

  完成此模組後，學生將能夠: 

  *   描述 Windows 架構。

  *   描述解決問題的主要階段。

  *   描述 Windows 中不同工具的目的和好處。

  *   使用監控工具建立性能基線

  *   在 Windows 10 用戶端上優化性能。

  ### 模組 11: 解決文檔 &amp; 應用程式問題

  該模組説明學生規劃文檔備份和恢復。 學生將學習如何規劃和配置資料保護策略以及如何執行各種不同文檔和系統恢復方法。該模組也包括解決應用程式安裝問題、相容性問題和解決流覽器問題的常用方法。

  #### 課程

  *   Windows 10 中的文檔恢復

  *   應用程式問題解決


  #### 實驗室: 使用文檔歷史恢復文檔

  ####

  完成此模組後，學生將能夠: 

  *   描述文檔恢復的不同方法。

  *   配置 Windows 10 以支援單獨的文檔和系統恢復。

  *   使用“重置此 PC”功能恢復設備。

  *   使用應用程式相容工具解決應用程式相容性問題。

  *   解決常見的流覽器問題。

  ### 模組 12: 解決 OS 問題

  在此模組中，學生將學習如何解決與作業系統相關的啟動和服務問題。該模組將教授不同的啟動和恢復選項，以及如何解決不同的Windows 服務問題。

  #### 課程

  *   解決 Windows 啟動問題

  *   解決作業系統服務問題


