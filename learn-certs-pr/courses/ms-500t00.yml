outlineSection: "\n### <a name=\"module-158-user-and-group-management\"></a>模組 1&#58; 使用者和群組管理\n此課程模組說明如何在 Microsoft 365 中管理使用者帳戶和群組。 它會向您介紹零信任概念以及驗證。 此模組會為課程的其餘部分設定基礎。\n#### <a name=\"lessons\"></a>課程\n- 身分識別和存取管理概念\n- 零信任模型\n- 規劃您的身分識別和驗證解決方案\n- 使用者帳戶和角色\n- 密碼管理\n\n\n#### <a name=\"lab-58-initialize-your-tenant---users-and-groups\"></a>實驗室 &#58; 初始化您的租使用者-使用者和群組\n- 設定您的 Microsoft 365 租使用者\n- 管理使用者和群組\n\n\n#### <a name=\"lab-58-password-management\"></a>實驗室 &#58; 密碼管理\n- 針對 Azure AD 中的使用者帳戶設定自助式密碼重設 (SSPR) \n- 部署 Azure AD 智慧鎖定\n\n\n完成本課程模組之後，學生將能夠&#58;\n- 建立及管理使用者帳戶。\n- 描述和使用 Microsoft 365 管理員角色。\n- 規劃密碼原則和驗證。\n- 描述零信任安全性的概念。\n- 說明零信任模型。\n\n### <a name=\"module-258-identity-synchronization-and-protection\"></a>模組 2&#58; 身分識別同步處理和保護\n此課程模組說明與 Microsoft 365 的身分識別同步處理相關的概念。 具體來說，它著重于 Azure AD 連線和管理目錄同步作業，以確保適當的人員能夠連線到您的 Microsoft 365 系統。\n#### <a name=\"lessons\"></a>課程\n- 規劃目錄同步作業\n- 設定及管理同步處理的身分識別\n- Azure AD Identity Protection\n\n\n#### <a name=\"lab-58-implement-identity-synchronization\"></a>實驗室 &#58; 執行身分識別同步處理\n- 設定您的組織進行身分識別同步處理\n\n\n完成本課程模組之後，學生將能夠&#58;\n- 說明目錄同步作業。\n- 規劃目錄同步處理。\n- 描述和使用 Azure AD 連線。\n- 設定 Azure AD 連線必要條件。\n- 使用目錄同步作業來管理使用者和群組。\n- 描述 Active Directory 同盟。\n- 啟用 Azure Identity Protection\n\n\n### <a name=\"module-358-identity-and-access-management\"></a>模組 3&#58; 身分識別和存取管理\n此課程模組說明 Microsoft 365 的條件式存取，以及如何使用它來控制您組織中資源的存取權。 此課程模組也會說明以角色為基礎的存取控制 (RBAC) 和適用于外部存取的解決方案。 我們會討論身分識別治理作為概念及其元件。\n#### <a name=\"lessons\"></a>課程\n- 應用程式管理\n- Identity Governance\n- 管理裝置存取\n- 角色型存取控制 (RBAC)\n- 外部存取的解決方案\n- Privileged Identity Management\n\n\n#### <a name=\"lab-58-use-conditional-access-to-enable-mfa\"></a>實驗室 &#58; 使用條件式存取來啟用 MFA\n- MFA 驗證試驗 (針對特定應用程式要求 MFA) \n- MFA 條件式存取 (完成 MFA 推出) \n\n\n#### <a name=\"lab-58-configure-privileged-identity-management\"></a>實驗室 &#58; 設定 Privileged Identity Management\n- 管理 Azure 資源\n- 指派目錄角色\n- 啟用及停用 PIM 角色\n- 目錄角色\n- PIM 資源工作流程\n- 在 PIM 中查看 Azure AD 角色的審核歷程記錄\n\n\n完成本課程模組之後，學生將能夠&#58;\n- 描述條件式存取的概念。\n- 描述和使用條件式存取原則。\n- 規劃裝置合規性。\n- 設定條件式使用者和群組。\n- 設定以角色為基礎的存取控制\n- 描述身分識別治理的概念\n- 設定和使用 Privileged Identity Management\n\n\n### <a name=\"module-458-security-in-microsoft-365\"></a>Microsoft 365 中的模組 4&#58; 安全性\n此課程模組說明各種存在的網路攻擊威脅。 接著，它會向您介紹用來減輕這些威脅的 Microsoft 解決方案。 此課程模組已完成 Microsoft 安全分數的說明，以及如何使用它來評估及報告您的組織安全性狀態。\n#### <a name=\"lessons\"></a>課程\n- 威脅向量和資料缺口\n- 安全性策略和原則\n- Microsoft 安全性解決方案\n- 安全分數\n\n\n#### <a name=\"lab-58-use-microsoft-secure-score\"></a>實驗室 &#58; 使用 Microsoft 安全分數\n- 在 Microsoft 365 的安全中心改善您的安全分數\n\n\n完成本課程模組之後，學生將能夠&#58;\n- 描述攻擊者利用電子郵件危害使用者帳戶的數種技術。\n- 描述攻擊者用來掌控資源的技術。\n- 列出使用 EOP 和 Microsoft Defender 進行 Office 365 可避免的威脅類型。\n- 描述安全分數的優點，以及可以分析的服務種類。\n- 描述如何使用安全分數找出目前 Microsoft 365 安全性狀態的間距。\n\n\n### <a name=\"module-558-threat-protection\"></a>模組 5&#58; 威脅防護\n此課程模組說明可用於 Microsoft 365 的各種威脅防護技術和服務。 此課程模組涵蓋透過 Exchange Online Protection、microsoft defender for Identity 和 microsoft defender for Endpoint 的訊息保護。\n#### <a name=\"lessons\"></a>課程\n- Exchange Online Protection (EOP) \n- 適用於 Office 365 的 Microsoft Defender\n- 管理保管庫附件\n- 管理保管庫連結\n- 適用於身分識別的 Microsoft Defender\n- 適用於端點的 Microsoft Defender\n\n\n#### <a name=\"lab-58-manage-microsoft-365-security-services\"></a>實驗室 &#58; 管理 Microsoft 365 安全性服務\n- 執行 Microsoft Defender 原則\n\n\n完成本課程模組之後，學生將能夠&#58;\n- 描述反惡意程式碼管線，因為電子郵件是由 Exchange Online Protection 進行分析。\n- 描述如何使用保管庫附件來封鎖電子郵件附件和檔中的零時差惡意程式碼。\n- 描述保管庫連結如何保護使用者免于電子郵件中內嵌的惡意 Url，以及指向的檔\n- 設定 Microsoft Defender 的身分識別。\n- 設定 Microsoft Defender for Endpoint。 \n\n\n### <a name=\"module-658-threat-management\"></a>模組 6&#58; 威脅管理\n此課程模組說明 Microsoft 威脅管理，其中提供您用來評估和解決網路威脅和制定回應的工具。 您將瞭解如何使用安全性儀表板和 Azure Sentinel Microsoft 365。\n#### <a name=\"lessons\"></a>課程\n- 安全性儀表板\n- 威脅調查和回應\n- Azure Sentinel\n- Advanced Threat Analytics\n\n\n#### <a name=\"lab-58-using-attack-simulator\"></a>使用攻擊模擬器的實驗室 &#58;\n- 進行模擬的魚叉式網路釣魚攻擊\n- 進行模擬密碼攻擊\n\n\n完成本課程模組之後，學生將能夠&#58;\n- 描述如何使用威脅瀏覽器來調查威脅，並協助保護您的租使用者。\n- 描述安全性儀表板如何讓 C 層級的主管深入瞭解最重要的風險和趨勢。\n- 描述 (ATA) 的 Advanced 執行緒分析，以及部署它所需的需求。\n- 設定 Advanced 威脅分析。\n- 使用 Microsoft 365 中的攻擊模擬器。\n- 描述 Azure Sentinel 可用於 Microsoft 365。  \n\n\n### <a name=\"module-758-microsoft-cloud-application-security\"></a>模組 7&#58; Microsoft Cloud 應用程式安全性\n此課程模組著重于 Microsoft 365 中的雲端應用程式安全性。 此課程模組將說明 cloud discovery、應用程式連接器、原則和警示。 您將瞭解如何使用這些功能來保護您的雲端應用程式。\n#### <a name=\"lessons\"></a>課程\n- 部署雲端應用程式安全性\n- 使用雲端應用程式安全性資訊\n\n\n完成本課程模組之後，學生將能夠&#58;\n- 描述雲端 App 安全性。\n- 說明如何部署雲端 App 安全性。\n- 使用原則來控制您的雲端應用程式。\n- 使用雲端應用程式類別目錄。\n- 使用 Cloud Discovery 儀表板。\n- 管理雲端應用程式許可權。\n\n\n### <a name=\"module-858-mobility\"></a>模組 8&#58; 行動性\n此課程模組著重在保護行動裝置和應用程式。 您將瞭解行動裝置管理，以及它如何搭配 Microsoft Intune 運作。 您也將瞭解如何使用 Intune 和 Azure AD 來保護行動應用程式。\n#### <a name=\"lessons\"></a>課程\n- 行動應用程式管理 (MAM)\n- 行動裝置管理 (MDM)\n- 部署行動裝置服務\n- 將裝置註冊到 Mobile 裝置管理\n\n\n#### <a name=\"lab-58-device-management\"></a>實驗室 &#58; 裝置管理\n- 啟用裝置管理\n- 設定 Intune 的 Azure AD\n- 建立合規性和條件式存取原則\n\n\n完成本課程模組之後，學生將能夠&#58;\n- 描述行動應用程式考慮。\n- 使用 MDM 管理裝置。\n- 設定 MDM 的網域。\n- 管理裝置安全性原則。\n- 向 MDM 註冊裝置。\n- 設定裝置註冊管理員角色。\n\n\n### <a name=\"module-958-information-protection-and-governance\"></a>Module 9&#58; 資訊保護和治理\n此課程模組著重于 Microsoft 365 中的資料遺失防護。 您將瞭解如何建立原則、編輯規則和自訂使用者通知，以保護您的資料。\n#### <a name=\"lessons\"></a>課程\n- 資訊保護概念\n- 治理和記錄管理\n- 敏感度標籤\n- Microsoft 365 中的封存\n- 保留 Microsoft 365\n- Microsoft 365 合規性中心的保留原則\n- Exchange 中的封存和保留期\n- SharePoint 中的就地記錄管理\n\n\n### <a name=\"lab-58-archiving-and-retention\"></a>實驗室 &#58; 封存和保留期\n- 初始化合規性\n- 設定保留標記和原則\n\n\n完成本課程模組之後，學生將能夠&#58;\n- 設定敏感度標籤。\n- 在 Microsoft 365 中設定封存和保留。\n- 規劃和設定記錄管理\n\n\n### <a name=\"module-1058-rights-management-and-encryption\"></a>模組 10&#58; Rights Management 和加密\n此課程模組說明 Exchange 和 SharePoint 的資訊版權管理。 此課程模組也會說明用來保護訊息的加密技術。\n#### <a name=\"lessons\"></a>課程\n- 資訊版權管理 (IRM)\n- 安全多用途網際網路郵件延伸 (S-MIME) \n- Office 365 郵件加密\n\n\n#### <a name=\"lab-58-configure-office-365-message-encryption\"></a>實驗室 &#58; 設定 Office 365 郵件加密\n- 設定 Office 365 郵件加密\n- 驗證資訊 Rights Management\n\n\n完成本課程模組之後，學生將能夠&#58;\n- 描述各種 Microsoft 365 加密選項。\n- 描述 S/MIME 的使用。\n- 描述並啟用 Office 365 郵件加密。\n\n\n### <a name=\"module-1158-data-loss-prevention\"></a>模組 11&#58; 資料遺失防止\n此課程模組著重于 Microsoft 365 中的資料遺失防護。 您將瞭解如何建立原則、編輯規則和自訂使用者通知，以保護您的資料。\n#### <a name=\"lessons\"></a>課程\n- 資料遺失預防基礎\n- 建立 DLP 原則\n- 自訂 DLP 原則\n- 建立 DLP 原則來保護檔\n- 原則提示\n\n\n#### <a name=\"lab-58-implement-data-loss-prevention-policies\"></a>實驗室 &#58; 實行資料遺失防護原則\n- 管理 DLP 原則\n- 測試 MRM 和 DLP 原則\n\n\n完成本課程模組之後，學生將能夠&#58;\n- 描述 (DLP) 的資料遺失防護。\n- 使用原則範本來針對常用的資訊執行 DLP 原則。\n- 設定保護內容的正確規則。\n- 描述如何修改現有 DLP 原則的規則。\n- 將 [使用者覆寫] 選項設定為 DLP 規則。\n- 說明 SharePoint Online 如何從檔建立編目屬性。\n\n\n### <a name=\"module-1258-compliance-management\"></a>模組 12&#58; 合規性管理\n此課程模組說明 Microsoft 365 中的合規性中心。 它會討論合規性分數的元件。\n#### <a name=\"lessons\"></a>課程\n- 合規性中心\n\n\n完成本課程模組之後，學生將能夠&#58;\n- 描述如何使用合規分數來制定組織決策。\n- 描述如何使用評量來判斷合規性分數。\n\n\n### <a name=\"module-1358-insider-risk-management\"></a>課程模組 13&#58; Insider 風險管理\n此課程模組著重于 Microsoft 365 內的內部風險相關功能。 它不僅涵蓋合規性中心內的內部風險管理，也涵蓋資訊障礙和特殊許可權的存取管理。\n#### <a name=\"lessons\"></a>課程\n- Insider 風險\n- 特殊權限存取\n- 資訊障礙\n- 在 Exchange Online 中建立道德的牆\n\n\n#### <a name=\"lab-58-privileged-access-management\"></a>實驗室 &#58; Privileged Access Management\n- 設定特殊許可權存取管理和處理要求\n\n\n完成本課程模組之後，學生將能夠&#58;\n- 說明及設定 Microsoft 365 中的內部風險管理。\n- 設定和核准全域管理員的特殊許可權存取要求。\n- 設定及使用資訊屏障以符合組織規定。\n- 在 Exchange Online 中建立道德的牆\n- 設定客戶加密箱\n\n\n### <a name=\"module-1458-discover-and-respond\"></a>模組 14&#58; 探索和回應\n此課程模組著重于內容搜尋和調查。 此課程模組涵蓋如何使用電子檔探索來進行 Microsoft 365 資料的最先進調查。 它也涵蓋了 audit 記錄，並討論 GDPR 資料主體要求。\n#### <a name=\"lessons\"></a>課程\n- 內容搜尋\n- 審核記錄調查\n- 進階電子文件探索\n\n\n#### <a name=\"lab--manage-search-and-investigation\"></a>實驗室：管理搜尋和調查\n- 調查您的 Microsoft 365 資料\n- 進行資料主體要求\n\n完成本課程模組之後，學生將能夠&#58;\n- 在 Microsoft 365 中進行內容搜尋\n- 執行和審核記錄調查。\n- 設定用於審核記錄的 Microsoft 365。\n- 使用 Advanced eDiscovery"
