outlineSection: |-
  ### 模組 1&#58；使用者和群組管理
  本模組將說明在Microsoft 365中管理用戶帳號和群組的方式。將為您介紹Zero Trust概念以及身份驗證。該模組為本課程餘下的內容奠定了基礎。
  #### 課程
  - Identity和Access Management概念
  - Zero Trust模型
  - 規劃您的身份驗證解決方案
  - 用戶帳號和角色

  ####實驗室&#58；初始化您的客戶 - 使用者和群組
  - 設置您的 Microsoft 365 租戶
  - 管理用戶和群組


  #### 實驗室&#58；密碼管理
  - 配置Azure AD中的使用者帳號自助密碼重置（SSPR）
  - 部署Azure AD Smart Lockout

  完成本單元後，學生將能夠&#58;
  - 創建和管理用戶帳戶。
  - 描述和使用 Microsoft 365 管理員角色
  - 計劃密碼原則和驗證
  - 描述零信任安全的概念。
  - 說明Zero Trust模型。

  ### 模組 2&#58；身份同步和保護
  本模塊說明與 Microsoft 365 的身份同步有關的概念。  明確的說，專注於 Azure AD Connect 和管理目錄同步處理，以確保合適人選連線到您的 Microsoft 365 系統。
  #### 課程
  - 規劃目錄同步
  - 配置和管理同步的身份
  - Azure AD Identity Protection

  #### 實驗室 &#58; 實作身分識別同步處理
  - 設定您的組織以進行身分識別同步處理

  完成本單元後，學生將能夠&#58;
  - 說明目錄同步處理
  - 計劃目錄同步處理
  - 描述和使用 Azure AD Connect。
  - 配置 Azure AD Connect 必要條件
  - 通過目錄同步管理用戶和組。
  - 描述 Active Directory 聯盟。
  - 啟用Azure Identity Protection

  ### 模組 3&#58；身份和訪問管理
  本模塊說明對 Microsoft 365 的條件訪問以及如何使用它來控制對組織中資源的訪問。該模組還介紹角色型存取控制（RBAC）和外部存取的解決方案。 我們將討論作為概念及其元件的身份治理。
  #### 課程
  - 應用管理
  - Identity Governance
  - 管理設備訪問
  - 角色型存取控制 (RBAC)
  - 外部存取的解決方案  
  - Privileged Identity Management


  #### 實驗室&#58; 使用條件訪問啟用 MFA
  - MFA 身份驗證試行（特定應用程式需要 MFA）
  - MFA 有條件訪問（完成 MFA 展開）

  #### 實驗室&#58；配置Privileged Identity Management
  - 管理Azure資源
  - 分配目錄角色
  - 啟動和停用PIM角色
  - 目錄角色
  - PIM資源工作流
  - 查看PIM中Azure Ad角色的審核歷史記錄

  完成本單元後，學生將能夠&#58;
  - 描述條件式存取的概念
  - 描述和使用條件訪問策略。
  - 計劃裝置合規性
  - 配置條件式使用者和群組
  - 配置基於角色的訪問控制
  - 描述身份治理的概念
  - 配置和使用Privileged Identity Management


  ### 模組 4&#58; 在 Microsoft 365 中安全性
  本模塊說明了存在的各種網絡攻擊威脅。  然後，向您介紹用於緩解這些威脅的 Microsoft 解決方案。  該模組以 Microsoft 安全分數以及如何將其用於評估和報告您的組織安全性狀態的說明作為結束。
  #### 課程
  - 威脅向量和資料外洩
  - 安全策略和原則
  - Microsoft安全解決方案
  - Secure Score


  #### 實驗室&#58; 使用 Microsoft 安全評分
  - 在 Microsoft 365 安全中心中提高安全分數

  完成本單元後，學生將能夠&#58;
  - 描述攻擊者用來通過電子郵件破壞用戶帳戶的幾種技術。
  - 描述攻擊者用來控制資源的技術。
  - 列出使用EOP和Microsoft Defender for Office 365能避免的威脅類型。
  - 描述安全分數的好處以及可以分析哪一種服務。
  - 描述如何使用安全評分來識別當前 Microsoft 365 安全狀況的空白。


  ### 模組 5&#58; 進階威脅防護
  本模塊介紹了可用於 Microsoft 365 的各種威脅防護技術和服務。該模塊涵蓋透過 Exchange Online Protection，Azure 進階威脅防護和 Windows Defender 進階威脅防護進行的郵件保護。
  #### 課程
  - Exchange Online Protection (EOP)
  - Microsoft Defender for Office 365
  - 管理安全附件
  - 管理安全連結
  - Microsoft Defender for Identity
  - Microsoft Defender for Endpoint


  #### 實驗室&#58; 管理Microsoft 365安全服務
  - 實施Microsoft Defender政策

  完成本單元後，學生將能夠&#58;
  - 描述由 Exchange Online Protection 分析電子郵件時的反惡意程式碼管道。
  - 描述如何使用安全附件封鎖電子郵件附件和文件中的零時差惡意程式碼。
  - 描述安全鏈接如何保護用戶免受電子郵件和目標文檔中嵌入的惡意 URL 的侵害
  - 配置Microsoft Defender for Identity
  - 配置Microsoft Defender for Endpoint 


  ### 模塊 6&#58; 威脅管理
  本模塊說明 Microsoft 威脅管理，它為您提供了評估和解決網絡威脅並製定響應方案的工具。您將學習如何使用針對 Microsoft 365 的安全性儀錶板和 Azure Sentinel。
  #### 課程
  - Security dashboard
  - 威脅調查和回應
  - Azure Sentinel
  - Advanced Threat Analytics


  #### 實驗室&#58; 使用攻擊模擬程式
  - 進行模擬的魚叉式網絡釣魚攻擊
  - 進行模擬密碼攻擊

  完成本單元後，學生將能夠&#58;
  - 描述如何使用 Threat Explorer 來調查威脅並幫助保護租用戶。
  - 描述“安全儀表板”如何使 C 級管理人員洞悉主要風險和趨勢。
  - 描述什麼是進階威脅分析（ATA）以及部署它需要哪些要求。
  - 配置進階威脅分析。
  - 使用 Microsoft 365 中的攻擊模擬器。
  - 描述Azure Sentinel如何用於Microsoft 365。

  ### 模組 7&#58；Microsoft Cloud Application Security
  本模組關注Microsoft 365中的雲應用安全。該模組將說明雲發現、應用連接器、政策和報警。您將學習此類功能保護您的雲應用安全的方式。
  #### 課程概述
  - 部署Cloud Application Security
  - 使用雲應用安全資訊
  
  
  完成本模組學習後，學生將能o&#58；
  - 描述Cloud App Security
  - 說明部署的Cloud App Security的方法。
  - 用政策來控制您的雲應用。
  - 使用Cloud App Catalog。
  - 使用Cloud Discovery面板。
  - 管理雲應用許可。

  ### 模組 8&#58；移動性
  該模塊著重於保護移動設備和應用程式。  您將了解移動設備管理以及它如何與 Microsoft Intune 一起使用。您還將了解如何將 Intune 和 Azure AD 用於保護移動應用程式。
  #### 課程
  - 移動應用管理 (MAM)
  - 移動設備管理 (MDM)
  - 部署移動設備服務
  - 登記進行移動設備管理的設備


  #### 實驗室&#58；設備管理
  - 開啟設備管理
  - 為Intune設定Azure AD
  - 創建合規和條件訪問政策

  完成本單元後，學生將能夠&#58;
  - 描述行動應用程式考慮事項。
  - 使用 MDM 管理裝置
  - 配置 MDM 網域。
  - 管理裝置安全性原則。
  - 將裝置註冊到MDM。
  - 配置裝置註冊管理員角色。

  ### 模組 9&#58；資訊保護和治理
  本模組專注Microsoft 365中的資料丟失防護。您將瞭解創建政策、編輯規則和定制化使用者通知以保護您的資料的方法。
  #### 課程
  - 資訊保護概念
  - 治理和記錄管理
  - 敏感標籤
  - Microsoft 365中的歸檔
  - Microsoft 365中的保留
  - Microsoft 365合規中心的保留政策
  - Exchange中的歸檔和保留
  - SharePoint中的就地記錄管理
  
  
  ### 實驗室&#58；歸檔和保留
  - 合規初始化
  - 配置保留標籤和政策
  
  完成本單元後，學生將能夠&#58;
  - 配置敏感標籤。
  - 配置Microsoft 365中的歸檔和保留。
  - 規劃和配置記錄管理


  ### 模塊 10&#58; 權限管理和加密
  本模組說明 Exchange 和 SharePoint 中的資訊版權管理。該模塊還描述了用於保護消息的加密技術。
  #### 課程
  - Information Rights Management (IRM)
  - Secure Multipurpose Internet Mail Extension (S-MIME)
  - Office 365 Message Encryption


  #### 實驗室&#58; 配置 Office 365 郵件加密
  - 配置 Office 365 郵件加密
  - 驗證信息權限管理

  完成本單元後，學生將能夠&#58;
  - 描述各種 Microsoft 365 加密選項。
  - 描述S / MIME的用法。
  - 描述並啟用 Office 365 信件加密。


  ### 模組 11&#58; 資料外洩防護
  本模塊重點介紹 Microsoft 365 中的數據丟失防護。  您將了解如何創建策略、編輯規則以及自定義用戶通知以保護數據。
  #### 課程
  - 資料丟失防護基礎
  - 創建DLP政策
  - 定制化DLP政策
  - 創建保護文檔的DLP政策
  - 政策建議


  #### 實驗室&#58; 實施數據丟失防護策略
  - 管理 DLP 政策
  - 測試MRM和DLP政策

  完成本單元後，學生將能夠&#58;
  - 描述資料外洩防護 (DLP)。
  - 使用原則範本為常用資訊實作 DLP 原則。
  - 配置保護內容的正確規則。
  - 描述如何修改 DLP 原則的現有規則。
  - 將使用者覆寫選項配置為 DLP 規則。
  - 說明 SharePoint Online 如何從文件創建編目屬性。

  ### 模組 12&#58；合規管理
  本模組將對Microsoft 365的合規中心進行說明。將討論合規得分的組成。
  #### 課程
  - 合規中心

  完成本單元後，學生將能夠&#58;
  - 描述用合規得分做出組織決策的方法。
  - 描述通過評估來確定合規得分的方法。

  
  ### 模組 13&#58；內部風險管理
  本模組關注Microsoft 365內與內部風險相關的功能。不僅包括合規中心的內部風險管理，還包括資訊屏障和特權訪問管理。
  #### 課程概述
  - 內部風險
  - 特權訪問
  - 資訊屏障
  - 在Exchange Online中搭建資訊隔離牆
   
  #### 實驗室&#58；特權訪問管理
  - 建立特權訪問管理並處理請求
  
  完成本單元後，學生將能夠&#58;
  - 在Microsoft 365中說明和配置Insider Risk Management。
  - 配置和審批全球管理員的特權訪問請求。
  - 配置和使用資訊屏障以符合組織規章。
  - 在Exchange Online中搭建資訊隔離牆
  - 配置Customer Lockbox


  ### 模組 14&#58；發現和回應
  該模塊專注於內容搜索和調查。  該模塊介紹如何使用 eDiscovery 對 Microsoft 365 數據進行高級調查。同時涵蓋稽核紀錄，並討論 GDPR 資料主體要求。
  #### 課程
  - 內容搜索
  - 稽核記錄調查
  - 進階eDiscovery


  #### 實驗室&#58; 管理Search and Investigations
  - 調查您的 Microsoft 365 資料
  - 進行數據主題請求

  完成本單元後，學生將能夠&#58;
  - 在Microsoft 365中進行內容搜索
  - 執行和審核日誌調查
  - 配置Microsoft 365以進行審核記錄。
  - 使用Advanced eDiscovery

