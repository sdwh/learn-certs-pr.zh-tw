summary: |-
  "學習本課時，您將學習如何保護使用者對貴組織資源的訪問。本課涵蓋使用者密碼保護、多因素身份驗證、啟用Azure Identity Protection的方式、設置和使用Azure AD Connect的方式，並將為您介紹Microsoft 365中的條件訪問。您將瞭解有助於保護您的Microsoft 365環境的威脅防護技術。具體而言，您將瞭解威脅載體以及減輕威脅的Microsoft安全解決方案。您將瞭解Secure Score、Exchange Online Protection、Azure Advanced Threat Protection、Windows Defender Advanced Threat Protection和威脅管理。學習本課時，您將瞭解有助於保護您的Microsoft 365環境的資訊保護技術。本課程將探討資訊許可權管理的內容、消息加密以及支援資料丟失防護和資訊保護的標籤、政策和規則。最後，您將瞭解Microsoft 365及資料治理中的歸檔和保留，以及進行內容搜索和調查的方式。本課程涵蓋資料保持政策和標籤、SharePoint的就地記錄管理、email保留以及進行支援eDiscovery調查的內容搜索方式。

  #### 對象設定檔
  Microsoft 365 Security管理員與Microsoft 365 Enterprise管理員、企業利益相關者及其他工作負載管理員協作，以規劃和實施安全性原則並確保解決方案符合該組織的政策和規章。該角色將主動保護Microsoft 365企業環境。職責包括應對威脅，實施、管理和監控用於Microsoft 365環境的安全和合規解決方案。他們將對事件、調查和資料治理的執行做出回應。Microsoft 365 Security管理員熟悉Microsoft 365工作負載和混合環境。該角色擁有強大的技能以及身份保護、資訊保護、威脅防護、安全管理和資料治理經驗。
