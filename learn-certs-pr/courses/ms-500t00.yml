summary: >-
  在本課程中，您將瞭解如何保護使用者對組織資源的存取。 本課程涵蓋使用者密碼保護、多重要素驗證、如何啟用 Azure Identity protection、如何設定和使用 Azure AD 連線，並為您介紹 Microsoft 365 中的條件式存取。 您將瞭解可協助保護 Microsoft 365 環境的威脅防護技術。 具體而言，您將瞭解威脅向量和 Microsoft 的安全性解決方案，以減輕威脅。 您將瞭解安全分數、Exchange Online 保護、Azure 進階威脅防護、Windows Defender Advanced 威脅防護，以及威脅管理。 在此課程中，您將瞭解有助於保護 Microsoft 365 環境安全的資訊保護技術。 本課程將討論資訊版權管理的內容、訊息加密，以及支援資料遺失防止和資訊保護的標籤、原則和規則。 最後，您將瞭解 Microsoft 365 的封存和保留，以及資料治理以及如何進行內容搜尋和調查。 本課程涵蓋資料保留原則和標籤、SharePoint 的就地記錄管理、電子郵件保留，以及如何進行支援電子檔探索的內容搜尋。


  #### <a name="audience-profile"></a>聽眾設定檔

  Microsoft 365 安全性系統管理員與 Microsoft 365 企業版系統管理員、商務專案關係人和其他工作負載管理員共同合作，以規劃和實行安全性策略，並確保解決方案符合組織的原則和法規。 此角色可主動保護 Microsoft 365 企業環境。 這些責任包括回應威脅、執行、管理及監視 Microsoft 365 環境的安全性與合規性解決方案。 它們會回應資料治理的事件、調查和強制執行。 Microsoft 365 安全性系統管理員熟悉 Microsoft 365 工作負載和混合式環境。 此角色具有強大的身分識別保護、資訊保護、威脅防護、安全性管理和資料管理的技能和體驗。
prerequisitesSection: >-
