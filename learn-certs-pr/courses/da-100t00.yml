summary: |-
  本課程將討論與使用 Power BI 建模，視覺效果和分析資料的業務和技術要求相一致的各種方法和最佳實踐。該課程還將展示如何存取和處理來自一系列資料源的資料，包括關係資料和非關係資料。本課程還將探討如何在 Power BI 範圍內(包括資料集和組)實作適當的安全標準和策略。本課程還將討論如何管理和部署用於共享和內容分發的報告和儀表板。最後，本課程將展示如何在 Power BI 服務中構建分頁的報表，並將其發佈到工作區以包含在 Power BI 中。

  #### 對象設定檔
  本課程的讀者是想要學習如何使用 Power BI 準確執行資料分析的資料專業人員和商業智慧專業人員。本課程還面向那些開發報告的人員，這些報告可以視覺效果來自雲端和內部部署中的資料平台技術的資料。
prerequisitesSection: |-
  成功的Data Analyst憑藉使用雲端資料的經驗開始該角色。
  
  具體而言&#58;
  - 瞭解核心資料概念
  - 瞭解雲端資料的使用
  - 瞭解雲端非關係資料的使用
  - 瞭解資料分析及視覺化的概念 
  
  在開始本課程學習前，通過完成[Microsoft Azure Data Fundamentals]學習(/learn/certifications/azure-data-fundamentals)，您會具備Azure資料使用的先決條件，也會對其有更深入的理解。
outlineSection: |-
  ### 模組 1&#58;Microsoft Data Analytics 入門
  本模組探討了資料空間中的不同角色，概述了資料分析師的重要角色和職責，然後探討了 Power BI 產品組合的前景。
  #### 課程
  - 資料分析和 Microsoft
  - Power BI 入門

  #### 實驗室&#58;入門
  - 入門

  完成本模組後，您生將能夠&#58;
  - 探索資料中的不同角色
  - 確定由資料分析師執行的任務
  - 描述產品和服務的 Power BI 格局
  - 使用 Power BI 服務


  ### 模組 2&#58;在Power BI中準備資料
  本模組探討識別並從不同的資料源檢索資料。您還將學習用於連接和資料存儲的選項，並了解直接連接資料與導入資料的區別和效能含義。
  #### 課程
  - 從各種資料源取得資料
  - 最佳化效能
  - 解決資料錯誤

  #### 實驗室&#58;在 Power BI Desktop 中準備資料
  - 準備資料

  完成本模組後，您生將能夠&#58;
  - 識別和檢索來自不同資料源的資料
  - 了解連接方法及其效能含義
  - 優化查詢性能
  - 解決資料導入錯誤


  ### 模組 3&#58;在 Power BI 中清理，轉換和加載資料
  本模組教您分析和理解資料條件的過程。他們將學習如何識別異常，查看資料的大小和形狀，以及執行適當的資料清理和轉換步驟，以準備將資料加載到模型中。
  #### 課程
  - 資料整形
  - 增強資料結構
  - 資料分析

  #### 實驗&#58;轉換和加載資料
  - 載入資料中

  完成本單元後，學生將能夠&#58;
  - 應用數據形狀轉換
  - 增強資料的結構
  - 分析並檢查資料


  ### 模組 4&#58;在Power BI中設計資料模型
  本模組講授設計並開發資料模型以實作適當的效能和延展性的基本概念。該模組還將幫助您理解和解決許多常見的資料建模問題，包括關係、安全性和效能。
  #### 課程
  - 資料建模簡介
  - 使用表
  - 維度和層次結構

  #### 實驗室&#58;Power BI Desktop中的資料建模
  - 建立模型關係
  - 設定表
  - 查看模型介面
  - 建立快速措施

  #### 實驗&#58;進階級Power BI Desktop中的資料建模
  - 設定多對多關係
  - 加強行級安全性

  完成本模組後，您生將能夠&#58;
  - 了解資料建模的基礎
  - 定義關係及其基數
  - 實現維度和層次結構
  - 建立直方圖和排名


  ### 模組 5&#58;在 Power BI 中使用 DAX 建立度量
  本模組向您介紹 DAX 的世界及其增強模型的真正能力。您將了解聚合和度量，可計算的列和表以及時間智慧功能的概念，以解決計算和資料分析問題。
  #### 課程
  - DAX 簡介
  - DAX 上下文
  - 高階 DAX

  #### 實驗&#58;Power BI Desktop 中的 DAX 簡介
  - 建立計算表
  - 建立計算欄
  - 制定度量

  #### 實驗&#58;Power BI Desktop 中的高階 DAX
  - 使用 CALCULATE() 函數操作過濾器上下文
  - 使用時間智慧功能

  完成本模組後，您生將能夠&#58;
  - 了解 DAX
  - 將 DAX 用於簡單的公式和表達式
  - 建立計算表和度量
  - 建立簡單的措施
  - 使用時間智慧和關鍵績效指標


  ### 模組 6&#58;優化模型效能
  在本模組中，向您介紹了優化資料模型以實作企業級效能所必需的步驟、過程、概念和資料建模最佳做法。
  #### 課程
  - 優化效能模型
  - 優化DirectQuery模型
  - 建立與管理聚合

  完成本模組後，您生將能夠&#58;
  - 了解變量的重要性
  - 增強資料模型
  - 優化存儲模型
  - 實作匯總


  ### 模組 7&#58;建立報告
  本模組向您介紹了設計和構建報告的基本概念和原理，包括選擇正確的視覺效果、設計頁面佈局以及應用基本但關鍵的功能。還討論了設計可存取性的重要主題。
  #### 課程
  - 設計一份報告
  - 完善報告

  #### 實驗&#58;在 Power BI 中設計報告
  - 在 Power BI Desktop 中建立實時連接
  - 設計一份報告
  - 設定視野和格式屬性

  #### 實驗&#58;通過交互和格式化增強 Power BI 報告
  - 建立和設定同步切片器
  - 建立鉆取頁
  - 應用條件格式
  - 建立和使用書籤

  完成本模組後，您生將能夠&#58;
  - 設計報告頁面佈局
  - 選擇並添加有效的視覺效果
  - 添加基本報告功能
  - 添加報告導覽和交互
  - 改善報告效果
  - 無障礙設計


  ### 模組 8&#58;建立儀表板
  在本模組中，您將學習如何通過使用儀表板和可用於導覽的不同導覽工具來講述一個引人入勝的故事。將向您介紹功能部件，以及如何增強儀表板的可用性和見解。
  #### 課程
  - 建立儀表板
  - 實時儀表板
  - 增強儀表板

  #### 實驗室&#58;在 Power BI Desktop 中設計報告-第1部分
  - 建立儀表板
  - 將視覺效果固定到儀表板
  - 設定儀表板磁貼警報
  - 使用問答建立儀表板圖塊

  完成本單元後，學生將能夠&#58;
  - 建立儀表板
  - 了解實時儀表板
  - 增強儀表板的可用性


  ### 模組 9&#58;在 Power BI 中建立分頁報告
  本模組將教您有關分頁報告的信息，包括它們如何適合 Power BI。然後，您將學習如何構建和發佈報告。
  #### 課程
  - 分頁報告概述
  - 建立分頁報告

  #### 實驗室&#58;建立分頁報告
  - 使用 Power BI Report Builder
  - 設計多頁報表佈局
  - 定義資料源
  - 定義資料集
  - 建立報告參數
  - 將報告導出為PDF

  完成本模組後，您生將能夠&#58;
  - 說明分頁報告
  - 建立分頁報告
  - 建立和設定資料源和資料集
  - 使用圖表和表
  - 發佈報告


  ### 模組 10&#58;執行高階分析
  該模組幫助您應用其他功能來增強報告，以取得資料中的分析見解，使您掌握使用報告進行實際資料分析的步驟。您還將使用報告上的AI視覺效果執行高階分析，以取得更深入和有意義的資料見解。
  #### 課程
  - 高階分析
  - 透過 AI 視覺資料洞察

  #### 實驗室&#58;Power BI Desktop 中的資料分析
  - 建立動畫散佈圖
  - 使用視覺來預測值
  - 使用分解樹視覺
  - 與關鍵影響者一起工作

  完成本模組後，您生將能夠&#58;
  - 探索統計摘要
  - 使用分析功能
  - 識別資料中的異常值
  - 進行時間序列分析
  - 使用 AI 視覺
  - 使用 Advanced Analytics 自定義圖片


  ### 模組 11&#58;建立和管理工作區
  本模組將向您介紹工作區，包括如何建立和管理它們。您還將學習如何共享內容(包括報告和儀表板)，然後學習如何分發應用程式。
  #### 課程
  - 建立工作區
  - 共享和管理資產

  #### 實驗室&#58;發佈和共享 Power BI 內容
  - 將安全主體映射到資料集角色
  - 共享儀表板
  - 發佈APP

  完成本模組後，您生將能夠&#58;
  - 建立及管理工作區
  - 了解工作空間協作
  - 監視工作區使用情況和效能
  - 分發應用


  ### 模組 12&#58;在 Power BI 中管理資料集
  在本模組中，您將學習管理 Power BI 資產(包括資料集和工作區)的概念。您還將把資料集發佈到 Power BI 服務，然後刷新並保護它們。
  #### 課程
  - 參數
  - 資料集

  完成本模組後，您生將能夠&#58;
  - 建立並使用參數
  - 管理資料集
  - 設定資料集刷新
  - 排除網關連接問題


  ### 模組 13&#58;行級安全性
  本模組教您在 Power BI 中實作和設定安全性以保護 Power BI 資產的步驟。
  #### 課程
  - Power BI 中的安全性

  完成本模組後，您生將能夠&#58;
  - 了解 Power BI 安全性的各個方面
  - 設定行級安全角色和組成員身份

