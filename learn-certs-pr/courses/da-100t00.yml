summary: |-
  本課程將討論與使用 Power BI 建模，視覺效果和分析資料的業務和技術要求相一致的各種方法和最佳實踐。該課程還將展示如何存取和處理來自一系列資料源的資料，包括關係資料和非關係資料。本課程還將探討如何在 Power BI 範圍內（包括資料集和組）實作適當的安全標準和策略。本課程還將討論如何管理和部署用於共享和內容分發的報告和儀表板。最後，本課程將展示如何在 Power BI 服務中構建分頁的報表，並將其發佈到工作區以包含在 Power BI 中。

  #### 對象設定檔
  本課程的讀者是想要學習如何使用 Power BI 準確執行資料分析的資料專業人員和商業智慧專業人員。本課程還面向那些開發報告的人員，這些報告可以視覺效果來自雲端和內部部署中的資料平台技術的資料。
prerequisitesSection: |-
  除了他們的專業經驗之外，參加此培訓的學生還應具有與 Azure 基礎知識課程中找到的資訊等效的技術知識。
outlineSection: |-
  ### 模塊 1&#58; 簡介
  本模塊探討了 Power BI 產品組合的概況，並描述了 Power BI 的幾個用例。然後，本課程確定並描述資料分析師的角色和職責。
  #### 課程
  - Power BI 產品組合
  - 識別資料分析師的任務


  #### 實驗室 &#58; 入門
  - 入門

  完成本單元後，學生將能夠&#58;
  - 描述產品和服務的 Power BI 格局。
  - 描述 Power BI 的用例
  - 確定由資料分析師執行的任務


  ### 模塊 2&#58; 取得和分析資料
  本模塊探討識別並連接到不同的資料源。學生還將學習有關如何識別和優化查詢效能問題的基礎知識。他們還將學習如何執行正確的資料分析，為在加載資料之前清理和整形資料的後續步驟做準備。
  #### 課程
  - 資料源
  - 存儲模式
  - 查詢效能
  - 資料分析


  #### 實驗室 &#58; 在 Power BI Desktop 中準備資料
  - 準備資料

  完成本單元後，學生將能夠&#58;
  - 識別不同的資料源
  - 說明不同的連接方法以及原因
  - 識別查詢問題並進行優化。
  - 識別資料異常
  - 檢查資料結構


  ### 模塊 3&#58; 清理和轉換資料
  本模塊講授設計資料模型以實作適當的效能和延展性的基本概念。它向學生灌輸了在構建模型之前要考慮的項目列表。
  #### 課程
  - 用戶友好
  - 組合查詢
  - 資料清理和轉換
  - 高階功能
  - 設定資料加載和解決錯誤


  #### 實驗室 &#58; 在 Power BI Desktop 中加載資料
  - 載入資料中

  完成本單元後，學生將能夠&#58;
  - 解決資料不一致
  - 應用資料形狀轉換
  - 評估和轉換列資料類型
  - 解決資料導入錯誤


  ### 模塊 4&#58; 設計資料模型
  本模塊講授設計資料模型以實作適當的效能和延展性的基本概念。它向學生灌輸了在構建模型之前要考慮的項目列表。
  #### 課程
  - 資料建模基礎
  - 度量和尺寸
  - 模型效能


  #### 實驗室 &#58; Power BI Desktop中的資料建模
  - 創建模型關係
  - 設定表
  - 查看模型介面
  - 創建快速措施

  完成本單元後，學生將能夠&#58;
  - 定義關係及其基數
  - 設定表和列屬性
  - 定義快速措施
  - 了解模型的設計如何影響效能


  ### 模塊 5&#58; 開發資料模型
  在本模塊中，學生將應用在上一個模塊中學習的步驟並構建資料模型，同時學習和實作其他項目以創建模型的基礎。該模塊將向學生介紹初始安全概念和問答功能。
  #### 課程
  - 常見的資料建模技術
  - 添加列以支援資料模型
  - 行級安全
  - 問答注意事項


  #### 實驗室 &#58; 高階資料建模
  - 建立一對多關係
  - 加強行級安全性

  完成本單元後，學生將能夠&#58;
  - 解決循環關係和許多很多關係
  - 創建分組和分級
  - 描述並設置問答功能


  ### 模塊 6&#58; 使用DAX創建模型計算
  該模塊首先向學生介紹DAX以及增強資料模型所需的一些關鍵功能和運算符，包括度量、已計算的列和表以及時間智慧的概念。
  #### 課程
  - DAX 簡介
  - 創建表和列
  - 量值
  - CALCULATE表達式
  - 時間智慧功能


  #### 實驗室 &#58; 在 Power BI 中使用 DAX - 第 1 部分
  - 創建計算表
  - 建立量值

  #### 實驗室 &#58; 在 Power BI 中使用 DAX - 第 2 部分
  - 使用篩選器內容
  - 使用時間智慧
  - 發布 Power BI Desktop 文檔

  完成本單元後，學生將能夠&#58;
  - 將 DAX 用於簡單的公式和表達式
  - 創建計算表和列
  - 建立簡單的措施


  ### 模塊 7&#58; 優化模型效能
  在本模塊中，向學生介紹了優化資料模型以實作企業級效能所必需的步驟、過程和概念。
  #### 課程
  - 微調資料模型
  - 基數
  - 確定效能問題


  完成本單元後，學生將能夠&#58;
  - 分析查詢計劃和依賴性
  - 確定效能不佳的措施和關係
  - 使用聚合
  - 改善基數水平


  ### 模塊 8&#58; 創建報告
  本模塊向學生介紹了構建報告的基本概念和原理，包括選擇正確的視覺效果、設計頁面佈局以及應用基本但關鍵的功能（包括切割和篩選）。還討論了設計可存取性的重要主題。
  #### 課程
  - 選擇視覺效果
  - 設定視覺效果
  - 格式設定頁面
  - 完善報告


  #### 實驗室 &#58; 在 Power BI Desktop 中設計報告-第1部分
  - 創建報告
  - 登錄到Power BI服務

  完成本單元後，學生將能夠&#58;
  - 設計頁面佈局
  - 選擇並添加適當的視覺效果類型
  - 添加基本報告功能
  - 了解和設計可存取性


  ### 模塊 9&#58; 增強可用性和效能報告
  該模塊可幫助學生超越報告構建的基礎知識，並討論有關增強報告的可用性和效能的主題。學生將離開該模塊，因為他知道報告不只是要看的東西，而是可以講故事的生動的畫布，應該這樣設計。
  #### 課程
  - 書籤和導覽
  - 設計具有凝聚力的頁面和交互
  - 改善報告


  #### 實驗室 &#58; 在 Power BI Desktop 中設計報告-第2部分
  - 設定同步交叉分析篩選器
  - 設定鑽研
  - 添加條件式格式設定
  - 添加書籤和按鈕
  - 瀏覽報告

  完成本單元後，學生將能夠&#58;
  - 添加深入資訊摘要
  - 設定同步交叉分析篩選器
  - 設定視覺效果之間的互動
  - 確定可用性增強功能


  ### 模塊 10&#58; 創建儀表板
  在本模塊中，學生將學習儀表板及其包含的許多功能。學生學習如何取得他們在上一個模塊中構建的報告，並將其固定到儀表板，然後增強到儀表板以取得更多的可用性和見解。
  #### 課程
  - 儀錶盤設計
  - 實時儀表板
  - 儀表板增強


  #### 實驗室 &#58; 建立 Power BI 儀表板。
  - 創建儀表板
  - 刷新資料集
  - 查看儀表板

  完成本單元後，學生將能夠&#58;
  - 創建儀表板
  - 設置問答功能
  - 管理磁貼並使用謊言報告頁面
  - 解釋並設置移動視圖


  ### 模塊 11&#58; 增強報告並應用高階分析
  該模塊幫助學生應用其他功能來增強報告，以取得資料中的分析見解，使學生掌握使用報告進行實際資料分析的步驟。該模塊還將為學生提供其他步驟和概念，使他們可以對報告應用和執行高階分析，以取得更深入和有意義的資料見解。
  #### 課程
  - 導覽
  - 基本分析
  - 分組，合併和聚類
  - 隨著時間的推移進行分析
  - 高階分析


  #### 實驗室 &#58; Power BI Desktop 中的資料分析
  - 創建報告
  - 創建散佈圖
  - 建立預測
  - 使用分解樹
  - 與關鍵影響者一起工作

  完成本單元後，學生將能夠&#58;
  - 探索統計摘要
  - 識別資料中的異常值
  - 使用問答視覺
  - 執行前N個分析


  ### 模塊 12&#58; 管理和共享 Power BI 資產
  在本模塊中，學生將學習管理 Power BI 資產（包括資料集和工作區）的概念，以及如何將角色級別的安全性應用於資料集。該模塊教學生如何創建和管理工作區，以及如何共享內容（包括報告和儀表板）以及如何分發應用程式。
  #### 課程
  - 資料集管理
  - 增強資料集
  - 設定行級安全性
  - 建立及管理工作區
  - 增強工作區中的資料集和報告
  - 共享和分發內容


  #### 實驗室 &#58; 發布和共享 Power BI 內容
  - 設定資料集安全
  - 共享儀表板
  - 發布應用程式

  完成本單元後，學生將能夠&#58;
  - 設定資料集刷新
  - 在資料集上設定行級安全性
  - 建立及管理工作區
  - 在工作區中發布或更新資產
  - 了解工作空間協作


  ### 模塊 13&#58; 在 Power BI 中使用分頁報表
  該模塊將教學生分頁報告。學生將了解他們如何適應 Power BI 頻譜，然後研究如何構建和發布報告。
  #### 課程
  - 分頁報告簡介
  - 資料源和資料集
  - 添加視覺元素
  - 完善和發布報告


  #### 實驗室 &#58; 創建分頁報告
  - 入門
  - 編制報告

  完成本單元後，學生將能夠&#58;
  - 說明分頁報告
  - 創建分頁報告
  - 創建和設定資料源和資料集。
  - 處理報表上的圖表。

