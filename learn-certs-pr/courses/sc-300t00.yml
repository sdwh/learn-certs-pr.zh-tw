  - [SC-900第3部分&#58; 說明Microsoft security解決方案的功能 - Learn | Microsoft Docs](/learn/paths/describe-capabilities-of-microsoft-security-solutions/)
  - [SC-900第4部分&#58; 說明Microsoft合規性解決方案的功能 - Learn | Microsoft Docs](/learn/paths/describe-capabilities-of-microsoft-compliance-solutions/)
