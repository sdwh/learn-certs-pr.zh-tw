summary: |-
  本課程為IT身份和訪問專業人員以及IT安全專業人員提供執行基於Microsoft Azure AD的身份管理解決方案所需的知識和技能，並且與身份技術關聯。本課程包括用於Azure AD、企業應用程式註冊、有條件的訪問、身份治理和其他身份管理工具的身份認證內容。

  #### 受眾人群
  本課程針對計畫參加相關認證考試或者在日常工作中執行身份和訪問管理任務的身份和訪問管理員。本課程還可以幫助打算專門為基於Azure的解決方案提供身份解決方案和訪問管理系統; 專門在組織保護中發揮不可或缺的作用的管理員和工程師。
prerequisitesSection: |-
  成功的初學者將事先學習和瞭解&#58; 
  - 安全性最佳做法和行業安全性需求，如深度防禦、最小許可權訪問、責任分擔和零信任模型。
  - 熟悉身份驗證、授權和活動目錄等身份概念。
  - 具備一定的Azure workloads部署經驗。本課程不涉及Azure管理基本知識。相反，課程內容以該知識為基礎，添加了安全性特定資訊。
  - 一定的Windows 和 Linux作業系統和指令碼語言經驗是有用的，但不是必需的。課程實驗室可使用PowerShell和CLI。
  
  <div><strong>預修課程（或同等知識和實踐經驗&#58;  </strong></div>
  
  本項免費線上培訓賦予您順利完成本課學習所需的經驗。
