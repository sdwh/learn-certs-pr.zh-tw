summary: |-
  該為期3天的 SharePoint for Office 365 引導式終端使用者培訓課程針對在 Office 365 中 SharePoint 環境中工作的終端使用者和網站所有者/管理員。 該課程教授了 SharePoint 基礎如使用列表和庫、基礎的頁面自訂、使用表單及管理網站許可權和用戶。

  #### 受眾概覽
  該課程適用于 SharePoint 的新手用戶和現有用戶。該課程針對資訊工作者。
outlineSection: |-
  ### 模組 1&#58; SharePoint 365設置
  該模組解釋了如何設置 SharePoint 365。
  
  #### 課程
  - SharePoint Online

  完成此模組後，學生將能夠&#58;
  - 為類設置示例網站。


  ### 模組 2&#58; SharePoint 365 介紹
  SharePoint 365 的核心是一款協作工具。其主要的目標是讓使用者輕鬆找到並共用資訊，而且還有很多內置在 SharePoint 的功能來促進這一目標的實現。SharePoint 的庫系統功能可以為傳統的檔案伺服器提供高級替代功能。SharePoint 列表可以是一款設計簡單、使用輕鬆的共用工作表檔或更多正式資料庫表的替代產品。列和庫都可以自訂且能擴展以提供改善的外觀和功能。所有這種協作都可以通過流覽器介面完成。

  #### 課程
  - SharePoint Online
  - 網站佈局和導航
  - 佈局
  - 導航


  #### 實驗室 &#58; 小組網站導航
  完成此模組後，學生將能夠&#58;
  - 瞭解 SharePoint Online。
  - 學習 SharePoint網站層級結構。


  ### 模組 3&#58; SharePoint 列表基礎
  列表在 SharePoint 中是基礎的構建模組，為使用者提供了存儲和查看資料的方法。SharePoint 和很多預定義的列表模版都是隨時即用的且使用簡單。 可以通過添加欄來進一步自訂清單以存儲任何類型的資訊。此外，列表欄可以進行驗證，也可以與其他清單進行連結。列表是 SharePoint 中非常靈活和強大的工具。

  #### 課程
  - 使用清單模版創建應用程式
  - 創建清單
  - 使用列表模版創建列表
  - 列表欄
  - 創建列表欄
  - 欄驗證
  - 驗證列表欄


  #### 實驗室 &#58; 使用小組網站列表

  #### 實驗室 &#58; 創建自訂清單和欄
  完成此模組後，學生將能夠&#58;
  - 使用列表模版。
  - 在小組網站中使用默認的列表。
  - 從列表模版創建一個新的列表。
  - 創建自訂列表。
  - 向列表添加欄。
  - 控制和驗證到列表欄位的輸入。
  - 從分開的清單中關聯資料。


  ### 模組 4&#58; 庫基礎
  SharePoint 庫與 SharePoint 清單使用相同的字元，如欄、視圖和驗證等。SharePoint 庫的不同之處是其中的每一個條目都有一個基本檔。所以，除存儲在庫欄中的資料外，該檔還存儲了其自己的基於檔案類型的資料。因為可以被存儲在欄中的額外資料可以用來按照功能進行過濾和搜索，如版本控制，庫也被認為是更多傳統檔案伺服器系統的非常好的存儲位置。庫和列表一樣，是 SharePoint 網站的基礎構建基塊。

  #### 課程
  - 庫模版
  - 創建庫
  - 創建文件庫和添加欄
  - 管理文檔和版本控制
  - 檢出文檔
  - 刪除和恢復文檔
  - 版本控制


  #### 實驗室 &#58; 使用小組網站庫

  #### 實驗室 &#58; 創建庫

  #### 實驗室 &#58; 文檔版本控制
  完成此模組後，學生將能夠&#58;
  - 使用庫模版創建新庫
  - 在默認小組網站中使用不同的庫。
  - 向庫添加欄
  - 檢出檔以編輯。
  - 從文件庫中刪除和恢復檔。
  - 在庫上啟用版本控制。
  - 將庫檔案修復為先前的版本。


  ### 模組 5&#58; 使用列表和庫視圖
  視圖提供了靈活的系統以易於閱讀和易於使用的方式展示 SharePoint 清單和庫資料。每個 SharePoint 清單和庫都可以創建和配置多個視圖，一些清單和庫模版也可以預先配置特殊的視圖。視圖可以定義以用作個人用途或共用用途。

  #### 課程
  - 默認視圖
  - 探索默認視圖
  - 自訂視圖
  - 如何創建自訂視圖


  #### 實驗室 &#58; 創建小組網站

  #### 實驗室 &#58; 創建博客網站
  完成此模組後，學生將能夠&#58;
  - 使用內置於列表和庫中的默認視圖。
  - 創建個人視圖。
  - 創建共用視圖。
  - 配置視圖。
  - 為列表或庫設置默認視圖。


  ### 模組 6&#58; 使用網站
  所有 SharePoint 內容都可通過網站訪問。SharePoint 網站是列表和庫的容器，為基礎的管理提供起點。網站的內容、清單、庫和基本的外感和風格都由用來創建此網站的網站模版預先確定。

  #### 課程
  - 網站模版
  - 創建網站
  - 創建小組網站
  - 網站導航
  - 管理網站導航


  #### 實驗室&#58; 創建小組網站

  #### 實驗室&#58; 創建博客網站
  完成此模組後，學生將能夠&#58;
  - 理解網站模版是什麼。
  - 理解使用 SharePoint 版本的立即可用的網站模版的不同類型。
  - 使用網站模版創建新的網站。
  - 創建項目網站。
  - 創建小組網站。
  - 創建博客網站。
  - 在頂部連結列管理列出的網站。


  ### 模組 7&#58; 網頁內容
  SharePoint 提供了很多方法來將內容添加在網頁中。小組網站模版的最新技術及所實施的一項是通過 Wiki 樣式頁面實現。SharePoint 開始時所採用的另一種方法是使用  Web Parts 和 Web Part 頁面。這兩項技術在可創建的輸出方面類似，且 Web Part 頁面和 Wiki 頁面都可以添加 Web Parts。
  
  #### 課程
  - Wiki 庫頁面
  - Web Part 頁面
  - 創建 Web Part 頁面
  - 使用 Web Parts


  #### 實驗室 &#58; 使用 Wiki 頁面
  完成此模組後，學生將能夠&#58;
  - 理解 Wiki 頁面是什麼。 
  - 理解 Web Part頁面和 Web Parts 是什麼。
  - 向小組網站首頁添加內容。
  - 更改小組網站首頁的佈局。
  - 創建 Wiki 頁面。
  - 創建 Web Part 頁面。
  - 添加 Web Parts。

  ### 模組 8&#58; 網站欄和內容類別型
  自訂 SharePoint 的方法在某種程度上可以在網站或網站集或甚至整個場中再次使用，即創建網站欄和內容類別型。網站欄是最簡單的元素；除您在網站級別創建它們之外，它們和列表及庫欄基本是一樣的，然後在網站及任何子網站中它們都可以被使用。內容類別型是網站欄和其他設置和資訊如檔模版和工作流的結合。網站類型，一經創建，就可以被連結到清單和庫中。
  #### 課程
  - 網站欄圖庫
  - 創建網站欄
  - 網站內容類別型圖庫
  - 創建內容類別型


  #### 實驗室 &#58; 創建並使用內容類別型

  #### 實驗室 &#58; 向庫添加內容類別型
  完成此模組後，學生將能夠&#58;
  - 理解內容類別型。
  - 理解網站欄。
  - 創建內容類別型。
  - 為內容類別型創建文件模版。
  - 向列表或庫分配內容類別型。
  - 在自訂內容類別型上創建新的條目。


  ### 模組 9&#58; Office 集成
  SharePoint 的一個出色功能是其與 Microsoft Office 應用程式集成的能力。請注意，本章探索了與 Office Online 產品的集成即讓您創建和修改 Office 文檔的基於流覽器的 Office 版本產品。該版本有限制且沒有如本地安裝對應產品那樣能夠精確地執行。
  
  #### 課程
  - Outlook 集成


  #### 實驗室 &#58; Outlook 集成
  完成此模組後，學生將能夠&#58;
  - 創建通知。


  ### 模組 10&#58; 管理 SharePoint 網站許可權
  SharePoint 網站的許可權在創建網站時就已被分配。預設將分配給網站集根目錄的許可權由子網站繼承。在任何時候，許可權的繼承都可以在網站、列表、庫或甚至在列表或庫的條目級上關閉。許可權本身可以被分配給 SharePoint 群組、個人用戶或在 SharePoint 之外創建的組，如 Windows群組。

  #### 課程
  - SharePoint 群組
  - 分配許可權
  - 許可權繼承


  #### 實驗室 &#58; 使用 SharePoint 許可權
  完成此模組後，學生將能夠&#58;
  - 理解 SharePoint 群組。
  - 創建 SharePoint 群組。
  - 在 SharePoint 中分配許可權。
  - 在網站級別管理許可權繼承。
  - 在列表或庫級別管理許可權繼承。
