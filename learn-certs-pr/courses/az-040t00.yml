   * 使用 Windows Server 管理、維護和問題解決的經驗。
outlineSection: |-
  ### 模組 1: Windows PowerShell 基礎入門

  此模組將向您介紹 Windows PowerShell 並提供該產品功能性的概覽。 該模組解釋了如何打開和配置 Windows PowerShell。也解釋了如何在 Windows PowerShell 中運行命令並使用內置説明系統。

  #### 課程
  *   Windows PowerShell 概覽
  *   理解 Windows PowerShell 命令語法
  *   在 Windows PowerShell 中查找命令並獲得幫助

  #### 實驗室: 配置 Windows PowerShell 以及查找和運行命令

  ####
  *   配置 Windows PowerShell 控制台應用程式
  *   配置 Windows PowerShell ISE 應用程式
  *   查找和運行 Windows PowerShell 命令
  *   使用“關於”檔

  完成此模組後，學生將能夠: 

  *   描述 Windows PowerShell 的主要功能並打開和配置它。

  *   發現、學習和運行 Windows PowerShell命令。

  *   為執行特定任務查找 Windows PowerShell 命令。


  ### 模組 2: 用於本地系統管理的 Windows PowerShell

  該模組為您介紹了通常用於系統管理的不同類型的 cmdlets。當您每次搜索 cmdlets 時，您需要完成一項任務，這對於擁有對這些 cmdlets 的最低的基礎理解是更高效的。該模組也解釋了如何使用 PowerShell 管理 Windows 10。

  #### 課程

  *   Active Directory Domain Services 管理 cmdlets

  *   網路配置 cmdlets

  *   伺服器管理 cmdlets

  *   Windows 10 中的 Windows PowerShell


  #### 實驗室：使用 PowerShell 執行本地系統管理

  ####
  *   創建並管理 Active Directory 物件
  *   在 Windows Server 上配置網路設置
  *   創建網站

  完成此模組後，學生將能夠:

  *   為 AD DS 管理確認和使用 cmdlets。

  *   為網路配置確認和使用 cmdlets。

  *   為伺服器管理任務確認和使用 cmdlets。

  *   使用 PowerShell 管理 Windows 10

  ### 模組 3: 使用  Windows PowerShell 通道

  該模組介紹了 Windows PowerShell 的通道功能。通道功能包含在一些命令列介面中，如 Windows 作業系統中的命令提示符。但是，Windows PowerShell 中的通道功能相比其他介面提供了更多複雜、靈活和綜合性的功能。該模組為您提供了將能幫助您更加有效和高效使用 Windows PowerShell 的技能和知識。

  #### 課程

  *   理解通道

  *   選擇、排序和測量物件

  *   利用通道過濾物件

  *   在通道中列舉物件

  *   作為輸出發送和傳遞通道


  #### 實驗室：使用 PowerShell 管道

  ####
  *   選擇、排序及顯示資料
  *   過濾物件
  *   列舉物件
  *   轉換物件

  完成此模組後，學生將能夠：

  *   描述 Windows PowerShell通道的目的。

  *   在通道中選擇、排序和測量物件。

  *   利用通道過濾物件。

  *   在通道中列舉物件。

  *   發送由通道資料組成的輸出。


  ### 模組 4: 使用 PSProviders 和 PSDrives

  該模組介紹了 PSProviders 和 PSDrives 適配器。PSProvider 本質上是類似於磁碟機一樣產生一些形式的存儲的 Windows PowerShell 適配器。PSDrive 實際上是到某種形式存儲的關聯。 您可以使用這兩種適配器，通過使用您用來管理檔案系統的相同命令和技術來利用不同形式的存儲。

  #### 課程

  *   使用 PSProviders

  *   使用 PSDrives


  #### 實驗室：使用 PSProviders 和有 PowerShell 的 PSDrives 

  ####
  *   在遠端電腦上創建檔和資料夾
  *   為您未來的腳本創建註冊秘鑰
  *   創建 Active Directory 群組

  完成此模組後，學生將能夠: 

  *   使用PSProviders。

  *   使用 PSDrives。

  ### 模組 5: 使用 CIM 和 WMI 查詢管理資訊

  該模組為您介紹了兩種類似的技術：Windows Management Instrumentation (WMI) 和 Common Information Model (CIM)。 兩種技術都提供了對管理資訊資源庫的本地和遠端存取，包括從作業系統、電腦硬體和以安裝的軟體中訪問可用的可靠資訊。

  #### 課程

  *   理解 CIM 和 WMI

  *   使用 CIM 和 WMI 查詢資料

  *   使用 CIM 和 WMI 做出更改


  #### 實驗室：使用 WMI 和 CIM 查詢資訊

  ####
  *   使用 WMI 查詢資訊
  *   使用 CIM 查詢資訊
  *   調用方法

  完成此模組後，學生將能夠：

  *   區分 CIM 和 WMI。

  *   使用 CIM 和 WMI 查詢管理資訊。

  *   使用 CIM 和 WMI 調用方法。


  ### 模組 6: 使用變數、陣列和雜湊表

  變數是腳本的重要組成部分。您可以使用變數完成您無法使用單個命令完成的複雜任務。該模組解釋了在學習如何創建 Windows PowerShell 腳本時如何使逐步用變數、陣列和雜湊表。

  #### 課程

  *   使用變數

  *   操作變數

  *   運算元組和雜湊表


  #### 實驗室：在 PowerShell 使用變數、陣列和雜湊表

  ####
  *   使用變數類型
  *   使用陣列
  *   使用雜湊表

  完成此模組後，學生將能夠: 

  *   向變數分配值。

  *   描述如何操作變數。

  *   描述如何運算元組和雜湊表。

  ### 模組 7: Windows PowerShell 腳本處理

  該模組解釋了如何在腳本中打包 Windows PowerShell。 腳本讓您能夠執行不能在單個命令中完成的重複性任務和更多複雜的任務。

  #### 課程

  *   使用 Windows PowerShell 處理腳本介紹

  *   腳本構成

  *   從檔導入資料

  *   接收使用者輸入

  *   解決問題和錯誤處理

  *   功能和模型

  #### 實驗室：使用 PowerShell 腳本

  ####

  * 簽署腳本
  * 處理帶有 ForEach 迴圈的陣列
  * 使用 If 運算式處理專案
  * 基於 CSV 檔創建用戶
  * 從遠端電腦查詢磁片資訊
  * 更新腳本以使用其他許可權

  完成此模組後，學生將能夠: 

  *   運行 Windows PowerShell腳本。
  *   使用 Windows PowerShell腳本構成。
  *   從檔導入資料。
  *   為腳本接受用戶輸入。
  *   為腳本實施錯誤處理。
  *   解釋功能和模型。

  ### 模組 8: 使用 Windows PowerShell 管理遠端電腦

  該模組為您介紹了能夠讓您連接至一個或多個遠端電腦並命令它們代表您運行命令的 Windows PowerShell 遠端控制技術。

  #### 課程

  *   使用基礎的 Windows PowerShell 控制

  *   使用高級 Windows PowerShell 遠端控制技術

  *   使用 PSSessions


  #### 實驗室：使用 PowerShell 執行遠端系統管理

  ####
  *   在本地電腦啟用遠端存取
  *   執行一對一遠端存取
  *   執行一對多遠端存取
  *   使用隱式遠端存取

  完成此模組後，學生將能夠: 

  *   描述遠程控制架構和安全。

  *   使用高級 Windows PowerShell 遠端技術。

  *   創建和管理連貫的遠端控制會話。

  ### 模組 9: 使用 PowerShell 管理 Azure 資源

  該模組提供了為 cloud 服務管理安裝必要模組的資訊。解釋了如何使用 PowerShell 命令在 cloud 資源，如 Azure virtual machines (VMs)、Azure storage 帳戶和 Azure 訂閱上，執行一些簡單管理任務。該模組也描述了如何使用 Azure Cloud Shell 環境直接從 Azure 埠執行基於 PowerShell 或 Bash 的管理任務。

  #### 課程

  *   Azure PowerShell

  *   介紹 Azure Cloud Shell

  *   使用 PowerShell 管理 Azure VMs

  *   管理存儲和訂閱


  #### 實驗室：使用 PowerShell 管理 Azure 資源

  ####
  *   啟動 Azure 訂閱並安裝 PowerShell Az 模組
  *   使用 Azure Cloud Shell
  *   使用 Azure PowerShell 管理 Azure 資源

  完成此模組後，學生將能夠: 
  *   描述、安裝和使用 Azure PowerShell 環境
  *   描述並使用 Azure Cloud Shell。
  *   使用 PowerShell 管理 Azure VMs。
  *   使用 Azure PowerShell 管理 Azure 存儲帳戶和訂閱。



  ### 模組 10: 使用 PowerShell 管理 Microsoft 365 服務

  該模組描述了如何使用 PowerShell 來管理 Microsoft 365 用戶帳戶、許可和組、Exchange Online、SharePoint Online及Microsoft Teams。

  #### 課程

  *   使用 PowerShell 來管理 Microsoft 365 用戶帳戶、許可和組

  *   使用 PowerShell 來管理 Exchange Online

  *   使用 PowerShell 來管理 SharePoint Online

  *   使用 PowerShell 來管理 Microsoft Teams


  #### 實驗室：使用 PowerShell 管理 Microsoft 365

  ####
  *   在 Azure AD 中管理用戶和群組
  *   管理 Exchange Online
  *   管理 SharePoint
  *   管理 Microsoft Teams

  完成此模組後，學生將能夠: 

  *   使用 PowerShell 在 Azure AD 中管理用戶、群組和許可。

  *   使用 PowerShell 管理 Exchange Online。

  *   使用 PowerShell 管理 SharePoint Online。

  *   使用 PowerShell 管理 Microsoft Teams。

  ### 模組 11: 使用後臺作業和已安排作業

  該模組描述了如何使用後臺作業和已安排作業。也解釋了如何創建已安排作業並恢復作業結果。

  #### 課程

  *   使用後臺作業

  *   使用已安排作業


  #### 實驗室：使用 PowerShell 管理作業

  ####
  *   啟動並管理作業
  *   創建已安排作業

  完成此模組後，學生將能夠: 

  *   創建並管理後臺作業。
  *   創建並管理已安排作業。

