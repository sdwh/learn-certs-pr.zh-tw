summary: >-
  本課程為學生提供基本知識和技能，以使用 PowerShell 來管理 Windows 伺服器的管理與自動化。 本課程提供學生技能，以識別並建立執行特定工作所需的命令。 此外，學生還會學習如何建立腳本來完成 advanced 工作，例如自動化重複性工作和產生報表。 本課程提供支援各種 Microsoft 產品的先決條件技能，包括 Windows Server、Windows 用戶端、Microsoft Azure 和 Microsoft 365。 基於這個目的，本課程不會著重于任何一項產品，雖然 Windows Server （這是所有產品的通用平臺），仍會作為本課程所教授技術的範例。


  #### <a name="audience-profile"></a>聽眾設定檔


  本課程適用于已在一般 Windows Server、Windows 用戶端、Azure 和 Microsoft 365 管理的 IT 專業人員，以及想要深入瞭解如何使用 Windows PowerShell 進行管理的 IT 專業人員。 未採用任何 PowerShell 版本或任何指令碼語言的先前體驗。 本課程也適用于已在伺服器管理中經驗豐富的 IT 專業人員，包括 Microsoft Exchange Server、Microsoft SharePoint Server 和 Microsoft SQL Server。
prerequisitesSection: >-
  參與此課程之前，學生必須有：
   * 體驗 Windows 的網路技術和實行。
   * 體驗 Windows 伺服器管理、維護及疑難排解。
outlineSection: >-
  ### <a name="module-1-getting-started-with-windows-powershell"></a>模組1：開始使用 Windows PowerShell


  此課程模組將為您介紹 Windows PowerShell 並提供產品功能的總覽。 此課程模組說明如何開啟和設定 Windows PowerShell。 它也會說明如何在 Windows PowerShell 中執行命令，並使用內建的說明系統。


  #### <a name="lessons"></a>課程


  *   Windows PowerShell 總覽


  *   Understan Windows PowerShell 命令語法


  *   在 Windows PowerShell 中尋找命令並取得協助



  #### <a name="lab--configuring-windows-powershell-and-finding-and-running-commands"></a>實驗室：設定 Windows PowerShell 以及尋找和執行命令


  ####
     *   設定 Windows PowerShell 主控台應用程式
     *   設定 Windows PowerShell ISE 應用程式
     *   尋找和執行 Windows PowerShell 命令
     *   使用 About files

  完成本課程模組之後，學生將能夠：


  *   描述 Windows PowerShell 的主要功能，並加以開啟和設定。


  *   探索、學習和執行 Windows PowerShell 命令。


  *   尋找用來執行特定工作 Windows PowerShell 命令。



  ### <a name="module-2-windows-powershell-for-local-systems-administration"></a>模組2：本機系統管理的 Windows PowerShell


  此課程模組會為您介紹通常用於系統管理的不同類型 Cmdlet。 雖然您可以在每次需要完成工作時搜尋 Cmdlet，但更有效率的是至少對這些 Cmdlet 有基本的瞭解。 此課程模組也會說明如何使用 PowerShell 管理 Windows 10。


  #### <a name="lessons"></a>課程


  *   Active Directory Domain Services 管理 Cmdlet


  *   網路設定 Cmdlet


  *   伺服器管理 Cmdlet


  *   Windows 10 中的 Windows PowerShell



  #### <a name="lab--performing-local-system-administration-with-powershell"></a>實驗室：使用 PowerShell 執行本機系統管理


  ####
     *   建立和管理 Active Directory 物件
     *   在 Windows 伺服器上設定網路設定
     *   建立網站

  完成本課程模組之後，學生將能夠：


  *   識別及使用 Cmdlet 來 AD DS 管理。


  *   識別並使用 Cmdlet 進行網路設定。


  *   識別及使用 Cmdlet 進行伺服器管理工作。


  *   使用 PowerShell 管理 Windows 10



  ### <a name="module-3-working-with-the-windows-powershell-pipeline"></a>模組3：使用 Windows PowerShell 管線


  此課程模組引進 Windows PowerShell 的管線功能。 管線功能包含在數個命令列 shell 中，例如 Windows 作業系統中的命令提示字元。 不過，Windows PowerShell 中的管線功能可提供比其他 shell 更複雜、更有彈性且功能更高的功能。 此課程模組提供您的技能和知識，可協助您更有效率且更有效率地使用 Windows PowerShell。


  #### <a name="lessons"></a>課程


  *   瞭解管線


  *   選取、排序和測量物件


  *   篩選出管線中的物件


  *   列舉管線中的物件


  *   以輸出形式傳送和傳遞管線資料



  #### <a name="lab--using-powershell-pipeline"></a>實驗室：使用 PowerShell 管線


  ####
     *   選取、排序和顯示資料
     *   篩選物件
     *   列舉物件
     *   轉換物件

  完成本課程模組之後，學生將能夠：


  *   描述 Windows PowerShell 管線的用途。


  *   選取、排序和測量管線中的物件。


  *   篩選出管線中的物件。


  *   列舉管線中的物件。


  *   傳送包含管線資料的輸出。



  ### <a name="module-4-using-psproviders-and-psdrives"></a>模組4：使用 PSProviders 和 Psdrive


  此課程模組介紹 PSProviders 和 Psdrive 介面卡。 PSProvider 基本上是 Windows PowerShell 介面卡可讓某種形式的儲存體類似于硬碟。 New-psdrive 是一種儲存體形式的實際連接。 您可以使用這兩種技術來處理各種形式的儲存體，方法是使用您用來管理檔案系統的相同命令和技術。


  #### <a name="lessons"></a>課程


  *   使用 PSProviders


  *   使用 Psdrive



  #### <a name="lab--using-psproviders-and-psdrives-with-powershell"></a>實驗室：搭配 PowerShell 使用 PSProviders 和 Psdrive


  ####
     *   在遠端電腦上建立檔案和資料夾
     *   為您的未來腳本建立登錄機碼
     *   建立新的 Active Directory 群組

  完成本課程模組之後，學生將能夠：


  *   使用 PSProviders。


  *   使用 Psdrive。



  ### <a name="module-5-querying-management-information-by-using-cim-and-wmi"></a>模組5：使用 CIM 和 WMI 查詢管理資訊


  此課程模組會為您介紹兩種平行技術： Windows Management Instrumentation (WMI) 和通用訊息模型 (CIM) 。 這兩種技術都可提供管理資訊存放庫的本機和遠端存取，包括從作業系統、電腦硬體和已安裝軟體取得健全資訊的存取權。


  #### <a name="lessons"></a>課程


  *   瞭解 CIM 和 WMI


  *   使用 CIM 和 WMI 查詢資料


  *   使用 CIM 和 WMI 進行變更



  #### <a name="lab--querying-information-by-using-wmi-and-cim"></a>實驗室：使用 WMI 和 CIM 查詢資訊


  ####
     *   使用 WMI 查詢資訊
     *   使用 CIM 查詢資訊
     *   呼叫方法

  完成本課程模組之後，學生將能夠：


  *   區分 CIM 和 WMI。


  *   使用 CIM 和 WMI 來查詢管理資訊。


  *   使用 CIM 和 WMI 叫用方法。



  ### <a name="module-6-working-with-variables-arrays-and-hash-tables"></a>模組6：使用變數、陣列和雜湊表


  變數是腳本的必要元件。 您可以使用變數來完成您無法使用單一命令完成的複雜工作。 此課程模組說明如何使用變數、陣列和雜湊表，作為學習如何建立 Windows PowerShell 腳本的步驟。


  #### <a name="lessons"></a>課程


  *   使用變數


  *   操作變數


  *   運算元組和雜湊表



  #### <a name="lab--using-variables-arrays-and-hash-tables-in-powershell"></a>實驗室：在 PowerShell 中使用變數、陣列和雜湊表


  ####
     *   使用變數類型
     *   使用陣列
     *   使用雜湊表

  完成本課程模組之後，學生將能夠：


  *   將值指派給變數。


  *   描述如何操作變數。


  *   描述如何運算元組和雜湊表。



  ### <a name="module-7-windows-powershell-scripting"></a>模組7： Windows PowerShell 腳本


  此課程模組說明如何在腳本中封裝 Windows PowerShell 命令。 腳本可讓您執行重複的工作和更複雜的工作，但無法在單一命令中完成。


  #### <a name="lessons"></a>課程


  *   使用 Windows PowerShell 編寫腳本的簡介


  *   腳本結構


  *   從檔案匯入資料


  *   接受使用者輸入


  *   疑難排解和錯誤處理


  *   函數和模組



  #### <a name="lab--using-scripts-with-powershell"></a>實驗室：搭配 PowerShell 使用腳本


  ####
     *   簽署腳本
     *   使用 ForEach 迴圈處理陣列
     *   使用 If 語句處理專案
     *   根據 CSV 檔案建立使用者
     *   從遠端電腦查詢磁片資訊
     *   更新腳本以使用替代認證

  完成本課程模組之後，學生將能夠：


  *   執行 Windows PowerShell 腳本。


  *   使用 Windows PowerShell 腳本結構。


  *   從檔案匯入資料。


  *   接受腳本的使用者輸入。


  *   針對腳本執行錯誤處理。


  *   說明函數和模組。



  ### <a name="module-8-administering-remote-computers-with-windows-powershell"></a>模組8：使用 Windows PowerShell 管理遠端電腦


  此課程模組會為您介紹可讓您連線到一部或多部遠端電腦的 Windows PowerShell 遠端處理技術，並指示它們代表您執行命令。


  #### <a name="lessons"></a>課程


  *   使用基本 Windows PowerShell 遠端處理


  *   使用 advanced Windows PowerShell 遠端技術


  *   使用 Pssession



  #### <a name="lab--performing-remote-administration-with-powershell"></a>實驗室：使用 PowerShell 執行遠端系統管理


  ####
     *   在本機電腦上啟用遠端功能
     *   執行一對一的遠端處理
     *   執行一對多的遠端處理
     *   使用隱含遠端

  完成本課程模組之後，學生將能夠：


  *   描述遠端架構和安全性。


  *   使用 advanced Windows PowerShell 遠端處理技術。


  *   建立及管理持續的遠端會話。



  ### <a name="module-9-managing-azure-resources-with-powershell"></a>模組9：使用 PowerShell 管理 Azure 資源


  此課程模組提供安裝雲端服務管理必要模組的相關資訊。 它說明如何使用 PowerShell 命令，對雲端資源（例如 Azure 虛擬機器）執行一些簡單的系統管理工作， (Vm) 、Azure 儲存體帳戶和 Azure 訂用帳戶。 此課程模組也會說明如何使用 Azure Cloud Shell 環境，直接從 Azure 入口網站執行以 PowerShell 為基礎或以 Bash 為基礎的系統管理。


  #### <a name="lessons"></a>課程


  *   Azure PowerShell


  *   引進 Azure Cloud Shell


  *   使用 PowerShell 管理 Azure Vm


  *   管理儲存體和訂閱



  #### <a name="lab--azure-resource-management-with-powershell"></a>實驗室：使用 PowerShell 進行 Azure 資源管理


  ####
     *   啟用 Azure 訂用帳戶並安裝 PowerShell Az 模組
     *   使用 Azure Cloud Shell
     *   使用 Azure PowerShell 管理 Azure 資源

  完成本課程模組之後，學生將能夠：


  *   描述、安裝及使用 Azure PowerShell 環境


  *   描述和使用 Azure Cloud Shell。


  *   使用 PowerShell 管理 Azure Vm。


  *   使用 Azure PowerShell 來管理 Azure 儲存體帳戶和訂用帳戶。



  ### <a name="module-10-managing-microsoft-365-services-with-powershell"></a>模組10：使用 PowerShell 管理 Microsoft 365 服務


  此課程模組說明如何使用 PowerShell 來管理 Microsoft 365 的使用者帳戶、授權和群組、Exchange Online、SharePoint Online 和 Microsoft Teams。


  #### <a name="lessons"></a>課程


  *   使用 PowerShell 管理 Microsoft 365 的使用者帳戶、授權和群組


  *   使用 PowerShell 管理 Exchange Online


  *   使用 PowerShell 管理 SharePoint Online


  *   使用 PowerShell 管理 Microsoft Teams



  #### <a name="lab--managing-microsoft-365-with-powershell"></a>實驗室：使用 PowerShell 管理 Microsoft 365


  ####
     *   在 Azure AD 中管理使用者和群組
     *   管理 Exchange Online
     *   管理 SharePoint
     *   管理 Microsoft Teams

  完成本課程模組之後，學生將能夠：


  *   使用 PowerShell 管理 Azure AD 中的使用者、群組和授權


  *   使用 PowerShell 管理 Exchange Online。


  *   使用 PowerShell 管理 SharePoint Online。


  *   使用 PowerShell 管理 Microsoft Teams。



  ### <a name="module-11-using-background-jobs-and-scheduled-jobs"></a>模組11：使用背景工作和排程工作


  此課程模組說明如何使用背景工作和排程工作。 此外，也會說明如何建立排程工作並取出工作結果。


  #### <a name="lessons"></a>課程


  *   使用背景工作


  *   使用排程工作



  #### <a name="lab--jobs-management-with-powershell"></a>實驗室：使用 PowerShell 的作業管理


  ####
     *   啟動和管理作業
     *   建立排程工作

  完成本課程模組之後，學生將能夠：


  *   建立和管理背景工作。


  *   建立及管理排程工作。
