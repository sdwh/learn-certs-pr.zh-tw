summary: |-
  該課程為學生提供了使用 PowerShell 進行管理和 Windows servers 自動化管理的基礎知識和技能。該課程為學生提供了他們執行特定任務所需的識別和創建命令的技能。此外，學生將學習如何創建腳本來完成高級任務如自動化重複任務並生成報告。該課程提供了支援 Microsoft 廣泛產品包括 Windows Server、Windows Client、Microsoft Azure 和 Microsoft 365 的首要必備技能。與該目標同步，本課程將不會專注於這些產品中的任何一項，雖然 Windows Server 是所有這些產品的通用平臺，但僅作為此課程所教授技術的實例之用。

  #### 受眾概覽

  本課旨在針對已具備 Windows Server、Windows client、Azure 和 Microsoft 365 管理且希望學習更多使用 Windows PowerShell 用於管理的 IT 專業人士。無需任何 Windows PowerShell 版本的經驗或任何指定的腳步語言要求。該課程也適合已具備伺服器管理，包括 Microsoft Exchange Server、Microsoft SharePoint Server 和 Microsoft SQL Server 經驗的 IT 專業人士。
prerequisitesSection: |-
