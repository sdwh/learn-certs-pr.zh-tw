summary: >-
  在此課程中，您將瞭解如何使用 Microsoft Teams 來規劃、設計、設定、維護和疑難排解組織中的整合通訊解決方案。 除了 Teams 裝置、音訊/視訊會議和語音遷移之外，本課程也將涵蓋通話計畫、直接路由和操作員連線的 Teams 電話。 學生將學習疑難排解方法，以及如何解決常見的電話語音和語音問題。


  #### <a name="audience-profile"></a>聽眾設定檔


  Microsoft Teams 語音工程師規劃、設計、設定、維護和疑難排解組織中的整合通訊解決方案。 Microsoft Teams 的語音工程師必須能夠將商務需求轉譯成適用于通訊解決方案的技術架構和設計。 Microsoft Teams 的語音工程師熟悉電信技術，而且具有 Microsoft Teams、Microsoft 365 和 PowerShell 的體驗。 他們必須能夠透過直接路由、運算子連線和 Teams 呼叫方案，來部署和設定具有 PSTN 連線能力的 Microsoft Teams 電話。 Microsoft Teams 的語音工程師會管理 Teams 認證的裝置、音訊/視訊會議和語音遷移。 Microsoft Teams 的語音工程師會與電話語音提供者和協力廠商合作，在 Microsoft Teams 中啟用先進的語音功能。 Microsoft Teams 的語音工程師也適用于其他工作負載的系統管理員，包括網路、身分識別、授權、安全性和合規性。 若要獲得 Microsoft Teams 的語音工程師認證，候選人必須通過測驗 ms-700：管理 Microsoft Teams，以及 ms 720 測驗。
prerequisitesSection: >-
  在參加此課程之前，學員應先從 MS-700：管理 Microsoft Teams 取得下列主題的中繼知識：


  *   規劃和設定 Microsoft Teams 環境


  *   管理聊天、小組、頻道和應用程式


  *   管理通話和會議


  *   監視 Microsoft Teams 環境並進行疑難排解
outlineSection: >-
  ### <a name="module-1-plan-and-configure-teams-phone"></a>模組1：規劃和設定 Teams 電話


  完成本課程模組之後，學生將學習如何規劃和設定 Teams 電話，包括通話計畫、直接路由、自動助理、通話佇列、操作員連線，以及如何使用其他服務擴充 Teams 電話。


  #### <a name="lessons"></a>課程


  *   規劃 Teams 電話


  *   針對 Teams 電話規劃和優化網路效能


  *   將語音服務從商務用 Skype Server 遷移至 Teams


  *   設定 Teams 電話


  *   設定自動助理和通話佇列


  *   設定和部署直接路由


  *   使用其他服務擴充 Teams 電話



  #### <a name="lab--prepare-the-lab-environment"></a>實驗室：準備實驗室環境


  ####
     *   設定您的實驗室環境
     *   指派權限
     *   驗證和管理授權
     *   設定 Microsoft Teams 管理的 PowerShell

  #### <a name="lab--configure-your-environment-for-teams-phone"></a>實驗室：設定您的環境以進行 Teams 電話


  ####
     *   使用網路規劃工具評估您的網路需求
     *   使用 Teams 網路評估工具
     *   設定動態緊急通話的基本網路拓撲
     *   設定語音原則
     *   準備要呼叫的使用者
     *   設定音訊會議設定
     *   設定通話佇列和自動助理

  完成本課程模組之後，學生將能夠：


  *   規劃和設定 Microsoft Teams 電話


  *   針對 Teams 電話規劃和優化網路效能


  *   設定和部署直接路由



  ### <a name="module-2-manage-teams-phone"></a>模組2：管理 Teams 電話


  在本課程模組中，學生將瞭解如何設定 Teams 電話使用者、裝置，以及針對 Teams 電話語音問題進行疑難排解。


  #### <a name="lessons"></a>課程


  *   設定和管理語音使用者


  *   設定、部署和管理 Teams 裝置


  *   監視 Teams 電話並進行疑難排解



  #### <a name="lab--manage-your-teams-phone-environment"></a>實驗室：管理您的 Teams 電話環境


  ####
     *   管理語音使用者
     *   管理 Teams 裝置
     *   監視 Teams 電話並進行疑難排解

  完成本課程模組之後，學生將能夠：


  *   管理語音使用者


  *   設定、部署和管理 Teams 裝置


  *   監視 Teams 電話並進行疑難排解
