summary: |-
  在本課程中，學生將把各種資料平台技術實作到符合商務和技術要求的解決方案中，包括結合了關係和NoSQL資料的內部，雲端和混合資料方案。他們還將學習如何使用各種技術和語言處理串流資料和批次處理資料。

  學生還將探索如何實作資料安全性，包括身份識別驗證，授權，資料策略和標準。他們還將為資料儲存和資料處理活動定義並實作資料解決方案監視。最後，他們將對Azure資料解決方案進行管理和疑難​​排解，其中包括大資料的最佳化和災害復原，批次處理和串流資料解決方案。

  #### 對象設定檔
  本課程的主要讀者是想要瞭解Microsoft Azure上存在的資料平台技術的資料專業人員，資料結構設計師和商業智慧專業人員。本課程的次要讀者是開發從資料平台交付內容的應用程式的個人。 Microsoft Azure上存在的技術。
prerequisitesSection: |-
  成功的學生在開始本課程學習時，具備雲計算概念知識和資料解決方案的專業經驗。 
  
  具體而言&#58;
  - 在Microsoft Azure中創建雲資源
  - 識別大資料使用案例
  - 瞭解雲計算服務解決常見業務需求的方式

  為了獲取此類必備技能，上課前請完成以下免費線上培訓&#58
  - [研究Microsoft雲概念](/learn/paths/explore-microsoft-azure-cloud-concepts/)
  - [識別資料工程師的任務](/learn/modules/data-engineering-processes/)
  - [核心雲服務 - Azure資料存儲選項](/learn/modules/intro-to-data-in-azure/)
  - [核心雲服務 - Azure計算選項](/learn/modules/intro-to-azure-compute/)
outlineSection: |-
  ### 模組 1&#58; 資料工程師的天藍色
  本模組探討了資料世界如何演變以及雲端資料平台技術如何為企業提供了以不同方式瀏覽資料的新機會。這些學生將概述可用的各種資料平台技術，以及資料工程師的角色職責如何演變為在這個新世界中工作以使組織受益。
  #### 課程
  - 解釋不斷發展的資料世界
  - 調查Azure資料平台中的服務
  - 確定由資料工程師執行的任務
  - 在案例研究中描述雲端的用例


  #### 實驗室 &#58; Azure 資料工程師 
  - 確定不斷發展的資料世界
  - 確定Azure資料平台服務
  - 確定資料工程師要執行的任務
  - 最終確定資料工程交付成果

  完成本單元後，學生將能夠&#58; 
  - 解釋不斷發展的資料世界
  - 調查Azure資料平台中的服務
  - 確定由資料工程師執行的任務
  - 在案例研究中描述雲端的用例


  ### 模組 2&#58; 使用資料儲存
  本模組介紹了在Azure中儲存資料的各種方法。這些學生將學習Azure中儲存管理的基礎知識，如何創建儲存帳戶以及如何為要儲存在雲端中的資料選擇正確的模型。他們還將瞭解如何創建Data Lake儲存，以最少的努力來支援各種大資料分析解決方案。
  #### 課程
  - 在Azure中選擇一種資料儲存體
  - 創建一個Azure儲存帳戶
  - 說明Azure Data Lake儲存
  - 將資料上傳到Azure Data Lake


  #### 實驗室 &#58; 使用資料儲存體
  - 在Azure中選擇一種資料儲存體
  - 創建一個儲存帳戶
  - 解釋Data Lake儲存
  - 將資料上傳到Data Lake Store

  完成本單元後，學生將能夠&#58; 
  - 在Azure中選擇一種資料儲存體
  - 創建一個Azure儲存帳戶
  - 說明Azure Data Lake儲存
  - 將資料上傳到Azure Data Lake


  ### 模組 3&#58; 使用Azure Databricks實作基於團隊的資料科學
  本模組向學生介紹Azure Databricks以及資料工程師如何與之合作以使組織能夠執行團隊資料科學專案。他們將學習Azure Databricks和Apache Spark筆記本的基礎知識； 如何提供服務和工作空間； 以及如何執行可為資料科學專案做出貢獻的資料準備任務。
  #### 課程
  - 說明Azure Databricks
  - 使用Azure Databricks
  - 使用Azure Databricks讀取資料
  - 使用Azure Databricks執行轉換


  #### 實驗室 &#58; 使用Azure Databricks實作基於團隊的資料科學
  - 說明Azure Databricks
  - 使用Azure Databricks
  - 使用Azure Databricks讀取資料
  - 使用Azure Databricks執行轉換

  完成本單元後，學生將能夠&#58; 
  - 說明Azure Databricks
  - 使用Azure Databricks
  - 使用Azure Databricks讀取資料
  - 使用Azure Databricks執行轉換


  ### 模組 4&#58; 使用Cosmos DB構建全球分佈式資料庫
  在本模組中，學生將學習如何使用Azure Cosmos DB處理NoSQL資料。他們將學習如何設定服務，如何使用Visual Studio Code擴展和Azure Cosmos DB .NET Core SDK在服務中載入和查詢資料。他們還將學習如何配置可用性選項，以便使用者能夠從世界任何地方存取資料。
  #### 課程
  - 創建可擴展的Azure Cosmos DB資料庫
  - 在Azure Cosmos DB資料庫中插入和查詢資料
  - 在Visual Studio Code中為Cosmos DB構建.NET Core應用
  - 使用Azure Cosmos DB在全球範圍內分發資料


  #### 實驗室 &#58; 使用Cosmos DB構建全球分佈式資料庫
  - 創建Azure Cosmos資料庫
  - 在Azure Cosmos DB中插入和查詢資料
  - 使用VS Code為Azure Cosmos DB構建.Net Core應用
  - 使用Azure Cosmos DB在全球範圍內分發資料

  完成本單元後，學生將能夠&#58; 
  - 創建可擴展的Azure Cosmos DB資料庫
  - 在Azure Cosmos DB資料庫中插入和查詢資料
  - 在Visual Studio Code中為Azure Cosmos DB構建.NET Core應用
  - 使用Azure Cosmos DB在全球範圍內分發資料


  ### 模組 5&#58; 使用雲端中的關係資料存放區
  在本模組中，學生將探索Azure關係資料平台選項，包括SQL資料庫和SQL資料倉儲。學生將能夠解釋為什麼他們會選擇一項服務而不是另一項服務，以及如何設定，連接和管理每項服務。
  #### 課程
  - 使用Azure SQL資料庫
  - 描述Azure SQL資料倉儲
  - 創建和查詢Azure SQL資料倉儲
  - 使用PolyBase將資料載入到Azure SQL資料倉儲中


  #### 實驗室 &#58; 使用雲端中的關係資料存放區
  - 使用Azure SQL資料庫
  - 描述Azure SQL資料倉儲
  - 創建和查詢Azure SQL資料倉儲
  - 使用PolyBase將資料載入到Azure SQL資料倉儲中

  完成本單元後，學生將能夠&#58; 
  - 使用Azure SQL資料庫
  - 描述Azure資料倉儲
  - 創建和查詢Azure SQL資料倉儲
  - 使用PolyBase將資料載入到Azure SQL資料倉儲中


  ### 模組 6&#58; 使用Stream Analytics執行實時分析
  在本模組中，學生將學習事件處理和流資料的概念，以及它們如何應用於事件中心和 Azure 串流分析。然後，學生將設定一個流分析作業來流傳輸資料，並學習如何查詢傳入的資料以執行資料分析。最後，他們將學習如何管理和監視正在運行的作業。
  #### 課程
  - 說明資料串流和事件處理
  - 透過事件中心收集資料
  - 使用串流分析作業處理資料


  #### 實驗室 &#58; 使用串流分析執行實時分析
  - 說明資料串流和事件處理
  - 透過事件中心收集資料
  - 使用串流分析作業處理資料

  完成本單元後，學生將&#58; 
  - 能夠解釋資料串流和事件處理
  - 透過事件中心瞭解資料提取
  - 透過串流分析作業瞭解處理資料


  ### 模組 7&#58; 使用Azure Data Factory協調資料行動
  在本模組中，學生將學習如何使用Azure Data Factory透過多種資料平台技術來協調資料行動和轉換。他們將能夠解釋該技術的功能，並能夠建立用於接收和轉換資料的端到端資料管道。
  #### 課程
  - 說明Azure Data Factory的工作方式
  - Azure Data Factory組件
  - Azure Data Factory和Databricks


  #### 實驗室 &#58; 使用Azure Data Factory協調資料行動
  - 說明資料工廠的工作方式
  - Azure Data Factory組件
  - Azure Data Factory和Databricks

  完成本單元後，學生將&#58; 
  - 瞭解Azure Data Factory和Databricks
  - 瞭解Azure Data Factory組件
  - 能夠解釋Azure Data Factory的工作方式


  ### 模組 8&#58; 保護Azure資料平台
  在本模組中，學生將學習Azure如何提供多層安全模型來保護資料。學生將探索安全性的範圍，從設定安全的網路和存取密鑰到定義權限，再到監視一系列資料存放區。
  #### 課程
  - 安全性簡介
  - 關鍵安全組件
  - 保護儲存帳戶和Data Lake儲存的安全
  - 保護資料存放區
  - 保護流資料


  #### 實驗室 &#58; 保護Azure資料平台
  - 安全性簡介
  - 關鍵安全組件
  - 保護儲存帳戶和Data Lake儲存的安全
  - 保護資料存放區
  - 保護流資料

  完成本單元後，學生將&#58; 
  - 介紹安全性
  - 瞭解關鍵的安全組件
  - 瞭解保護儲存帳戶和Data Lake Storage的安全
  - 瞭解保護資料存放區的安全
  - 瞭解保護流資料


  ### 模組 9&#58; 資料儲存和處理的監視和疑難​​排解
  在本模組中，學生將獲得有關監視功能範圍的概述，這些監視功能可在資料平台架構出現問題時提供操作支援。他們將探討常見的資料儲存和資料處理問題。最後，揭示了災害復原選項以確保商務持續性。
  #### 課程
  - 說明可用的監視功能
  - 解決常見的資料儲存問題
  - 解決常見的資料處理問題
  - 管理災害復原


  #### 實驗室 &#58; 資料儲存和處理的監控和疑難​​排解
  - 說明可用的監視功能
  - 解決常見的資料儲存問題
  - 解決常見的資料處理問題
  - 管理災害復原

  完成本單元後，學生將能夠&#58; 
  - 說明可用的監視功能
  - 解決常見的資料儲存問題
  - 解決常見的資料處理問題
  - 管理災害復原

