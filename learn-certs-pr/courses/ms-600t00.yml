summary: >-
  本課程涵蓋 Microsoft 365 平臺的五個核心元素：實行 Microsoft 身分識別、使用 Microsoft Graph、擴充和自訂 SharePoint、擴充 Teams，以及擴充 Office。 在此課程中，學生將學習如何實行 Microsoft 身分識別，並使用 Microsoft Graph。 學生也將瞭解 UI 元素 (包括調適型卡片和 UI Fabric) 、整合點 (包括 Microsoft Teams、Office 增益集、SharePoint 架構、可採取動作的訊息) ，以及判斷工作負載平臺目標。 在實施 Microsoft 身分識別時，學生將學習如何實行 Microsoft 身分識別，包括註冊應用程式、implanting 驗證、設定使用 API 的許可權，以及建立服務以存取 Microsoft Graph。 在使用 Microsoft Graph 時，學生將學習如何存取使用者資料、探索查詢參數、管理群組生命週期、存取檔案，以及使用 Microsoft Graph 將網路流量優化。 在擴充和自訂 SharePoint 中，學生將瞭解 SharePoint 架構的網頁元件、延伸模組，以及如何封裝及部署 SPFx 解決方案。 在擴充 Teams 中，學生將查看 Teams 應用程式的元件、使用 webhook、索引標籤和對話式 bot。 在擴充 Office 中，學生可透過調適型卡片來使用 Office 的增益集、工作窗格增益集、JavaScript api、Office UI Fabric 以及可採取動作的訊息。


  #### <a name="audience-profile"></a>聽眾設定檔


  本課程的學生對 Microsoft 365 開發平臺或通過 Microsoft 365 開發人員相關認證測驗有興趣。 學生也應該以開發人員的身分使用1-2 年的經驗。 本課程假設學生知道如何撰寫程式碼，並對 REST api、JSON、OAuth2、OData OpenID Connect、microsoft 身分識別（包括 Azure AD 和 microsoft 帳戶、Azure AD B2C 和許可權/同意概念）有基本的瞭解。
prerequisitesSection: >-
  參與此課程之前，學生應具備：
   * 開發人員以1-2 年的經驗。 本課程假設學生知道如何撰寫程式碼，並對 REST api、JSON、OAuth2、OData OpenID Connect、microsoft 身分識別（包括 Azure AD 和 microsoft 帳戶、Azure AD B2C 和許可權/同意概念）有基本的瞭解。
   * 建議學生在 Microsoft Teams、Office 增益集，SharePoint 架構或透過軟體發展的所有階段，在開發解決方案方面有一些經驗。
outlineSection: >-
  ### <a name="module-1-implement-microsoft-identity"></a>模組1：實行 Microsoft 身分識別


  在本課程模組中，您將學習如何執行 Microsoft 身分識別，包括註冊應用程式、implanting 驗證、設定使用 API 的許可權，以及建立服務以存取 Microsoft Graph。


  #### <a name="lessons"></a>課程


  *   使用 Microsoft 身分識別的開始使用


  *   Microsoft 身分識別中的應用程式類型


  *   許可權和同意架構


  *   使用 Microsoft 身分識別保護自訂 Api


  *   在自訂應用程式和 Api 中使用使用者、群組和角色



  #### <a name="lab--implement-microsoft-identity"></a>實驗室：實行 Microsoft 身分識別


  ####
     *   練習-在 Microsoft 身分識別中使用不同類型的權杖
     *   練習-單一頁面應用程式
     *   練習-登入使用者及呼叫 Api 的 Web 應用程式
     *   練習-Daemon 和非互動式應用程式
     *   練習-瞭解 Microsoft 身分識別平臺中的許可權和同意架構
     *   練習-委派的許可權和同意
     *   練習-應用程式許可權和同意
     *   練習-使用 Microsoft 身分識別建立和保護 web API
     *   練習-從 web 應用程式呼叫受保護的 Api
     *   練習-從 daemon 應用程式呼叫受保護的 Api
     *   練習-使用 Microsoft 身分識別建立並保護 web 應用程式
     *   練習-在使用 Microsoft 身分識別保護的自訂應用程式和 Api 中使用安全性群組
     *   練習-在自訂應用程式中運用應用程式角色

  完成本課程模組之後，學生將能夠：


  *   在 Azure AD 中註冊應用程式


  *   執行驗證


  *   設定使用 API 的許可權


  *   建立服務以存取 Microsoft Graph



  ### <a name="module-2-build-apps-with-microsoft-graph"></a>模組2：使用 Microsoft Graph 建立應用程式


  在本課程模組中，您將瞭解如何使用 Microsoft Graph 來存取使用者資料、探索查詢參數、管理群組生命週期、存取檔案，以及將網路流量優化。


  #### <a name="lessons"></a>課程


  *   使用查詢參數優化資料使用量


  *   使用 Microsoft Graph 將網路流量優化


  *   從 Microsoft Graph 存取使用者資料


  *   使用 Microsoft Graph 管理群組生命週期


  *   使用 Microsoft Graph 存取檔案


  *   使用 Microsoft Graph 的變更通知和追蹤變更



  #### <a name="lab--build-apps-with-microsoft-graph"></a>實驗室：使用 Microsoft Graph 建立應用程式


  ####
     *   練習-取得並控制從 Microsoft Graph 傳回的資訊
     *   練習-展開相關實體並搜尋 Microsoft Graph 中的內容
     *   練習-使用批次要求減少流量
     *   練習-瞭解 Microsoft Graph 中的節流
     *   練習-避免節流並執行節流策略
     *   練習-使用 delta 查詢來消除輪詢 Microsoft Graph
     *   練習-與組織中的使用者合作
     *   練習-使用者設定檔和相關使用者
     *   練習-修改使用者
     *   練習-在組織中使用群組
     *   練習-使用者及其群組
     *   練習-管理群組生命週期
     *   練習-從 OneDrive 存取及下載檔案
     *   練習-將檔案上傳至 OneDrive
     *   練習-使用 OneDrive 中的檔案關聯性和趨勢
     *   練習-Azure AD apps .net core web api
     *   練習-Microsoft Graph 變更通知
     *   練習-使用 Microsoft Graph 追蹤變更

  完成本課程模組之後，學生將能夠：


  *   使用 Microsoft Graph 存取使用者資料


  *   在 Microsoft Graph 上使用查詢來處理資料


  *   在 Microsoft Graph 上管理群組生命週期


  *   使用 Microsoft Graph 將網路流量優化



  ### <a name="module-3-extend-microsoft-365"></a>模組3：延伸 Microsoft 365


  在本課程模組中，您將瞭解 SharePoint 架構 web 元件、延伸模組，以及如何封裝及部署 SPFx 解決方案。 您也可以使用調適型卡片的 Office 增益集、工作窗格增益集、JavaScript api、Office UI Fabric 和可採取動作的訊息。


  #### <a name="lessons"></a>課程


  *   自訂和擴充 SharePoint 的簡介


  *   使用增益集進行 Office 用戶端自訂的簡介



  #### <a name="lab--extend-microsoft-365"></a>實驗室：延伸 Microsoft 365


  ####
     *   練習-建立及設定您的 SharePoint 線上開發人員租使用者
     *   練習-在新式網站中與 SPFx 用戶端 web 元件互動

  完成本課程模組之後，學生將能夠：


  *   封裝和部署 SharePoint 架構解決方案


  *   使用 Microsoft Graph 的耗用量


  *   使用 web 元件做為小組索引標籤


  *   瞭解 Office 增益集的基本元件和類型


  *   瞭解 Office JavaScript api


  *   瞭解 Office 增益集的測試、偵錯工具和部署選項



  ### <a name="module-4-develop-apps-for-microsoft-teams"></a>模組4：針對 Microsoft Teams 開發應用程式


  在本課程模組中，您將查看 Teams 應用程式的元件、使用 webhook、索引標籤和對話式 bot。


