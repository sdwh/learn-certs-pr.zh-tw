outlineSection: >-
  ### <a name="module-1-microsoft-365-productivity-and-teamwork-capabilities"></a>課程模組1： Microsoft 365 生產力和團隊合作功能


  瞭解 Microsoft 365 中的生產力和團隊工作解決方案，以及使用 Microsoft 365 世界的生產力雲端來協助人員提高生產力的功能。


  #### <a name="lessons"></a>課程


  *   Microsoft 365 生產力和團隊合作解決方案


  *   利用 Microsoft Stream、Teams 和 Yammer 參與員工


  *   跨所有裝置的 Office 獲得更多目的


  *   檔案儲存和與 OneDrive 和 SharePoint 共用



  ### <a name="module-2-microsoft-365-business-management-capabilities"></a>課程模組2： Microsoft 365 商務管理功能


  瞭解 Microsoft 365 中的商務管理解決方案，以及使用 Microsoft 365 世界的生產力雲端協助組織提高生產力的功能。


  #### <a name="lessons"></a>課程


  *   使用 Microsoft 365 管理您的業務


  *   使用 Microsoft 端點管理員簡化裝置管理


  *   使用 Windows 10 完成更多工作並確保安全


  *   利用 Microsoft 365 分析和報告功能來控管商業智慧



  ### <a name="module-3-microsoft-365-licensing-and-support"></a>模組3： Microsoft 365 的授權和支援


  深入瞭解 Microsoft 365 授權、服務和支援選項。


  #### <a name="lessons"></a>課程


  *   識別 Microsoft 365 中的可用授權選項


  *   描述 Microsoft 365 服務中的支援供應專案


  *   描述 Microsoft 365 中的服務生命週期


  *   選取雲端部署



  ### <a name="module-4-microsoft-365-security-and-compliance"></a>模組4： Microsoft 365 的安全性與合規性


  瞭解 Microsoft 365 的安全性與合規性解決方案領域，以及可用來協助企業保護其企業並符合法規需求的功能。


  #### <a name="lessons"></a>課程


  *   安全性原則和解決方案區域


  *   身分識別和存取管理


  *   威脅保護


  *   雲端安全性


  *   資訊保護和治理


  *   合規性管理


  *   管理風險、探索和審核
