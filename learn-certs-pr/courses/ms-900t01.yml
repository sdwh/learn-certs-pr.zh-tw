summary: >-
  本課程提供採用雲端服務和軟體即服務 (SaaS) 雲端模型之考慮和優點的基本知識，特別著重于 Microsoft 365 雲端服務供應專案。 首先，您將瞭解雲端基礎，包括雲端運算的總覽，以及特別的 Microsoft 雲端服務。 您將會 Microsoft Azure 導入，而您將檢查 Microsoft 365 和 Office 365 之間的差異。 接著，您將會深入探討 Microsoft 365，包括 Microsoft 內部部署服務與 Microsoft 365 雲端服務的比較、Microsoft 365 中企業行動力的評論，以及 Microsoft 365 服務如何提供共同作業的分析。 然後，此課程會分析安全性、合規性、隱私權和信任在 Microsoft 365 中的處理方式，並在 Microsoft 365 訂用帳戶、授權、帳單和支援等方面的評論結束。


  #### <a name="audience-profile"></a>聽眾設定檔


  本課程是針對追求在組織中部署雲端服務的商務決策者和 IT 專業人員所設計，或只想要取得雲端基礎知識的基本知識。 這包括在一般情況下採用雲端服務的考慮和優點，以及軟體即服務 (SaaS) 雲端模型，其一般重點在於 Microsoft 365 雲端服務供應專案。
