summary: |-
  AI-102 Designing and Implementing Azure AI Solution 是為那些想要構建注入 AI 的應用程式的軟體發展人員而設計，這些應用程式利用了 Azure Cognitive Services, Azure Cognitive Search 以及 Microsoft Bot 框架。本課程將使用 C# 或 Python 作為程式設計語言。
  
  #### 視聽眾群體
  負責構建、管理並部署 AI 解決方案的軟體工程師，這些解決方案利用了 Azure Cognitive Services, Azure Cognitive Search 以及 Microsoft Bot 框架。他們熟悉 C# 或 Python 並能使用基於 REST 的 APIs 在 Azure 上構建電腦視覺、語言分析、知識挖掘、智慧搜索以及會話 AI 解決方案。
prerequisitesSection: |-
  在參加本課程之前，學生必須具備&#58;
  - Microsoft Azure 方面的知識以及流覽 Azure 門戶的能力
  - C# 或 Python 方面的知識
  - 熟悉 JSON 和 REST 程式設計語義
  
  想要獲得 C# 或 Python 技能，在參加本門課程之前請完成免費的 [邁出 C# 的第一步](/learn/paths/csharp-first-steps/) 或者 [邁出 Python 的第一步](/learn/paths/python-first-steps/) 學習路徑。
  
  如果您是人工智慧的新手，而且想要瞭解 Azure 上的 AI 功能概述，那麼在學習本門課程之前，請考慮完成 [Azure AI Fundamentals](/learn/certifications/azure-ai-fundamentals) 認證。
outlineSection: |-
  ### 模組 1&#58; Azure 上的 AI 簡介
  人工智慧 (AI) 正日益成為現代應用和服務的核心。在本模組中，您將學習可在應用程式中使用的一些常見的 AI 功能，以及這些功能是如何在 Microsoft Azure 中實施的。您還將瞭解一些關於負責任地設計並實施 AI 解決方案的注意事項。
  #### 課程
  - 人工智慧簡介
  - Azure 中的人工智慧
  
  完成此模組後，學生們將能夠&#58;
  - 對 AI 啟動的應用程式的注意事項進行描述
  - 識別用於 AI 應用程式開發的 Azure 服務
  
  
  ### 模組 2&#58; 利用認知服務開發 AI 應用程式
  認知服務是將 AI 功能集成到應用程式中的核心構建模組。在本模組中，您將學習如何提供、保護、監控並部署認知服務。
  #### 課程
  - 認知服務入門
  - 使用面向企業應用程式的認知服務
  
  #### 實驗室&#58; 由認知服務開始

  #### 實驗室&#58; 管理認知服務安全

  #### 實驗室&#58; 監控認知服務

  #### 實驗室&#58; 使用一個認知服務容器
  
  完成此模組後，學生們將能夠&#58;
  - 在 Azure 中提供並使用認知服務
  - 管理認知服務安全
  - 監控認知服務
  - 使用一個認知服務容器
  
  
  ### 模組 3&#58; 自然語言處理入門
  自然語言處理 (NLP) 是人工智慧的一個分支，它主要處理從書面或口頭語言中提取見解。在本模組中，您將學習如何使用認知服務來分析並翻譯文本。
  #### 課程
  - 分析文本
  - 翻譯文本
  
  #### 實驗室&#58; 分析文本

  #### 實驗室&#58; 翻譯文本
  
  完成此模組後，學生們將能夠&#58;
  - 使用“文本分析”認知服務來分析文本
  - 使用“翻譯員”認知服務來翻譯文本
  
  
  ### 模組 4&#58; 構建語音啟動應用程式
  許多現代的應用程式及服務接受語音輸入，並可通過合成文本進行回應。在本模組中，您將通過學習如何構建語音啟動應用程式來繼續探索自然語言處理的各項功能。
  #### 課程
  - 語言識別與合成
  - 語音翻譯
  
  #### 實驗室&#58; 識別並合成語音

  #### 實驗室&#58; 翻譯語音
  
  完成此模組後，學生們將能夠&#58;
  - 使用語音認知服務對語音進行識別和合成
  - 使用語音認知服務來翻譯語音
  
  
  ### 模組 5&#58; 創建語言理解解決方案
  要構建能夠智慧地理解並回應自然語言輸入的應用程式，您必須定義並訓練一個語言理解模型。在本模組中，您將學習如何使用“語言理解”服務來創建一個應用程式，該程式可以從自然語言輸入來識別使用者的意圖。
  #### 課程
  - 創建語言理解應用程式
  - 發佈並使用語言理解應用程式
  - 在語音中運用語言理解

  #### 實驗室&#58; 創建語言理解應用程式

  #### 實驗室&#58; 創建語言理解用戶端應用程式

  #### 實驗室&#58; 使用語音及語言理解服務
  
  完成此模組後，學生們將能夠&#58;
  - 創建語言理解應用程式
  - 創建語言理解用戶端應用程式
  - 將語言理解和語音整合在一起
  
  
  ### 模組 6&#58; 構建 QnA 解決方案
  使用者和 AI 軟體代理之間最常見的一種對話模式是使用者用自然語言提交問題，而 AI 代理能夠智慧地做出適當的回應。在本模組中，您將探索 QnA Maker 服務如何使這種解決方案的開發成為可能。
  #### 課程
  - 創建 QnA 知識庫
  - 發佈並使用 QnA 知識庫

  #### 實驗室&#58; 創建 QnA 解決方案
  
  完成此模組後，學生們將能夠&#58;
  - 用 QnA Maker 創建一個知識庫
  - 在應用程式或機器人中使用 QnA 知識庫
  
  
  ### 模組 7&#58; 會話 AI 和 Azure Bot 服務
  機器人是一種日益普遍的 AI 應用的基礎，在這種應用中，使用者與 AI 代理進行對話，就像他們與人類代理進行對話一樣。在本模組中，您將探索 Microsoft Bot 框架和 Azure Bot 服務，它們共同提供了一個用於創建並交付會話體驗的平臺。
  #### 課程
  - 機器人基礎知識
  - 實施一個對話機器人

  #### 實驗室&#58; 用機器人框架 SDK 創造一個機器人

  #### 實驗室&#58; 用機器人框架設計器創造一個機器人
  
  完成此模組後，學生們將能夠&#58;
  - 用機器人框架 SDK 創造一個機器人
  - 用機器人框架設計器創造一個機器人
  
  
  ### 模組 8&#58; 電腦視覺入門
  電腦視覺是人工智慧的一個領域，在這個領域中，軟體應用程式詮釋了來自圖像或視頻的視覺輸入。在本模組中，您將通過學習如何使用認知服務來分析圖像和視頻來開始對電腦視覺的探索。
  #### 課程
  - 分析圖像
  - 分析視頻
  
  #### 實驗室：分析視頻

  ####

  #### 實驗室：使用電腦視覺技術分析圖像
  
  完成此模組後，學生們將能夠&#58;
  - 使用電腦視覺服務來分析圖像
  - 使用視頻分析器分析視頻
  
  
  ### 模組 9&#58; 開發定制的視覺解決方案
  雖然在許多場景中預定義的通用電腦視覺功能都很有用，但有時您需要用自己的視覺資料來訓練一個定制模型。在本模組中，您將探索“定制視覺”服務，以及如何用它來創建自訂圖像分類和物件檢測模型。
  
  #### 課程
  - 圖像分類
  - 物件檢測
  
  #### 實驗室&#58; 用“自訂視覺”對圖像進行分類
  
  #### 實驗室&#58; 用“自訂視覺”檢測圖像中的物體
  
  完成此模組後，學生們將能夠&#58;
  - 使用“自訂視覺”服務來實施圖像分類
  - 使用“自訂視覺”服務來實施物件檢測
  
  
  ### 模組 10&#58; 檢測、分析並識別人臉
  面部檢測、分析和識別是常見的電腦視覺場景。在本模組中，您將探索借助認知服務來識別人臉的用戶。
  
  #### 課程
  - 使用“電腦視覺”服務來檢測人臉
  - 使用“面部”服務
  
  #### 實驗室&#58; 檢測、分析並識別人臉
  
  完成此模組後，學生們將能夠&#58;
  - 使用“電腦視覺”服務來檢測人臉
  - 使用“面部”服務檢測、分析並識別人臉
  
  
  ### 模組 11&#58; 閱讀圖像及文檔中的文本
  光學字元辨識 (OCR) 是另一種常見的電腦視覺場景，在此場景中軟體可以從圖像或文檔中提取文本。在本模組中，您將探索可用於檢測和讀取圖像、文檔及表單中文本的認知服務。
  #### 課程
  - 使用“電腦視覺”服務來閱讀文本
  - 使用“表單識別器”服務從表單中提取資訊
  
