  #### 實驗室&#58; 借助 Azure Cognitive Search 創建知識庫
  
  完成此模組後，學生們將能夠&#58;
  - 借助 Azure Cognitive Search 創建智慧搜索解決方案
  - 在 Azure Cognitive Search 擴充管道中實施自訂技能
  - 使用 Azure Cognitive Search 來創建知識庫