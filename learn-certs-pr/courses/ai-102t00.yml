  - 使用“電腦視覺”服務來讀取圖像和文檔中的文本
  - 使用“表單識別器”服務從數位表單中提取資料
  
  
  ### 模組 12&#58; 創建知識挖掘解決方案
  最終，許多 AI 場景都涉及到基於使用者查詢的智慧搜索資訊。由 AI 驅動的知識挖掘是構建智慧搜索解決方案的一種日益重要的方式，這些解決方案利用 AI 從大型數位資料存儲庫中提取見解，並讓用戶能夠發現並分析這些見解。
  
  #### 課程
  - 實施智慧搜索解決方案
  - 為擴充管道開發自訂技能
  - 創建知識庫
  
  #### 實驗室&#58; 創建 Azure Cognitive Search 解決方案
  
