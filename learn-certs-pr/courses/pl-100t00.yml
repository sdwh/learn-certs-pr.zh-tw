summary: >-
  本課程將指導您如何使用低程式碼技術來建立應用程式，以使用 Microsoft Power Platform 簡化、自動化和轉換商務工作和程式。


  #### <a name="audience-profile"></a>聽眾設定檔


  應用程式製作者會建立解決方案，以簡化、自動化和轉換自己及其小組的工作和程式，並在其中具有解決方案商務領域的深度專業知識。 他們有基本的資料模型、使用者經驗設計、需求分析和流程分析技巧。 應用程式製作者會建立並強制執行商務程式、結構數位收集資訊、改善可重複工作的效率，以及將商務程式自動化。 應用程式製作者會使用 Power Platform 的 Maker 工具來解決商務問題。 他們可能會使用 Microsoft 應用程式的先進功能和協力廠商的生產力工具。 應用程式製作者知道可用工具的功能和限制，並瞭解如何套用它們。 應用程式製作者會自我導向，並以解決方案為焦點。 他們可能沒有正式的 IT 訓練，但習慣使用技術來解決個人成長思維的商務問題。 他們瞭解營運需求，並瞭解所需的結果。 它們會使用階段式和反復的策略來解決問題。
