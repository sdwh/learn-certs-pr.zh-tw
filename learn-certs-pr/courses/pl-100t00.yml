summary: |-
  本課程將教您如何使用低代碼技術構建應用程式，以使用Microsoft Power Platform簡化、自動化和轉換業務任務和流程。

  #### 對象設定檔
  App Maker為自己和他們的團隊構建解決方案，以簡化，自動化和轉換任務和流程，他們在解決方案業務領域擁有豐富的專業知識。他們具有基本的資料建模，使用者體驗設計，需求分析和過程分析技能。App Maker創建和執行業務流程，構建資訊的數字收集結構，提高可重複任務的效率，並使業務流程自動化。App Maker使用Power Platform的Maker工具解決業務問題。他們可能會使用Microsoft應用程式的高階功能和第三方生產力工具。App Maker知道可用工具的功能和局限性，並瞭解如何應用它們。App Maker是自我指導的，專注於解決方案。他們可能沒有接受過正式的 IT 培訓，但很樂於以個人成長的心態使用技術來解決業務問題。他們了解操作需求，並對期望的結果有願景。他們採用分階段的迭代策略來解決問題。
