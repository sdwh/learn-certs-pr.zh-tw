outlineSection: >-
  ### <a name="module-1-introduction-to-microsoft-power-platform"></a>課程模組1： Microsoft Power Platform 簡介


  此課程模組會為您介紹 Microsoft Power Platform。 瞭解 Power Platform 的元件，以及使用它來建立商務解決方案的價值。


  ### <a name="module-2-create-a-model-driven-app-in-power-apps"></a>模組2：在 Power Apps 中建立模型驅動應用程式


  此課程模組會介紹如何在使用 Microsoft Dataverse 的 Power Apps 中建立模型驅動應用程式。


  ### <a name="module-3-create-a-canvas-app-in-power-apps"></a>模組3：在 Power Apps 中建立畫布應用程式


  此課程模組會為您介紹 canvas Power Apps、協助您建立和自訂應用程式，然後加以管理及散發。 此課程模組也將著重于如何提供最佳的應用程式導覽，以及如何使用主題、圖示、影像、個人化、不同的外型規格和控制項來建立最佳的 UI。


  ### <a name="module-4-automate-a-business-process-using-power-automate"></a>模組4：使用 Power Automate 將商務程式自動化


  此課程模組會為您介紹 Power Automate、教您如何建立工作流程，以及如何管理流程。


  ### <a name="module-5-create-and-use-analytics-reports-with-power-bi"></a>模組5：使用 Power BI 建立和流量分析報表


  了解 Power BI 是什麼，包括其建置組塊以及如何搭配運作。


  ### <a name="module-6-get-started-with-ai-builder-and-power-virtual-agents"></a>模組6：開始使用 AI Builder 和 Power Virtual Agents


  此課程模組可協助您從頭開始建立 AI 模型，並示範如何在您的企業中使用它，而不需要撰寫任何一行程式碼。 此課程模組也可協助您建立具有 Teams Power Virtual Agents 的聊天機器人。
