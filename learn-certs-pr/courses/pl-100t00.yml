outlineSection: |-
  ### 模組 1: Microsoft Power Platform 介紹

  該模組為您介紹了 Microsoft Power Platform。 學習 Power Platform 的組成部分以及用其創建商務解決方案的價值。

  ### 模組 2: 在 Power Apps 中創建模型驅動的應用程式

  該模組向您介紹了在 Power Apps 創建使用 Microsoft Dataverse 的模型驅動型應用程式。

  ### 模組 3: 在 Power Apps 中創建畫布應用程式

  該模組向您介紹了畫布 Power Apps，幫助您創建和自訂應用程式，然後對其進行管理和分配。該模組也將專注於如何提供最好的應用導航，使用主題、圖示、圖片、個性化、不同的 因素和空間構建最好的 UI。

  ### 模組 4: 使用 Power Automate 自動化商業流程

  該模組向您介紹了 Power Automate，教您如何創建工作流以及如何管理工作流。

  ### 模組 5: 使用 Power BI 創建和使用分析報告

  學習 Power BI是什麼，包括其構件及它們如何一起協作。

  ### 模組 6: 以 AI 創建器和 Power Virtual Agents 開始

  該模組從起點説明您構建 AI 模型，及向您演示如何在您的商業中使用而不需撰寫代碼。 該模組也將説明您使用 Power Virtual Agents 为了 Teams 創建聊天機器人。