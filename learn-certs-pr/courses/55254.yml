  ### 模組 7&#58; 自訂頁面
  該模組解釋了如何使用 web part 頁面和 wiki 頁面在 SharePoint 中添加和自訂其他資訊。您將在您的首頁做出基本的更新，且創建其他頁面以放置其他內容。將提供 web parts 的更多數量以供回顧且
  您將向您的頁面添加 web parts 以在您的清單和庫中顯示資訊。內容匯總方法也將使用由查詢 web part 和內容搜索 web part 提供的內容進行探索。最後，將比較協作網站和發佈網站之間頁面編輯。
  
