  - 查看 SharePoint 可隨時使用的列表應用模版。
  - 為次要的項目模版利用任務列表。
  - 為管理事件使用日曆列表。
  - 為增強導航創建推廣連結清單。
  - 為向清單條目的變更通知設置消息。


  ### 模組 5&#58; 管理檔
  該模組解釋了如何在SharePoint 網站中管理文檔。您將學習向 SharePoint 網站上傳檔的多種方法。將探討檔組織技術最佳實踐以優化文件而非資料夾管理中繼資料。您將創關鍵視圖以優化您中繼資料的功能以及在您庫中配置設置以獲得主要/次要版本、檢出/檢入行為和內容審批。您也將使用 OneDrive for Business 把 SharePoint 文件庫中的檔同步到您本地電腦中。做出在 SharePoint 本地部署和 SharePoint Online 管理資訊之間的對比。
  
