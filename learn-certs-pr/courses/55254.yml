summary: |-
  Microsoft SharePoint 2016 提供了流線型文檔管理、簡化資訊訪問以及提供快速和安全部署解決方案能力的商業合作平臺。在此針對初學者的 SharePoint 培訓課程中，您將獲得 SharePoint 2016 本地部署和 SharePoint online 平臺的綜合概覽並學會按照您組織的要求創建、管理、自訂 SharePoint 2016。

  #### 受眾概覽
  該課程旨在針對 Sharepoint 的新手或希望學習 SharePoint 2016 新功能的學習者。
