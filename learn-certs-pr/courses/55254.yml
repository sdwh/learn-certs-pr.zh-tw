  ### 模組 8&#58; 使用工作流管理業務流程
  該模組解釋了使用工作流在 SharePoint 中自動化流程的基礎。以可即時使用的工作流開始並逐步到 SharePoint Designer 工作流，您將學習如何開發多種類型的多個參與者審批工作流以除去專用流程並簡化您的運營。最後，最新產品包括 Microsoft PowerApps 和 Microsoft Flow，它們可能代表著 SharePoint Online中工作流的未來，也將被審查。
  
