  - 添加中繼資料以識別文件。
  - 床架分類、過濾和組織檔的視圖。
  - 離線工作並將修改同步回庫。
  - 啟用內容管理功能。
  - 在網站中創建庫。
  - 更新庫設置。
  - 在 SharePoint Online 中處理文檔。


  ### 模組 6&#58; 高級 SharePoint&#58; 企業功能
  該模組解釋了如何利用 SharePoint 中的強大企業構建基塊以使用較少的努力創建更大型的企業解決方案。網站欄和內容類別型將為常用的內容提供一致的中繼資料標籤和模版。新建列, 如託管
  中繼資料以引用層級結構的分類；外部欄以從將被使用的外部資料來源獲得值。也將涵蓋搜索使用和配置，以及企業社交媒體技術以使用 SharePoint MySite 在團隊成員中培養協作。最後，
  將比較in SharePoint Online 中的 MySites 與 SharePoint 本地部署的 MySites。
  
