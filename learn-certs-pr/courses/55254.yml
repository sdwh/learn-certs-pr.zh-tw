outlineSection: |-
  ### 模組 1&#58; SharePoint 是什麼
  該模組解釋了 SharePoints 的新功能且介紹了課程案例研究。使用課程案例研究，您將被分配一個國別並為其創建自訂的小組網站和子網站以存儲您的國別資訊。您將瞭解 SharePoint 2016 的概覽以及看到您在課程中將要工作的網站 SharePoint完整網站。
  
  #### 課程
  - SharePoint 2016 概覽
  - SharePoint 2016 中的新功能
  - 使用 SharePoint 2016


  #### 實驗室 &#58; 通過 SharePoint 管理資訊和協作
  - 打開解決方案網站
  - 推廣連結

  完成此模組後，學生將能夠&#58;
  - 回顧 SharePoint 2016 的功能。
  - 發現新功能。
  - 確定商業使用案例。


  ### 模組 2&#58; 創建 SharePoint 網站
  該模組解釋了充分規劃您的 SharePoint 構架。 基本術語，如網站集、頂級網站、子網站、和網站模版也將會向學生解釋。您將完成一些實驗以從模版中創建多個子網站並為將在未來開發的練習創建基礎。網站創建完成後，您將學習處理常見 SharePoint 管理任務並晚會實驗以調整您的網站外觀和感覺、導航以及功能。
  
  #### 課程
  - SharePoint 網站架構
  - SharePoint 網站實例
  - 已定義網站模版
  - 自訂 SharePoint 網站
  - 網站/網站集管理


  #### 實驗室 &#58; 創建子網站
  - 導航至您的國別頂級網站
  - 在您的國別網站中向庫應用添加文件
  - 為您的國別網站創建通用資訊子網站
  - 為您的國別網站創建專案網站
  - 使用專案網站
  - 創建部門博客網站
  - 使用博客網站
  - 使用 Word 撰寫博文
  - 在您的博客中管理博文


  #### 實驗室 &#58; 自訂 SharePoint 網站
  - 導航至您的頂級網站
  - 更改網站 logo
  - 更改您的網站外觀和感覺
  - 修改頂部連結列
  - 修改快速啟動
  - 地區設置
  - 啟用發佈功能
  - 創建發佈網站


  #### 實驗室 &#58; 網站集管理
  - 使用回收站
  - 創建並應用文檔策略
  - 使用報告

  完成此模組後，學生將能夠&#58;
  - 確定 SharePoint網站結構。
  - 定義網站集和子網站。
  - 使用網站模版。
  - 創建 SharePoint 子網站。
  - 使用網站回收站和網站集回收站。
  - 修改您網站的外觀。
  - 查看文檔刪除策略。
  - 查看流行趨勢報告。


  ### 模組 3&#58; 管理 SharePoint 安全性
  此模組結合了如何分享 SharePoint 網站以及處理常見安全性/許可權的情景。 基礎許可權術語將以聚焦于繼承和如何/何時在子網站、列/庫、資料夾或單獨專案/檔中停止繼承權限而得到涵蓋。用戶將從其他網站請求許可權並對他人請求的存取權限做出回應。也將探討最佳實踐安全性管理技術。用戶將探索使用個人（非 SharePoint）email 位址通過在外部分享檔以在 SharePoint Online中分享檔。
  
  #### 課程
  - 分享您的網站
  - SharePoint 組合
  - 許可權級別
  - 訪問請求
  - 許可權繼承
  - 直接許可權
  - 最佳實踐
  - 高級安全性


  #### 實驗室 &#58; 添加用戶和設置網站許可權
  - 定義成員
  - 向群組添加成員
  - 允許用戶請求許可權
  - 請求許可權
  - 查看許可權


  #### 實驗室 &#58; 更新網站物件使用權限
  - 定義成員
  - 許可權繼承
  - 檢查許可權
  - 向用戶直接授予許可權

  完成此模組後，學生將能夠&#58;
  - 授予網站和內容的存取權限。
  - 使用 SharePoint 群組簡化安全性管理任務。
  - 請求 SharePoint 網站的存取權限。
  - 查看許可權級別。
  - 查看授權提供者。
  - 檢查許可權最佳實踐。
  - 分享 SharePoint Online網站。


  ### 模組 4&#58; 管理內容
  該模組解釋了如何使用 SharePoint 清單應用管理 SharePoint 中的內容。用戶將學習 SharePoint 和通過 SharePoint 清單管理的所有內容和部分後端配置選項。通常使用的應用包括任務列表以及將被使用的日曆應用，展示在專案網站模版中提供的實用專案管理功能。使用者將創建消息以接收檔更改 email 通知。也將利用其它的應用模版包括連絡人清單、推廣連結清單、圖庫、調查以及從 Microsoft Excel 表導入清單結構。SharePoint Online 將會被調查，尤其是應用商店中的可用協力廠商應用。
  
  #### 課程
  - SharePoint 內容管理
  - 列出應用
  - 任務列表應用
  - 日曆清單應用
  - 消息
  - 添加清單應用


