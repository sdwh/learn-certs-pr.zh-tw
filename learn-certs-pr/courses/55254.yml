  - 執行工作流。
  - 使用 SharePoint Designer 創建自訂工作流。
  - 在工作流中使用動作和條件。


  ### 模組 9&#58; Microsoft Office 集成
  該模組解釋了 SharePoint 與Microsoft Office 集成的很多不同方法。您將複習如何將很多不同的列表和庫應用關聯至 Microsoft Outlook 並與其他出席者協作以同時在 Microsoft Word 文檔中編輯內容。最後，將回顧利用 Microsoft Excel 關聯至 SharePoint的不同方法。
  
