  - 已定義的文件庫
  - 向庫應用添加內容
  - 已定義中繼資料
  - 已定義視圖
  - 文檔內容管理
  - 離線工作&#58; OneDrive
  - 庫設置
  - 條目許可權
  - 高級應用管理


