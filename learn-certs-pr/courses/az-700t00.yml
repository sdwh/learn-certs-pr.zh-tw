summary: >-
  本課程會教網路工程師如何設計、實施和維護 Azure 網路解決方案。 本課程涵蓋設計、實施和管理核心 Azure 網路基礎結構、混合式網路連線、負載平衡流量、網路路由、Azure 服務的私用存取、網路安全性和監視的程式。 瞭解如何在 Azure 中設計和實行安全、可靠的網路基礎結構，以及如何建立混合式連線、路由、私人存取 Azure 服務，以及在 Azure 中進行監視。


  #### <a name="audience-profile"></a>聽眾設定檔


  此課程適用于想要在 Azure 網路解決方案中特殊化的網路工程師。 Azure 網路工程師設計和實行核心的 Azure 網路基礎結構、混合式網路連線、負載平衡流量、網路路由、Azure 服務的私用存取、網路安全性和監視。 Azure 網路工程師會管理網路解決方案，以獲得最佳效能、復原能力、規模和安全性。
prerequisitesSection: >-
  成功的 Azure 網路工程師會在商業網路、內部部署或雲端基礎結構和網路安全性的體驗下啟動此角色。


  *   瞭解 &nbsp; 內部部署虛擬化技術，包括： vm、虛擬網路和虛擬硬碟。


  *   瞭解 &nbsp; 網路設定，包括 tcp/ip、網域名稱系統 (DNS) 、虛擬私人網路 (vpn) 、防火牆和加密技術。


  *   瞭解軟體定義的網路功能。


  *   瞭解混合式網路連線方法，例如 VPN。


  *   瞭解復原能力和嚴重損壞修復，包括高可用性和還原作業。


