outlineSection: >-
  ### <a name="module-1-introduction-to-azure-virtual-networks"></a>課程模組1： Azure 虛擬網路簡介


  在本課程模組中，您將瞭解如何設計及執行基本 Azure 網路資源，例如虛擬網路、公用和私人 Ip、DNS、虛擬網路對等互連、路由和 Azure 虛擬 NAT。


  #### <a name="lessons"></a>課程


  *   探索 Azure 虛擬網路


  *   設定公用 IP 服務


  *   設計虛擬網路的名稱解析


  *   啟用對等互連的跨 VNet 連線能力


  *   實作虛擬網路流量路由


  *   使用 Azure 虛擬 NAT 設定網際網路存取



  #### <a name="lab--exercise-design-and-implement-a-virtual-network-in-azure"></a>實驗室：練習：在 Azure 中設計和執行虛擬網路輸入


  ####


  #### <a name="lab--exercise-configure-dns-settings-in-azure"></a>實驗室：練習：在 Azure 中設定 DNS 設定


  ####


  #### <a name="lab--exercise-connect-two-azure-virtual-networks-using-global-virtual-network-peering"></a>實驗室：練習：使用全域虛擬網路對等互連來連接兩個 Azure 虛擬網路


  ####


  完成本課程模組之後，學生將能夠：


  *   實作虛擬網路


  *   設定公用 IP 服務


  *   設定私人和公用 DNS 區域


  *   設計和實作跨 VNET 連線能力


  *   實作虛擬網路路由


  *   設計和實作 Azure 虛擬網路 NAT



  ### <a name="module-2-design-and-implement-hybrid-networking"></a>模組2：設計和執行混合式網路功能


  在本課程模組中，您將瞭解如何設計和執行混合式網路解決方案，例如站對站 VPN 連線、點對站 VPN 連線、Azure 虛擬 WAN 和虛擬 WAN 中樞。


  #### <a name="lessons"></a>課程


  *   設計和實作 Azure VPN 閘道


  *   使用站對站 VPN 連線來連線網路


  *   使用點對站 VPN 連線將裝置連線到網路


  *   使用 Azure 虛擬 WAN 連線遠端資源


  *   在虛擬中樞內建立網路虛擬設備 (NVA)



  #### <a name="lab--exercise-create-a-virtual-wan-by-using-azure-portal"></a>實驗室：練習：使用 Azure 入口網站建立虛擬 WAN


  ####


  #### <a name="lab--exercise-create-and-configure-a-virtual-network-gateway"></a>實驗室：練習：建立和設定虛擬網路閘道


  ####


  完成本課程模組之後，學生將能夠：


  *   設計和實作站對站 VPN 連線


  *   設計和實作點對站 VPN 連線


  *   設計和執行 Azure 虛擬 WAN 資源



  ### <a name="module-3-design-and-implement-azure-expressroute"></a>模組3：設計和執行 Azure ExpressRoute


  在本課程模組中，您將瞭解如何設計和執行 Azure ExpressRoute、ExpressRoute Global 觸及、ExpressRoute FastPath 和 ExpressRoute 對等互連選項。


  #### <a name="lessons"></a>課程


  *   探索 Azure ExpressRoute


  *   設計 ExpressRoute 部署


  *   設定 ExpressRoute 部署的對等互連


  *   連線 ExpressRoute 線路至 VNet


  *   使用 ExpressRoute 全球觸達連接地理位置分散的網路


  *   使用 ExpressRoute FastPath 改善網路之間的資料路徑效能


  *   針對 ExpressRoute 連線問題進行疑難排解



  #### <a name="lab--exercise-configure-an-expressroute-gateway"></a>實驗室：練習：設定 ExpressRoute 閘道


  ####


  #### <a name="lab--exercise-provision-an-expressroute-circuit"></a>實驗室：練習：布建 ExpressRoute 線路


  ####


  完成本課程模組之後，學生將能夠：


  *   設計和實行 Expressroute


  *   設計和實行 Expressroute Direct


  *   設計和實行 Expressroute FastPath



  ### <a name="module-4-load-balancing-non-https-traffic-in-azure"></a>模組4：在 Azure 中對非 HTTP (S) 流量進行負載平衡


  在本課程模組中，您將瞭解如何在 azure 中使用 azure 負載平衡器和流量管理員來設計和執行非 HTTP (S) 流量的負載平衡解決方案。


  #### <a name="lessons"></a>課程


  *   探索負載平衡


  *   使用 Azure 入口網站來設計和實作 Azure 負載平衡器


  *   探索 Azure 流量管理員



  #### <a name="lab--exercise-create-a-traffic-manager-profile-using-the-azure-portal"></a>實驗室：練習：使用 Azure 入口網站建立流量管理員設定檔


  ####


  #### <a name="lab--exercise-create-and-configure-an-azure-load-balancer"></a>實驗室：練習：建立和設定 Azure 負載平衡器


  ####


  完成本課程模組之後，學生將能夠：


  *   設計和執行 Azure 將平衡器


  *   設計和實行 Azure 流量管理員



  ### <a name="module-5-load-balancing-https-traffic-in-azure"></a>模組5：在 Azure 中對 HTTP (S) 流量進行負載平衡


  在本課程模組中，您將瞭解如何使用 Azure 應用程式閘道和 Azure Front Door 來設計和執行 HTTP (S 的負載平衡解決方案，以) Azure 中的流量。


  #### <a name="lessons"></a>課程


  *   設計 Azure 應用程式閘道


  *   設定 Azure 應用程式閘道


  *   設計及設定 Azure front 大門



  #### <a name="lab--exercise-deploy-azure-application-gateway"></a>實驗室：練習：部署 Azure 應用程式閘道


  ####


  #### <a name="lab--exercise-create-a-front-door-for-a-highly-available-web-application"></a>實驗室：練習：建立高可用性 web 應用程式的前門


  ####


  完成本課程模組之後，學生將能夠：


  *   設計和實作 Azure 應用程式閘道


  *   實作 Azure Front Door



  ### <a name="module-6-design-and-implement-network-security"></a>課程模組6：設計和實行網路安全性


  在本課程模組中，您將瞭解如何設計及 imponent 網路安全性解決方案，例如 Azure DDoS、Azure 防火牆、網路安全性群組和 Web 應用程式防火牆。


  #### <a name="lessons"></a>課程


  *   在 Azure 入口網站中保護您的虛擬網路


  *   使用 Azure 入口網站部署 Azure DDoS 保護


  *   使用 Azure 入口網站部署網路安全性群組


  *   設計和實作 Azure 防火牆


  *   使用 Azure 防火牆管理員


  *   在 Azure Front Door 上實作 Web 應用程式防火牆



  #### <a name="lab--exercise-deploy-and-configure-azure-firewall-using-the-azure-portal"></a>實驗室：練習：使用 Azure 入口網站部署和設定 Azure 防火牆


  ####


  #### <a name="lab--exercise-secure-your-virtual-hub-using-azure-firewall-manager"></a>實驗室：練習：使用 Azure 防火牆管理員保護您的虛擬中樞


  ####


  #### <a name="lab--exercise-configure-ddos-protection-on-a-virtual-network-using-the-azure-portal"></a>實驗室：練習：使用 Azure 入口網站設定虛擬網路上的 DDoS 保護


  ####


  完成本課程模組之後，學生將能夠：


  *   設定及監視 Azure DDoS 保護計劃


  *   執行和管理 Azure 防火牆


  *   實作網路安全性群組


  *   在 Azure Front Door 上實作 Web 應用程式防火牆 (WAF)



  ### <a name="module-7-design-and-implement-private-access-to-azure-services"></a>模組7：設計和執行 Azure 服務的私用存取


  在本課程模組中，您將瞭解如何使用 Azure Private Link 和虛擬網路服務端點，來設計和執行 Azure 服務的私用存取。


  #### <a name="lessons"></a>課程


  *   定義 Private Link 服務和私人端點


  *   說明虛擬網路服務端點


  *   將 Private Link 與 DNS 整合


  *   將 App Service 與 Azure 虛擬網路整合



  #### <a name="lab--exercise-create-an-azure-private-endpoint-using-azure-powershell"></a>實驗室：練習：使用 Azure PowerShell 建立 Azure 私人端點


  ####


  #### <a name="lab--exercise-restrict-network-access-to-paas-resources-with-virtual-network-service-endpoints"></a>實驗室：練習：使用虛擬網路服務端點來限制對 PaaS 資源的網路存取


  ####


  完成本課程模組之後，學生將能夠：


  *   定義 Private Link 服務與私人端點之間的差異


  *   設計和設定私人端點


  *   說明虛擬網路服務端點


  *   設計和設定服務端點的存取


  *   將 Private Link 與 DNS 整合


  *   將 App Service 與 Azure 虛擬網路整合



  ### <a name="module-8-design-and-implement-network-monitoring"></a>模組8：設計和執行網路監視


  在本課程模組中，您將瞭解如何設計和實行網路監視解決方案，例如 Azure 監視器和網路監看員。


  #### <a name="lessons"></a>課程


  *   使用 Azure 監視器監視您的網路


  *   使用 Azure 網路監看員監視您的網路



  #### <a name="lab--exercise-monitor-a-load-balancer-resource-by-using-azure-monitor"></a>實驗室：練習：使用 Azure 監視器監視負載平衡器資源


  ####


  完成本課程模組之後，學生將能夠：


  *   使用 Azure 監視器設定網路健康情況警示和記錄


  *   建立和設定連線監視執行個體


  *   設定及使用流量分析


  *   設定 NSG 流量記錄


  *   啟用及設定診斷記錄


  *   設定 Azure 網路監看員
