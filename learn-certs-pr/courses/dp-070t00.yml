summary: |-
  本課程將使學生能夠瞭解Azure SQL資料庫，並向學生提供將MySQL和PostgreSQL工作負載移轉到Azure SQL資料庫所需的知識。

  #### 對象設定檔
  本課程的主要對像是規劃將MySQL或Postgres DB工作負載移轉到Azure SQL DB的資料庫開發人員。
  本課程的主要讀者是MySQL / Postgres管理員，旨在提高人們對Azure SQL DB的功能和優勢的認識。
prerequisitesSection: |-
  成功的學生憑藉雲計算概念的基礎知識和開源關聯式資料庫管理系統的經驗開始該角色。  
  具體而言&#58;
  - 使用PostgreSQL和/或MySQL
  - 使用帶開來源資料的備份和恢復技術
  - SQL管理

  為了獲取此類技能，上課前請完成以下免費線上培訓&#58
  - [核心雲服務 - Azure計算選項](/learn/modules/intro-to-azure-compute/)
  - [在Azure上部署MariaDB、MySQL和PostgreSQL](/learn/modules/deploy-mariadb-mysql-postgresql-azure/)
  - [Azure SQL簡介](/learn/modules/azure-sql-intro/)
  - [開來源資料庫遷移至Azure Cosmos DB的簡介](/learn/modules/introduction-open-source-database-migration-azure-cosmos-db/)
outlineSection: |-
  ### 模組 1&#58; 移轉到適用於 Azure SQL DB for MySQL & PostgreSQL
  本模組描述了Azure SQL DB的優點和架構。
  #### 課程
  - OSS資料庫概述
  - 常見的OSS資料庫工作負載
  - 移轉中的客戶挑戰


  #### 實驗室 &#58; 創建來源OSS資料庫
  - 安裝Postgres移轉資料庫伺服器
  - 安裝MySQL移轉資料庫伺服器
  - 從Postgres / MySQL進行備份/資料傾印
  - 從資料傾印還原

  在本模組的最後，學生將能夠&#58;
  - OSS資料庫概述
  - 常見的OSS資料庫工作負載
  - 移轉中的客戶挑戰


  ### 模組 2&#58; 將內部MySQL移轉到Azure SQL DB for MySQL
  本模組描述了將MySQL工作負載移轉到Azure SQL DB的好處和過程
  #### 課程
  - 為MySQL配置和管理Azure SQL DB
  - 將內部MySQL移轉到SQL DB for MySQL
  - 應用程式移轉
  - 移轉後考量


  #### 實驗室 &#58; 將MySQL資料庫工作負載移轉到Azure SQL DB
  - 將MySQL資料庫工作負載移轉到Azure SQL DB
  - 定義源資料庫和目標資料庫
  - 執行移轉
  - 驗證移轉

  在本模組的最後，學生將能夠&#58;
  - 為MySQL配置和管理Azure SQL DB
  - 將內部MySQL移轉到SQL DB for MySQL
  - 應用程式移轉
  - 移轉後考量


  ### 模組 3&#58; 將內部PostgreSQL移轉到Azure SQL DB for PostgreSQL
  本模組描述了將PostgreSQL DB工作負載移轉到Azure SQL DB的好處和過程
  #### 課程
  - 為PostgreSQL配置和管理Azure SQL DB
  - 將內部MySQL移轉到PostgreSQL的SQL DB
  - 應用程式移轉
  - 移轉後考量


  #### 實驗室 &#58; 將PostgreSQL資料庫工作負載移轉到Azure SQL資料庫
  - 為PostgreSQL配置Azure SQL DB
  - 定義源資料庫和目標資料庫
  - 執行移轉
  - 驗證移轉

  在本模組的最後，學生將能夠&#58;
  - 為PostgreSQL配置和管理Azure SQL DB
  - 將內部MySQL移轉到PostgreSQL的SQL DB
  - 應用程式移轉
  - 移轉後考量

  #### 其他閱讀

  #### 本課程不需要其他閱讀

