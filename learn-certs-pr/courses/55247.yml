summary: |-
  該為期三天您的引導式課程針對希望在 SQL Server 和 Microsoft Azure 中設計和實施資料庫解決方案的資料專業人士。安全性、可用性、災難恢復、可擴展性、監控和問題解決方案選項也將被說明。

  #### 受眾概覽
  該課程針對希望設計和實施本地部署和 Microsoft Azure 資料解決方案的有經驗的資料專業人士。
