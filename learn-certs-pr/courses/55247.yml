outlineSection: |-
  ### 模組 1&#58; 為 SQL Server 和 Microsoft Azure 設計和實施資料庫解決方案
  該模組解釋了如何為 SQL Server 和 Microsoft Azure 資料庫設計資料庫解決方案。
  
  #### 課程
  - 設計和實施混合以 SQL Server 解決方案
  - 設計和實施 Azure SQL Database 解決方案
  - 在 Azure 中設計和實施 MySQL 和 PostgreSQL 資料庫解決方案
  - 回顧


  #### 實驗室 &#58; 為 SQL Server 和 Microsoft Azure 設計和實施資料庫解決方案
  - 實施混合部署 SQL Server 解決方案
  - 實施 Azure SQL Database 解決方案
  - 實施 MySQL 資料庫解決方案
  - 實施 PostgreSQL 資料庫解決方案

  完成此模組後，學生將能夠&#58;
  - 在 Azure VM 上安裝和配置 SQL Server 
  - 安裝和配置 Azure 資料庫
  - 安裝和配置 MySQL 和 PostgreSQL 資料庫


  ### 模組 2&#58; 管理、設計和實施資料庫安全性
  該模組解釋了如何為本地部署或 Azure 資料庫設置安全性。
  
  #### 課程
  - 設計和實施 SQL Server 資料庫安全性
  - 設計和實施 Azure SQL Database 安全性
  - 回顧


  #### 實驗室 &#58; 管理、設計和實施資料庫安全性
  - 實施 SQL Server 資料庫安全性
  - 實施 Azure SQL Database 安全性

  完成此模組後，學生將能夠&#58;
  - 配置 SQL Server 安全性
  - 配置 Azure SQL Database 安全性


  ### 模組 3&#58; 設計高可用性、災難恢復和可擴展性
  該模組解釋了如何為高可用性、災難恢復和可擴展性配置資料庫解決方案。
  
  #### 課程
  - 設計和實施高可用性解決方案
  - 設計和實施災難恢復解決方案
  - 設計和實施可擴展性解決方案
  - 回顧


  #### 實驗室 &#58; 使用 Python 創建 Microsoft Azure 資料物件 
  - 實施高可用性解決方案
  - 實施災難恢復解決方案
  - 實施可擴展性解決方案

  完成此模組後，學生將能夠&#58;
  - 配置高可用性解決方案
  - 配置災難恢復解決方案
  - 配置可擴展性解決方案


  ### 模組 4&#58; 在 Azure 中監控和解決資料庫實施問題
  此模組解釋了如何監控和解決資料庫實施問題。
  
  #### 課程
  - 在 Azure 上監控和解決 SQL Server VMs 問題
  - 監控和解決 Azure SQL Databases 問題
  - 回顧


  #### 實驗室 &#58; 使用 Python 創建 Microsoft Azure 資料流程程
  - 監控和解決 SQL Server 問題
  - 監控和解決 Azure SQL Databases 問題

  完成此模組後，學生將能夠&#58;
  - 監控和解決 SQL Server 問題
  - 監控和解決 Azure SQL Databases 問題

