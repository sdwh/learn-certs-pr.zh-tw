summary: >-
  本課程會教 IT 專業人員如何管理其 Azure 訂用帳戶、安全身分識別、管理基礎結構、設定虛擬網路、連接 Azure 和內部部署網站、管理網路流量、實行儲存體解決方案、建立及調整虛擬機器、執行 web 應用程式和容器、備份和共用資料，以及監視您的解決方案。


  #### <a name="audience-profile"></a>聽眾設定檔


  此課程適用于 Azure 系統管理員。 Azure 系統管理員會在雲端環境中執行、管理和監視身分識別、治理、儲存體、計算和虛擬網路。 Azure 系統管理員會適當地布建、調整規模、監視及調整資源。
prerequisitesSection: >-
  成功的 Azure 系統管理員會在虛擬化、網路、身分識別和儲存體體驗中啟動此角色。


  *   瞭解 &nbsp; 內部部署虛擬化技術，包括： vm、虛擬網路、



  以及虛擬硬碟。


  *   瞭解 &nbsp; 網路設定，包括 tcp/ip、網域名稱系統 (DNS) 、



  虛擬私人網路 (Vpn) 、防火牆和加密技術。


  *   瞭解 &nbsp; Active Directory 概念，包括使用者、群組和以角色為基礎的存取權



  系統軟體。


  *   瞭解復原能力和嚴重損壞修復，包括備份和還原作業。


