outlineSection: >-
  ### <a name="module-1-identity"></a>模組1：身分識別


  在本課程模組中，您將瞭解如何使用 Azure Active Directory 來保護身分識別，以及如何執行使用者和群組。


  #### <a name="lessons"></a>課程


  *   Azure Active Directory


  *   使用者和群組



  #### <a name="lab--manage-azure-active-directory-identities"></a>實驗室：管理 Azure Active Directory 身分識別


  ####


  完成本課程模組之後，學生將能夠：


  *   使用 Azure Active Directory 保護和管理身分識別。


  *   執行及管理使用者和群組。



  ### <a name="module-2-governance-and-compliance"></a>模組2：治理和合規性


  在本課程模組中，您將瞭解如何管理您的訂用帳戶和帳戶、如何執行 Azure 原則，以及如何使用 Role-Based 存取控制。


  #### <a name="lessons"></a>課程


  *   訂用帳戶和帳戶


  *   Azure 原則


  *   角色型存取控制 (RBAC)



  #### <a name="lab--manage-subscriptions-and-rbac"></a>實驗室：管理訂用帳戶和 RBAC


  ####


  #### <a name="lab--manage-governance-via-azure-policy"></a>實驗室：透過 Azure 原則管理治理


  ####


  完成本課程模組之後，學生將能夠：


  *   執行和管理 Azure 訂用帳戶和帳戶。


  *   執行 Azure 原則，包括自訂原則。


  *   使用 RBAC 指派許可權。



  ### <a name="module-3-azure-administration"></a>模組3： Azure 管理


  在本課程模組中，您將瞭解 Azure 系統管理員用來管理其基礎結構的工具。 這包括 Azure 入口網站、Cloud Shell、Azure PowerShell、CLI 和 Resource Manager 範本。 此課程模組包含：


  #### <a name="lessons"></a>課程


  *   Azure Resource Manager


  *   Azure 系統管理員工具


  *   ARM 範本



  #### <a name="lab--manage-azure-resources-by-using-arm-templates"></a>實驗室：使用 ARM 範本管理 Azure 資源


  ####


  #### <a name="lab--manage-azure-resources-by-using-azure-powershell-optional"></a>實驗室：使用 Azure PowerShell (選擇性) 來管理 Azure 資源


  ####


  #### <a name="lab--manage-azure-resources-by-using-azure-cli-optional"></a>實驗室：使用 Azure CLI (選擇性) 來管理 Azure 資源


  ####


  #### <a name="lab--manage-azure-resources-by-using-the-azure-portal"></a>實驗室：使用 Azure 入口網站管理 Azure 資源


  ####


  完成本課程模組之後，學生將能夠：


  *   利用 Azure Resource Manager 來組織資源。


  *   使用 Azure 入口網站和 Cloud Shell。


  *   使用 Azure PowerShell 和 CLI。


  *   使用 ARM 範本部署資源。



  ### <a name="module-4-virtual-networking"></a>模組4：虛擬網路


  在本課程模組中，您將瞭解基本虛擬網路概念，例如虛擬網路和子網、IP 位址、網路安全性群組、Azure 防火牆，以及 Azure DNS。


  #### <a name="lessons"></a>課程


  *   虛擬網路


  *   網路安全性群組


  *   Azure 防火牆


  *   Azure DNS



  #### <a name="lab--implement-virtual-networking"></a>實驗室：執行虛擬網路


  ####


  完成本課程模組之後，學生將能夠：


  *   執行虛擬網路和子網。


  *   設定網路安全性群組。


  *   設定 Azure 防火牆。


  *   設定私人和公用 DNS 區域。



  ### <a name="module-5-intersite-connectivity"></a>模組5：站對站連線能力


  在本課程模組中，您將瞭解站對站連線功能，包括 VNet 對等互連、虛擬網路閘道和站對站連線。


  #### <a name="lessons"></a>課程


  *   VNet 對等互連


  *   VPN 閘道連線


  *   ExpressRoute 和虛擬 WAN



  #### <a name="lab--implement-intersite-connectivity"></a>實驗室：執行網站間連接


  ####


  完成本課程模組之後，學生將能夠：


  *   設定 VNet 對等互連。


  *   設定 VPN 閘道。


  *   選擇適當的站上連線能力解決方案。



  ### <a name="module-6-network-traffic-management"></a>模組6：網路流量管理


  在本課程模組中，您將瞭解網路流量策略，包括網路路由和服務端點、Azure Load Balancer 和 Azure 應用程式閘道。


  #### <a name="lessons"></a>課程


  *   網路路由和端點


  *   Azure Load Balancer


  *   Azure 應用程式閘道



  #### <a name="lab--implement-traffic-management"></a>實驗室：實行流量管理


  ####


  完成本課程模組之後，學生將能夠：


  *   設定網路路由，包括自訂路由和服務端點。


  *   設定 Azure Load Balancer。


  *   設定和 Azure 應用程式閘道。



  ### <a name="module-7-azure-storage"></a>模組7： Azure 儲存體


  在本課程模組中，您將瞭解基本儲存體功能，包括儲存體帳戶、blob 儲存體、Azure 檔案儲存體、檔案同步、儲存體安全性和儲存體工具。


  #### <a name="lessons"></a>課程


  *   儲存體帳戶


  *   Blob 儲存體


  *   儲存體安全


  *   Azure 檔案儲存體和檔案同步


  *   管理儲存空間



  #### <a name="lab--manage-azure-storage"></a>實驗室：管理 Azure 儲存體


  ####


  完成本課程模組之後，學生將能夠：


  *   建立 Azure 儲存體帳戶。


  *   設定 blob 容器。


  *   保護 Azure 儲存體。


  *   設定 Azure 檔案共用和檔案同步。


  *   使用儲存體總管之類的工具來管理存放裝置。



  ### <a name="module-8-azure-virtual-machines"></a>模組8： Azure 虛擬機器


  在本課程模組中，您將瞭解 Azure 虛擬機器，包括規劃、建立、可用性和延伸模組。


  #### <a name="lessons"></a>課程


  *   虛擬機器規劃


  *   建立虛擬機器


  *   虛擬機器可用性


  *   虛擬機器擴充功能



  #### <a name="lab--manage-virtual-machines"></a>實驗室：管理虛擬機器


  ####


  完成本課程模組之後，學生將能夠：


  *   規劃虛擬機器的實施。


  *   建立虛擬機器。


  *   設定虛擬機器的可用性，包括擴展集。


  *   使用虛擬機器擴充功能。



  ### <a name="module-9-paas-compute-options"></a>模組9： PaaS 計算選項


  在本課程模組中，您將瞭解如何管理無伺服器計算功能，例如 Azure App Service、Azure 容器實例和 Kubernetes。


  #### <a name="lessons"></a>課程


  *   Azure App Service 方案


  *   Azure App Service


  *   容器服務


  *   Azure Kubernetes Service



  #### <a name="lab--implement-web-apps"></a>實驗室：實行 Web Apps


  ####


  #### <a name="lab--implement-azure-kubernetes-service"></a>實驗室：實行 Azure Kubernetes Service


  ####


  #### <a name="lab--implement-azure-container-instances"></a>實驗室：執行 Azure 容器實例


  ####


  完成本課程模組之後，學生將能夠：


  *   建立 app service 方案。


  *   建立 Web 應用程式。


  *   執行 Azure 容器實例。


  *   執行 Azure Kubernetes Service。



  ### <a name="module-10-data-protection"></a>模組10：資料保護


  在本課程模組中，您將瞭解如何備份檔案和資料夾，以及虛擬機器備份。


  #### <a name="lessons"></a>課程


  *   檔案和資料夾備份


  *   虛擬機器備份



  #### <a name="lab--implement-data-protection"></a>實驗室：實行資料保護


  ####


  完成本課程模組之後，學生將能夠：


  *   備份與還原檔案和資料夾。


  *   備份和還原虛擬機器。



  ### <a name="module-11-monitoring"></a>模組11：監視


  在本課程模組中，您將瞭解如何監視 Azure 基礎結構，包括 Azure 監視器、警示和 log analytics。


  #### <a name="lessons"></a>課程


  *   Azure 監視器


  *   Azure 警示


  *   Log Analytics


  *   網路監看員



  #### <a name="lab--implement-monitoring"></a>實驗室：執行監視


  ####


  完成本課程模組之後，學生將能夠：


  *   使用 Azure 監視器。


  *   建立 Azure 警示。


  *   使用 Log Analytics 進行查詢。


  *   使用網路監看員。
