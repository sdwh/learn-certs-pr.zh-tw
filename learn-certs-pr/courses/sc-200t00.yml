  完成此模組後，學生將能夠: 

  *   描述 Azure Defender 功能

  *   解釋 Azure 安全中心功能

  *   解釋 Azure Defender 保護哪些負載

  *   解釋 Azure Defender 保護功能如何運行

  *   配置 Azure Defender 中的自動配置

  *   描述 Azure Defender 中的手動配置

  *   將非 Azure 機器連接至 Azure Defender

  *   描述 Azure Defender 中的警報

  *   修復 Azure Defender 中的警報

  *   Azure Defender 中的自動回應
  
  
  ### 模組 4: 使用 Kusto 查詢語言(KQL)為 Azure Sentinel 創建查詢
  撰寫Kusto Query Language (KQL)語句以查詢用於在Azure Sentinel中執行檢測、分析和報告的日誌資料。  本模組將著重介紹最常用的操作符。KQL語句實例將展示與安全性相關的表查詢。KQL是用於執行資料分析以在Azure Sentinel中創建分析、工作簿並執行搜尋的查詢語言。瞭解基本的KQL語句結構如何為構建更複雜的語句提供基礎。學習如何使用KQL語句進行資料匯總和視覺化為構建Azure Sentinel中的檢測提供基礎。學習如何使用Kusto Query Language (KQL)來操作從日之源社區的字串資料。 
  #### 課程

  *   為 Azure Sentinel 創建 KQL 語句

  *   使用 KQL 分析查詢結果

  *   使用 KQL 創建多表語句

  *   使用 Kusto 查詢語言處理 Azure Sentinel 中的資料


  #### 實驗室: 使用 Kusto 查詢語言(KQL) 為 Azure Sentinel 創建查詢

  ####
  *   創建基本的 KQL 語句
  *   使用 KQL 分析查詢結果
  *   在 KQL 創建多表語句
  *   使用 KQL 中的串式資料

  完成此模組後，學生將能夠: 

  *   創建 KQL 語句

  *   使用 KQL 搜索安全事件日誌檔

  *   使用 KQL 基於事件時間、嚴重性、功能變數名稱和其他相關資料過濾搜索

  *   使用 KQL 語句總結資料

  *   使用 KQL 語句實施視覺化

  *   使用 KQL 從非結構化的串式資料中提取資料

  *   使用 KQL 從結構化的串式資料中提取資料

  *   使用 KQL 創建功能
  
  
  ### 模組 5: 配置您的 Azure Sentinel 環境
  通過正確配置Azure Sentinel 工作區開始使用Azure Sentinel 。

  傳統的安全資訊和事件管理(SIEM)系統通常需要很長的時間進行設置和配置。他們的設計也未必考慮到了cloud工作負載。Azure Sentinel使您能開始迅速地從cloud和本地資料中獲得有價值的安全洞察。本模組可以説明您入門。瞭解Azure Sentinel工作區體系結構，以確保您對您系統的配置滿足貴組織的安全運營需求。作為一名安全運營分析師，您必須瞭解您工作區中攝取的表、欄位和資料。學習如何查詢Azure Sentinel中的最常用資料表。
    #### 課程

  *   Azure Sentinel 介紹

  *   創建和管理 Azure Sentinel 工作區

  *   查詢 Azure Sentinel 中的日誌

  *   使用 Azure Sentinel 中的監視清單

  *   利用 Azure Sentinel 中的威脅情報


  #### 實驗室: 配置您的 Azure Sentinel 環境

  ####
     *   創建 Azure Sentinel 工作區
     *   創建監視清單
     *   創建威脅指示器

  完成此模組後，學生將能夠: 

  *  識別 Azure Sentinel 的各種不同元件和功能。

  *   確定 Azure Sentinel可以成為很好解決方案的使用案例。

  *   描述 Azure Sentinel 工作區架構

  *   安裝 Azure Sentinel 工作區

  *   管理 Azure Sentinel 工作區

  *   在 Azure Sentinel 中創建監視清單

  *   使用 KQL 訪問 Azure Sentinel 中的監視清單

  *   管理 Azure Sentinel 中的威脅指示器

  *   使用 KQL 訪問 Azure Sentinel 中的威脅指示器
  
  
  ### 模組 6: 將日誌連接至 Azure Sentinel
  將所有使用者、設備、應用程式和基礎設施的（本地和在多個cloud中的）cloud級數據連接至Azure Sentinel。連接日誌資料的主要方法是使用Azure Sentinel提供的資料連接器。在本模組中，對可用的資料連接器進行了概述。您將瞭解到由Azure Sentinel連接器為Microsoft 365 Defender提供的配置選項和資料。
   #### 課程

  *   使用資料連接器將資料連接至 Azure Sentinel

  *   將 Microsoft 服務連接至 Azure Sentinel

  *   將 Microsoft 365 Defender 連接至 Azure Sentinel

  *   將 Windows 主機連接至 Azure Sentinel

  *   將通用事件格式日誌連接至 Azure Sentinel

  *   將 syslog 資料資源連接至 Azure Sentinel

  *   將威脅指示器連接至 Azure Sentinel


