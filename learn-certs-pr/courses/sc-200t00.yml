summary: >-
  瞭解如何使用 Microsoft Azure Sentinel、Azure Defender 和 Microsoft 365 Defender 來調查、回應及尋找威脅。 在本課程中，您將瞭解如何使用這些技術來緩和網路威脅。 具體來說，您將設定和使用 Azure Sentinel，以及利用 Kusto 查詢語言 (KQL) 來執行偵測、分析和報告。 本課程是針對在安全性作業工作角色中工作的人員所設計，並可協助學習準備測驗 SC-200： Microsoft 安全性作業分析師。


  #### <a name="audience-profile"></a>聽眾設定檔


  Microsoft 安全性作業分析師會與組織專案關係人共同作業，以保護組織的資訊技術系統。 其目標是要藉由快速補救環境中的主動攻擊、建議威脅防護作法的改進，以及對適當的專案關係人指出組織原則的違規，來降低組織風險。 這些責任會在其環境中使用各種安全性解決方案，包括威脅管理、監視和回應。 角色主要是使用 Microsoft Azure Sentinel、Azure Defender、Microsoft 365 Defender 和協力廠商安全性產品來調查、回應及 digger 威脅。 由於安全性作業分析師會使用這些工具的運作輸出，因此在設定和部署這些技術方面也是重要的專案關係人。
prerequisitesSection: >-
