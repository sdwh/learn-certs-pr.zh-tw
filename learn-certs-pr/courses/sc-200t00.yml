outlineSection: |-
  ### 模組 1&#58; 使用Microsoft Defender for Endpoint減輕威脅
  實現Microsoft Defender for Endpoint平臺來檢測、調查和回應高級威脅。學習 Microsoft Defender for Endpoint如何説明您的組織保持安全狀態。學習如何部署Microsoft Defender for Endpoint環境，包括配置設備入網和配置安全性。學習如何使用Microsoft Defender for Endpoints來調查事件和警報。執行高級搜尋並諮詢威脅專家。您還將學習如何通過管理環境設置來配置Microsoft Defender for Endpoint中的自動執行。最後您將通過使用Microsoft Defender for Endpoint中的威脅和漏洞管理來瞭解您所處環境的弱點。
  #### 課程
  - 用Microsoft Defender for Endpoint防禦威脅
  - 部署Microsoft Defender for Endpoint環境
  - 用Microsoft Defender for Endpoint實現Windows 10安全增強
  - 管理Microsoft Defender for Endpoint中的警報和事件
  - 執行Microsoft Defender for Endpoint中的設備調查
  - 使用Microsoft Defender for Endpoint在設備上執行操作
  - 使用Microsoft Defender for Endpoint執行證據和實體調查
  - 使用Microsoft Defender for Endpoint配置和管理自動執行
  - 配置Microsoft Defender for Endpoint中的警報和檢測
  - 利用Microsoft Defender for Endpoint中的威脅和漏洞管理

  #### 實驗室 &#58; 使用Microsoft Defender for Endpoint減輕威脅
  - 部署Microsoft Defender for Endpoint
  - 使用Defender for Endpoint減輕攻擊
  
  完成本模組學習後，學生將能&#58; 
  - 定義Microsoft Defender for Endpoint的功能
  - 配置Microsoft Defender for Endpoint環境設置
  - 在Windows 10 設備上配置攻擊面減少規則
  - 調查Microsoft Defender for Endpoint中的警報
  - 說明由Microsoft Defender for Endpoint收集的設備取證資訊
  - 使用Microsoft Defender for Endpoint進行取證資料收集
  - 調查Microsoft Defender for Endpoint中的用戶帳戶
  - 管理Microsoft Defender for Endpoint中的自動執行設置
  - 管理Microsoft Defender for Endpoint中的指標
  - 說明 Microsoft Defender for Endpoint中的威脅和漏洞管理
  
  
  ### 模組 2&#58; 使用Microsoft 365 Defender減輕威脅
  分析跨域威脅資料並用Microsoft 365 Defender的內置編排和自動化快速修復威脅。

  瞭解網路安全威脅以及新的Microsoft威脅防護工具如何保護貴組織的使用者、設備和資料。使用基於身份的威脅的高級檢測和修復來保護您的Azure Active Directory身份和應用程式不受損害。
  #### 課程
  - 使用Microsoft 365進行威脅防護的簡介
  - 使用Microsoft 365 Defender緩解事件
  - 使用Azure AD Identity Protection保護您的身份
  - 使用Microsoft Defender for Office 365修正風險
  - 使用Microsoft Defender for Identity保護您的環境
  - 使用Microsoft Cloud App Security保護您的cloud應用程式和服務
  - 使用Microsoft 365回應資料丟失預防警報
  - 管理Microsoft 365中的內部風險
  
  #### 實驗室 &#58; 使用Microsoft 365 Defender減輕威脅
  - 使用Microsoft 365 Defender減輕攻擊
  
  完成本模組學習後，學生將能&#58; 
  - 說明安全威脅態勢如何發展。
  - 管理Microsoft 365 Defender中的事件
  - 在Microsoft 365 Defender中進行高級搜尋
  - 說明Azure Active Directory Identity Protection的調查和修復功能。
  - 定義 Microsoft Defender for Endpoint的功能。
  - 說明Microsoft Defender for Endpoint如何修復您所處環境中的風險
  - 定義 Cloud App Security框架
  - 說明Cloud Discovery如何説明您瞭解貴組織中正在發生的事
  
  
  ### 模組 3&#58; 使用 Azure Defender減輕威脅
  使用集成了Azure Security Center的Azure Defender為Azure、混合 cloud、和本地工作負載提供安全保護。瞭解Azure Defender的用途，Azure Defender與 Azure Security Center的關係，以及如何啟用Azure Defender。您還將瞭解Azure Defender為各個cloud工作負載提供的保護和檢測。學習如何將Azure Defender功能添加到您的混合環境中。
  #### 課程
  - 使用 Azure Defender規劃cloud工作負載保護
  - 說明Azure Defender中的cloud工作負載保護
  - 將Azure資產連接至Azure Defender
  - 將非Azure回應連接至Azure Defender
  - 使用 Azure Defender修正安全警報
  
  #### 實驗室 &#58; 使用Azure Defender減輕威脅
  - 部署Azure Defender
  - 使用Azure Defender減輕攻擊
  
  完成本模組學習後，學生將能&#58; 
  - 說明 Azure Defender 功能
  - 說明 Azure Security Center功能
  - 說明哪些工作負載由 Azure Defender進行保護
  - 說明Azure Defender的保護功能
  - 配置 Azure Defender中的自動預配
  - 說明Azure Defender中的手動預配
  - 將非Azure機器連接至Azure Defender
  - 說明Azure Defender中的警報
  - 修正Azure Defender中的警報
  - 在Azure Defender中自動執行回應
  
  
  ### 模組 4&#58; 使用Kusto Query Language (KQL)創建用於Azure Sentinel的查詢
  撰寫Kusto Query Language (KQL)語句以查詢用於在Azure Sentinel中執行檢測、分析和報告的日誌資料。  本模組將著重介紹最常用的操作符。KQL語句實例將展示與安全性相關的表查詢。KQL是用於執行資料分析以在Azure Sentinel中創建分析、工作簿並執行搜尋的查詢語言。瞭解基本的KQL語句結構如何為構建更複雜的語句提供基礎。學習如何使用KQL語句進行資料匯總和視覺化為構建Azure Sentinel中的檢測提供基礎。學習如何使用Kusto Query Language (KQL)來操作從日之源社區的字串資料。 
  #### 課程
  - 構造用於Azure Sentinel的KQL語句
  - 使用KQL分析查詢結果
  - 使用KQL構建多表語句
  - 使用Kusto Query Language處理Azure Sentinel 中的資料
  
  #### 實驗室 &#58; 使用Kusto Query Language (KQL)創建用於Azure Sentinel 的查詢
  - 構造基本的KQL語句
  - 使用KQL分析查詢結果
  - 使用KQL構建多表語句
  - 使用KQL語句處理字串資料
  
  完成本模組學習後，學生將能&#58; 
  - 構造KQL語句
  - 使用KQL搜索日誌檔中的安全事件
  - 使用KQL根據事件時間、嚴重性、域和其他相關資料來篩選搜索
  - 使用KQL語句匯總資料
  - 使用KQL語句呈現視覺化
  - 使用KQL從非結構化字串欄位中提取資料
  - 使用KQL從結構化字串資料中提取資料
  - 使用KQL創建功能
  
  
  ### 模組 5&#58; 配置您的Azure Sentinel環境
  通過正確配置Azure Sentinel 工作區開始使用Azure Sentinel 。

  傳統的安全資訊和事件管理(SIEM)系統通常需要很長的時間進行設置和配置。他們的設計也未必考慮到了cloud工作負載。Azure Sentinel使您能開始迅速地從cloud和本地資料中獲得有價值的安全洞察。本模組可以説明您入門。瞭解Azure Sentinel工作區體系結構，以確保您對您系統的配置滿足貴組織的安全運營需求。作為一名安全運營分析師，您必須瞭解您工作區中攝取的表、欄位和資料。學習如何查詢Azure Sentinel中的最常用資料表。
  #### 課程
  - Azure Sentinel簡介
  - 創建和管理Azure Sentinel 工作區
  - 查詢Azure Sentinel中的日誌
  - 使用 Azure Sentinel中的監視清單
  - 利用Azure Sentinel中的威脅情報
  
  #### 實驗室 &#58; 配置您的 Azure Sentinel環境
  - 創建Azure Sentinel工作區
  - 創建監視清單
  - 創建威脅指標
  
  完成本模組學習後，學生將能&#58; 
  - 識別Azure Sentinel的各種元件和功能。
  - 確定Azure Sentinel是一個良好解決方案的使用案例。
  - 說明 Azure Sentinel工作區體系結構
  - 安裝Azure Sentinel工作區
  - 管理Azure Sentinel工作區
  - 創建Azure Sentinel中的監視清單
  - 使用KQL來訪問Azure Sentinel中的監視清單
  - 管理Azure Sentinel中的威脅指標
  - 使用KQL來訪問Azure Sentinel中的威脅指標
  
  
  ### 模組 6&#58; 將日誌連接至Azure Sentinel
  將所有使用者、設備、應用程式和基礎設施的（本地和在多個cloud中的）cloud級數據連接至Azure Sentinel。連接日誌資料的主要方法是使用Azure Sentinel提供的資料連接器。在本模組中，對可用的資料連接器進行了概述。您將瞭解到由Azure Sentinel連接器為Microsoft 365 Defender提供的配置選項和資料。
  #### 課程
  - 使用資料連接器將資料連接至Azure Sentinel 
  - 將Microsoft服務連接至Azure Sentinel
  - 將Microsoft 365 Defender連接至Azure Sentinel
  - 將Windows主機連接至 Azure Sentinel
  - 將常見事件格式日誌連接至Azure Sentinel
  - 將syslog資料來源連接至 Azure Sentinel
  - 將威脅指標連接至 Azure Sentinel
  
