summary: |-
  學習如何使用Microsoft Azure Sentinel、Azure Defender和Microsoft 365 Defender來調查、回應和搜尋威脅。在本課程中，您將學習如何利用此類技術減輕網路威脅。具體而言，您將配置和使用Azure Sentinel並利用Kusto Query Language (KQL)來執行檢測分析和報告。該課程專為從事安全運營工作的人員設計，同時也幫助初學者準備考試：SC-200: Microsoft Security Operations Analyst。

  #### 受眾人群
  Microsoft安全運營分析師與組織利益相關者合作以保證組織的資訊技術系統的安全。其目標是通過迅速修復環境中的主動攻擊，建議改進威脅防護措施以及將違反組織政策的事件告知相應的利益相關者來降低組織風險。其職責包括在其所處環境內使用各種安全解決方案來進行威脅管理、監控和回應。該角色主要使用Microsoft Azure Sentinel、Azure Defender、Microsoft 365 Defender和協力廠商安全產品來調查、回應和搜尋威脅。安全運營分析師使用此類工具的操作輸出，因此他們也是配置和部署此類技術的關鍵利益相關者。
