  - 說明 Azure Sentinel中的使用者和實體行為分析
  - 探索Azure Sentinel中的實體
  - 使用Azure Sentinel Workbooks使安全資料視覺化。
  
  
  ### 模組 8&#58; 在Azure Sentinel中執行威脅搜尋
  在本模組中，您將學習如何使用Azure Sentinel查詢主動識別威脅行為。您還將學習使用書簽和流媒體直播來搜尋威脅。您還將學習如何使用Azure Sentinel中的筆記本進行高級搜尋。
