  *   將非 Azure Windows 主機連接至 Azure Sentinel

  *   配置日誌分析代理以收集 Sysmon 事件

  *   解釋通用事件格式連接器在 Azure Sentinel 中的部署選項

  *   配置 Azure Sentinel 中的 TAXII 連接器 

  *   在 Azure Sentinel 中查看威脅指示器
  
  ### 模組 7: 使用 Azure Sentinel 創建探測和執行調查
  使用 Azure Sentinel中的內置編排和自動執行來檢測先前發現的威脅並快速修復威脅。您將學習如何創建 Azure Sentinel 劇本以響應安全威脅。 您將調查Azure Sentinel事件管理，瞭解 Azure Sentinel 事件和實體並發現事件的解決方法。 您還將學習如何在Azure Sentinel中查詢、視覺化和監控資料。
