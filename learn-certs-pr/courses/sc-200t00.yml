outlineSection: |-
  ### 模組 1: 使用 Microsoft Defender 減輕威脅

  分析不同領域的威脅資料並使用 Microsoft 365 Defender 中內置的編制和自動化快速減輕威脅。學習網路安全威脅以及 Microsoft 中的新威脅保護工具來保護您組織的使用者、設備和資料。使用基於身份的威脅的高級檢測和修復來保護您的Azure Active Directory身份和應用程式不受損害。

  #### 課程

  *   介紹使用 Microsoft 365 來進行威脅保護

  *   使用 Microsoft 365 Defender 減輕事故

  *   使用 Microsoft Defender for Office 365 修復風險

  *   Microsoft Defender for Identity

  *   Azure AD Identity Protection

  *   Microsoft Cloud App Security

  *   回應資料丟失防護警報

  *   在 Microsoft 365 中管理內部風險


  #### 實驗室: 使用 Microsoft Defender 減輕威脅

  ####
  *   探索 Microsoft 365 Defender

  完成此模組後，學生將能夠: 

  *   解釋威脅趨勢是如何發展的

  *   在 Microsoft 365 Defender 中管理事故

  *   管理 Microsoft 365 Defender 中的高級搜索

  *   調查 Microsoft Defender 中的警報

  *   描述 Azure Active Directory Identity Protection 中的調查和補救功能

  *   定義 Cloud App Security 框架

  *   解釋 Cloud 發現功能如何説明您瞭解您組織中正在發生什麼


  ### 模組 2: 使用 Microsoft 365 Defender for Endpoint 減輕威脅

  實施 Microsoft Defender for Endpoint 平臺以探測、調查和對高級威脅做出回應。學習 Microsoft Defender for Endpoint 可以如何説明您組織保持安全。學習如何部署 Microsoft Defender for Endpoint 環境，包括引入設備和配置安全性。學習如何使用 Microsoft Defender for Endpoints 調查事故和警報。執行高級搜尋並諮詢威脅專家。您也將學習如何在 Microsoft Defender for Endpoint 中通過管理環境設置配置自動化。 最後，您將學習使用 Microsoft Defender for Endpoint 中的威脅和漏洞管理瞭解您環境中的弱點。

  #### 課程

  *   使用 Microsoft Defender for Endpoint 抵禦威脅

  *   部署 Microsoft Defender for Endpoint 環境

  *   實施 Windows 10 安全增強

  *   執行設備調查

  *   在設備上執行操作

  *   執行證據和個體調查

  *   配置警報和探測

  *   管理 Microsoft 365 中的內置風險

  *   利用威脅和漏洞管理


  #### 實驗室: 使用 Microsoft 365 Defender for Endpoint 減輕威脅

  ####
  *   部署 Microsoft Defender for Endpoint
  *   使用 Defender for Endpoint 減輕攻擊

  完成此模組後，學生將能夠: 

  *   定義 Microsoft Defender for Endpoint 的功能

  *   配置 Microsoft Defender for Endpoint 環境設置

  *   配置 Windows 10 設備上的攻擊面減少規則

  *   描述由 Microsoft Defender for Endpoint 收集的設備取證資訊

  *   使用 Microsoft Defender for Endpoint 進行取證資料收集

  *   調查 Microsoft Defender for Endpoint 中的用戶帳戶

  *   管理 Microsoft Defender for Endpoint 中的自動設置

  *   管理 Microsoft Defender for Endpoint 中的指示器

  *   描述 Microsoft Defender for Endpoint 中的威脅和漏洞管理
  
  
  ### 模組 3: 使用 Azure Defender 減輕威脅
  使用集成了Azure Security Center的Azure Defender為Azure、混合 cloud、和本地工作負載提供安全保護。瞭解Azure Defender的用途，Azure Defender與 Azure Security Center的關係，以及如何啟用Azure Defender。您還將瞭解Azure Defender為各個cloud工作負載提供的保護和檢測。學習如何將Azure Defender功能添加到您的混合環境中。
  #### 課程

  *   使用 Azure Defender 規劃 cloud 負載保護

  *   解釋 Azure Defender 中的 cloud 負載保護

  *   將 Azure 資源連接至 Azure Defender

  *   將非 Azure 資源連接至 Azure Defender

  *   使用 Azure Defender 修復安全警報


  #### 實驗室: 使用 Azure Defender 減輕威脅

  ####
  *   部署 Azure Defender
