  - 說明Azure Sentinel中常見事件格式和Syslog連接器的區別
  - 連接Microsoft服務連接器
  - 說明連接器如何在 Azure Sentinel中自動創建事件
  - 啟動Azure Sentinel中的Microsoft 365 Defender連接器
  - 將Azure Windows Virtual Machines連接至Azure Sentinel
  - 將非Azure的Windows主機連接至 Azure Sentinel
  - 配置日誌分析代理以收集Sysmon事件
  - 說明Azure Sentinel中的常見事件格式連接器部署選項
  - 配置 Azure Sentinel中的TAXII連接器
  - 查看Azure Sentinel中的威脅指標
  
  
  ### 模組 7&#58; 使用Azure Sentinel創建檢測並執行調查
  使用 Azure Sentinel中的內置編排和自動執行來檢測先前發現的威脅並快速修復威脅。您將學習如何創建 Azure Sentinel 劇本以響應安全威脅。 您將調查Azure Sentinel事件管理，瞭解 Azure Sentinel 事件和實體並發現事件的解決方法。 您還將學習如何在Azure Sentinel中查詢、視覺化和監控資料。
  #### 課程
  - 使用Azure Sentinel分析進行威脅檢測
  - 使用Azure Sentinel劇本進行威脅回應
  - Azure Sentinel中的安全事件管理
  - 在 Azure Sentinel中使用實體行為分析
  - Azure Sentinel中的資料查詢視覺化和監控
  
  #### 實驗室 &#58; 使用 Azure Sentinel創建檢測並執行調查
  - 創建分析規則
  - 類比對定義規則邏輯的攻擊
  - 使用 Azure Sentinel減輕攻擊
  - 在Azure Sentinel中創建工作簿
  
  完成本模組學習後，學生將能&#58; 
  - 說明Azure Sentinel Analytics的重要性。
  - 從範本創建規則。
  - 通過修改管理規則。
  - 說明 Azure Sentinel SOAR的功能。
  - 創建劇本以自動執行事件回應
