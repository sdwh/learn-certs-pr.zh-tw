outlineSection: "### <a name=\"module-1-mitigate-threats-using-microsoft-defender\"></a>模組1：使用 Microsoft Defender 緩和威脅\n\n使用 Microsoft 365 Defender 的內建協調流程和自動化，分析跨網域的威脅資料，並快速補救威脅。 瞭解網路安全性威脅，以及 Microsoft 的新威脅防護工具如何保護您組織的使用者、裝置和資料。 使用針對身分識別威脅的進階偵測與補救，以保護 Azure Active Directory 身分識別和應用程式免遭洩露。\n\n#### <a name=\"lessons\"></a>課程\n\n*   Microsoft 365 的威脅防護簡介\n\n*   使用 Microsoft 365 Defender 緩和事件\n\n*   使用 Microsoft Defender 進行 Office 365 來補救風險\n\n*   適用於身分識別的 Microsoft Defender\n\n*   Azure AD Identity Protection\n\n*   Microsoft Cloud App Security\n\n*   回應資料遺失防止警示\n\n*   管理 Microsoft 365 中的內部風險\n\n\n#### <a name=\"lab--mitigate-threats-using-microsoft-defender\"></a>實驗室：使用 Microsoft Defender 緩和威脅\n\n####\n   *   探索 Microsoft 365 Defender\n\n完成本課程模組之後，學生將能夠：\n\n*   說明威脅環境如何演進\n\n*   在 Microsoft 365 Defender 中管理事件\n\n*   在 Microsoft 365 Defender 中執行進階搜尋\n\n*   調查 Microsoft Defender 中的警示\n\n*   描述 Azure Active Directory Identity Protection 的調查與補救功能\n\n*   定義雲端 App 安全性架構\n\n*   說明 Cloud Discovery 如何協助您瞭解組織中的進展\n\n\n### <a name=\"module-2-mitigate-threats-using-microsoft-365-defender-for-endpoint\"></a>模組2：使用端點的 Microsoft 365 Defender 來緩和威脅\n\n執行 Microsoft Defender 進階威脅防護平台來偵測、調查及回應進階威脅。 瞭解 Microsoft Defender for Endpoint 如何能協助您的組織保持安全。 了解如何部署適用於端點環境的 Microsoft Defender 進階威脅防護，包括上線裝置及設定安全性。 了解如何使用適用於端點的 Microsoft Defender 調查事件和警示。 執行進階搜捕並諮詢威脅專家。 您也將瞭解如何透過管理環境設定，在 Microsoft Defender for Endpoint 中設定自動化。 最後，您將使用 Microsoft Defender for Endpoint 中的威脅和弱點管理來瞭解環境的弱點。\n\n#### <a name=\"lessons\"></a>課程\n\n*   使用 Microsoft Defender for Endpoint 抵禦威脅\n\n*   部署適用於端點環境的 Microsoft Defender 進階威脅防護\n\n*   實行 Windows 10 的安全性增強功能\n\n*   執行裝置調查\n\n*   在裝置上執行動作\n\n*   執行辨識項和實體調查\n\n*   設定警示和偵測\n\n*   管理 Microsoft 365 中的內部風險\n\n*   利用威脅和弱點管理\n\n\n#### <a name=\"lab--mitigate-threats-using-microsoft-365-defender-for-endpoint\"></a>實驗室：使用端點的 Microsoft 365 Defender 來緩和威脅\n\n####\n   *   部署 Microsoft Defender for Endpoint\n   *   使用 Defender for Endpoint 來緩和攻擊\n\n完成本課程模組之後，學生將能夠：\n\n*   定義 Microsoft Defender for Endpoint 的功能\n\n*   設定適用於端點環境的 Microsoft Defender 進階威脅防護設定\n\n*   在 Windows 10 裝置上啟用受攻擊面縮小規則\n\n*   描述適用於端點的 Microsoft Defender 收集的裝置鑑識資訊\n\n*   使用適用於端點的 Microsoft Defender 進行鑑識資料收集\n\n*   使用適用於端點的 Microsoft Defender 調查使用者帳戶\n\n*   在適用於端點的 Microsoft Defender 中管理自動化設定\n\n*   管理適用於端點的 Microsoft Defender 中的指標\n\n*   描述適用於端點的 Microsoft Defender 中的威脅與弱點管理功能\n\n\n### <a name=\"module-3-mitigate-threats-using-azure-defender\"></a>模組3：使用 Azure Defender 來緩和威脅\n\n使用Azure Defender 與 Azure 資訊安全中心整合，適用於 Azure、混合式雲端和內部部署工作負載保護和安全性。 了解 Azure Defender 的用途、Azure Defender 與 Azure 資訊安全中心的關聯性，以及如何啟用 Azure Defender。 您也將瞭解 Azure Defender 針對每個雲端工作負載所提供的保護和偵測。 了解如何將 Azure Defender 功能新增至混合式雲端環境。\n\n#### <a name=\"lessons\"></a>課程\n\n*   使用 Azure Defender 規劃雲端工作負載保護\n\n*   說明 Azure Defender 中的雲端工作負載保護\n\n*   將 Azure 資產連接至 Azure Defender\n\n*   將非 Azure 資源連接至 Azure Defender\n\n*   使用 Azure Defender 補救安全性警示\n\n\n#### <a name=\"lab--mitigate-threats-using-azure-defender\"></a>實驗室：使用 Azure Defender 緩和威脅\n\n####\n   *   部署 Azure Defender\n   *   使用 Azure Defender 減少攻擊\n\n完成本課程模組之後，學生將能夠：\n\n*   說明 Azure Defender 功能\n\n*   說明 Azure 資訊安全中心功能\n\n*   說明 Azure Defender 保護了哪些工作負載\n\n*   說明 Azure Defender 保護功能如何運作\n\n*   在 Azure Defender 中設定自動佈建\n\n*   說明 Azure Defender 中的手動佈建\n\n*   將非 Azure 機器連線至 Azure Defender\n\n*   描述 Azure Defender 的警示\n\n*   補救 Azure Defender 的警示\n\n*   將 Azure Defender 的回應自動化\n\n\n### <a name=\"module-4-create-queries-for-azure-sentinel-using-kusto-query-language-kql\"></a>模組4：使用 Kusto 查詢語言建立 Azure Sentinel 的查詢 (KQL) \n\n寫入 Kusto 查詢語言 (KQL) 語句來查詢記錄資料，以在 Azure Sentinel 中執行偵測、分析和報告。 此課程模組將著重于最常使用的運算子。 範例 KQL 陳述式會展示安全性相關資料表查詢。 KQL 是用於對資料執行分析的查詢語言，可建立分析、活頁簿，並在 Azure Sentinel 中執行搜尋。 瞭解基本的 KQL 陳述式結構如何提供基礎以建立更複雜的陳述式。 瞭解如何使用 KQL 陳述式來摘要和將資料視覺化，以在 Azure Sentinel 中建立偵測的基礎。 瞭解如何使用 Kusto 查詢語言 (KQL) 來操作從記錄來源內嵌的字串資料。\n\n#### <a name=\"lessons\"></a>課程\n\n*   Azure Sentinel 的建構 KQL 陳述式\n\n*   使用 KQL 分析查詢結果\n\n*   使用 KQL 組建多資料表陳述式\n\n*   使用 Kusto 查詢語言來處理 Azure Sentinel 中的資料\n\n\n#### <a name=\"lab--create-queries-for-azure-sentinel-using-kusto-query-language-kql\"></a>實驗室：使用 Kusto 查詢語言建立 Azure Sentinel 的查詢 (KQL) \n\n####\n   *   結構基本 KQL 語句\n   *   使用 KQL 分析查詢結果\n   *   在 KQL 中建立多資料表語句\n   *   使用 KQL 中的字串資料\n\n完成本課程模組之後，學生將能夠：\n\n*   建構 KQL 陳述式\n\n*   使用 KQL 搜尋安全性事件記錄檔\n\n*   使用 KQL 根據事件時間、嚴重性、網域和其他相關資料來篩選搜尋\n\n*   使用 KQL 陳述式摘要資料\n\n*   使用 KQL 陳述式轉譯視覺效果\n\n*   使用 KQL 從非結構化字串欄位解壓縮資料\n\n*   使用 KQL 從結構化字串資料中解壓縮資料\n\n*   使用 KQL 建立函數\n\n\n### <a name=\"module-5-configure-your-azure-sentinel-environment\"></a>模組5：設定您的 Azure Sentinel 環境\n\n藉由適當設定 Azure Sentinel 工作區，開始使用 Azure Sentinel。 傳統的安全性資訊與事件管理 (SIEM) 系統通常需要很長的時間來安裝及設定。 這類系統在設計時也不一定會考慮雲端工作負載。 Azure Sentinel 可讓您快速地開始從雲端與內部部署資料取得寶貴的安全性見解。 此課程模組會協助您開始使用。 瞭解 Azure Sentinel 工作區的架構，以確保您將系統調整為符合您組織的安全性作業需求。 作為安全性作業分析師，您必須瞭解工作區中的資料表、欄位和內嵌資料。 瞭解如何查詢 Azure Sentinel 中最常使用的資料表。\n\n#### <a name=\"lessons\"></a>課程\n\n*   Azure Sentinel 簡介\n\n*   建立及管理 Azure Sentinel 工作區\n\n*   Azure Sentinel 中的查詢記錄\n\n*   在 Azure Sentinel 中使用關注清單\n\n*   在 Azure Sentinel 中利用威脅情報\n\n\n#### <a name=\"lab--configure-your-azure-sentinel-environment\"></a>實驗室：設定您的 Azure Sentinel 環境\n\n####\n   *   建立 Azure Sentinel 工作區\n   *   建立關注清單\n   *   建立威脅指標\n\n完成本課程模組之後，學生將能夠：\n\n*   識別 Azure Sentinel 的各種元件及功能。\n\n*   識別 Azure Sentinel 可在其中作為良好解決方案的使用案例。\n\n*   描述 Azure Sentinel 的工作區架構\n\n*   安裝 Azure Sentinel 工作區\n\n*   管理 Azure Sentinel 工作區\n\n*   在 Azure Sentinel 中建立關注清單\n\n*   使用 KQL 存取 Azure Sentinel 中的關注清單\n\n*   管理 Azure Sentinel 中的威脅指標\n\n*   使用 KQL 存取 Azure Sentinel 中的威脅指標\n\n\n### <a name=\"module-6-connect-logs-to-azure-sentinel\"></a>模組6：連線記錄至 Azure Sentinel\n\n在所有使用者、裝置、應用程式和基礎結構之間，連線雲端規模的資料，不論是內部部署還是多個雲端都可 Azure Sentinel。 連接記錄資料的主要方法是使用 Azure Sentinel 提供的資料連接器。 此課程模組提供可用資料連接器的總覽。 您將會瞭解 Microsoft 365 Defender Azure Sentinel 連接器所提供的設定選項和資料。\n\n#### <a name=\"lessons\"></a>課程\n\n*   使用資料連接器將資料連接到 Azure Sentinel\n\n*   將 Microsoft 服務連接到 Azure Sentinel\n\n*   將 Microsoft 365 Defender 連接到 Azure Sentinel\n\n*   將 Windows 主機連線至 Azure Sentinel\n\n*   將常見事件格式記錄連接到 Azure Sentinel\n\n*   將 syslog 資料來源連線到 Azure Sentinel\n\n*   將威脅指標連接到 Azure Sentinel\n\n\n#### <a name=\"lab--connect-logs-to-azure-sentinel\"></a>實驗室：連線記錄至 Azure Sentinel\n\n####\n   *   使用資料連接器將資料連接到 Azure Sentinel\n   *   使用資料連線器連線 Windows 裝置 Azure Sentinel\n   *   連線使用資料連線器 Azure Sentinel Linux 主機\n   *   連線使用資料連線器 Azure Sentinel 的威脅情報\n\n完成本課程模組之後，學生將能夠：\n\n*   說明如何在 Azure Sentinel 中使用資料連接器\n\n*   說明 Azure Sentinel 中常見的事件格式和 Syslog 連接器的差異\n\n*   連接 Microsoft 服務連接器\n\n*   說明連接器如何在 Azure Sentinel 中自動建立事件\n\n*   在 Azure Sentinel 中啟用 Microsoft 365 Defender 連接器\n\n*   將 Azure Windows 虛擬機器連線至 Azure Sentinel\n\n*   將非 Azure Windows 主機連線至 Azure Sentinel\n\n*   設定記錄分析代理程式來收集 Sysmon 事件\n\n*   說明 Azure Sentinel 中常見事件格式連接器的部署選項\n\n*   在 Azure Sentinel 中設定 TAXII 連接器\n\n*   在 Azure Sentinel 中檢視威脅指標\n\n\n### <a name=\"module-7-create-detections-and-perform-investigations-using-azure-sentinel\"></a>模組7：使用 Azure Sentinel 建立偵測並執行調查\n\n使用 Azure Sentinel 中內建的協調流程和自動化，偵測先前發現的威脅並快速補救威脅。 您將瞭解如何建立 Azure Sentinel 的操作手冊來回應安全性威脅。 您將調查 Azure Sentinel 事件管理、瞭解 Azure Sentinel 事件與實體，以及探索解決事件的方式。 您也將瞭解如何查詢、視覺化和監視 Azure Sentinel 中的資料。\n\n#### <a name=\"lessons\"></a>課程\n\n*   使用 Azure Sentinel Analytics 進行威脅偵測\n\n*   使用 Azure Sentinel 劇本進行威脅回應\n\n*   Azure Sentinel 中的安全性事件管理\n\n*   在 Azure Sentinel 中使用實體行為分析\n\n*   使用 Azure Sentinel 查詢、視覺化及監視資料\n\n\n#### <a name=\"lab--create-detections-and-perform-investigations-using-azure-sentinel\"></a>實驗室：使用 Azure Sentinel 建立偵測並執行調查\n\n####\n   *   啟用 Microsoft 安全性規則\n   *   建立腳本\n   *   建立排定的查詢\n   *   瞭解偵測模型\n   *   進行攻擊\n   *   建立偵測\n   *   調查事件\n   *   建立活頁簿\n\n完成本課程模組之後，學生將能夠：\n\n*   說明 Azure Sentinel Analytics 的重要性。\n\n*   從範本建立規則。\n\n*   透過修改來管理規則。\n\n*   說明 Azure Sentinel SOAR 功能。\n\n*   建立劇本以將事件回應自動化。\n\n*   探討及管理事件解決方法。\n\n*   說明 Azure Sentinel 中的使用者和實體行為分析\n\n*   探索 Azure Sentinel 中的實體\n\n*   使用 Azure Sentinel 活頁簿將安全性資料視覺化。\n\n\n### <a name=\"module-8-perform-threat-hunting-in-azure-sentinel\"></a>模組8：在 Azure Sentinel 中執行威脅搜尋\n\n在本課程模組中，您將了解如何使用 Azure Sentinel 查詢主動找出威脅行為。 您也將了解如何使用書籤與即時串流來搜捕威脅。 您也將瞭解如何使用 Azure Sentinel 中的筆記本進行 advanced 搜尋。\n\n#### <a name=\"lessons\"></a>課程\n\n*   使用 Azure Sentinel 進行威脅搜捕\n\n*   使用 Azure Sentinel 搜捕威脅\n\n\n#### <a name=\"lab--threat-hunting-in-azure-sentinel\"></a>實驗室： Azure Sentinel 中的威脅搜尋\n\n####\n   *   在 Azure Sentinel 中執行威脅搜尋\n   *   使用筆記本搭配 Azure Sentinel 的威脅搜尋\n\n完成本課程模組之後，學生將能夠：\n\n*   描述要與 Azure Sentinel 搭配使用的威脅搜捕概念\n\n*   定義用於 Azure Sentinel 的威脅搜捕假設\n\n*   使用查詢來搜捕威脅。\n\n*   使用即時串流觀察一段時間內的威脅。\n\n*   探索 Azure Sentinel 中先進威脅搜尋的 API 程式庫\n\n*   在 Azure Sentinel 中建立和使用筆記本"
