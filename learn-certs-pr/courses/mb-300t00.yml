summary: >-
  這項測驗會測量您完成下列技術工作的能力：描述財務和營運應用程式，以及使用 Microsoft Power Platform 技術來擴充應用程式;設定系統管理功能和工作流程;管理財務和運算元據;並驗證及支援方案。


  #### <a name="audience-profile"></a>聽眾設定檔


  顧問 (功能和技術) 收集並分析商務需求，並將這些需求轉譯成完全瞭解的商務程式和解決方案，以實行業界建議的作法。 它們可作為執行和設定應用程式以符合商務需求的關鍵資源。 顧問應能實行 Dynamics 365 財務和營運應用程式的核心元件和功能。 他們也應該知道 Dynamics 365 財務和營運應用程式如何與外部系統和工具（包括 Power Platform）整合。 顧問會使用生命週期服務 (LCS) 、Azure DevOps 及其他 Microsoft 工具和平臺，以加速應用程式生命週期管理 (ALM) 程式。 顧問藉由閱讀產品版本資訊、複習產品藍圖、參與會議，或使用 Microsoft Learn、Microsoft Docs、講師指導的訓練、blog 和使用者群體來繼續學習，來尋求持續的教育。 他們也應該採用角色基礎的認證和評量，以確保能辨識其知識。
prerequisitesSection: >-
  參與此課程之前，學生必須有：
   * Microsoft Windows 的一般知識
   * 使用 Dynamics 365 進行財務和操作的功能，以進行基本處理和流覽
   * 體驗成為已使用 Dynamics 財務應用程式收集及分析商務需求的功能或技術顧問
   * 基本行動裝置功能和導覽的一般知識
   * 學生應能採用同步的虛擬課程，並以正面、建設性的方式傳達意見反應
outlineSection: "### <a name=\"module-1-use-common-functionality-and-implementation-tools\"></a>模組1：使用一般功能和執行工具\n\n在本課程模組中，您將瞭解如何藉由學習基本的 UI 和流覽來取得 Dynamics 365 財務和營運的簡介。 學生也可以使用與財務和營運應用程式搭配 Power Platform 的工具。\n\n#### <a name=\"lessons\"></a>課程\n\n*   簡介\n\n*   Dynamics 365 財務和營運簡介\n\n*   基本 UI 和導覽\n\n*   Dynamics 365 財務 &amp; 營運的特色和功能\n\n*   Power Platform 可與財務和營運應用程式搭配使用的工具\n\n*   模組摘要\n\n\n#### <a name=\"lab--work-with-operational-workspaces\"></a>實驗室：使用操作工作區\n\n####\n\n#### <a name=\"lab--perform-searches-and-work-with-filters\"></a>實驗室：執行搜尋並使用篩選\n\n####\n\n#### <a name=\"lab--create-search-queries-and-save-for-future-use\"></a>實驗室：建立搜尋查詢並儲存供日後使用\n\n####\n\n#### <a name=\"lab--work-with-record-templates\"></a>實驗室：使用記錄範本\n\n####\n\n#### <a name=\"lab--prepare-enable-and-use-business-document-management\"></a>實驗室：準備、啟用和使用商務檔管理\n\n####\n\n#### <a name=\"lab--work-with-saved-views\"></a>實驗室：使用儲存的視圖\n\n####\n\n#### <a name=\"lab--setup-number-sequences\"></a>實驗室：設定編號順序\n\n####\n\n#### <a name=\"lab--configuring-address-books\"></a>實驗室：設定通訊錄\n\n####\n\n#### <a name=\"lab--work-with-operational-workspaces\"></a>實驗室：使用操作工作區\n\n####\n\n您已了解如何︰\n\n*   使用一般功能和執行工具。\n\n*   描述工作區的使用案例和功能。\n\n*   使用及個人化操作工作區。\n\n*   描述案例管理。\n\n*   描述全域通訊錄功能及其使用案例。\n\n*   識別預設安裝中提供的查詢和報表類型。\n\n*   描述商務檔管理與電子報告功能的使用案例。\n\n*   流覽並有效率地使用搜尋篩選和建立搜尋查詢。\n\n*   瞭解並使用記錄範本。\n\n*   適用于不同商務程式的財務和營運應用程式\n\n*   描述 Power Platform 應用程式和服務的使用案例。\n\n*   整合 Power BI 與 dynamics 365 dynamics 365 財務應用程式。\n\n\n### <a name=\"module-2-configure-administrative-features-and-workflows\"></a>模組2：設定系統管理功能和工作流程\n\n在本課程模組中，您將瞭解如何在財務和營運應用程式中實施安全性，同時也能執行工作流程和商務活動。 學生將會管理財務和營運應用程式，並執行報表。\n\n#### <a name=\"lessons\"></a>課程\n\n*   簡介\n\n*   在財務和營運應用程式中實施安全性\n\n*   實行 Dynamics 365 財務和營運應用程式工作流程與商務事件\n\n*   在 Dynamics 365 財務和營運中規劃及實施組織\n\n*   管理財務和營運應用程式\n\n*   在 Dynamics 365 財務和營運中執行報告\n\n*   模組摘要\n\n\n#### <a name=\"lab--create-a-batch-job\"></a>實驗室：建立批次作業\n\n####\n\n#### <a name=\"lab--create-an-organization-hierarchy\"></a>實驗室：建立組織階層\n\n####\n\n#### <a name=\"lab--create-an-operating-unit\"></a>實驗室：建立操作單位\n\n####\n\n#### <a name=\"lab--configure-a-new-legal-entity\"></a>實驗室：設定新的法律實體\n\n####\n\n#### <a name=\"lab--create-a-purchase-requisition-workflow\"></a>實驗室：建立採購申請工作流程\n\n####\n\n#### <a name=\"lab--run-a-security-report-and-analyze-the-outputs\"></a>實驗室：執行安全性報告並分析輸出\n\n####\n\n#### <a name=\"lab--set-up-segregation-of-duties\"></a>實驗室：設定職責隔離\n\n####\n\n#### <a name=\"lab--create-users-and-assign-security-roles\"></a>實驗室：建立使用者並指派安全性角色\n\n####\n\n您已了解如何︰\n\n*   實行安全性和責任隔離\n\n*   設計和建立工作流程\n\n*   設定及設定法律實體和作業單位\n\n*   建立批次作業\n\n*   建立組織階層並指派用途\n\n*   設定使用者選項\n\n*   使用 Excel 活頁簿設計工具\n\n*   設定電子郵件 (SMTP/Exchange) \n\n*   建立和維護電子郵件範本\n\n*   使用來自 Dynamics 365 財務和營運的 Power Automate 流程\n\n\n### <a name=\"module-3-manage-dynamics-365-finance-and-operation-data\"></a>模組3：管理 Dynamics 365 財務和運算元據\n\n在本課程模組中，您將瞭解如何藉由規劃資料移轉，以及使用與財務和營運應用程式整合的應用程式，來管理財務和作業資料。\n\n#### <a name=\"lessons\"></a>課程\n\n*   簡介\n\n*   管理 Dynamics 365 財務和營運應用程式中的資料\n\n*   規劃資料移轉\n\n*   AppSource 和 ISV 解決方案簡介\n\n*   Dynamics 365 財務與營運整合\n\n*   模組摘要\n\n\n#### <a name=\"lab--work-with-templates-in-the-data-management-workspace\"></a>實驗室：在 [資料管理] 工作區中使用範本\n\n####\n\n#### <a name=\"lab--export-and-import-data\"></a>實驗室：匯出和匯入資料\n\n####\n\n#### <a name=\"lab--copy-configuration-data-between-legal-entities\"></a>實驗室：複製法律實體之間的設定資料\n\n####\n\n#### <a name=\"lab--use-the-excel-workbook-designer\"></a>實驗室：使用 Excel 活頁簿設計工具\n\n####\n\n在本課程模組中，您已了解如何：\n\n*   描述資料管理概念。\n\n*   設定資料範本。\n\n*   根據特定案例識別相關的資料實體和元素。\n\n*   描述和資料實體類型的使用案例。\n\n*   使用 Excel 活頁簿設計工具建立範本。\n\n*   描述雙重寫入功能的使用案例。\n\n*   討論如何準備要匯入的資料，或建立所有必要的啟動資料。\n\n*   使用資料管理架構匯入或匯出資料。\n\n*   使用資料管理架構來複製公司或法律實體之間的設定資料。\n\n*   Dynamics 365 財務與營運整合。\n\n\n### <a name=\"module-4-validate-and-support-the-solution\"></a>模組4：驗證及支援解決方案\n\n在本課程模組中，您將瞭解如何管理 Dynamics 365 財務和營運中的應用程式和測試解決方案，以及如何 (LCS) 工具來實行生命週期服務。\n\n#### <a name=\"lessons\"></a>課程\n\n*   簡介\n\n*   管理 Dynamics 365 財務和營運中的應用程式\n\n*    (LCS) 工具執行生命週期服務\n\n*   在 Dynamics 365 財務和營運應用程式中測試解決方案\n\n*   模組摘要\n\n\n在本課程模組中，您已了解如何：\n\n*   記錄現有與所需功能之間的間距\n\n*   決定何時建立和購買\n\n*   上執行緒序和 Fast-Track 的上線流程\n\n*   LCS 工具和方法\n\n*   LCS 中的商務程式建模者\n\n*   LCS 搜尋和服務要求\n\n*   診斷和環境監視工具\n\n*   BPM 程式庫總覽\n\n*   使用回歸套件自動化工具 (RSAT) 和 Azure DevOps 的測試案例。\n\n*   使用追蹤剖析器分析效能"
