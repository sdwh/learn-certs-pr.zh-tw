summary: |-
  Dynamics 365 Finance and Operations應用程式包括但不限於Dynamics 365 Finance, Dynamics 365 Supply Chain Management, 以及Dynamics 365 Supply Chain Management, Manufacturing。Dynamics 365 Finance可以幫您&#58;實現全球金融業務的自動化和現代化。即時監控業績，預測未來結果，並做出資料驅動的決策，以推動業務增長。以人工智慧(AI)驅動戰略財務決策，統一和自動化您的財務流程，減少運營費用，並降低全球財務複雜性和風險。Dynamics 365 Supply Chain Management可以幫您&#58; 改變您的製造和供應鏈運營。在規劃、生產、庫存、倉庫和運輸管理中使用來自AI和Internet of Things (IoT)的預測性洞察和智能。實現運營效率、產品品質和盈利能力的最大化。借助智慧製造業務進行創新，實現倉庫管理現代化，優化生產性能，最大化您的資產壽命，以及自動化並精簡您的供應鏈。注意&#58; 欲瞭解更多資訊，請參閱 https://docs.microsoft.com/learn/paths/get-started-finance-operations/ 在本模組中，我們將關注終端使用者和顧問最常用的Dynamics 365 Finance應用程式的核心特性和功能。

  #### 對象設定檔
  Dynamics 365 for Finance and Operations Functional Consultant負責執行發現、捕獲需求、吸引主題內容專家和利益相關者、轉換需求，並配置該解決方案和應用程式。“功能顧問”通過使用現成的功能、無代碼可擴展性、應用程式和服務集成來實施解決方案。
