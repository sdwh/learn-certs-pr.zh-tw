summary: |-
  該考試考核了您完成如下技術任務的能力：通過使用 Microsoft Power Platform 技術描述金融和運營應用程式和擴展程式；配置管理功能和工作流；管理財務和運營資料以及驗證和支援解決方案。
          
  #### 受眾概覽
                                                  
  顧問（功能顧問）收集和分析商業要求並將這些要求轉換到完全實現的實施行業最佳實踐的商業流程和解決方案中。他們在實施和配置應用程式以滿足商業要求中是重要的資源。顧問應能夠實施 Dynamics 365 Finance and Operations 應用程式的核心元件和功能。他們也應知曉 Dynamics 365 Finance and Operations 應用程式如何與包括 Power Platform 在內的外部系統和工具集成。顧問使用 Lifecycle Services (LCS)、Azure DevOps 及其他 Microsoft 工具和平臺來簡化應用程式生命週期管理（ALM）流程。顧問通過閱讀產品版本說明、流覽產品路線圖、參加會議來進行繼續教育，或通過使用 Microsoft Learn、Microsoft Docs、引導式培訓、博客和用戶社區繼續學習。他們也應進行基於崗位的認證和評估以確保他們的知識得以驗證。
prerequisitesSection: |-
