summary: |-
  在本課程中，學生將學習雲端環境中資料庫概念的基礎知識，掌握雲端資料服務的基本技能，並在Microsoft Azure中建立有關雲端資料服務的基礎知識。學生將確定並描述核心資料概念，例如關係，非關係，大資料和分析，並探索如何使用Microsoft Azure實作該技術。他們將探索資料世界中的角色，任務和責任。這些學生將探索關係資料產品，供應和部署關係資料庫，以及使用Microsoft Azure通過雲端資料解決方案查詢關係資料。他們將使用Microsoft Azure探索非關係資料產品，供應和部署非關係資料庫以及非關係資料存儲。學生將探索可用於在Azure中構建資料分析解決方案的處理選項。他們將探索Azure Synapse Analytics，Azure Databricks和Azure HDInsight。學生將學習什麼是Power BI，包括其構建模塊以及它們如何協同工作。

  #### 對象設定檔
  本課程的讀者是想要學習雲端環境中資料庫概念的基礎知識，掌握雲端資料服務的基本技能並在Microsoft Azure中建立其云資料服務基礎知識的個人。
prerequisitesSection: |-
  開始學習本課程前，不要求進行必備技能認證。成功的Azure Data Fundamentals學生在開始學習時，具備一些基本的計算常識和互聯網概念，並對資料洞察力感興趣。
  
  具體而言&#58;
  - 使用[Microsoft Edge](https://support.microsoft.com/microsoft-edge?ocid=DMC-End-User-Support&ui)等流覽器的經驗
  - 熟悉基本的資料相關概念，如在電子資料工作表中使用資料表格以及用圖表使資料視覺化。
  - 願意通過實踐探索來學習
outlineSection: |-
  ### 模組 1&#58; 探索核心資料概念
  學生將學習雲端環境中資料庫概念的基礎知識，掌握雲端資料服務的基本技能，並在Microsoft Azure中建立有關雲端資料服務的基礎知識。學生將確定並描述核心資料概念，例如關係，非關係，大資料和分析，並探索如何使用Azure實作該技術。學生將探索資料世界中的角色，任務和責任。
  #### 課程
  - 探索核心資料概念
  - 探索資料世界中的角色和責任
  - 描述關係資料的概念
  - 探索非關係資料的概念
  - 探索資料分析的概念

  完成本單元後，學生將能夠&#58;
  - 在Azure中顯示有關雲端資料服務的基礎知識
  - 識別並描述核心資料概念，例如關係，非關係，大資料和分析
  - 說明如何使用Azure實作此技術


  ### 模組 2&#58; 在Azure中瀏覽關係資料
  學生將學習雲端環境中資料庫概念的基礎知識，掌握雲端資料服務的基本技能，並在Microsoft Azure中建立有關雲端資料服務的基礎知識。學生將探索關係資料產品，供應和部署關係資料庫，以及通過Azure的雲端資料解決方案查詢關係資料。
  #### 課程
  - 探索Azure中的關係資料產品
  - 探索Azure中的供應和部署關係資料庫產品
  - 在Azure中查詢關係資料

  完成本單元後，學生將能夠&#58;
  - 在Azure上描述關係資料產品
  - 解釋在Azure上設定和部署關係資料庫
  - 通過Azure中的雲端資料解決方案查詢關係資料


  ### 模組 3&#58; 在Azure中瀏覽非關係資料
  學生將學習雲端環境中資料庫概念的基礎知識，掌握雲端資料服務的基本技能，並在Azure中建立有關雲端資料服務的基礎知識。學生將使用Microsoft Azure探索非關係資料產品，供應和部署非關係資料庫以及非關係資料存儲。
  #### 課程
  - 探索Azure中的非關係資料產品
  - 探索在Azure上設定和部署非關係資料服務
  - 在Azure中管理非關係資料存儲

  完成本單元後，學生將能夠&#58;
  - 描述Azure上的非關係資料產品
  - 解釋在Azure上設定和部署非關係資料庫
  - 刪除Azure上的非關係資料存儲


  ### 模組 4&#58; 在Azure中探索現代資料倉庫分析
  學生將學習雲端環境中資料庫概念的基礎知識，掌握雲端資料服務的基本技能，並在Azure中建立有關雲端資料服務的基礎知識。學生將探索可用於在Azure中構建資料分析解決方案的處理選項。學生將探索Azure Synapse Analytics，Azure Databricks和Azure HDInsight。學生將學習什麼是Power BI，包括其構建模塊以及它們如何協同工作。
  #### 課程
  - 檢查現代資料倉庫的組件
  - 探索Azure中的資料提取
  - 探索Azure中的資料存儲和處理
  - 開始使用Power BI進行構建

  完成本單元後，學生將能夠&#58;
  - 描述可用於在Azure中構建資料分析解決方案的處理選項
  - 描述Azure Synapse Analytics、Azure Databricks和Azure HDInsight
  - 說明什麼是Microsoft Power BI，包括其構建基塊以及它們如何協同工作

