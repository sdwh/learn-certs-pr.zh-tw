summary: |-
  該課程從始至終以引人入勝且實用的方式引導式地介紹了用於 Microsoft Flow 的產品展示。Flow 是一種多元化的產品，將將商務流程轉化為自動的、連續的視覺化工作流。Flow 旨在在 Office 365 中組合各種產品以及關聯至其他本地和基於網頁的解決方案。該課程將讓您獲得為您的商業工作流選擇正確的操作和工作流邏輯的信心。

  #### 受眾概覽
  該課程的目標受眾將是已使用 Office 365 一段時間且現在正著眼於他們自己商務流程和正在設計新工作流的人士。
