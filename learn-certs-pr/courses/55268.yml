outlineSection: |-
  ### 模組 1&#58; PowerApps 介紹
  讓我們先從 Microsoft Flow 介紹開始吧。在過去，自動化商業流程通常在商務中僅在開發者層面中應用，他們對編碼和他們關聯的系統有很好的理解。但是，越來越多為企業部署的系統目前鼓勵在終端使用者的設計和管理方面投入更多的關注。隨著這種文化的改變，終端使用者正著眼於改善他們的企業解決方案。Flow 為所有受眾帶來的工作流的設計解決方案。它提供了不重要或關鍵業務流程提供了構建模組。在該模組中，我們涵蓋了產品的概覽以及其在 Office 365 和其他協力廠商服務中的應用。
  #### 課程
  - Microsoft Flow 是什麼？
  - 自動化的好處
  - 如何開始 Flow


  #### 實驗室 &#58; 設置您的使用者
  - 設置 Office 365
  - 下載進程檔
  - 自訂您的 App Launcher
  - 為同事創建帳戶

  完成此模組後，學生將能夠&#58;
  - 知道 Microsoft Flow 是什麼
  - 使用 Flow 自動化流程的好處
  - 如何訪問 Flow


  ### 模組 2&#58; 開始 Flow
  我們通過創建我們的首個流程來探索 Microsoft Flow。我們將探討如何使用模版開始 Flow，或如何使用一個空白模版來開始未定義的操作。進入產品後，我們將為您提供編輯器、工作流管理頁面和主介面的指南以説明您在產品中導航。下一步，我們從我們的工作流模版中開始進行添加、編輯和刪除操作以此來為具體的商業需要自訂 Flow。一切就緒後，我們將發佈和觸發工作流來測試其是否如預期一樣運行。我們將以探討如何開啟或關閉 Flow 以及刪除 Flow 來結束此模組。
  #### 課程
  - 使用 Flow 模版
  - 在 Flow 中導航
  - 編輯 Flow
  - 發佈和觸發 Flow
  - 關閉或刪除 Flow


  #### 實驗室 &#58; 在 Office 365 中創建流程
  - 創建含通道的團隊
  - 創建缺勤業務流程
  - 測試缺勤流程
  - 可選&#58; 創建回饋表
  - 可選&#58; 差評通知 Flow
  - 可選&#58; 測試您的表單和 Flow

  完成此模組後，學生將能夠知曉&#58;
  - 如何使用 Flow 模版
  - 如何在 Flow 中導航
  - 如何編輯 Flow
  - 如何發佈和觸發 Flow
  - 如何關閉或刪除 Flow


  ### 模組 3&#58; Flow 邏輯
  在商業流程中做出決策通常是一個瓶頸。等待決策或資訊來引導工作流朝著其目標前進取決於參與方要在任務上花費多長的時間。如果所需資訊在其他地方得以宣佈如檔案屬性或表單輸入，這將會使過程得以緩解。工作流中的邏輯允許現有的資訊將工作流向下推進到多個路徑。這通常會加速工作流的持續時間並最小化人力的投入。
  在此模組中，我們將著眼於 Flow 中的核心邏輯發現及每個選項的實用應用程式。
  #### 課程
  - 添加條件
  - 設計開關
  - 為每個選項使用應用
  - 配置迴圈邏輯
  - 添加範圍


  #### 實驗室 &#58; 安排文檔審核
  - 在 SharePoint 中設置政策庫
  - 設計政策審核計畫
  - 測試政策審核流程
  - 可選&#58; 如果檔接近審核流程執行通知

  完成此模組後，學生將能夠知曉&#58;
  - 如何在 Flow 中添加條件
  - 如何為 Flow 設計開關
  - 如何為每個選項使用應用
  - 如何配置迴圈邏輯
  - 如何添加範圍


  ### 模組 4&#58; 集成
  企業將經常使用除 Office 365 之外的一系列生產工具及服務。市場行銷團隊可以使用 Facebook 和 Twitter 而其他團隊可以使用 Salesforce 來管理他們的客戶。Flow 提供了流行服務的介面讓您的流程擴展到 Office 365 之外的其他網路服務中。介面甚至可以部署到本機伺服器上，使您的商業系統機房在辦公室中就可以參與到您的流程中。
  #### 課程
  - 標準和高級介面
  - 關聯至網路服務
  - 使用含有本地資料的 Flow


  #### 實驗室 &#58; 使用 Flow 和 SQL 來審查銷售
  - 創建新訂單表
  - 設計價格檢查流程
  - 測試價格檢查流程
  - 可選&#58; 與經理溝通更新

  完成此模組後，學生將能夠知曉&#58;
  - 如何使用標準和高級的介面
  - 如何關聯至網路服務
  - 如何使用含本地資料的 Flow


  ### 模組 5&#58; 移動應用程式
  Flow 有對應的移動應用程式可用來利用很多 Flow 的功能。首先，它為用戶提供了直接從手機或平板上創建新 Flow 的能力。第二，它可用來管理現有的 Flow，包括編輯、查看歷史、保存副本、禁用或刪除 Flow。您可以訪問任何通過 Flow 發送給您的審批，批准或拒絕決定。應用程式同樣支援可以從 Flow 發送至您手機或平板的推送通知。  此外，您甚至可以創建出現在應用程式中的按鈕，其將允許您觸發 Flow。這款重要的應用程式將會在此模組中詳細介紹。
  #### 課程
  - 下載移動應用程式
  - 登錄及帳戶管理
  - 創建並管理 Flow
  - 創建按鈕
  - 推送及審批


  #### 實驗室 &#58; 可選&#58; 使用 Flow 移動應用程式
  - 創建 Flow 移動應用程式
  - 在移動應用程式中創建新的 flow
  - 在應用程式中使用 flow 按鈕
  - 安裝 Flow 移動應用程式

  完成此模組後，學生將能夠知曉&#58;
  - 如何下載移動應用程式
  - 如何登入移動應用程式
  - 如何在移動應用程式創建和管理 flow
  - 如何在移動應用程式中創建按鈕
  - 如何在移動應用程式中推送並使用批准


  ### 模組 6&#58; 管理與維護
  在針對 Microsoft Flow 的最後一個模組中，我們將著眼於企業在對產品有很好的理解後如何管理他們的 Flow。我們將通過探討管理單個的 Flow 來開始。這將會使用歷史來發現問題的根源並實施錯誤解決方案及使用分析來發現使用趨勢。我們將發現如何分享 Flow，這對於將 Flow 的維護分享給其他同事是很好的，以及如何導入和匯出 Flow。最後，我們將探討 Office 365 的管理員可以如何積累 Flow 的高級設置經驗以確保資料的隔離和安全性。
  #### 課程
  - 維護 Flow
  - 查看歷史和分析
  - 分享 Flow
  - 匯出和導入 Flow
  - 針對 Flow 的 Office 365 管理
  - 環境
  - 資料政策
  - 資料集成


  #### 實驗室 &#58; 維護您的 Flow
  - 與同事分享Flow
  - 禁用活躍的 Flow
  - 刪除 Flow

  完成此模組後，學生將能夠知曉&#58;
  - 如何維護 Flow
  - 如何查看 Flow 的歷史和分析
  - 如何分享 Flow
  - 如何匯出和導入 Flow
  - 如何在 Office 365 中管理 Flow
  - 如何在 Flow 中使用資料政策
  - 如何在 Flow 中使用資料集成

