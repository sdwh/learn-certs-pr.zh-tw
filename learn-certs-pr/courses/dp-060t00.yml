summary: |-
  本課程將教學生什麼是 Cosmos DB，以及如何將 MongoDB 和Cassandra 工作負載遷移到 Cosmos DB。

  #### 對象設定檔
  本課程的主要受眾是計劃使用 Cosmos DB 將 MongoDB 或 Cassandra DB 工作負載遷移到 Azure 的數據庫開發人員。
prerequisitesSection: |-
  成功的學生憑藉雲計算概念的基礎知識和配置NoSQL應用程式的專業經驗開始該角色。
  
  具體而言&#58;
  - 用於搭建和配置Cosmos DB API不可知的可擴展NoSQL應用程式的分區、複製和資源治理等基本概念。 
  - 部署和管理資源等Azure使用經驗

  為了獲取此類技能，上課前請完成以下免費線上培訓&#58
  - [Azure Data Fundamentals](/learn/certifications/azure-data-fundamentals)
  - [核心雲服務 - Azure計算選項](/learn/modules/intro-to-azure-compute/)
  - [案例研究：NoSQL資料庫和雲端檔案庫](/learn/modules/cmu-case-study-nosql-databases/)
outlineSection: |-
  ### 模塊 1&#58; 使用 Cosmos DB 構建全球分佈式應用程式
  本模組描述了Cosmos DB的優點和架構。
  #### 課程
  - Cosmos DB概述
  - Cosmos DB APIs
  - 供應吞吐量
  - 分區/共享最佳實踐

  在本模塊的最後，學生將能夠描述&#58;
  - Cosmos DB概述
  - Cosmos DB APIs
  - 供應吞吐量
  - 分區/共享最佳實踐


  ### 模塊 2&#58; 將 MongoDB 工作負載遷移到 Cosmos DB
  將 MongoDB 工作負載遷移到 Cosmos DB
  #### 課程
  - 了解遷移的好處
  - 遷移計劃
  - 資料移轉
  - 應用程式移轉
  - 移轉後考量


  #### 實驗室&#58; 將 MongoDB 工作負載遷移到 Cosmos DB
  - 創建遷移項目
  - 定義來源和目標
  - 執行移轉
  - 驗證移轉

  在本模組的最後，學生將能夠&#58;
  - 了解遷移的好處
  - 執行遷移計劃
  - 執行數據遷移
  - 執行應用程式遷移
  - 進行遷移後的考慮事項


  ### 模塊 3&#58; 將 Cassandra DB 工作負載遷移到 Cosmos DB
  本模塊描述了將 Cassandra DB 工作負載遷移到 Cosmos DB 的好處和過程。
  #### 課程
  - 了解遷移的好處
  - 遷移計劃
  - 資料移轉
  - 應用程式移轉
  - 移轉後考量


  #### 實驗室&#58; 將 Cassandra DB 工作負載遷移到 Cosmos DB
  - 導出架構
  - 使用 CQLSH COPY 移動數據
  - 使用 Spark 移動數據
  - 驗證移轉

  在本模組的最後，學生將能夠&#58;
  - 了解遷移的好處
  - 執行遷移計劃
  - 執行數據遷移
  - 執行應用程式遷移
  - 進行遷移後的考慮事項

