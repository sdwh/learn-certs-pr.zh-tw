summary: |-
  該為期五天的引導式課程旨在強化在 SharePoint 2016 環境中從事工作任務以及執行網站集合和網站管理的使用者和 IT 專業人士。該課程將提供在 Office 365 (SharePoint Online) 或混合部署（連接至 Office 365 的本地部署）環境中，使用 SharePoint 2016 部署的本地部署，從事 SharePoint 網站集合和網站管理所需重要且常用技能方面更加深入、專業化的培訓。
  
  該課程旨在補充學生在其他 Microsoft 課程中所學習的技能, 重點聚焦於整體的 SharePoint 2016 伺服器管理和部署以及整體的 Office 365 管理&#58;
  - MOC 20339-1, Planning and Administering SharePoint 2016 
  - MOC 20339-2, Advanced Technologies of SharePoint 2016 
  - MOC 20347, Enabling and Managing Office 365

  #### 受眾概覽
  該課程旨在針對提供網站集和網站管理的從業人員，以及在 SharePoint 2016 環境本地部署和/或在 Office 365 中從事支持和其他任務的用戶或 IT 專業人士。
prerequisitesSection: |-
  參加此課程之前，學生必須擁有&#58;
  - Windows 用戶端作業系統 - 或 Windows XP、Windows 7、Windows 8 或 Windows 10
  - Microsoft Office 2007、Office 2010、Office 2013 或 Office 2016
  - Microsoft Internet Explorer 7 或更高或類似的 web 流覽器
  - 建議學生已熟悉 SharePoint 的之前版本，雖然這不是要求的先決條件。
outlineSection: |-
  ### 模組 1&#58; 開始使用 SharePoint 2016
  該模組解釋了網站集和網站管理員如何討論基本術語以及如何在 SharePoint 2016 中進行導航。當上述管理員可以解釋基本術語以及知道如何在 SharePoint 中導航後，他們將具備該課程剩餘部分的深厚基礎。
  #### 課程
  - 探索 SharePoint 2016 Site Collection 和 Site Administrator Roles
  - 定義 SharePoint 術語
  - 在 SharePoint Site 導航
  - 功能區的互動
  - 創建和編輯基礎內容
  - 中繼資料是什麼？
  - SharePoint 版本
  - 標準版
  - 企業版
  - O365

  完成此模組後，學生將能夠&#58;
  - 討論基本術語
  - 在 SharePoint 2016 中導航


  ### 模組 2&#58; 使用應用程式創建網站集
  該模組解釋了對於網站集管理員來說，如何創建網站、檔庫和列表以及管理導航。完成公司埠規劃後，第一個重要的事件是執行和創建網站結構。網站結構包括存儲和展現資訊的元件即網站、清單和庫以及應用程式，這些在 SharePoint 2016 中都是新的。網站結構提供了整個門戶網站的構架。
  #### 課程
  - SharePoint 的結構
  - 創建網站
  - 網站模版附帶什麼？
  - 定義 SharePoint 應用程式
  - 自訂清單和庫
  - 通過 SharePoint Designer 創建/管理列表和庫
  - 解釋列表和庫中的視圖
  - 在列表和庫中創建視圖
  - 編輯導航
  - 打開/關閉網站功能
  - 使用網站內容和結構功能重新組織網站


  #### 實驗室&#58; 創建結構化的公司門戶網站
  - 創建多個網站作為正式網站結構的一部分
  - 為檔和列表創建新的應用
  - 在庫或列表上啟用版本控制和內容審批設置
  - 在庫或清單上自訂視圖
  - 配置導航以隱藏清單和庫


  #### 實驗室 &#58; 使用 SharePoint Designer (可選)創建清單
  完成此模組後，學生將能夠&#58;
  - 創建網站
  - 文件庫和列表
  - 管理導航
  
  ### 模組 3&#58; 在全站創建一致性
  該模組解釋了網站集管理員如何更加高效地管理他們的網站集以及在全站維護一致性。設置 SharePoint 網站集時，常常涉及重複特定數量的任務。網站集管理員可以通過使用所提供的工具在中心位置創建可重複使用的物件減少複製工作。
  #### 課程
  - 定義網站欄
  - 定義內容類別型
  - 實施分類系統
  - 使用模版創建一致性


  #### 實驗室&#58; 創建網站欄和內容類別型
  - 設計和實施內容類別型
  - 創建新網站欄
  - 創建庫或列表模版（可選）


  #### 實驗室&#58; 實施分類系統
  - 設計和創建分類系統
  - 添加託管中繼資料欄


  #### 實驗室&#58; 配置內容管理器
  - 在每個資料夾基礎上自訂默認列值
  - 為自動化的檔路由規定和配置內容管理器

  完成此模組後，學生將能夠&#58;
  - 更高效地管理他們的網站集
  - 在全站維護一致性


  ### 模組 4&#58; SharePoint 許可權
  該模組解釋了網站集中許可權是如何運行的，以及 SharePoint 2016 的工具是如何被用來管理和維護它們的。SharePoint 2016 網站集管理員和網站管理員能夠在 SharePoint 2016 中創建和管理許可權是至關重要的。
  #### 課程
  - 解釋 SharePoint 中的許可權和安全
  - 創建 SharePoint 群組
  - 在 SharePoint 中管理許可權
  - 分享與傳統安全對比
  - 以不同的許可權級別分享


  #### 實驗室&#58; 在 SharePoint 中管理許可權
  - 查看 SharePoint 物件中的許可權
  - 向 SharePoint 物件添加使用者和群組
  - 創建擁有自訂許可權的新 SharePoint 管理員
  - 停止 SharePoint 物件之間的許可權繼承

  完成此模組後，學生將能夠&#58;
  - 知道網站集中許可權的運行
  - 知道 SharePoint 2016 中的工具是如何被用來管理以及如何維護它們
  
  ### 模組 5&#58; 使用頁面和 Web Parts
  該模組解釋了如何使用 SharePoint 2016 中即可使用的網頁部件和主題設計公司門戶網站。
