  - 自動化組織內的業務工作流程
  - 通過使用工作流在 SharePoint 2016 中發起、跟蹤和確定活動


  ### 模組 8&#58; Office 集成
  該模組解釋了如何將 SharePoint 2016 連接至 Microsoft Office 2016。有很多方法可應用于集成，如將 SharePoint 2016 文件庫關聯至 Microsoft Outlook、將 Access 資料庫或 Excel 工作錶鏈接至 SharePoint 2016，或使用 Microsoft InfoPath 創建 SharePoint 2016 列表。大量集成 Microsoft Office 2016 是使用 SharePoint 2016 的主要好處之一。
  #### 課程
  - Outlook
  - 日曆
  - 連絡人
  - Excel
  - Word
  - PowerPoint
  - OneDrive for Business
  - OneNote
  - Access


  #### 實驗室&#58; 使用 SharePoint 導入和匯出 Excel 資料

  #### 實驗室&#58; 連結 Outlook 和 SharePoint

  完成此模組後，學生將能夠&#58;
  - 將 SharePoint 2016 關聯至 Microsoft Office 2016
  
  ### 模組 9&#58; 創建發佈網站
  該模組解釋了如何使用 SharePoint 2016 的發佈功能來創建富文本內容頁面，以及使用者可用的限制佈局類型、圖片和模版的功能。雖然一些組織需要 SharePoint 可以提供的檔存儲和儀錶盤功能，一些組織需要中心化的方法來向使用者分佈資訊內容，否則他們將不能以更加穩健的方法與 SharePoint 互動。
  #### 課程
  - 誰將使用發佈網站？
  - 發佈頁面
  - 啟用 Web Content Management
  - 管理 Web Content 結構
  - 使用託管中繼資料導航網站


  #### 實驗室&#58; 創建豐富的發佈網站
  - 為發佈新聞創建 web content management 網站
  - 設置並使用圖像呈現形式以獲得更快速的圖片管理


  #### 實驗室&#58; 配置發佈審批流程
  - 為您的發佈網站添加審批流程


  #### 實驗室&#58; 實施託管的導航網站
  - 設置並使用託管中繼資料導航

  完成此模組後，學生將能夠&#58;
  - 使用 SharePoint 2016 的發佈功能創建富文本內容頁面
  - 使用使用者可用的限制佈局類型、圖片和模版的發佈功能


  ### 模組 10&#58; 連接社交空白
  該模組解釋了如何更好地執行內部人才管理，即知識管理。SharePoint 2016 中的一個重要進步是社會計算功能的擴展。例如，組織可能需要尋找具備特定技能和知識以輔助完成一項任務或項目的個人。SharePoint 2016 提供了可行的平臺説明組織進行人才和知識管理。
  #### 課程
  - 我的網站
  - 在 SharePoint 中配置社會功能
  - 博客、標籤和提起
  - 創建社區網站


  #### 實驗室&#58; 在 SharePoint 2016 中設計社會體驗
  - 啟用內容評價
  - 配置 RSS 通知推送
  - 管理使用者檔案


  #### 實驗室&#58; 創建社區網站
  - 創建和配置社區網站
  - 創建和管理討論
  - 識別對社區做出貢獻的使用者

  完成此模組後，學生將能夠&#58;
  - 更好地執行內部人才管理
  
  ### 模組 11&#58; 使用搜索尋找資訊
  該模組解釋了如何快速、簡單地尋找資訊。用戶可以使用 SharePoint 2016 內的搜索功能，以很少或無額外配置工作的情況下，在不同的內容源中進行搜索，包括檔、人以及業務範圍。只需很少的工作，組織便可創建與他們業務需求一致的穩健搜索體驗。
  #### 課程
  - 探索 SharePoint 中的搜索功能
  - 配置搜索設置
  - 搜索分析
  - 搜索可見性


