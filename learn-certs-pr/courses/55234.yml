  ### 模組 12&#58; 使用 SharePoint 規劃公司門戶網站
  該模組解釋了如何在 SharePoint 中開發正式的治理計畫和委員會以維持品質和一致性。要實現此目標，該模組會介紹治理的概念以及突出最佳實踐。
  治理定義了 SharePoint 被管理的政策、流程和指南；它描述了對管理員要求的角色、職責和行為以及支持 SharePoint 環境。
  #### 課程
  - 定義 SharePoint 治理
  - 使用資訊架構
  - 實施網站層級結構
  - 討論治理的執行

  完成此模組後，學生將能夠&#58;
  - 在 SharePoint 中創建正式的治理規劃和委員會以維持品質和一致性。


  ### 模組 13&#58; 網站集管理員設置
  該模組解釋了如何使用 SharePoint 2016 中的其他工具和設置。網站集管理員或網站管理員配置這些作為其每日工作活動的一部分。
  #### 課程
  - 探索針對網站集管理員的設置
  - 探索針對網站管理員的設置
  - 網站關閉政策

  完成此模組後，學生將能夠&#58;
  - 使用 SharePoint 2016 中的其他工具和設置
