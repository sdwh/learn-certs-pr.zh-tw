  - 在庫中配置就地記錄
  - 設置和利用 eDiscovery 中心

  完成此模組後，學生將能夠&#58;
  - 利用 SharePoint 2016 中包含的文件管理工具
  
  ### 模組 7&#58; 工作流
  該模組解釋了如何在自動化組織內的業務流程。通過使用工作流在 SharePoint 2016 中發起、跟蹤和確定活動的實現是可能的。無論使用預先配置的即時可用的工作流功能或通過 SharePoint Designer 創建自訂工作流，組織都可以受益于遷移現有電子郵件、檔或正式流程到 SharePoint。
  #### 課程
  - 通知
  - 即時可用的工作流
  - 啟動工作流功能
  - 審批流程
