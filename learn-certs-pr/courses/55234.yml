  完成此模組後，學生將能夠&#58;
  - 使用即可使用的 web parts 和主題設計公司門戶網站


  ### 模組 6&#58; 檔和記錄管理
  此模組解釋了如何利用 SharePoint 2016 中所包含的文件管理工具。無論是小型公司還是大型企業，該模組探索了任何類型的企業如何利用 SharePoint 來進行版本控制、合規、路由以及 eDiscovery。
  #### 課程
  - 基本內容審批
  - 版本控制
  - 檢入/檢出
  - 保存
  - 保留政策
  - 檔 ID
  - 內容管理器
  - 合規政策中心網站模版
