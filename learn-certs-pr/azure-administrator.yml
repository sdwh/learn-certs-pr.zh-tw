  Azure Administrator Associate 認證的應試者應具有在實作、管理和監控組織的 Microsoft Azure 環境方面的主題專業知識。

  擔任此角色的職責包括在雲端環境中實作、管理和監控身份、治理、存儲、計算和虛擬網路，以及在需要時提供、調整大小、監控和調整資源。

  Azure 管理員通常是專門用於實作組織的雲端基礎結構的較大團隊的一部分。

  參加此認證的應試者應至少具有六個月的 Azure 管理實踐經驗，並對核心 Azure 服務、Azure 工作負載、安全性和治理有深入的了解。此外，該角色應具有使用 PowerShell、Azure CLI、Azure 門戶和 Azure 資源管理員模板的經驗。
