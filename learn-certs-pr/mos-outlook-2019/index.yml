summary: >-
  藉由獲得 Microsoft Office 專家&#58; Outlook 關聯認證的方式，示範您擁有充分利用 Outlook 所需的技能。 此憑證示範專長認證，可自訂 Outlook 使用者介面格式訊息內容、建立或插入圖形元素，以及傳送和回應電子郵件和會議要求。


  獲得此認證的個體有大約150小時的指示，以及產品的實際操作經驗，具有業界相關聯層級的已證明專長認證，而且已準備好進入作業市場。 他們可以示範 Outlook 的主要功能的正確應用，而且可以獨立完成工作。
subTitle: 藉由獲得 Microsoft Office 專家，讓您擁有充分利用 Outlook 所需的技能： Outlook 關聯認證。
