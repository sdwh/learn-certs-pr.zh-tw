summary: "<div><font color='red'><strong>此認證的內容已于2021年10月25日更新。請下載 <a href=\"/learn/certifications/exams/dp-900\">測驗 DP-900 頁面</a> 上的技能測量檔，以查看變更了哪些內容。</strong></font><br/><br/></div>\n\nAzure 資料基礎認證的候選項目應具備核心資料概念的基本知識，以及如何使用 Microsoft Azure 資料服務來實行這些概念。  \n\n這項認證適用于開始在雲端中使用資料的候選項目。  \n\n候選項目應熟悉關聯式和非關聯式資料的概念，以及不同類型的資料工作負載，例如交易式或分析。  \n\nAzure 資料基礎可以用來準備其他 Azure 角色型認證，例如與 Azure 資料庫管理員相關聯或 Azure 資料工程師相關聯，但不是其中任何一項的先決條件。"
