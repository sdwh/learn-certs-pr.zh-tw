summary: |-
  <div><font color='red'><strong>該認證內容將在2021年10月25日更新。請在 <a href="/learn/certifications/exams/dp-900">DP-900 考試頁面</a>下載技能考核檔以瞭解將要變更的內容。</strong></font><br/><br/></div>
  
  Azure 資料基礎認證的應試者應具有核心資料概念的基本知識，以及如何使用 Microsoft Azure 資料服務實作這些知識。  
  
  該認證適用於開始使用雲端中資料的應試者。  
  
  應試者應該熟悉關係和非關係資料的概念，以及不同類型的資料工作負載，例如事務性或分析性。  
  
  Azure 資料基礎知識可用於為其他基於 Azure 角色的認證做準備，例如 Azure Database Administrator Associate 或 Azure Data Engineer Associate，但這不是其中任何一個的先決條件。
