summary: >-
  <div><font color='red'><strong>這項認證的內容最近才更新。 <a href="/learn/certifications/exams/pl-200">測驗 PL-200</a> 已于2021年10月15日更新，並于10月 2021 15 日更新（ <a href="/learn/certifications/exams/mb-230">230</a> ）。請在相關聯的測驗頁面上下載技能測量檔，以查看變更了哪些內容。</strong></font><br/><br/></div>


  如果您是負責為客戶設定和實行 Dynamics 365 解決方案的功能顧問，您可以使用此認證來為您的技能帶來明亮，並協助提升您的事業。 Dynamics 365 Customer Service 功能顧問實行 omnichannel contact 解決方案，著重于服務、品質、可靠性、效率和客戶滿意度。 成為功能顧問，您知道如何使用專案經理、開發人員和解決方案架構設計人員。 您至少需要一到三年的經驗，做為執行 Dynamics 365 的功能顧問。


  如果您需要更多的經驗，才能嘗試獲得此認證，以下是一些建議&#58;

  - 在一或多個專案上以 Dynamics 365 功能顧問的形式運作。

  - 使用 Dynamics 365 客戶服務執行。

  - 加入 [community.dynamics.com](https://community.dynamics.com/)的群體。

  - 在 [Microsoft Learn](/learn/browse/?expanded=dynamics-365&products=dynamics-customer-service&roles=functional-consultant&resource_type=learning%20path)上取得可用的學習路徑。

  - 完成更多實際操作練習。

  - 報名講師主導的訓練課程。
