### YamlMime:Certification
title: 'Microsoft Certified: Dynamics 365: Finance and Operations Apps Developer Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365: Finance and Operations Apps Developer Associate'
  description: 處理 Microsoft Dynamics 365 中財務與營運應用程式的開發人員負責實作和擴展應用程式以滿足商務需求。應試者透過使用標準應用程式編碼模式、延伸功能以及外部整合來提供完全實作的解決方案。
uid: certification.d365-finance-and-operations-apps-developer-associate
certificationRenewalUid: renewal.d365-finance-and-operations-apps-developer-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  如果您是一位與功能顧問、解決方案及技術架構師一起工作的開發人員，並且借助 Dynamics 365 中的財務和運營應用程式，您負責將需求轉化為關鍵的系統功能，那麼您就可以使用該認證來推進您的職業生涯。您必須具備利用標準化的應用程式編碼模式、可擴展的特性以及外部的集成來提供完全實現的解決方案方面的經驗。
  
  您需要熟悉軟體發展週期方法論、資料完整性以及資料安全合規性。並且您必須具備利用 Dynamics 365 中與財務和運營解決方案相關的底層框架、資料結構及物件的豐富知識和經驗，而這些解決方案能夠提供一流的功能。
  
  如果您在設法獲得該認證之前需要更多的經驗，這裡有一些建議&#58;
  - 在 Dynamics 365 中作為一個或多個財務和運營應用程式的開發人員。
  - 自願幫助開發一個專案。
  - 加入 [Dynamics 365 Community](https://community.dynamics.com/).
  - 在 Microsoft Learn 上採用適用的學習路徑。
  - 報名參加由教師指導的培訓，比如 Microsoft Dynamics 365&#58; “核心財務和運營”以及 Microsoft Dynamics 365&#58; “財務和運營應用開發者”。
subTitle: 處理 Microsoft Dynamics 365 中財務與營運應用程式的開發人員負責實作和擴展應用程式以滿足商務需求。
levels:
- intermediate
skills:
- 使用 Microsoft Power Platform 技術描述金融和運營應用程式以及擴展應用程式。 
- 配置管理功能和工作流 
- 管理金融和運營資料
- 驗證和支援解決方案
- 規劃基礎架構和解決方案設計
- 應用開發人員工具
- 設計與開發 AOT 元素
- 開發及測試代碼
- 實作報告
- 整合與管理資料解決方案
- 實作安全性並最佳化效能
