uid: certification.d365-finance-and-operations-apps-developer-associate
certificationRenewalUid: renewal.d365-finance-and-operations-apps-developer-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: >-
  如果您是與功能顧問、解決方案和技術架構設計人員合作的開發人員，而且您必須負責將需求轉譯為 Dynamics 365 中的財務和營運應用程式的重要系統功能，您可以使用此認證來提升您的事業。 您必須具備使用標準化應用程式編碼模式、可延伸功能和外部整合來提供完整實現解決方案的經驗。


  您必須熟悉軟體發展週期方法、資料完整性和資料安全性合規性。 此外，您必須具備深入的知識和經驗，才能使用基礎架構、資料結構，以及與 Dynamics 365 中的財務和營運解決方案相關聯的物件，以提供頂級的功能。


  如果您需要更多的經驗，才能嘗試獲得此認證，以下是一些建議&#58;

  - 以開發人員身分在 Dynamics 365 中的一或多個財務和營運應用程式上工作。

  - 自願協助開發專案。

  - 加入[Dynamics 365 Community](https://community.dynamics.com/)。

  - 在 Microsoft Learn 上採用適用的學習路徑。

  - 報名講師主導的訓練，例如 Microsoft Dynamics 365&#58; 核心財務和營運，以及 Microsoft Dynamics 365&#58; 財務和營運應用程式開發人員。
