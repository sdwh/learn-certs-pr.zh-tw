  description: 使用 Microsoft Dynamics 365 中的財務和營運應用程式的開發人員，可實行並擴充應用程式，以符合企業的需求。 候選項目使用標準化的應用程式編碼模式、可延伸的功能和外部整合，提供完全實現的解決方案。
