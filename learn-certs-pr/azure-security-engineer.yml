title: 'Microsoft Certified: Azure Security Engineer Associate'
metadata:
  title: 'Microsoft Certified: Azure Security Engineer Associate'
  description: 'Azure 安全工程師實作安全控制和威脅防護，管理身分識別和存取，並保護雲端和混合環境中作為端到端基礎架構一部分的資料、應用程式和網路。'
uid: certification.azure-security-engineer
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color='red'><strong>針對冠狀病毒（COVID-19）的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>。</strong></font><br/><br/></div>

  Azure 安全工程師證書的應試者應具有實作安全控制和威脅防護、管理身份和訪問以及保護雲端和混合環境中的資料、應用程式和網路（作為端到端基礎結構的一部分）等方面的主題知識。

  擔任此角色的職責包括維護安全狀況、使用各種安全工具識別和補救漏洞、實作威脅防護以及對安全事件升級做出響應。

  Azure 安全工程師通常是一個較大的團隊的一部分，該團隊致力於基於雲端的管理和安全性，或者作為端到端基礎結構的一部分的混合環境。

  參加此認證的應試者應具有較強的腳本編寫和自動化技能；對網路、視覺效果和雲端 N 層架構的深入了解；對 Azure 的雲端功能、產品和服務以及其他 Microsoft 產品和服務非常熟悉。
