  <div><font color='red'><strong>針對冠狀病毒（COVID-19）的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>.</strong><br/><br/></font></div>

  透過獲得 Microsoft Office Specialist&#58; Outlook Associate 認證，證明您具有充分利用 Outlook 所需的技能。該認證證明了定制 Outlook 用戶界面格式消息內容，創建或插入圖形元素以及發送和響應電子郵件以及會議要求的能力。

  獲得此認證的個人擁有大約150個小時的教學經驗和產品實踐經驗，已在產業助理層面證明其能力，並準備進入工作市場。他們可以演示 Outlook 主要功能的正確應用，並可以獨立完成任務。
