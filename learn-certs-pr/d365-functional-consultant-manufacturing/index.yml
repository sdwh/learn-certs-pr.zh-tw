summary: >-
  如果您是可深入瞭解製造產業標準的功能顧問或商務使用者，則此認證可能適用于您。 您也需要設定和實行 Dynamics 365 供應鏈管理的經驗，以符合組織的需求。 供應鏈管理、製造功能顧問是與開發人員、解決方案架構設計人員、專案經理以及財務、商務和供應鏈中的功能顧問合作的重要資源。


  如果您需要更多的經驗，才能嘗試獲得此認證，以下是一些建議&#58;


  - 研究供應鏈管理和供應鏈管理、Microsoft Learn 的製造課程模組，以及完成更多實際操作練習。

  - 報名講師指導的訓練課程，其中涵蓋了 MB-300 或 MB-320 的曲目。

  - 參與 [community.dynamics.com](https://community.dynamics.com/)的元件，或加入使用者群組。

  - 在製造工作流程中遮蔽製造功能顧問。

  - 取得顧問、導覽製造線，以及瞭解如何進行。

  - 提出問題，並向專家和客戶學習。
