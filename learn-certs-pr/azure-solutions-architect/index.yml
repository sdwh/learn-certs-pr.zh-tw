  title: 'Microsoft Certified: Azure Solutions Architect Expert'
  description: 'Azure 解決方案架構師設計並實作了可在 Microsoft Azure 上運行的解決方案，包括計算、網路、存儲和安全性等方面。'
uid: certification.azure-solutions-architect
