summary: >-
  <div><div><font color='red'>測驗 AZ-303 和測驗 AZ-304 將于2022年3月31日淘汰。 新的測驗 <a href="/learn/certifications/exams/az-305">AZ-305</a>將于2021年11月16日推出。<br/><br/><strong>若要獲得此認證，請完成下列需求：</strong><ul>

  <li>獲得 <a href="/learn/certifications/azure-administrator/">Microsoft 認證： Azure 系統管理員將</a> 認證與通過 <a href="/learn/certifications/exams/az-305">測驗 AZ-305</a> <em> (Beta 發行于2021年11月16日或左右) </em>， <strong>或</strong></li>

  <li>通過<a href="/learn/certifications/exams/az-303">測驗 az-303</a>和<a href="/learn/certifications/exams/az-304">測驗 AZ-304</a> <em> (在年3月31日淘汰、2022) </em><strong>或</strong></li>

  <li>通過 <a href="/learn/certifications/exams/az-303">測驗 az-303</a> <em> (在2022年3月31日淘汰、) </em> 和 <a href="/learn/certifications/exams/az-305">測驗 AZ-305</a></li>

  </ul>如需認證路徑的詳細資訊，請參閱 <a href="https://aka.ms/AzureSlnsArchBlog">這篇 blog 文章</a> 。</font><br/><br/></div>

  <div><font color='red'><strong>此認證的內容將于2021年11月23日更新。請下載 <a href="/learn/certifications/exams/az-303">測驗 az-303</a> 和 <a href="/learn/certifications/exams/az-304">測驗 AZ-304</a> 頁面上的技能測量檔，瞭解有哪些變更。</strong></font><br/><br/></div></div>


  適用于 Azure 解決方案架構專家認證的候選項目，在設計和實施在 Microsoft Azure 上執行的解決方案時，應具備專業知識，包括計算、網路、儲存體和安全性等層面。 候選人應具備可用於管理 Azure 的中繼層級技能。 候選項目應能瞭解 Azure 開發和 DevOps 流程。


  此角色的責任包括：專案關係人，以及將商務需求轉換成安全、可調整且可靠的雲端解決方案。


  Azure 解決方案架構設計人員會與雲端系統管理員、雲端 Dba 和用戶端合作來實行解決方案。


  此認證的候選項應該具有 IT 作業的 advanced 體驗和知識，包括網路、虛擬化、身分識別、安全性、商務持續性、嚴重損壞修復、資料平臺、預算和治理–此角色應管理每個區域中的決策如何影響整體解決方案。 此外，此角色應具備 azure 管理的專家層級技能，並具備 azure 開發和 DevOps 程式的經驗。
