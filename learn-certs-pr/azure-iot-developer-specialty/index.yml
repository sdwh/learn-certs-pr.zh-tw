  這項認證的候選項目應該有專門的專業知識，可執行建立和維護 IoT 解決方案的雲端和邊緣部分所需的設定和程式碼撰寫工作。


  此角色的職責包括部署實體裝置、使用雲端服務設定和維護它們，以及在整個裝置生命週期中維護和疑難排解設定。


  Azure IoT開發人員也必須負責實施 IoT 解決方案的設計規格，包括裝置拓撲、連線能力、診斷和監視，以及安全性。 這些專業人員會開發和部署模組，並為解決方案的 Azure IoT Edge 部分設定裝置網路功能。 此外，他們還實行了管理資料管線的解決方案設計，包括與 IoT 相關的監視和資料轉換。


  Azure IoT開發人員與架構設計人員、資料工程師和其他專案關係人合作，以確保能成功進行商務整合，包括 Azure 數位 Twins 服務的執行。


  這項認證的候選項目應該對裝置類型和 Azure 服務有大致的瞭解，包括資料儲存體選項、資料分析、資料處理、AI 和其他平臺即服務 (PaaS) 選項。 他們必須能夠以至少一個 Azure IoT 軟體發展工具組（支援的 (SDK）進行程式設計，支援的) 語言。
