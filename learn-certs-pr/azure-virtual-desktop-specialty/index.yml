  azure 虛擬桌面特殊認證的候選項目是 Microsoft Azure 系統管理員，在 azure 上有針對任何裝置規劃、提供和管理虛擬桌面體驗和遠端應用程式的主題專業知識。


  此角色的責任包括將虛擬桌面體驗和應用程式部署到 Azure。 此角色中的專業人員會在 Azure 虛擬桌面上提供應用程式，並將其優化以在多會話虛擬環境中執行。 為了提供這些經驗，他們與 Azure 系統管理員和架構設計人員密切合作，以及 Microsoft 365 系統管理員。


  此認證的候選項目應具備 Azure 技術的經驗，包括虛擬化、網路、身分識別、儲存體、備份、復原能力和嚴重損壞修復。 他們應該瞭解與遷移至 Azure 虛擬桌面相關的內部部署虛擬桌面基礎結構技術。 這些專業人員使用 Azure 入口網站，並 Azure Resource Manager (ARM) 範本來完成許多工。 它們可能會使用 PowerShell 和 Azure Command-Line 介面 (CLI) 以提供更有效率的自動化。


  這項認證的候選人必須有專家的 Azure 系統管理技能。
