summary: >-
  這項認證的候選項目會分析商務需求，並將這些需求轉譯成完全瞭解的商務程式和解決方案，以實現業界最佳作法。 候選項目可作為執行和設定應用程式以符合商務需求的關鍵資源。


  這項認證的候選人對企業、客戶服務、現場服務、製造、零售和供應鏈管理概念的會計原則和財務營運有基本的瞭解。 它們通常會特製化一或多個財務和營運應用程式功能集，包括財務、製造和供應鏈管理。


  候選人必須有一些供應鏈管理實務的知識，包括採購、交易、物流、倉儲管理及運輸管理。
