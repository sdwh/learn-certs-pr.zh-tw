summary: >-
  如果您對企業資源規劃有廣泛的風險， (ERP) Dynamics 365 的功能，並瞭解財務與營運應用程式在整體 Microsoft 生態系統內的適用程度，這是為您提供的認證。


  熟悉商務營運的人對於財務原則有基本的瞭解，而且是資訊技術（通常是透過工作經驗），也可以使用此認證來驗證這些技能，並協助開啟職業大門。


  這項基礎認證可透過各種不同的方式，在其事業的不同階段使用。 以下是一些範例&#58;

  - 想要強調他們對他們所使用之應用程式的廣泛瞭解的 IT 專業人員

  - 探索 Dynamics 365 功能如何與他們所使用之應用程式整合的技術專業人員和業務決策者

  - 商務專案關係人和其他使用 Dynamics 365 的人，並想要示範他們瞭解平臺的基本概念

  - 想要更深入瞭解商務營運、財務和 ERP 的開發人員

  - 學生、最近的員工，以及想要充分利用 Dynamics 365 財務和營運應用程式，以移至下一層的員工
