summary: "Microsoft Office 專家2013主要憑證會示範您有最深的技能，proficiently 使用 Office 計畫。\n\n若要獲得 Microsoft Office 的專家2013主要認證，請完成下列其中一個途徑： \n\n\n\n<div><br/><strong>選項 1 (Word 專家 + Excel Core + 選用) </strong></div>\n\n\n- 傳遞下列三項必要的測驗&#58;\n  - [77-425： Microsoft Word 2013 專家第一部](/learn/certifications/exams/77-425)\n  - [77-426： Microsoft Word 2013 專家第二部](/learn/certifications/exams/77-426)\n  - [77-420： Microsoft Excel 2013 核心](/learn/certifications/exams/77-420)\n- 傳遞下列其中一項選用測驗&#58;\n  - [77-421： Microsoft OneNote 2013](/learn/certifications/exams/77-421)\n  - [77-422： Microsoft PowerPoint 2013](/learn/certifications/exams/77-422)\n  - [77-423： Microsoft Outlook 2013](/learn/certifications/exams/77-423)\n  - [77-424： Microsoft Access 2013](/learn/certifications/exams/77-424)\n  - [77-419： Microsoft SharePoint 2013](/learn/certifications/exams/77-419) (于6月 2020) 淘汰\n\n<div><br/><strong>選項 2 (Excel 專家 + 單字核心 + 選用) </strong></div>\n\n\n- 傳遞下列三項必要的測驗&#58;\n  - [77-427： Microsoft Excel 2013 專家第一部](/learn/certifications/exams/77-427)\n  - [77-428： Microsoft Excel 2013 專家第二部](/learn/certifications/exams/77-428)\n  - [77-418： Microsoft Word 2013 核心](/learn/certifications/exams/77-418)\n- 傳遞下列其中一項選用測驗&#58;\n  - [77-421： Microsoft OneNote 2013](/learn/certifications/exams/77-421)\n  - [77-422： Microsoft PowerPoint 2013](/learn/certifications/exams/77-422)\n  - [77-423： Microsoft Outlook 2013](/learn/certifications/exams/77-423)\n  - [77-424： Microsoft Access 2013](/learn/certifications/exams/77-424)\n  - [77-419： Microsoft SharePoint 2013](/learn/certifications/exams/77-419) (于6月 2020) 淘汰\n\n<div><br/><strong>選項 3 (Word 專家 + Excel 專家) </strong></div>\n\n\n- 傳遞下列四項必要的測驗 (此路徑不需要任何選用) &#58;\n  - [77-425： Microsoft Word 2013 專家第一部](/learn/certifications/exams/77-425)\n  - [77-426： Microsoft Word 2013 專家第二部](/learn/certifications/exams/77-426)\n  - [77-427： Microsoft Excel 2013 專家第一部](/learn/certifications/exams/77-427)\n  - [77-428： Microsoft Excel 2013 專家第二部](/learn/certifications/exams/77-428)\n  "
