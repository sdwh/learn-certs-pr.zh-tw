summary: >-
  如果您想要證明您的專業知識是 Microsoft Power Platform 或 Microsoft Dynamics 365 解決方案架構設計人員，或是您是開發人員或資深顧問，準備好採取下一個步驟成為解決方案架構師，這個專家認證可協助您在事業中前進。


  成為 Power Platform 解決方案架構專家認證的候選項目，與專案關係人合作，並專注于影響組織廣泛商務和技術需求的解決方案。 您具備 Power Platform、Dynamics 365 customer engagement 應用程式、相關 Microsoft 雲端解決方案和協力廠商技術的功能性和技術知識。 針對此認證，您至少需要1到3年的 Power Platform 解決方案架構師或7到10年的資深顧問或開發人員，以及 Power Platform 架構的深入知識。


  如果您在嘗試此認證之前需要額外的經驗，以下是一些建議&#58;

  -  (或陰影) Power Platform 專案上的方案架構設計人員。

  - 報名講師主導的訓練課程。

  - 在 [Microsoft Learn](/learn/paths/become-solution-architect/)探索可用的學習路徑。
