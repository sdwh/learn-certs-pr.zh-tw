  Azure AI 工程師的候選人必須建立、管理及部署運用 Azure 認知服務、Azure 認知搜尋和 Microsoft Bot Framework 的 AI 解決方案，才能建立認證。


  其職責包括參與 AI 解決方案開發的所有階段，包括需求定義和設計、開發、部署、維護、效能微調和監視。


  Azure AI 工程師與解決方案架構設計人員合作，以轉譯其願景，並與資料科學家、資料工程師、IoT 專家和 AI 開發人員合作，以建立完整的端對端 AI 解決方案。


  這項認證的候選項目應該要熟悉 c # 或 Python，而且應該能夠使用 REST 型 Api 和 Sdk 來建立電腦視覺、自然語言處理、知識挖掘，以及 Azure 上的交談 AI 解決方案。


  它們也應該瞭解組成 Azure AI 組合的元件，以及可用的資料儲存選項。 此外，候選人必須瞭解並能夠套用負責任的 AI 原則。
