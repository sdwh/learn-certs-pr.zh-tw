  title: 'Microsoft Certified: Azure Database Administrator Associate'
  description: 'Azure 資料庫管理員實作和管理建立在 Microsoft Azure 資料服務和 Microsoft SQL Server 的雲原生和混合式資料平台解決方案的可作業層面。'
