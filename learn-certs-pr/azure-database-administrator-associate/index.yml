  <div><font color='red'><strong>此認證的內容將于2021年11月24日更新。請下載 <a href="/learn/certifications/exams/dp-300">測驗 DP-300 頁面</a> 上的技能測量檔，以瞭解有哪些變更。</strong></font><br/><br/></div>


  Azure 資料庫系統管理員會執行和管理以 Microsoft SQL Server 和 Microsoft Azure 資料服務所建立之雲端原生和混合式資料平臺解決方案的操作層面。 Azure 資料庫管理員會使用各種方法和工具來執行日常作業，包括基於系統管理管理目的，運用 T SQL 的知識。


  <div></br>

  此角色的候選項目應瞭解<a href='/learn/certifications/exams/dp-900'>測驗 DP-900： Microsoft Azure 資料基本</a>概念中涵蓋的所有概念。

  </div>
