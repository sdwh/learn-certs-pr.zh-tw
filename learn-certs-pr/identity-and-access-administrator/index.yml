  Microsoft 身分識別與存取系統管理員會使用 Azure Active Directory (Azure AD) ，來設計、實行和操作組織的身分識別與存取管理系統。 他們會管理工作，例如為企業應用程式提供安全的驗證和授權存取權。 系統管理員為所有使用者提供順暢的體驗和自助式管理功能。 彈性存取和治理是角色的核心元素。 此角色也負責針對身分識別和存取環境進行疑難排解、監視和報告。


  身分識別和存取系統管理員可以是單一個人或較大小組的成員。 此角色會與組織中的許多其他角色共同合作，以推動策略性的身分識別專案以現代化身分識別解決方案、實行混合式身分識別解決方案，以及執行身分識別管理。
