  <div><font color='red'><strong>此認證的內容已于2021年9月24日更新。請下載 <a href="/learn/certifications/exams/ms-700">測驗700頁面</a> 上的技能測量檔，以查看變更了哪些內容。</strong></font><br/><br/></div>


  這項認證的候選項目是管理 Microsoft Teams 的 Microsoft Teams 系統管理員，可在 Microsoft 365 環境中加速有效率且有效率的共同作業與通訊。


  這項認證的候選人必須能夠規劃、部署、設定和保護 Teams 的聊天、應用程式、頻道、會議、音訊/視訊會議、實況活動、電話和 Microsoft Teams 認證的裝置。
