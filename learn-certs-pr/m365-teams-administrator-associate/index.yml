summary: |-
  <div><font color='red'><strong>該認證內容已在2021年9月24日更新。請在 <a href="/learn/certifications/exams/ms-700">MS-700 考試頁面</a>下載技能考核檔以瞭解變更內容。</strong></font><br/><br/></div>
  
  該認證的報考者是管理 Microsoft Teams 以在 Microsoft 365 環境中促進高效和有效合作與交流的 Microsoft Teams 管理員。
  
  該認證的報考者必須能夠規劃、部署、配置和保障 Teams 聊天、管道、會議、音訊/視訊會議、現場活動、呼叫和 Microsoft Teams 認證設備。
