summary: >-
  藉由獲得 Microsoft Office 專家&#58; 存取專家認證的方式，示範您有需要獲得最大存取權的技能。 此認證示範資料庫設計原則的專長認證。


  獲得此認證的個體有大約150小時的指示，以及產品的實際操作經驗，具有業界專家層級的經證實專長認證，而且已準備好進入作業市場。 他們可以示範存取主體功能的正確應用，而且可以獨立完成工作。
subTitle: 藉由獲得 Microsoft Office 專家：存取專家認證，來示範您具備取得最大存取權所需的技能。
