summary: "Azure AI 基礎認證的候選項目應具備機器學習服務的基本知識 (ML) 和人工智慧 (AI) 概念和相關的 Microsoft Azure 服務。  \n\n此認證可讓您瞭解常見的 ML 和 AI 工作負載，以及如何在 Azure 上執行這些工作負載。  \n\n這項認證適用于具有技術性和非技術背景的候選人。 不需要資料科學和軟體工程體驗;不過，某些一般的程式設計知識或經驗會很有説明。  \n\nAzure AI 基礎概念可以用來為其他以 Azure 角色為基礎的認證（例如 Azure 資料科學家關聯或 Azure AI 工程師）進行準備，但這並不是其中任何一項的先決條件。"
