summary: |-
  Microsoft安全操作分析師與組織利益相關方協作，為該組織的資訊技術系統提供安全防護。他們的目標是通過快速修復環境中的主動攻擊，對威脅防護實踐的改進提出建議，並將違反組織策略的行為提交給適當的利益相關者，從而降低組織風險。

  職責包括通過在其環境中使用各種安全解決方案進行威脅管理、監控及回應。通過使用Microsoft Azure Sentinel、Azure Defender、Microsoft 365 Defender以及協力廠商安全產品，該角色主要調查、回應並搜索各種威脅。由於安全操作分析師使用這些工具的操作輸出，所以他們也是這些技術的配置和部署中的關鍵利益相關者。
