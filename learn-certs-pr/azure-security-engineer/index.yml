  Azure 安全性工程師認證的候選項目在執行 Azure 安全性控制時，應具備可保護雲端和混合式環境中的身分識別、存取、資料、應用程式和網路，作為端對端基礎結構一部分的專業知識。


  Azure 安全性工程師的責任包括管理安全性狀態、找出並修復弱點、執行威脅模型、執行威脅防護，以及回應安全性事件的升級。


  Azure 安全性工程師通常會成為較大型小組的一部分，以規劃及實施雲端式管理和安全性。


  此認證的候選項目應具備管理 Azure 和混合式環境的實際體驗。 候選項目應該具有基礎結構即程式碼、安全性作業程式、雲端功能和 Azure 服務的體驗。
