summary: >-
  適用于 Azure 資料科學家的候選認證應該有主題專業知識，可套用資料科學和機器學習，以在 Azure 上執行和執行機器學習工作負載。


  此角色的責任包括針對 Azure 上的資料科學工作負載規劃和建立適合的工作環境。 您可以執行資料實驗和定型預測模型。 此外，您可以在生產環境中管理、優化和部署機器學習模型。


  這項認證的候選項應該具備資料科學的知識和經驗，並且使用 Azure Machine Learning 和 Azure Databricks。
