summary: |-
  Azure Data Scientist Associate 認證的考生應具有應用資料科學和機器學習在 Azure 上實施並運行機器學習工作負載的專業技能。
  
  該角色的職責包括為 Azure 上的資料科學工作負載規劃並創建一個合適的工作環境。你可以進行資料實驗並訓練預測模型。此外，您還可以管理、優化並將機器學習模型部署到生產中。
  
  該認證的考生應具有資料科學知識和使用 Azure Machine Learning 及 Azure Databricks 方面的經驗。
