  Azure 基礎知識認證的應試者應具有雲端服務以及 Microsoft Azure 如何提供這些服務的基礎知識。

  Azure 基礎知識認證是讓您有機會證明在雲端概念、核心 Azure 服務、Azure 定價、SLA 和生命週期方面的知識，以及在雲端安全性、隱私權、合規性和信任方面的基礎知識。

  該認證適用於開始使用基於雲端的解決方案和服務的人們。應試者應該能夠證明有關雲端概念以及 Azure 服務、工作負載、安全性、隱私權、定價和支援的基本知識。此外，您應該熟悉網路、存儲、計算、應用程式支援和應用程式開發的概念。

  Azure 基礎知識可用於準備其他基於 Azure 角色的或專業的認證，但這不是其中任何一項的先決條件。
